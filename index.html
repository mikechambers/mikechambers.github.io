  <div class="entry-content"><p>I am currently playing around with the <a href="http://www.html5rocks.com/en/tutorials/file/filesystem/">HTML5 FileSystem API</a>, and have a need to test my files served via a web server. I could setup a virtual director for my local apache server, but given the number of simple tests and experiments I do, I wanted something easier that required little to no configuration and setup.</p>

<p>So, I put together a super simple script that uses <a href="http://docs.python.org/library/simplehttpserver.html">python&rsquo;s SimpleHTTPServer class</a>.</p>

  <header>
    
      <h1 class="entry-title"><a href="/2012/04/02/north-american-flash-community-tour/">North American Flash Community Tour</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2012-04-02T13:51:01-07:00" pubdate data-updated="true">Monday, April 02, 2012</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just as we did in Europe a couple of weeks ago, <a href="http://www.leebrimelow.com">Lee Brimelow</a> and I are doing a series of Flash get togethers in North America over the next couple of weeks. I will be talking about the <a href="http://www.adobe.com/go/flashplayer_whitepaper">roadmap for the Flash runtimes</a>, and leading a discussion around recent development in the Flash world. Lee will be showing off some of the new stuff we are working on around gaming.</p>

<p>Here are the cities and dates:</p>

<ul>
<li><a href="http://altdevblogaday.com/2012/04/02/extravagant-cheating-via-direct-x/">Denver : April 3</a></li>
<li><a href="http://meetu.ps/89800">Nashville : April 9</a></li>
<li><a href="http://www.meetup.com/Adobe-User-Group-of-Atlanta/events/56200162/">Atlanta : April 10</a></li>
<li><a href="http://eveningwithmikeandlee.eventbrite.com/">St Paul, April 11</a></li>
<li><a href="http://newyorkflexmeetup.eventbrite.com">New York, April 12</a></li>
</ul>


<p>We will also be doing meetings in San Francisco, LA, Chicago and Mexico City. Ill update this post once we finalize the details for those cities.</p>

<p>In addition to these events, Lee Brimelow is doing some additional events in Las Vegas and Tempe. Check out his <a href="http://www.leebrimelow.com/?p=3286">blog for more info</a>.</p>
</div>
  
  


    </article>

      <p class="meta">

<time datetime="2012-02-22T12:49:01-08:00" pubdate data-updated="true">Wednesday, February 22, 2012</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have just posted a new whitepaper on Adobe.com. The whitepaper, titled <a href="http://www.adobe.com/go/flashplayer_whitepaper">Adobe roadmap for the Flash runtimes</a> lays out the 1 to 2 year roadmap for the Flash runtimes (primarily Adobe AIR and Flash Player). This includes information on specific planned releases, longer term player work, and supported platforms.</p>

  <header>
    
      <h1 class="entry-title"><a href="/2012/02/13/in-europe-to-discuss-flash-roadmap/">In Europe to Discuss Flash Roadmap</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2012-02-13T12:08:01-08:00" pubdate data-updated="true">Monday, February 13, 2012</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you follow me on <a href="http://www.twitter.com/mesh/">twitter</a>, then you may have noticed that I have been working on a white-paper laying out the roadmap and strategy for the Flash runtimes (Flash Player and Adobe AIR). The white-paper is going through internal review now, and should be available in the next 7 to 10 days.</p>

<p>As part of the release of the white-paper, I, along with <a href="http://www.leebrimelow.com/?p=3261">Lee Brimelow</a>, and <a href="http://www.bytearray.org/">Thibault Imbert</a> will be spending two weeks in Europe meeting with the Flash community and laying out Adobe&rsquo;s vision and strategy for the Flash runtimes. This will be a good opportunity to speak directly with Adobe, ask questions, and general discuss recent changes around the Flash Player.</p>

<p>Here are the cities we will be visiting. Click through the links to find more information and to register for the events.</p>

<ul>
<li><a href="http://flashupdateparis.eventbrite.com/">February 22 : Paris</a></li>
<li><a href="http://www.lfpug.com/23rd-february-2012-23022012/">February 23 : London</a></li>
<li><a href="http://www.fitc.ca/events/presentations/presentation.cfm?event=125&amp;presentation_id=1783">February 26 : FITC Amsterdam</a></li>
<li><a href="http://www.flexughh.de/2012/01/18/future-of-flex-flash/">February 29 : Hamburg</a></li>
<li><a href="http://augportugal.eventbrite.com/">March 02 : Lisbon</a></li>
</ul>


<p>In addition to discussing the Flash roadmap, we will be showing off the latest Flash and Adobe AIR content, give some sneak peaks on upcoming releases, and setting aside plenty of time for open discussions and Q&amp;A.</p>

<p>The Flex team will be in Europe at the same time, discussing the future of Adobe Flex under the Apache organization. You can find information on the Flex tour <a href="http://blogs.adobe.com/flex/2012/02/flex-user-group-2012-tour-european-dates.html">here</a>.</p>

<p>We plan similar tours over the next couple of months for North and South America, and Asia. Ill post more info here once we have more details.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2011/11/11/clarifications-on-flash-player-for-mobile-browsers-the-flash-platform-and-the-future-of-flash/">Clarifications on Flash Player for Mobile Browsers, the Flash Platform, and the Future of Flash</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2011-11-11T12:53:01-08:00" pubdate data-updated="true">Friday, November 11, 2011</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have worked with Flash and been part of the Flash community for about 12 or 13 years (over 10 of those with Macromedia and Adobe). Over that time there have been a lot of ups and down, but I think that the past couple of days have been some of the most difficult of my career. I wanted to make a post which will hopefully clarify some of the news from the past couple of days, and provide some more context around what is going on.</p>

</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2011/11/10/flash-professional-and-the-future/">Flash Professional and the Future</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2011-11-10T12:01:01-08:00" pubdate data-updated="true">Thursday, November 10, 2011</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Yesterday was probably one of the most overwhelming days of my entire career. First, Adobe <a href="http://blogs.adobe.com/conversations/2011/11/flash-focus.html">informed</a> developers that we are going to stop developing the Flash Player for mobile browsers, then news came out that there were layoffs at Adobe, and finally, Adobe held a financial analyst meeting where we spelled out the <a href="http://blogs.adobe.com/conversations/2011/11/adobe-creative-cloud-and-adobe-creative-suite-new-choices-for-customers.html">Creative Cloud</a>, and the fundamental strategic shift Adobe is making.</p>

<p>All of this news is a lot to digest at once, and I know that there are a lot of questions and concerns from the community about what all of this means. I am working on another blog post which will address this from the Flash community&rsquo;s standpoint, but I wanted to make a quick post and debunk a rumor that has been going around about the future of Flash Professional.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2011/11/10/flash-professional-and-the-future/">Read on &rarr;</a>
    </footer>
  


    </article>

        <!--








  


<time datetime="2011-07-20T13:10:01-07:00" pubdate data-updated="true">Wednesday, July 20, 2011</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have been playing around a lot lately with motion graphics created using HTML5 and / or CSS3. One of my favorite new features is <a href="http://www.w3.org/TR/css3-transitions/">CSS Transitions</a>, which makes it super simple to animate element properties between two states.</p>

<p>However, I ran into a gotcha the other day, and wanted to make a quick blog post in case anyone else runs into it in the future. Basically, if you change a property that a CSS Transition is monitoring in the same script loop that you add the element to the DOM, the CSS Transition will not take affect. Instead, the element will be drawn with the new properties, and will not animate to those properties.</p>

<p>Here is an example that shows the issue, as well as how to fix it.</p>

      <h1 class="entry-title"><a href="/2011/07/06/jtv-live-a-google-chrome-extension-for-justin-tv/">JTV Live : A Google Chrome Extension for Justin.tv</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2011-07-06T13:59:01-07:00" pubdate data-updated="true">Wednesday, July 06, 2011</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>UPDATE : June 6, 2012 : Due to a change in the Justin.tv APIs, this extension no longer works with Twitch.tv accounts. I have created a new extension, called <a href="http://bit.ly/12y53wj">Twitch Live</a> which works with Twitch.tv accounts. Sorry about the hassle.</p>

<p>Since I started playing <a href="http://us.battle.net/sc2/en/">Starcraft 2</a>, I have become a pretty big fan of e-sports, and in particular, of watching streams of games. The most popular site for streaming is <a href="http://justin.tv">Justin.tv</a>, where you can find tons of high level gamers streaming their gameplay. However, Justin.tv&#8217;s site does not make it easy to find out which of your favorite streams are live at any particular time.</p>

<p>So, to solve this problem, I created <a href="https://chrome.google.com/webstore/detail/eojkhidnkbolpneigllnelngopamnafa">JTV Live</a>, a Google Chrome extension for helping you track which of your favorite Justin.tv streams are live.</p>

</div>
