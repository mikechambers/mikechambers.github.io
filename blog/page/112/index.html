      <h1 class="entry-title"><a href="/2002/10/16/new-flash-mx-content-at-macromediacom-6/">New Flash MX Content at Macromedia.com</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-16T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Lots of new Flash MX content and resources today at the Macromedia <a href="http://www.macromedia.com/desdev/">Designer and Developers Center</a>:</p>

<ul>
<li><p><a href="http://www.macromedia.com/desdev/mx/flash/articles/toonboom.html">Character Animation with Macromedia Flash MX and Toon Boom Studio</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/mx/flash/articles/flash_presentations.html">Creating Business Presentations in Macromedia Flash MX</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/mx/flash/articles/adv_draw_methods.html">Advanced Drawing Methods in Macromedia Flash MX</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/logged_in/">Logged-In : The Macromedia Anti-Piracy Program</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/jd_forum/">JD&#8217;s Forum : What&#8217;s the Fastest Way to Increase your Design Ability</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/tip/017.html">Tip of the Week : Squeeze your Video for Macromedia Flash MX</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/mx/flash/articles/medeco_lock.html">Medeco&#8217;s Cam Lock Selector: Small Company Sells Rich Internet Application</a></p></li>
<li><p><a href="http://www.macromedia.com/support/coldfusion/documentation/using_frmx_with_cfmx/">Using Macromedia Flash Remoting MX with Macromedia ColdFusion MX</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/mx/flash/site_reviews/">Macromedia Flash Featured Community Site : FlashKit.com</a></p></li>
</ul>


<p>Make sure to check out the Advanced Drawing Methods <a href="http://www.macromedia.com/desdev/mx/flash/articles/adv_draw_methods.html">article</a> written by Ric Ewing. It has some really useful ActionScript libraries for using the drawing API.</p>
</div>
  
  


    </article>

  <header>
    
      <h1 class="entry-title"><a href="/2002/10/15/slashdot-book-review-constructing-accessible-web-sites/">Slashdot Book Review : Constructing Accessible Web Sites</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-15T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.slashdot.org">Slashdot</a> has just posted a book <a href="http://books.slashdot.org/books/02/10/03/1336243.shtml?tid=99">review</a> of <a href="http://www.amazon.com/exec/obidos/tg/detail/-/1904151000/">Constructing Accessible Web Sites</a>&nbsp;(book excerpts at Amazon). The book includes a chapter on Flash on which the reviewer offers the following:<br/>
<em>I was surprised that chapter 10 was devoted to Flash, as I expected that Flash coverage in an accessibility book would be limited to a few paragraphs lambasting Macromedia for creating such an inaccessible technology. Well, it turns out that the new version of Flash supports accessibility much better than previous ones. This chapter was a real eye-opener for me. Clearly there is more work to be done but well done to Macromedia for putting accessibility support in!</em><br/>
You can read the entire review, and comments <a href="http://books.slashdot.org/books/02/10/03/1336243.shtml?tid=99">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2002/10/15/drk-stock-services-sample-application-update/">DRK : Stock Services Sample Application Update</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-15T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have&nbsp;found an issue&nbsp;with the Stock Services <a href="http://www.macromedia.com/software/drk/productinfo/volume1/product_overview/additional_resources.html#1">sample application</a> and ActionScript / ColdFusion Library available on the <a href="http://www.macromedia.com/software/drk/">DRK</a>. In the Stock.cfc ColdFusion component file, the following code that starts at line 89:</p>

<PRE>&nbsp;&nbsp;&lt;cfset var startMonth =&nbsp; Month(startDate)&nbsp; /&gt;<BR />&nbsp;&nbsp;&lt;cfset var startDay =&nbsp; Day(startDate)/&gt;<BR />&nbsp;&nbsp;&lt;cfset var startYear =&nbsp; Year(startDate) /&gt;<BR />&nbsp;&nbsp;&lt;cfset var endMonth =&nbsp; Month(endDate) /&gt;</PRE>


<p>should be changed to:</p>

<PRE>&nbsp;&nbsp;&lt;cfset var startMonth =&nbsp; Month(startDate) &#8211; 1 /&gt;<BR />&nbsp;&nbsp;&lt;cfset var startDay =&nbsp; Day(startDate)/&gt;<BR />&nbsp;&nbsp;&lt;cfset var startYear =&nbsp; Year(startDate) /&gt;<BR />&nbsp;&nbsp;&lt;cfset var endMonth =&nbsp; Month(endDate) &#8211; 1 /&gt;</PRE>


<p>If you noticed that the sample stock charting application began acting erratically, this should solve the problem. Sorry for the hassle.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2002/10/11/allaire-on-rich-internet-applications/">Allaire on Rich Internet Applications</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-11T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The <a href="http://www.sys-con.com/java/">Java Developer&#8217;s Journal</a> has posted an interview with Jeremy Allaire discussing ColdFusion MX, JRun 4 and Rich Internet Applications.<br/>
In response to question asking about Java on the client side and Flash Jeremy responds:<br/>
<em>I don&#8217;t think Macromedia Flash has grown popular because of Java applets failure, but rather because of it&#8217;s own inherent benefits &#8212; an approachable scripting and design environment; a powerful and capable object model; strong built-in support for remote communication and back-end integration; very small, lightweight distribution of the runtime, and the ability to design very small, lightweight client applications because of its vector-based design, and finally the phenomenal ubiquity across pretty much every major browser, operating system and device platform.</em><br/>
You can read the entire article <a href="http://www.sys-con.com/java/articlenews.cfm?id=1684">here</a>.</p>
</div>
  
  


    </article>
