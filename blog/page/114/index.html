  <header>
    
      <h1 class="entry-title"><a href="/2002/09/30/new-flash-mx-flash-remoting-case-study/">New Flash MX / Flash Remoting Case Study</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-09-30T13:50:01-07:00" pubdate data-updated="true">Monday, September 30, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have a new Macromedia Flash <a href="http://dynamic.macromedia.com/bin/MM/showcase/scripts/showcase_cs_cover.jsp?Showcase_OID=625590">showcase / case</a> study online today. This one discusses the Blackboard user management system.<br/>
There are actually quite a few tutorials / articles on this application on the Designer and Developer center:</p>

<ul>
<li><a href="http://www.macromedia.com/desdev/mx/blackboard/articles/before_after.html">Before and After : From HTML to Macromedia Flash</a></li>
<li><a href="http://www.macromedia.com/desdev/mx/blackboard/articles/blackboard_process.html">Group Management Rich User Interface Implementation</a></li>
<li><a href="http://www.macromedia.com/desdev/mx/blackboard/articles/flash_remoting_design.html">Designing Java Applications for Flash Remoting</a></li>
<li><a href="http://www.macromedia.com/desdev/mx/blackboard/articles/blocks.html">Blackboard Building Blocks : Real world Flash Remoting Implementation</a></li>
<li><a href="http://www.macromedia.com/desdev/mx/blackboard/articles/lessons_learned.html">Lessons Learned : A Behind the Scenes Development Story</a></UL></li>
</ul>


<p>You can find more info&nbsp;<a href="http://dynamic.macromedia.com/bin/MM/showcase/scripts/showcase_cs_cover.jsp?Showcase_OID=625590">here</a>, <a href="http://www.macromedia.com/desdev/mx/blackboard/">here</a> and <a href="http://dynamic.macromedia.com/bin/MM/showcase/scripts/showcase_cs_body.jsp?BV_SessionID=@@@@0100998731.1033409386@@@@&amp;BV_EngineID=hadcfffmmgehbedcgemcgcgf.0&amp;Showcase_OID=625590">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2002/09/27/pdf-to-flash-linux-server/">PDF to Flash Linux Server</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-09-27T13:54:01-07:00" pubdate data-updated="true">Friday, September 27, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Not a lot of info on this, but a reader sent me the following <a href="http://latex.edunet.de/test/saktu_probeseiten/">page</a> (in German) that shows a Linux based PDF to Flash converter server.<br/>
From the examples included it looks pretty nice.<br/>
The <a href="http://latex.edunet.de/test/saktu_probeseiten/">page</a> is in German, but you can get it translated <a href="http://babelfish.altavista.com/">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2002/09/27/dynamically-encoding-video-into-flv/">Dynamically Encoding Video Into FLV</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-09-27T13:35:01-07:00" pubdate data-updated="true">Friday, September 27, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Jeremy Allaire makes&nbsp;a useful <a href="http://chattyfig.figleaf.com/cgi-bin/ezmlm-cgi?3:mss:1386:fcelpghdahmodommhgkb">post</a> on dynamically encoding video files to FLV format on the server using <a href="http://www.sorenson.com/content.php?cats=2/4&amp;nav=2">Sorenson Squeeze</a>. These could then be streamed out to Flash clients via the <a href="http://www.macromedia.com/software/flashcom/">Flash Communication Server</a>.<br/>
You can read the post <a href="http://chattyfig.figleaf.com/cgi-bin/ezmlm-cgi?3:mss:1386:fcelpghdahmodommhgkb">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2002/09/26/flash-accessibility-chapter-online/">Flash Accessibility Chapter Online</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-09-26T13:15:01-07:00" pubdate data-updated="true">Thursday, September 26, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Friends of Ed has put up a chapter from their upcoming book on Flash accessibility : <a href="http://www.flazoom.com/books/BS_order.html?ISBN=190345025X">Flash Usability Guide</a>.<br/>
The chapter was written by Bob Regan who is in charge of accessibility at Macromedia. It is in PDF and can be viewed <a href="http://www.friendsofed.com/books/flash_mx_titles/mx_usability/sample_chapter.pdf">here</a>.<br/>
[via <a href="http://www.flazoom.com/cooler/1032423370,24552,.shtml">flazoom</a>]</p>
</div>
  
  


    </article>

  <div class="entry-content"><p>There is a new <a href="http://www.macromedia.com/newsletters/edge/">edge</a>&nbsp;newsletter out today, with some interesting Flash MX related articles:</p>

</ul>


<p>You can view the Flash version of the magazine <a href="http://www.macromedia.com/newsletters/edge/september2002/a1.html">here</a>.</p>

  <header>
    
      <h1 class="entry-title"><a href="/2002/09/23/flash-remoting-for-net-and-java/">Flash Remoting for .NET and Java</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-09-23T13:07:01-07:00" pubdate data-updated="true">Monday, September 23, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have released the .NET and Java versions of Flash Remoting. You can read the announcement <a href="http://www.macromedia.com/macromedia/proom/pr/2002/flash_remoting.html">here</a>.<br/>
The Java version works with virtually any Java application server, and the .NET version works of course, with Microsoft .NET servers.<br/>
You can download a trial <a href="http://www.macromedia.com/software/flashremoting/downloads/">here</a>.<br/>
You can find more information on Flash Remoting <a href="http://www.macromedia.com/software/flashremoting/">here</a>.<br/>
And just to head of any questions, we have not made any announcements about a version of Flash Remoting for PHP.</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2002/09/18/read-the-weblog-get-10-off/">Read the Weblog &#8212; Get 10% Off</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-09-18T13:44:01-07:00" pubdate data-updated="true">Wednesday, September 18, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We are trying out something new today. Basically, we have a limited number of 10% off coupon codes for the Macromedia store. This is on a first come, first serve basis, and is an opportunity&nbsp;for us to&nbsp;give&nbsp;something back to to the core of our community.<br/>
So, todays code is : SP23CMMRBK<br/>
This code is good for the <a href="http://dynamic.macromedia.com/bin/MM/store/US/catalog_training.jsp">Book / Training section</a>, which among other things, includes the <a href="http://dynamic.macromedia.com/bin/MM/store/US/product.jsp?category=/BooksVideos/Misc/DevResourceKit&amp;type=FULL">Macromedia MX Developer Resource Kit (DRK)</a>.<br/>
More codes to follow in the coming days. Thanks to <a href="http://radio.weblogs.com/0106884/">Matt Brown</a>, the Dreamweaver MX community manager, who organized this. Note, please do not distribute the code. We would like people to access it through our weblogs, so we can see how useful it is.<br/>
Update : Apparently some people are having trouble with the code. We are looking into it, and apologize for the hassle. Has anyone successfully used the code yet? If so, could you post in the comments?<br/>
&nbsp;<br/>
<IMG src="/mesh/files/mike_chambers.gif" align=bottom></p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2002/09/17/new-flash-mx-content-at-macromediacom-4/">New Flash MX Content at Macromedia.com</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-09-17T13:59:01-07:00" pubdate data-updated="true">Tuesday, September 17, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Yes, its time once again for new content at the <a href="http://www.macromedia.com/desdev/">Macromedia Designer and Developer Center</a>. This week brings a lot of new Flash MX Content.</p>

<ul>
<li><a href="http://www.macromedia.com/desdev/mx/flashcom/articles/first_comm_app.html">Creating your First Flash Communication Server Application</a> : Giacomo Guilizzoni

<ul>
<li><a href="http://www.macromedia.com/desdev/mx/flash/articles/create_components.html">Creating a Macromedia Flash Component</a> : Jonathan Kaye

<ul>
<li><a href="http://www.macromedia.com/desdev/mx/flash/articles/cybersage.html">How to create Help files for Custom Components</a> : Gunnay, Williams

<ul>
<li><a href="http://www.macromedia.com/desdev/articles/stock_services_library.html">Developer Resource Kit Preview : Using The Stock Services Library</a> : Mike Chambers

<ul>
<li><a href="http://www.macromedia.com/desdev/mobile/articles/tel_url.html">Using Macromedia Flash for the Pocket PC to dial the Pocket PC Phone Edition</a> : Phillip Torrone

<ul>
<li><a href="http://livedocs.macromedia.com/frdocs/Using_Flash_Remoting_MX/contents.htm">Flash Remoting Live Docs</a>

<ul>
<li><a href="http://www.macromedia.com/support/flash/languages/flashlocalization/">Using Macromedia Flash for Multilingual Authoring</a>

<ul>
<li><a href="http://www.macromedia.com/desdev/tip/014.html">Tip of the Week : Connecting your Macromedia Flash MX forms to ColdFusion</a>

<ul>
<li><a href="http://www.macromedia.com/desdev/jd_forum/">JD&#8217;s Forum : A Step back can let you see where you are going</a> : John Dowdell

<ul>
<li><a href="http://www.macromedia.com/desdev/mx/flash/articles/fmx_video_tips.html">Tips for Deploying Video in Macromedia Flash MX</a> : Tinic Uro</UL></li>
</ul>


<p>One thing to note, is that we have made the Flash Remoting Documentation <a href="http://livedocs.macromedia.com/frdocs/Using_Flash_Remoting_MX/contents.htm">available</a> under our livedocs system, which is similar to the PHP documentation at <a href="http://www.php.net">php.net</a>.</p></p></li>
