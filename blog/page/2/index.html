      <h1 class="entry-title"><a href="/blog/2011/05/29/setting-up-desktop-streaming-on-mac-os-x/">Streaming Your Desktop on Mac OS X</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2011-05-29T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have been playing a lot of <a href="http://us.battle.net/sc2/en/">Starcaft 2</a> lately, and really getting into the entire <a href="http://www.reddit.com/r/starcraft">community</a>. One part of the community that I recently discovered has been live streams of games (some from pros) via sites like <a href="http://justin.tv">justin.tv</a> and <a href="http://www.ustream.tv/">ustream.com</a>. There are plenty of articles online talking about how to stream your desktop on Windows based machines, but virtually none on how to do it from a Mac. This article will show how to use Adobe Flash Media Live Encoder (and a couple of other tools) to live stream your desktop to justin.tv (although the setup would also work for other streaming sites).</p>

</div>
  
  
    <footer>

    </footer>
  


    </article>

      <h1 class="entry-title"><a href="/blog/2011/05/23/toggling-mute-on-mac-os-x-with-non-mac-keyboards-and-alfred/">Toggling Mute on Mac OS X With non-Mac Keyboards and Alfred</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2011-05-23T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I recently switched keyboards and picked up a <a href="http://www.daskeyboard.com/model-s-professional/">daskeyboard professional (model-s)</a>. This is a really nice (and satisfying) mechanical keyboard, which I really like. However, das only makes a Windows version of the keyboard, and I am running Mac OS X. In general, this isn&#8217;t an issue, as I was able to remap control keys to be in the right position, but I really missed being able to quickly toggle whether the system volume is muted.</p>

<p>I could probably use an app such as <a href="http://doublecommand.sourceforge.net/">DoubleCommand</a> to remap one of the function keys to the mute key, but I didn&#8217;t want to rely on on a third-party piece of software that I would have to configure each time I wanted to set up a new system. So, I decided to create a simple AppleScript Application that I could call from <a href="http://www.alfredapp.com/">Alfred</a> (or <a href="http://www.blacktree.com/">Quicksilver</a>) that would toggle whether the volume was muted.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/blog/2011/05/23/toggling-mute-on-mac-os-x-with-non-mac-keyboards-and-alfred/">Read on &rarr;</a>
    </footer>
  


    </article>

<time datetime="2011-03-21T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>

  <div class="entry-content"><p>Last week I was playing around with a little <a href="http://www.easeljs.com">EaselJS</a> experiment which required me to do collision detection against all items on the screen. This worked fine with a small number of items, but of course, the more items I added, the slower everything became.</p>

<p>I knew that I needed to optimize the code, and pare down the number of collision checks. I have done this before with a grid (even held a <a href="http://www.mikechambers.com/blog/tag/as3dtc1/">contest</a> for it) and was going to port that AS3 code to JavaScript. However, <a href="http://unitzeroone.com/blog/">Ralph Hauwert</a> suggested I look at implemented a QuadTree, which should be more efficient.</p>

</div>

      <h1 class="entry-title"><a href="/blog/2011/03/12/how-to-enable-english-translation-for-japanese-nhk-channel-on-comcast/">How to Enable English Translation for Japanese NHK Channel on Comcast</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2011-03-12T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Comcast has <a href="http://www.sfgate.com/cgi-bin/blogs/techchron/detail?entry_id=84840">made the Japanese NHK channel available for the next week</a>. It can be accessed via channel 330 on Comcast. The broadcast is in Japanese, but if you have an <a href="http://en.wikipedia.org/wiki/Second_audio_program">SAP</a> enabled TV or set top box, you can listen to a translation of the broadcast.</p>

<p>It took me a while to figure out how to enable secondary broadcast on my Comcast box, and I didn&rsquo;t find much info online, so I wanted to post it here in case anyone else was interested.</p>

<p>Using your remote, click the Menu Button, then go to:</p>

<p><em>Menu > Setup > Audio > Audio Setup > Default Audio Track</em></p>

<p>Set the Audio Track to &ldquo;<em>Espanol</em>&rdquo;</p>

<p>Right now, they are rotating between multiple languages (including English), and repeating tsunami warnings.</p>

<p>If you have info on how to access it for other Cable boxes, then post them in the comments.</p>
</div>
