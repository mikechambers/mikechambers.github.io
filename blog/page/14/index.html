      <h1 class="entry-title"><a href="/blog/2008/08/29/defining-and-reusing-symbols-in-flex-4-fxg/">Defining and Reusing Symbols in Flex 4 FXG</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-08-29T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you have done Flash development using the Flash Authoring tool, or have done any low level work with the SWF format, then you should be familiar with the concept of symbols. Basically a symbol is a reusable object (graphics, buttons, MovieClip) that can be included in the SWF once, but referenced and used many times.</p>

<p>Flex 4 <a href="http://opensource.adobe.com/wiki/display/flexsdk/FXG+1.0+Specification">FXG</a> has a similar concept of symbol, although the actual underlying implimentation is different. Using the <code>Library</code> and <code>Definition</code> elements, you can define a graphic symbol, which can then be reused multiple times within the FXG or MXML document.</p>

</div>

<time datetime="2008-08-21T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>

  </header>


  <div class="entry-content"><p>Im a little late on this, but the Flex and Flex Builder teams <a href="http://www.adobe.com/devnet/flex/articles/sdk3_fb301.html">just released updates to the Flex SDK and Flex Builder 3</a>, which among other things, adds support for Adobe AIR 1.1.</p>

<p>There are also a ton of <a href="https://bugs.adobe.com/jira/secure/IssueNavigator.jspa?mode=hide&amp;requestId=11482">bug fixes for the Flex SDK</a> and <a href="http://bugs.adobe.com/jira/secure/IssueNavigator.jspa?mode=hide&amp;requestId=11425">Flex Builder,</a> as well as preliminary support for working with <a href="http://labs.adobe.com/technologies/flashplayer10/">Flash Player 10</a> content in Flex Builder (although it is not clear where to download the debug player from. Im looking into this).</p>
