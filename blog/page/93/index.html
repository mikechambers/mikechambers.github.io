      <p class="meta">

<time datetime="2003-04-14T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just arrived in Toronto for the <a href="http://www.flashinthecan.com">Flash in the Can</a> conference this week. It is really shaping up to be an awesome conference, and I am looking forward to hanging out with everyone.</p>

<p>I will be helping out with the keynote, and then have a session on Flash Remoting.</p>

<p>In my session I plan to talk about using object oriented client server interfaces with Flash Remoting to create reusable client / server APIs. I plan on showing a couple of examples, and then talk about adding an event driven model to the architecture.</p>

<p>Anyways, I&#8217;ll be posting with update through the week.</p>
</div>

  <header>
    
      <h1 class="entry-title"><a href="/blog/2003/04/08/compressing-flash-source-files-fla/">Compressing Flash Source Files (FLA)</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-04-08T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Have you noticed that the longer you work on your project, the larger your FLA file gets (even though you may remove items from the FLA)? The Flash authoring environment saves new data by appending it to the end of the FLA. If you remove something from the Flash movie (lets say you delete a Movie Clip), then Flash will just write a note in the FLA to not use that asset anymore. However, it is still contained within the FLA.</p>

<p>You can force Flash to rebuild the FLA (essentially compressing it), by doing a Save As to a new file name. This will force Flash to rewrite the FLA and only include the current data / assets from the movie. After that you can delete the original file, and rename the new one to the previous name.</p>

<p>For projects that you have been working on for a while, this can lead to drastic FLA file size reductions.</p>

<p>Btw, the reason Flash does this is to save resources. It could potentially be very resource intensive to rewrite the entire FLA every time that it is saved.</p>
</div>
