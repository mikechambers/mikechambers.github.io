  </header>


  <div class="entry-content"><p>Yesterday [Lawrence Lessig][1] gave a talk at the FlashForward conference titled <em>[The Cost of Copyright][2]</em>. In it, he stressed the importance and necessity of a culture of sharing. Of course, the Flash community has grown up on this culture (i.e. [FlashKit][3], [layer 51][4]). However, all of the sharing usually goes on on a developer to developer level, as you cannot easily get the source from Flash content.</p>

<p>So, during the FlashForward keynote this morning, I put together a simple library that allows you to add a view source Menu item to your Flash content. This makes it easy to allow other developers and designers to view the source for your content (if you want them to be able to).</p>

<p>Updated : I have updated the code and examples to allow allow you to specify a link to the license for the Flash content.</p>

      <p class="meta">
        <!--








  


<time datetime="2005-04-06T13:28:01-07:00" pubdate data-updated="true">Wednesday, April 06, 2005</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As you probably know, both <a href="http://www.flashforwardconference.com">FlashForward</a> (San Francisco) and <a href="http://www.fitc.ca/">FlashInTheCan</a> (Toronto) are this week. I&#8217;ll be at both, but for those who can&#8217;t attend, I have created a temporary <a href="http://weblogs.macromedia.com/mxna/index.cfm?query=bySmartCategory&amp;smartCategoryId=11&amp;smartCategoryName=Flash%20Conferences&amp;smartCategoryKey=19535F10-FDE0-310D-980FEFCD75319BF5">Flash Conferences Smart Category</a> at <a href="http://weblogs.macromedia.com/mxna/">MXNA</a>, that allows you to keep up to all of the latests news and information from the conferences.</p>

</div>

  <header>
    
      <h1 class="entry-title"><a href="/2005/04/06/filtering-out-the-noise-or-what-are-smart-categories-at-mxna/">Filtering Out the Noise (or What Are Smart Categories at MXNA?)</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-04-06T13:03:01-07:00" pubdate data-updated="true">Wednesday, April 06, 2005</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>One of the biggest problems we have had with <a href="http://weblogs.macromedia.com/mxna/">MXNA</a> (or any aggregator) over the past year or so is that they are primarily category based, and not content / conversation based. So, if a weblog is in the Flash category, and someone posts about what they had for breakfast, then that will appear in the Flash category.</p>

<p>While, this is not always a bad thing, as it allows you to get a feel for the people in in a particular community, it can lead to problems. One, it can make it harder to find the latest information being posted about Flash (or whatever category), as the category may contain a lot of off topic posts. Two, and as we saw during the past year, when the posts are about controversial or incendiary topics, then it can just annoy people trying to find info about the category. Finally, it omits relevant posts that are made by feeds in other categories (i.e. someone in the ColdFusion category makes a post about Flash).</p>

</div>

    </footer>
  


    </article>

  <div class="entry-content"><p>As Christian Cantrell <a href="http://www.markme.com/cantrell/archives/007405.cfm">posted</a> earlier, we have just released a public beta of the next version of the <a href="http://weblogs.macromedia.com/mxna/">Macromedia XML News Aggregator</a> (MXNA 2).</p>

<p>This version was re-written from the group up with performance and extensibility in mind. While there are already a ton of cool new features, the thing I am most excited about is that we now have a solid platform that we can quickly build on top of and add new features.</p>

      <h1 class="entry-title"><a href="/2005/03/30/pre-processing-actionscript-files-classes/">Pre-Processing ActionScript Files / Classes</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-03-30T12:22:01-08:00" pubdate data-updated="true">Wednesday, March 30, 2005</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>One thing I often do in my code is create custom trace / output functions that recursively go through and print out properties. However, this requires that I add some custom code to my classes which I don&#8217;t really want in the final version.</p>

<p>So, I started exploring pre-processors that I could use to make it easier to add and remove debugging code. I first looked at [m4][1]. While it seems to be very powerful, it was overkill for what I needed, and looked to be very difficult to use. Christian Cantrell then suggested that I look at [cpp][2], a C pre-processor. I checked it out, and it does exactly what I need, in an easy to learn and use syntax.</p>

</div>
