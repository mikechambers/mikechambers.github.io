      <h1 class="entry-title"><a href="/blog/2003/11/22/new-version-of-devchat-in-1-week/">New Version of DevChat in 1 Week</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-11-22T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>

  <div class="entry-content"><p>FYI, I will be releasing a new version of the Central DevChat a week from Monday (i.e. December 1).</p>

<p>Lots of new features including a new look, connections moved to an agent, support for blast, new commands, and much more.</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2003/11/20/site-of-the-day-max-central-application/">Site of the Day : Max Central Application</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-11-20T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Congratulations to <a href="http://www.ericd.net">Eric Dolecki</a> for getting <a href="http://www.macromedia.com/showcase/archive/">site of the day</a> on Wednesday for the Central application that he put together for the Max conference.</p>

<p>I have been amazed by how many people I have seen using it at the conferences today, and after we updated the news, I must have had ten people come up to me at tell me &#8220;It told me there was new news!&#8221;.</p>

<p>Congrats Eric. Great job.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2003/11/20/session-best-practices-for-central-application-interface-design/">Session : Best Practices for Central Application Interface Design</a></h1>

<time datetime="2003-11-20T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Kevin Hoyt has a great summary of Kevin Lynch&#8217;s and Josh Ulm Central session titled &#8220;<a href="http://www.macromedia.com/macromedia/conference/sessions/ds206w.html">Best Practices for Central Application Interface Design</a>&#8220;.</p>

<p>You can read the entire overview <a href="http://www.markme.com/techsales/archives/003813.cfm">here</a>.</p>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2003/11/20/problems-logging-into-devchat/">Problems Logging Into DevChat?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-11-20T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>A lot of people have been telling me they have been having problems logging into DevChat lately. I have also noticed this and we finally figured out what the problem was. The server was moved recently, and it looks like they are blocking some FlashCom ports. Because of this, the Flash Player has to loops through trying to find a port that it can connect on (which ends up taking a long time).</p>

<p>We will release a new version of the chat soon that fixes this problem, but in the meantime, if you wait long enough, it should eventually connect. Sorry for the hassle.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2003/11/20/central-developer-release/">Central Developer Release</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-11-20T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Wow! Things have been crazy the past couple of weeks. There have been a ton of <a href="http://www.macromedia.com/macromedia/proom/pr/2003/partner_aol.html">announcements</a> coming out of Max. I am too tired right now to list all of them, or point out the ton of new Central related content on the website, but I did want to point that we have released the &#8220;<a href="http://www.macromedia.com/macromedia/proom/pr/2003/central_available.html">Developer Release</a>&#8221; of Central today.</p>

<p>What exactly is the Developer Release, and what does it mean? The Developer Release means that Central is ready for developers to start making applications. The API is stable and the <a href="http://www.macromedia.com/go/central_sdk">SDK</a> is complete. The licenses are final, and you can get all of the license types (including try / buy).</p>

<p>In a word, it means &#8220;GO!&#8221;.</p>

<p>I will post more info on all of the news in the morning. I think I should sleep now. In the meantime, check out <a href="http://www.centralmx.com">CentralMX.com</a> which is keeping up with all of the latest news and announcements.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>

      <p class="meta">
        <!--








  


<time datetime="2003-11-20T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>

  <div class="entry-content"><p>Just a quick reminder, we will be having a Central Birds of a feature tonight at the MAX conference, at 6pm, in Room 151 A. It is basically an open discussion / Q and A on any and everything about Central.</p>

<p>See you there.</p>
</div>
