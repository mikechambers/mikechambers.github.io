      <h1 class="entry-title"><a href="/2004/11/01/on-my-way-to-max/">On My Way to MAX</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-11-01T12:14:01-08:00" pubdate data-updated="true">Monday, November 01, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I am sitting in the LA airport waiting to get on my flight to New Orleans so I thought I would make a quick post.</p>

<p>I am posting this from my phone so I am going to keep it short. I am not doing any sessions this year as I really want to have a chance to hang out with everyone. However, I am in charge of the sneaks session on Wednesday. I can&#8217;t give any details, but I can say that it is going to be very &#8220;enlightening&#8221;. If you are at Max you can&#8217;t miss this session. If you are not there, then hope that someone video tapes it.</p>

<p>Ill post more once I get to New Orleans.</p>
</div>

  <header>
    
      <h1 class="entry-title"><a href="/2004/10/25/how-to-apply-for-the-8ball-beta/">How to Apply for the 8ball Beta</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-10-25T13:22:01-07:00" pubdate data-updated="true">Monday, October 25, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>There has been a lot of buzz over the weekend about the <a href="http://www.moock.org/blog/archives/000146.html">video</a> Colin Moock posted from the Macromedia Flash conference in Tokyo. In it, Kevin Lynch demonstrates a couple of new features in the next version of the Flash Player (code named maelstrom).</p>

<p>Since then, I have received about 100 emails asking to be adding to the 8ball beta. So, if you would like to apply for the 8ball beta, just fill out this <a href="http://www.macromedia.com/go/beta/">form</a>.</p>

<p>If / when you are accepted, you will receive an email. However, we are still early in the process, so it might be a while before you hear anything.</p>
</div>
  
  


    </article>

  <header>
    
      <h1 class="entry-title"><a href="/2004/10/22/belgium-user-group-meeting-tomorrow-night/">Belgium User Group Meeting Tomorrow Night</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-10-22T13:48:01-07:00" pubdate data-updated="true">Friday, October 22, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have been in Paris all week for the <a href="http://www.macromedia.com/fr/events/max">Macromedia France MAX conference</a>. The conference was great and I got to meet a ton of super talented Flash designers and developers. I sent a couple of pictures from my SideKick over to the <a href="http://www.markme.com/vision/">vision site</a>.</p>

<p>I will be speaking at the <a href="http://www.mmug.be/">Belgium User group</a> meeting tomorrow (Saturday night) in Mechelem (just north of Brussels). Aral Balkan will also be speaking, so it should be a pretty good meeting. If you happen to be in Belgium, make sure to come by the meeting. If you are lucky, you might get to hear me speak some Dutch.</p>
</div>

      <p class="meta">
        <!--








  


<time datetime="2004-10-08T13:40:01-07:00" pubdate data-updated="true">Friday, October 08, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Now that there is a [Free non-commercial license for Flex][1], I thought I would spend a little time playing around with it.</p>

<p>I went through this [great tutorial][2] by Robert Crooks, and was pretty impressed by how quick it was to put together the simple application. However, one thing felt weird to me, and that was mixing ActionScript in with my MXML. I am used to creating a class for my application controller. Including functions in an include file just felt weird to me (although behind the scenes they do get compiled into a class).</p>

<p>So, I asked around at Macromedia if it was possible for me to subclass the &lt;mx:Application> tag with my custom class, and it turns out it is.</p>

<p>So, here is the modified code for the Coffee Application from Robert Crook&#8217;s [tutorial][2]. This one uses a custom controller class that extends the Flex Application class.</p>

  <div class="entry-content"><p>I am going to be running <a href="http://www.markme.com/mesh/archives/006084.cfm">another</a> Flash video <a href="http://www.markme.com/mesh/archives/006075.cfm">test</a> over the next hour or so in the <a href="/mesh/archives/004319.cfm">Central DevChat</a>. I am testing how well I can stream multiple live feeds. One will be from an Xbox and or PS2, and one will from a webcam overlooking the action.</p>
