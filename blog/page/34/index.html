  <div class="entry-content"><p>Just a quick FYI, but I am out of the office the next two weeks taking some vacation. Also, my mail client (Mac Mail), has decided to crash every time I open it which makes it a little difficult to check email.</p>

      <p class="meta">
        <!--








  


<time datetime="2006-12-15T12:55:01-08:00" pubdate data-updated="true">Friday, December 15, 2006</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have just uploaded a 10 minute video interview / discussion with Christian Cantrell of the Apollo team. Christian talks about his role on the Apollo team, and shows some Flex / HTML applications that he has been working on.</p>

<p><a href="http://video.google.com/videoplay?docid=2840522561992638726&amp;hl=en">View on Google Video</a></p>

<p><a href="http://weblogs.macromedia.com/mesh/files/apollo/christian_interview_12_15_2006.mp4">Download High Resolution mp4 of the video</a> (100 megs).</p>

<p>You can find more information on Apollo <a href="http://www.adobe.com/go/apollo">here</a>.</p>

<p>FYI, this is our first video, so we are still working out some of the kinks.</p>
</div>

      <h1 class="entry-title"><a href="/2006/11/29/apollo-in-europe-this-week/">Apollo in Europe This Week</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-11-29T12:01:01-08:00" pubdate data-updated="true">Wednesday, November 29, 2006</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Sorry for the lack of updates lately, but I have been traveling quite a bit. I am currently in Europe making stops in Paris, Rome, Brussels and Brighton.</p>

<p>I will be speaking about Apollo at all stops, so if you are in the area, make sure to stop by the meetings. Here are the dates and links:</p>

<p>December 1 : Rome : <a href="http://www.actionscript.it/showEvent.cfm?id=67">Italian User Group Meeting</a> (Day full of sessions)</p>

<p>December 2 : Brussels : <a href="http://mmug.be/">Belgium User Group Meeting</a></p>

<p>December 4 : Brighton, England : <a href="http://www.flashonthebeach.com/">Flash on the Beach</a></p>

<p>Mike Downey (aka Mike #2) is also here and will be giving sneaks on the next version of Flash Authoring at all of the meetings (two Mike&#8217;s for the price of one!).</p>
</div>
  
  


    </article>
