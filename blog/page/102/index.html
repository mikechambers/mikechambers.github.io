      <h1 class="entry-title"><a href="/2003/01/22/macromedia-reports-third-quarter-fiscal-year-2003-financial-results/">Macromedia Reports Third Quarter Fiscal Year 2003 Financial Results</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-22T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We announced our 2003 3rd quarter financial results today. To summarize, we made a net income of 10.8 million US dollars (compared to a net loss of 42.9 million during the same quarter last year).</p>

<p>You can view the press release as well as download the numbers <a href="http://www.macromedia.com/macromedia/ir/macr/news/2003/jan22_q303_results.html">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/01/22/fyi-ooo-th-f/">FYI : OOO : TH-F</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-22T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I will be out of my office for the next two days (Thursday and Friday). I am heading up to Boston for a bunch of meetings (woohoo!).</p>

<p>Anyways, if you email me or try to get in touch, it might take me a little longer than normal to get back to you. I will still be online, and will be making some posts to my weblog.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/01/21/new-flash-resources-at-macromediacom/">New Flash Resources at Macromedia.com</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-21T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have launched a ton of new Flash content on the <a href="http://www.macromedia.com/desdev/">Designer and Developer center</a> at macromedia.com.</p>

<p>This releases&#8217; focus and highlight is the new:</p>

<p><a href="http://www.macromedia.com/desdev/rich_media_ads/">Rich Media Advertising Development Center</a></p>

<p>Here is a list of the new Flash MX resources:</p>

<ul>
<li><a href="http://www.macromedia.com/desdev/rich_media_ads/articles/audio_enable.html">Using Audio-Enabled Rich Media Advertising Effectively</a></li>
<li><a href="http://www.macromedia.com/desdev/rich_media_ads/articles/multitrack.html">Macromedia Flash Rich Media Tracking Made Easy</a></li>
<li><a href="http://www.macromedia.com/desdev/logged_in/smattis_rich_ads.html">Logged In: New Rich Media Advertising Development Center</a></li>
<li><a href="http://www.macromedia.com/desdev/jd_forum/jd023.html">JD&#8217;s Forum : Those *%$&amp;#* Flash Ads!!</a></li>
<li><a href="http://www.macromedia.com/desdev/rich_media_ads/feature/001.html">Featured Rich Media Ad: Absolut Lemondrop</a></li>
<li><a href="http://www.macromedia.com/software/flashremoting/whitepapers/pdf/flr_architecture.pdf">Flash Remoting MX: A Responsive Client-Server Architecture for the Web</a></li>
</ul>


<p>We also launched a new Sample Application:</p>

<p><a href="http://www.macromedia.com/desdev/mx/wildlife_project/">The Wildlife Project</a></p>

<p>This is a complete sample application that utilizes Macromedia Studio MX (including Flash MX). There are a ton of articles available (too many to list here). You can view all of the articles <a href="http://www.macromedia.com/desdev/mx/wildlife_project/">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/01/21/keeping-up-to-speed-with-mesh-on-mx/">Keeping Up to Speed With Mesh on Mx</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-21T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick note, you can submit your email address to the site, and be notified whenever I post new announcements, news or information from Macromedia. You can subscribe using the form on the right of the page (under the search form).</p>

<!--[if IE]>You can also use this link to <A HREF="#" onClick="this.style.behavior='url(#default#homepage)'; this.setHomePage('http://www.macromedia.com/go/blog_mchambers/');">set mesh on mx as your homepage</a>.<![endif]-->


<p>Again, I only plan to use it for new news and announcements from Macromedia.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/01/21/interaction-2003-contest-at-ericd/">Interaction 2003 Contest at Ericd</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-21T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick heads up that you only have a couple of more days to submit content for the <a href="http://www.ericd.net/contest/">Interaction 2003 Flash contest</a> being held by <a href="http://www.ericd.net/">ericd</a>.</p>

<p>There are tons of prizes, including <a href="http://www.macromedia.com/software/drk/">DRKs</a>, <a href="http://www.sorenson.com">Sorenson Squeeze</a>, and an autographed copy of <a href="http://www.flashenabled.com/book/">FlashEnabled</a> that is sure to be a collectors edition!</p>

<p>You can view the contest site <a href="http://www.ericd.net/contest/">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/01/21/flash-and-the-designer-developer-experience/">Flash and the Designer / Developer Experience</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-21T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.markme.com/mwilliams/archives/000390.cfm">Mike Williams</a> is looking for some more input from Flash developers. Today he is asking about experience and how tools can help or hinder collaboration between designers and developers.</p>

<p><em>How do you as Internet designers and developers feel tools can address the issue of working better together? What frameworks appeal to you and how do you think they translate to Flash design and development?</em></p>

<p>You can view the entire thread, and post your comments <a href="http://www.markme.com/mwilliams/archives/000390.cfm">here</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2003/01/20/martin-luther-king-jr-holiday-in-us/">Martin Luther King Jr Holiday in US</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-20T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Today in the U.S. is a holiday in honor of <a href="http://www.thekingcenter.org/">Martin Luther King Jr.</a> The Macromedia offices are closed, and thus you may not see as many weblog updates, or Macromedia people posting in the community.</p>

<p>Everyone will be back tomorrow.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2003/01/20/flash-aggregator-full-as-goog/">Flash Aggregator : Full as Goog</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-20T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.fullasagoog.com/">Full as Goog</a> has had a bunch of updates this weekend. They added a number of new weblogs, and are publishing aggregated XML RSS feeds.</p>

<p>You can find more info on the specific updates <a href="http://blog.daemon.com.au/archives/000103.html">here</a> and visit the site <a href="http://www.fullasagoog.com/">here</a>.</p>

<p>This is quickly becoming one of my favorite aggregators.</p>
</div>

  <header>
    
      <h1 class="entry-title"><a href="/2003/01/19/oreillynet-consuming-amazon-with-flash-remoting/">OReilly.net : Consuming Amazon With Flash Remoting</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-19T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>O&#8217;Reilly has posted an article on calling webservices from Flash via <a href="http://www.macromedia.com/software/flashremoting/">Flash Remoting</a>. They use the Amazon webservices as an example.</p>

<p><a href="http://www.oreillynet.com/pub/a/javascript/2003/01/09/flash.html">Consuming Amazon with Flash Remoting</a></p>

<p>BTW, I know the title sounds a little weird, but it is O&#8217;Reilly&#8217;s title, not mine.</p>

<p>[via <a href="http://www.swfnews.com">swfnews</a>]</p>
</div>
