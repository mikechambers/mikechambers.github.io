    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2004/02/23/links-and-resources-from-mxdu-central-session/">Links and Resources From MXDU Central Session</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-02-23T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just had my introduction to <a href="http://www.mxdu.com/go/agenda/experience/central-flash-on-the-desktop">Central session</a> at <a href="http://www.mxdu.com">MXDU</a>, and aside from running into a problem where my preferences got corrupted (which kept Flash from running for about 10 minutes), everything went great.</p>

<p>Here are the links to resources that I mentioned during my session:</p>

<ul>
<li><a href="http://www.macromedia.com/devnet/central/articles/quick_start.html">Central Quick Start Guide</a></li>
<li><a href="http://www.macromedia.com/go/install_central">Install Central</a></li>
<li><a href="http://www.macromedia.com/go/central_sdk">Download Central SDK</a></li>
<li><a href="http://www.macromedia.com/go/central_sdk">Central Developer Center</a></li>
<li><a href="http://www.markme.com/mesh/archives/003850.cfm">Central Standalone Trace Panel (Windows)</a></li>
<li><a href="http://www.markme.com/mesh/archives/004034.cfm">Central Standalone Trace Panel (OS X)</a></li>
<li><a href="http://intel.jiwire.com/">Intel Hotspot Finder Central App (at bottom of page)</a></li>
<li><a href="http://www.markme.com/mesh/archives/004319.cfm">Central Developer Chat</a></li>
</ul>


<p>If I left anything out, just post it in the comments. (Btw, the conference is rocking).</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2004/02/23/flashcommand-windows-c-source-code-released/">FlashCommand Windows C# Source Code Released</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-02-23T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have just uploaded the source code for the Windows version of my FlashCommand command line compiler for Flash MX 2004. You can download the source from <a href="/blog/mesh/archives/003656.cfm">here</a>.</p>

<p>I haven&#8217;t touched this code in a long time, and it is not documented much. However I wanted to get it out to the community in case anyone wanted to add features or fix bugs.</p>

<p>Robin Debreuil, Owen van Dijk both helped me with some items and contributed some code.</p>

<p>You can download an OS X version of FlashCommand (which includes source) from <a href="/blog/mesh/archives/004419.cfm">here</a>.</p>

<p>The only issue that I know of is that the installation code does not currently work.</p>

<p>Anyways, if you make changes or fix anything then post it in the comments. I am interested to see what (if anything) people do with this.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2004/02/22/update-from-mxdu/">Update From MXDU</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-02-22T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, after some weekend help from Val Liberty at Macromedia (thanks for saving me again!), I finally got my dial up access working. Woohoo!. So, I will have email access throughout the week.</p>

<p>I got a chance to see some of the area yesterday, taking a jog around Darling harbor. Unfortunately, I ended up crashing pretty early last night, as the jet lag was finally catching up with me.</p>

<p>Today I am working on my <a href="http://www.mxdu.com/go/agenda/experience/central-flash-on-the-desktop">session</a> for tomorrow, and for a short stint in the <a href="http://www.mxdu.com/go/agenda/general/keynote-web-application-renaissance">keynote</a>. I will be heading out to the Macromedia offices to work. Tonight I will be at the <a href="http://www.mxdu.com/go/agenda/general/mug-web-standards-group/national-mug-meeting">National Australian user group meeting</a> which should be very cool. I am not doing any presentations, but will be answering any questions that come up about Flash or Central. I am also looking forward to meeting a lot of people.</p>

<p>You can see a complete list of all of the sessions I will be participating in <a href="http://www.mxdu.com/go/speakers/mike-chambers">here</a>.</p></p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2004/02/21/i-made-it-to-sydney-mxdu/">I Made It to Sydney / MXDU</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-02-21T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, after a 14 hour flight, I have finally made it to Sydney. I am currently hanging out at the hotel with <a href="http://www.corfield.org">Sean Corfield</a>, waiting to be able to check into my room (it is 9am here, can&#8217;t check in until at least 12).</p>

<p>I am really excited about the <a href="http://www.google.com/search?hl=en&amp;ie=ISO-8859-1&amp;q=mxdu">mxdu conference</a> this week. I have always been impressed by the strength of the Australian developer community, and it will be cool to finally get to meet a lot of them in person. I am staying at the Star City hotel and hope to get to hang out some.</p>

<p>One side note, the hotel doesn&#8217;t have internet access, and I forgot to set up my dial up account before I left, so my internet and email access will probably be sporadic until at least Tuesday (Monday in US).</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2004/02/20/executing-jsfl-from-the-command-line-on-os-x/">Executing JSFL From the Command Line on OS X</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-02-20T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I am working on an OS X version of my <a href="http://www.markme.com/mesh/archives/003656.cfm">FlashCommand command line compiler</a>, and I ran into a problem of how to tell Flash to run a JSFL file from the command line. Gary Grossman came to the rescue with the answer.</p>

<p>You have to use AppleScript to tell Flash to load the file. Here is an example:</p>

<p>osascript -e &#8216;tell application &#8220;Flash&#8221; to open alias &#8220;Mac OS X:tmp:myTestFile.jsfl&#8221;&#8216;</p>

<p>If you are calling this from a script that uses Unix file paths, then you can use the following command:</p>

<p>osascript -e &#8216;tell application &#8220;Flash&#8221; to open posix file &#8220;/tmp/myTestFile.jsfl&#8221;&#8216;</p>

<p>This will open Flash and have it execute the specified JSFL file.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/blog/2004/02/19/central-wallpaper-contest-winners/">Central Wallpaper Contest Winners</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-02-19T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, after going through the 80+ submission, and then counting all of the votes for the <a href="http://www.markme.com/mesh/archives/004411.cfm">10 finalists</a>, we finally have a winner for the <a href="http://www.markme.com/mesh/archives/004354.cfm">Central Desktop Wallpaper contest</a>.</p>

<p>Here they are:</p>

<p>In 3rd place, and the winner of a stylish Macromedia Central T-Shirt, we actually have a tie:</p>

<p><a href="http://www.sangles.com/centralContest/central800x600.jpg">http://www.sangles.com/centralContest/central800x600.jpg</a><br/>
Created by &#8220;sangles&#8221;</p>

<p><a href="http://www.ugoletti.com/download/Plug%20different/800x600">http://www.ugoletti.com/download/Plug%20different/800&#215;600</a><br/>
Created by Daniele Ugoletti</p>

<p>In a very close 2nd place, and the winner of a Central tube of goodies:</p>

<p><a href="http://www.airios.com/images/desktops/central/centralflow/800x600.jpg">http://www.airios.com/images/desktops/central/centralflow/800&#215;600.jpg</a><br/>
Created by Abel Rios</p>

<p>And finally, in first place, and the proud new owner of an Xbox is:</p>

<p><a href="http://www.mossyblog.com/centralcomp/centralwallpaper_800x600.jpg">http://www.mossyblog.com/centralcomp/centralwallpaper_800x600.jpg</a><br/>
Created by Scott Barnes / Team Mossy Blog</p>

<p>If you are one of the winners, send an email to me at <a href="&#x6d;&#97;&#x69;&#108;&#116;&#x6f;&#58;&#109;&#x65;&#x73;&#104;&#64;&#109;&#97;&#99;&#114;&#111;&#109;&#101;&#100;&#x69;&#97;&#x2e;&#x63;&#x6f;&#x6d;">&#109;&#x65;&#x73;&#x68;&#x40;&#109;&#x61;&#x63;&#x72;&#x6f;&#109;&#x65;&#100;&#x69;&#x61;&#46;&#x63;&#x6f;&#109;</a> with your mailing info.</p>

<p>Thanks to everyone who entered and voted. We were completely blown away by the response, and may do a similar contest for Flash in the future.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2004/02/17/central-desktop-wallpaper-finalist/">Central Desktop Wallpaper Finalist</a></h1>

        <!--








  


<time datetime="2004-02-17T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have picked 10 finalists from the 80+ submissions to the <a href="http://www.markme.com/mesh/archives/004354.cfm">Central Desktop Wallpaper contest</a>. Since the community made this all happen, we decided to let you help us judge the finalists and pick a winner.</p>

<p>Here are the finalists in no particular order:</p>

<ol>
<li><a href="http://www.infinitely-flash.com/IFHome/wallpaper/OccasionallyConnectedUser_1024x768.jpg">http://www.infinitely-flash.com/IFHome/wallpaper/OccasionallyConnectedUser_1024x768.jpg</a></li>
<li><a href="http://www.actionscripthero.com/images/desktops/central_desktop/jpg/central_desktop_2_800x600.jpg">http://www.actionscripthero.com/images/desktops/central_desktop/jpg/central_desktop_2_800x600.jpg</a></li>
<li><a href="http://perso.wanadoo.fr/rosyflower78/central/desk/clouds_1024_768.jpg">http://perso.wanadoo.fr/rosyflower78/central/desk/clouds_1024_768.jpg</a></li>
<li><a href="http://www.ericd.net/central_desktops/contest/two_1024_768.jpg">http://www.ericd.net/central_desktops/contest/two_1024_768.jpg</a></li>
<li><a href="http://www.mossyblog.com/centralcomp/centralwallpaper_800x600.jpg">http://www.mossyblog.com/centralcomp/centralwallpaper_800x600.jpg</a></li>
<li><a href="http://www.airios.com/images/desktops/central/centralflow/800x600.jpg">http://www.airios.com/images/desktops/central/centralflow/800&#215;600.jpg</a></li>
<li><a href="http://www.ugoletti.com/download/Box/800x600">http://www.ugoletti.com/download/Box/800&#215;600</a></li>
<li><a href="http://www.sangles.com/centralContest/central800x600.jpg">http://www.sangles.com/centralContest/central800x600.jpg</a></li>
<li><a href="http://fsd.webhostme.com/central/">http://fsd.webhostme.com/central/</a></li>
<li><a href="http://www.ugoletti.com/download/Plug%20different/800x600">http://www.ugoletti.com/download/Plug%20different/800&#215;600</a></li>
</ol>


<p>Post your vote for the top submission (by it&#8217;s number) in the comments. The top vote getter from the community will be guaranteed at least a top 3 spot, and will have added weight with the final judges.</p>

<p>Btw, the Central Team has been completely amazed my the response to this. The quantify and quality of the submissions was simply amazing. Deadline for voting is 5 PM PST (-8:00 UTC), February 18, 2004.</p>

      <h1 class="entry-title"><a href="/blog/2004/02/17/central-application-article-and-source-files/">Central Application Article and Source Files</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-02-17T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Community MX has just released an <a href="http://www.communitymx.com/content/article.cfm?cid=A122EDE548C81F25">article</a> about the structure of their <a href="http://www.communitymx.com/content/article.cfm?cid=A2D2A836CDB0353C">CMXtra</a> Central application. It discusses the architecture and who the files are structured, and goes into specific features such as using tooltips, the local file cache and and LCServer.</p>

<p>However, the coolest part of the article is that they have made all of the source code for their CMXtra application available. This is an excellent resource for looking through the code of a complete application and learning how all of the parts fit together.</p>

<p>You can read the entire article <a href="http://www.communitymx.com/content/article.cfm?cid=A122EDE548C81F25">here</a>.</p>
</div>
