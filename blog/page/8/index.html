      <h1 class="entry-title"><a href="/2009/06/25/strategies-for-optimizing-collision-detection-with-bitmapdata-hittest/">Strategies for Optimizing Collision Detection With BitmapData.hitTest</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2009-06-25T13:17:01-07:00" pubdate data-updated="true">Thursday, June 25, 2009</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Yesterday I blogged about how you can use the <a href="/blog/2009/06/24/using-bitmapdata-hittest-for-collision-detection/">BitmapData.hitTest API to do collision detection</a> between the visible parts of multiple DisplayObject instances. This works very well, but as some of the BitmapData apis can be cpu intensive (particularly new BitmapData and BitmapData.draw) you have to take care to make sure that performance does not get out of hand.</p>

<p>This post will discuss a number of approaches for optimizing collision detection when using BitmapData.hitTest.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2009/06/25/strategies-for-optimizing-collision-detection-with-bitmapdata-hittest/">Read on &rarr;</a>
    </footer>
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2009/06/24/using-bitmapdata-hittest-for-collision-detection/">Using BitmapData.hitTest for Collision Detection</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2009-06-24T13:57:01-07:00" pubdate data-updated="true">Wednesday, June 24, 2009</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The Flash Player contains a number of APIs for handling collision detection within Flash content. The <a href="http://livedocs.adobe.com/flex/3/langref/flash/display/DisplayObject.html">DisplayObject</a> class contains hitTest and hitTestPoint which can be useful if you need to detect bounding box collisions, or detect collisions between an individual point and bounding boxes or shapes.</p>

<p>However, BitmapData also contains a <a href="http://livedocs.adobe.com/flex/3/langref/flash/display/BitmapData.html#hitTest()">hitTest</a> API, which can check collisions on BitmapData. Where the API really shines, is when you need to detect collisions between the visible areas of DisplayObjects (and not just of their bounding boxes). The API contains functionality for testing collisions between BitmapData and a Point, BitmapData and a Rectangle, and BitmapData and another BitmapData. It is the last item that I will focus on in this post.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2009/06/24/using-bitmapdata-hittest-for-collision-detection/">Read on &rarr;</a>
    </footer>
  


    </article>

<ul>

<li>Silverlight 2</li>
<li>Silverlight 3 beta</li>
<li>JavaFX 1.1.1</li>
</ul>


<p>I have obtained the information from the runtimes&#8217; websites. The download sizes are based on actual download size, and not the download size stated on the website (there were some discrepancies). Sections that are blank indicate that there is no supported runtime available for that runtime / platform combination.</p>
