      <h1 class="entry-title"><a href="/blog/2007/03/12/videoonflexorg/">video.onflex.org</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-03-12T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you follow my weblog, then you know that I have been playing around with shooting video&#8217;s <a href="http://weblogs.macromedia.com/mesh/archives/2006/12/video_christian.html">showing off Apollo and Flex</a>. While I am in no way a video professional, I like doing the videos as I think they are a lot clearer (especially when discussing something visual).</p>

<p>Anyways, I have been posting them to google video, and then blogging them here, but I haven&#8217;t been too happy with that. The video quality at google video is not what I would like, and there is not one place to link and index all of the videos.</p>

<p>So, I, along with <a href="http://www.onflex.org">Ted Patrick</a>, put together a site to host all of the videos that we have been shooting. The site is <a href="http://video.onflex.org">video.onflex.org</a>, and has just launched. I made <a href="http://video.onflex.org/2007/03/11/welcome-to-videoonflexorg/">a post over on the site which provides some more information</a>, and have already post a couple of videos. Make sure to check out <a href="http://video.onflex.org/2007/03/11/ely-greenfield-shows-his-flexbook-component/">the demo that Ely Greenfield gives</a>. It is amazing.</p>

<p>Anyways, I am really excited about the site, and have a backlog of videos to encode and post (not too mention all of the sessions from <a href="http://apollocamp.eventbrite.com">Apollo Camp</a>).</p>

<p>You can find more information, as well as view the site <a href="http://video.onflex.org/">here</a>.</p>
</div>

      <h1 class="entry-title"><a href="/blog/2007/02/28/quick-apollo-update-labs-release/">Quick Apollo Update / Labs Release</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-02-28T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The Apollo team is heads down working on finishing up the first public alpha release build for labs. I wanted to give a quick update on where we are, as well as provide some information about the labs release.</p>

<p>The first release on labs will be an alpha release. This means that the build will not be feature complete, and those features implemented may not be completely implemented (such as the windowing API). It also means that there will be bugs (make sure to check out the release notes before you play around with it).</p>

<p>Secondly, the first labs release will be targeted at Flex developers. HTML developers will be able to start building applications, but we won&#8217;t have HTML focused docs, and some of the HTML specific features are not as far along as some of the other features. The second labs release in the summer will be targeted at HTML developers.</p>

<p>We are really excited to see what developers do with Apollo, and can&#8217;t wait to finally get it into everyone&#8217;s hands.</p>

<p>Keep an eye on the <a href="http://www.adobe.com/go/apollo">Apollo section of Labs</a> and my weblog for the latest info.</p>
</div>
  
  


    </article>
