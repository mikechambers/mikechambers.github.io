      <h1 class="entry-title"><a href="/blog/2004/02/13/central-desktop-wallpaper-contest-deadline-today/">Central Desktop Wallpaper Contest Deadline Today</a></h1>

  <div class="entry-content"><p>Just a quick reminder that the Central Desktop Wallpaper <a href="/blog/mesh/archives/004354.cfm">Contest</a> deadline is today (5pm PST (-8:00 UTC)).</p>

  <header>
    
      <h1 class="entry-title"><a href="/blog/2004/02/12/sepy-python-editing-actionscript-on-os-x/">SE|PY : Python : Editing ActionScript on OS X</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-02-12T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I made the switch from Windows to OS X about 3 months ago. I have absolutely loved it and have not had any problems except for one thing. I have not been able to find a good editor to write ActionScript code.</p>

<p>I had been using <a href="http://www.jedit.org">JEdit</a>, but it is a little to slow and a little too Java for my liking. The other night, I came across the <a href="http://www.sephiroth.it/python/sepy.php?column=0">SE|PY editor project</a>.</p>

</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2004/02/09/atom-actionscript-class-updated/">Atom ActionScript Class Updated</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-02-09T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have posted a new version of my <a href="/blog/mesh/archives/004355.cfm">Atom ActionScript class</a>. This is version .20 and has a number of changes:</p>

<ul>
<li>Supports all elements and attributes specified in <a href="http://www.atomenabled.org/developers/syndication/atom-format-spec.php">Atom spec .03</a></li>
<li>Utilizes W3CDateTime class</li>
</ul>


<p>I am still calling this a beta, because I am thinking about some major re-factoring. Right now it does not support non-Atom names spaces, and is not constructed in a way that would make it easy to extend to add this functionality. I am trying to figure out how to make it easy to extend in order to add custom name space support.</p>

<p>You can view the latest version of the class <a href="/blog/mesh/archives/004355.cfm">here</a>.</p>

<p>You can view a simple example of the class in use <a href="/blog/mesh/archives/004384.cfm">here</a>.</p>

<p>Any suggestions or questions? Post them in the comments.</p>
</div>
  
  


    </article>

      <p class="meta">
        <!--








  


<time datetime="2004-02-06T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have released an update that addresses some issues with the video exporter and media components in Flash MX 2004 Pro.</p>

<p>You can download the update from <a href="http://www.macromedia.com/support/flash/downloads.html">here</a>.</p>

<p>You can find more information in the <a href="http://www.macromedia.com/support/flash/fmx2004_videoupdate.html">readme</a>.</p>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2004/02/06/mxdu-here-i-come/">MXDU Here I Come</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-02-06T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I am going to be heading down to Sydney in a couple of weeks for the <a href="http://www.mxdu.com">MXDU conference</a>. It is shaping up to be an awesome conference with some of the <a href="http://www.mxdu.com/go/speakers">top developers in the world</a>.</p>

<p>I will be doing a session and a birds of a feather on Central, maybe helping out with one of the keynotes, and most importantly, hanging around with other developers.</p>

<p>Anyways, if you are going to be in the southern hemisphere in a couple of weeks, you can&#8217;t afford to miss the conference.</p>

<p>The conference is February 24 and 25 in Sydney, Australia. You can find more information <a href="http://www.mxdu.com">here</a>.</p>
</div>
