  <header>
    
      <h1 class="entry-title"><a href="/2006/06/22/actionscript-3-get-a-class-reference-by-class-name/">ActionScript 3 : Get a Class Reference by Class Name</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-06-22T13:46:01-07:00" pubdate data-updated="true">Thursday, June 22, 2006</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you need to get a reference to a class in ActionScript 3, but only know the class name, then you can use the flash.utils.getDefinitionByName to create an instance of the class.</p>

<p>For example:</p>

<p>`</p>

<pre>package
{
    import flash.display.Sprite;
    import flash.utils.getDefinitionByName;

    public class DynamicCall extends Sprite
    {
        public function DynamicCall()
        {
            var ClassReference:Class = getDefinitionByName("String") as Class;
            var s:String = (new ClassReference("foo=") as String);
            trace(s);
        }
    }
}</pre>


<p><p>`</p>

<p>This basically creates an instance of the String class, from the class name &#8220;String&#8221;. getDefinitionByName takes the entire class path, so if you wanted to create an instance of MovieClip, you would provide the entire path:</p>

<p><code>
&lt;pre&gt;            var ClassReference:Class = getDefinitionByName("flash.display.MovieClip") as Class;&lt;/pre&gt;
&lt;p&gt;</code></p>

<p>Anyways, pretty simple stuff, but can come in useful.</p>
</div>

You can view Penguin.SWF <a href="http://blogs.adobe.com/penguin.swf/">here</a>.</p>

<p>You can download Flash Player 9 beta 3 for Mac and Windows from <a href="http://www.adobe.com/go/labs_flex2_downloads">here</a>.</p>
