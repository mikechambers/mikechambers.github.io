      <h1 class="entry-title"><a href="/blog/2006/03/28/tutorial-using-json-with-flex-2-and-actionscript-3/">Tutorial : Using JSON With Flex 2 and ActionScript 3</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-03-28T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>One of the little gems you will find in the [open source ActionScript 3 libraries][1] that we released on labs, is the JSON class found in the [corelib library][2]. This class, written for Adobe by [Darron Schall][3], makes it super simple to both serialize and de-serialize [JSON data][4].</p>

<p>What is JSON you ask? From the [JSON website][4]:</p>

<p><em>JSON (JavaScript Object Notation) is a lightweight data-interchange format. It is easy for humans to read and write. It is easy for machines to parse and generate. It is based on a subset of the JavaScript Programming Language, Standard ECMA-262 3rd Edition &#8211; December 1999. JSON is a text format that is completely language independent but uses conventions that are familiar to programmers of the C-family of languages, including C, C++, C#, Java, JavaScript, Perl, Python, and many others. These properties make JSON an ideal data-interchange language.</em></p>

<p>In a nutshell, JSON is a way to serialize data using JavaScript syntax. It is fairly compact, and easy to use. Furthermore, it has become increasingly popular due to the growth of AJAX applications, and the browser&#8217;s native support of de-serializing JSON (via eval()).</p>

</div>

      <p class="meta">
        <!--








  


<time datetime="2006-03-27T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As Emmy <a href="http://weblogs.macromedia.com/emmy/archives/2006/03/flash_player_85.cfm">blogged</a> last week, we have just posted a <a href="http://www.macromedia.com/software/flashplayer/public_beta/">beta version of Flash Player 8.5 targeted at testing compatibility with existing sites</a>. As always, backwards compatibility is one of our primary goals with the Flash Player, and Player 8.5 is no different.</p>

<p>So, take some time to download the player, check your content, and make sure everything is working correctly. If you find issues with existing content, <a href="http://www.macromedia.com/go/fp_public_beta_feedback">let us know</a> so we can fix them.</p>

<p>Note, if you are already using the <a href="http://labs.macromedia.com">Flash Player 8.5 beta from labs</a>, then you can continue to use that build and report any compatibility issues.</p>

<p>You can download this bits, as well as find information on where to report issues from <a href="http://www.macromedia.com/software/flashplayer/public_beta/">here</a>.</p>
</div>

      <h1 class="entry-title"><a href="/blog/2006/03/25/flex-is-free/">Flex Is Free</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-03-25T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>&nbsp;</p>

<div style="color:#FF66CC; font-size:64pt">
  <blink>Flex is Free</blink>
</div>


<p>&nbsp;</p>

<p>Ok. I know that is a little annoying, but I keep seeing <a href="http://www.sitepoint.com/blogs/2006/03/24/flex-2-is-not-all-or-nothing/">fundamental misunderstandings</a> around Flex pricing.</p>

<p>So, just to clarify, the Flex 2 SDK, which includes the Framework, compiler, debugger, docs, etc&hellip; will cost nothing. Nada, zilch&hellip; You ill be able to build and deploy Flex 2 apps using the framework for absolutely no cost (commercial, non-commercial, semi-commercial, etc&hellip;).</p>

<p>Btw, we will also have a completely free version of Flex Data Services (more on that in a seperate post).</p>

<p>So, if you want to start playing with the Flex Framework, then you can head over to labs, and <a href="http://labs.macromedia.com">download the beta</a> for (you guessed it) free.</p>
</div>

      <h1 class="entry-title"><a href="/blog/2006/03/24/flex-beta-1-to-beta-2-migration/">Flex Beta 1 to Beta 2 Migration</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-03-24T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you haven&#8217;t already started playing with the Flex 2 public beta, make sure that you first check out the [beta 1 to beta 2 changes / migration document][1].</p>

<p>We did an API scrub between beta 1 and beta 2 so the names of a lot of the APIs changed.</p>

<p>Also, make sure that you type all method returns, or else you will end up with a ton of warnings. If your method does not return any values, then type the return as void, like so:</p>

<p>`</p>

<pre>
public function foo():void
{
     //dont return anything
}

</pre>


<p><p>`</p>

<p>You can view the document [here][1].</p>

<p>You can download the Flex 2 beta bits (Flex Builder 2, Flex Framework 2, ActionScript 3, FlashPlayer 8.5) from [here][1].</p>

<p> [1]: <a href="http://labs.macromedia.com/wiki/index.php/Flex:Beta_1_to_Beta_2_Changes">http://labs.macromedia.com/wiki/index.php/Flex:Beta_1_to_Beta_2_Changes</a></p>
</div>
