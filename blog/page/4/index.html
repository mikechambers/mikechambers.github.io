      <h1 class="entry-title"><a href="/blog/2010/07/26/getting-started-with-phidgets-and-actionscript/">Getting Started With Phidgets and ActionScript 3</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2010-07-26T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.phidgets.com/index.php">Phidgets</a> are a set of devices and sensors that provide a simple way for developers to create applications that both send and receiving information from external sensors, motors and pretty much anything else you can hook up via electronics. They are similar to the open source <a href="http://www.arduino.cc/">Arduino</a> electronic platform.</p>

<p>Im not going to do a big comparison between Arduino and Phidgets in this post. I plan to do that in another post (along with an Arduino / Flash hello world article). Suffice it to say though, that one of the major benefits of Phidgets, is that the Phidgets devices are a bit higher level, both on the hardware, and software side and thus can be a little easier for a developer new to electronics to get started with.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/blog/2010/07/26/getting-started-with-phidgets-and-actionscript/">Read on &rarr;</a>
    </footer>
  


    </article>

      <h1 class="entry-title"><a href="/blog/2010/07/15/fitc-san-francisco/">FITC San Francisco</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2010-07-15T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I am really excited about the <a href="http://www.fitc.ca/events/about/?event=110">FITC San Francisco</a> Flash conference, coming up in about a month. First, it is a FITC conference which means all of the top Flash designers and developers in the world will be speaking and hanging out. But more significantly, it is FITC in SAN FRANCISCO, the first major Flash conference in San Francisco in quite a while. As you probably know San Francisco is the <a href="http://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=601+Townsend+Street,+San+Francisco,+CA&amp;sll=37.771425,-122.402023&amp;sspn=0.043082,0.072098&amp;gl=us&amp;ie=UTF8&amp;hq=&amp;hnear=601+Townsend+St,+San+Francisco,+California+94107&amp;ll=37.770918,-122.401664&amp;spn=0.011195,0.018024&amp;z=16">home</a> to the Flash authoring and player teams, as well as some of the top creative agencies and developers in the world. This makes it an amazing opportunity to not only see some of the coolest stuff going on in Flash today, but also hang out with all of the people making it happen.</p>

<p>I am doing a <a href="http://www.fitc.ca/events/presentations/presentation.cfm?event=110&amp;presentation_id=1230">session</a> talking about some of the lessons I learned around mobile optimizations while working on my <a href="http://www.mikechambers.com/blog/2010/07/14/source-code-for-pewpew-released/">PewPew</a> game and other mobile projects over the past year or so. This will focus primarily on Android development, but is relevant for other Flash Player 10.1 mobile platforms, as well as desktop development.</p>

<p>So, what sessions and speakers am I most looking forward to?</p>

</div>

      <a rel="full-article" href="/blog/2010/07/15/fitc-san-francisco/">Read on &rarr;</a>
    </footer>
  


    </article>

        <!--








  


<time datetime="2010-07-14T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have finally released the <a href="https://github.com/mikechambers/pewpew">source code for my PewPew game</a>. PewPew is a game I started working on over a year ago to help me understand what optimizations would be required to convert a web based Flash game to run on the iPhone. I had planned to release the code earlier, but a little <a href="http://www.mikechambers.com/blog/2010/04/20/on-adobe-flash-cs5-and-iphone-applications/">hiccup</a> around iPhone support delayed that. Now that <a href="http://labs.adobe.com/technologies/air2/android/">Adobe AIR for Android is in public pre-release</a>, and I have had time to comment all of the code, it is ready to be released.</p>

</div>

  <div class="entry-content"><p>I have just posted a <a href="http://code.google.com/p/as3corelib/downloads/list">new release (.93) of as3corelib</a>. The corelib project is an ActionScript 3 Library that contains a number of classes and utilities for working with ActionScript? 3.</p>

<p>You can view a complete list of changes in the <a href="http://code.google.com/p/as3corelib/source/list?num=75&amp;start=116">change list (items 75 &ndash; 106)</a>.</p>

<p>You can download the updated SWC and source from the <a href="http://code.google.com/p/as3corelib/downloads/list">project&rsquo;s download page</a>.</p>

<p>Thanks to <a href="http://blogs.adobe.com/cantrell/">Christian Cantrell</a> for helping build the release.</p>
</div>

<time datetime="2010-05-12T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>

  <div class="entry-content"><p>Today I wanted to look at a more recent misperception around Flash. That is the idea that Flash cannot work on devices with touch screens. If you know your Flash history then you will probably find this a bit ironic, considering that <a href="http://www.adobe.com/macromedia/events/john_gay/page03.html">Flash was originally created specifically for tablets with touch inputs</a>. Regardless, lets take a closer look at this myth.</p>

</div>

      <h1 class="entry-title"><a href="/blog/2010/05/10/top-flash-misperceptions-flash-is-a-cpu-hog/">Top Flash Misperceptions : Flash Is a CPU Hog</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2010-05-10T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>This is one of the most prevalent misperceptions associated with Flash. Basically, the myth is that Flash uses an inordinate amount of CPU compared to other, similar technologies.</p>

<p>Before looking in more detail at this misperception, I think it is important to point out that when one makes the statement &ldquo;Flash is a CPU hog&rdquo;, they are making a comparison of Flash CPU usage to some baseline. This then begs the question: Flash uses a lot of CPU compared to what? By comparing Flash CPU usage to other similar technologies and content, it becomes clear that Flash CPU usage is not excessive for the type of content that it displays and executes.</p>

</div>

      <h1 class="entry-title"><a href="/blog/2010/04/20/on-adobe-flash-cs5-and-iphone-applications/">On Adobe, Flash CS5 and iPhone Applications</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2010-04-20T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>A little over a week ago Apple released a new draft of their iPhone developer program license which contained the following clause:</p>

<blockquote><p>3.3.1 — Applications may only use Documented APIs in the manner prescribed by Apple and must not use or call any private APIs. Applications must be originally written in Objective-C, C, C++, or JavaScript as executed by the iPhone OS WebKit engine, and only code written in C, C++, and Objective-C may compile and directly link against the Documented APIs (e.g., Applications that link to Documented APIs through an intermediary translation or compatibility layer or tool are prohibited).</p></blockquote>

<p>Essentially, this has the effect of restricting applications built with a number of technologies, including Unity, Titanium, MonoTouch, and Flash CS5. While it appears that Apple may selectively enforce the terms, it is our belief that Apple will enforce those terms as they apply to content created with Flash CS5. Developers should be prepared for Apple to remove existing content and applications (100+ on the store today) created with Flash CS5 from the iTunes store.</p>

</div>
  
  
    <footer>

    </footer>
