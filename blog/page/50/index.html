  <header>
    
      <h1 class="entry-title"><a href="/2005/10/12/kevin-lynch-on-web-20-flash-and-html/">Kevin Lynch on Web 2.0, Flash and HTML</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-10-12T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Kevin Lynch has posted his <a href="http://www.klynch.com/archives/000082.html">thoughts on Web 2.0, Flash and HTML</a>. He discusses a lot of the topics covered during his <a href="http://weblogs.macromedia.com/mesh/archives/2005/10/video_of_kevin.cfm">Web 2.0 conference session</a> last week, and focuses on how Flash and HTML can be used together to build Web 2.0 applications, and provide an all around better user experience.</p>

<blockquote><p>Flash brings capabilities that HTML doesn&#8217;t currently have, and they can be used together to great benefit &#8212; in fact, Flash has already been architected to fit perfectly in the Web 2.0 model.</p>

<p>&hellip;</p>

<p>This is not about Flash vs. HTML or Ajax. It&#8217;s using Flash + HTML with the Ajax approach to build Web 2.0 applications</p></blockquote>

<p>I had posted on a similar topic last month, which you can find <a href="http://weblogs.macromedia.com/mesh/archives/2005/08/flash_and_web_2.cfm">here</a>.</p>

<p>Also, you can view a video of Kevin&#8217;s Web 2.0 conference session <a href="http://weblogs.macromedia.com/mesh/archives/2005/10/video_of_kevin.cfm">here </a>or on <a href="http://video.google.com/videoplay?docid=4762944544960468107">google video</a>.</p>

<p>You can read Kevin&#8217;s post <a href="http://www.klynch.com/archives/000082.html">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2005/10/12/first-two-conferences-with-actionscript-3-flex-2-sessions/">First Two Conferences With ActionScript 3 / Flex 2 Sessions</a></h1>

        <!--








  


<time datetime="2005-10-12T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>

  </header>


  <div class="entry-content"><p>If you are itching to get a head start on development with <a href="http://www.macromedia.com/devnet/flex/articles/flex2_intro.html">Flex 2, Flex Builder, ActionScript 3 and Flash Player 8.5</a>, make sure that you sign up for and attend either the Max conference next week, or Spark Europe in November (or go to both!). Both conferences will have tons of sessions on all of the new technologies.</p>

<p>If you have questions and want to drill down deeper, there will be plenty of Macromedia people at both conferences.</p>

<p>You can find more info on Max <a href="http://www.macromedia.com/macromedia/events/max/">here</a>. Look for the sessions that say &#8220;Next Generation&#8221;.</p>

<p>You can find more info on Spark Europe <a href="http://www.sparkeurope.com">here</a> (they have just started posting their sessions).</p>
</div>

      <h1 class="entry-title"><a href="/2005/10/10/kevin-lynchs-web-20-presentation-now-on-google-video/">Kevin Lynch&#8217;s Web 2.0 Presentation Now on Google Video</a></h1>

<time datetime="2005-10-10T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>

  <div class="entry-content"><p>Just a quick FYI, but Kevin Lynch&#8217;s Web 2.0 conference presentation on the Flash Player 8.5 and Flex 2.0 announcements (that I posted about on <a href="http://weblogs.macromedia.com/mesh/archives/2005/10/video_of_kevin.cfm#more">Friday</a>) is now <a href="http://video.google.com/videoplay?docid=4762944544960468107">up on Google Video</a>.</p>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2005/10/07/video-of-kevin-lynchs-web-20-session-flex-builder-flash-player-sneaks/">Video of Kevin Lynch&#8217;s Web 2.0 Session (Flex Builder / Flash Player Sneaks)</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-10-07T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, as you probably know by now, we <a href="http://www.macromedia.com/macromedia/proom/pr/2005/announcing_flex2.html?promoid=CSLL">announced the Flex 2.0 family of technologies</a> for developer applications for the Flash Platform. These included Flash Player 8.5, ActionScript 3, Flex Builder 2.0, Flex Framework 2.0 and Flex Enterprise services.</p>

<p>I am going to post more about the significance of what we announced early next week (think Flex Framework for everyone). In the meantime, <a href="http://www.andersblog.com/archives/2005/10/flex_builder_2_1.html">Mark Anders</a> and <a href="http://weblogs.macromedia.com/sho/archives/2005/10/zorn_flex_and_p.cfm">Sho Kuwamoto</a> both have great posts on what we announced yesterday.</p>

<p>Kevin Lynch announced all of this during a session at the <a href="http://www.web2con.com/">Web 2.0 conference</a> in San Francisco yesterday. I took my video camera and recorded the entire presentation (around 15 minutes). You can view it in the page below via Flash Video, and I have also made it available as an mp4 video file (anyone want to make a torrent?). I also uploaded it to <a href="http://video.google.com/videoplay?docid=4762944544960468107">google video</a>.</p>

</div>

      <h1 class="entry-title"><a href="/2005/09/14/flash-resource-manager-and-flash-8/">Flash Resource Manager and Flash 8</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-09-14T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As many of you have noticed, <a href="http://weblogs.macromedia.com/mesh/archives/2004/07/new_version_of_4.cfm">Flash Resource Manager</a> does not work with Flash 8. This is because the path to the help files is hardcoded (at least for the first load) for Flash MX 2004.</p>

<p>I just played around with the source, and it was pretty easy for me to fix, so once I get the correct version of Visual Studio installed, I am going to try and update it so it will work with both Flash MX 2004 and Flash 8.</p>

<p>In the meantime, if you look in the install directory for the Flash Resource Manager, you should find a config directory with app.config file. This is an XML file that contains all of the settings for the app. You should be able to change the file paths here to get it to work correctly. I haven&#8217;t been able to get get this to work yet, but I wanted to post it here in case anyone wanted to try (post in the comments if you get it working).</p>

<p>UPDATE : Ritesh has confirmed in the comments that you can get it to work with Flash 8 by manually editing the config file.</p>

<p>UPDATE 2: I can&#8217;t get the app to work correct on the WIndows .NET 2.0 beta, so if you are having problems, that might be the issue.</p>
</div>
  
  


    </article>
