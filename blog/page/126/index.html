  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/07/08/macromedia-application-development-center-for-aspnet/">Macromedia Application Development Center for ASP.NET</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-07-08T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have launched a new development center for Macromedia tools and ASP.NET. The <a href="http://www.macromedia.com/desdev/dotnet/">Macromedia Application Development Center for ASP.NET</a> is similar to our <a href="http://www.macromedia.com/desdev/java/">Java Development center</a>, and contains article on using Flash and Dreamweaver with ASP.NET.<br/>
Watch the <a href="http://www.macromedia.com/desdev/dotnet/">center</a> in the future for more ASP.NET and Flash information.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/07/08/blogging-flash-forward-nyc/">Blogging Flash Forward NYC</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-07-08T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.flashforward2002.com/">Flash Forward</a> is this week in New York City. I am heading up there tomorrow, and thus may not post much for a day or so.<br/>
I am planning on blogging the conference and report on sessions, premieres, announcements (except some big ones), and anything else going on at the conference. I have created a new section, <a href="http://radio.weblogs.com/0106797/categories/FlashForward/">FlashForward</a>, where I will be posting everything from the conference.<br/>
If there is anything in particular that you want to hear about or from, post your requests in the comments section, and i will see what i can do.</p>
</div>
  
  


    </article>

  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/07/02/new-mobile-development-center-at-macromediacom/">New Mobile Development Center at Macromedia.com</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-07-02T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>This week we are premiering the Mobile Development Center at the Macromedia Designer and Developer Center. That means there is tons of new content and resources at macromedia.com.</p>

<ul>
<li><p><a href="http://www.macromedia.com/desdev/mobile/">Mobile Development Center</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/tips_library/about.html">Designer and Developer Tips Library</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/mx/flash/extreme/">Flash Extreme : The Pitter Patter of little Patterns : Branden Hall</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/jd_forum/jd011.html">JD&#8217;s Forum : Why you should care about devices : John Dowdell</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/logged_in/index.html">Logged In : The Future of Flash on Devices : Top Developers</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/mobile/articles/device_content.html">Selling Macromedia Flash Device Content to Clients : Phillip Torrone</a></p></li>
<li><p>Flash Enabled : Flash Design and Development for Devices<br/>
<a href="http://www.macromedia.com/desdev/mobile/articles/flash_enabled.html">Chapter 5 : Understanding the Flash Application Development Workflow</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/mx/flash/site_reviews/">Macromedia MX Featured Community Site : PocketPCFlash.net</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/mobile/articles/nokia_comm_dev.html">Nokia Communicator, a Silver Brick of Gold : Glenn Thomas</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/mobile/articles/nokia_resources.html">Developing for the Nokia 9200 Communicator : Chris Pelsor</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/mobile/articles/flashassist.html">Creating Full-featured Macromedia Flash Apps for Pocket PC : Anthony Armenta</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/mobile/articles/f5_ppc.html">Getting Started with Macromedia Flash on Pocket PC : Bill Perry</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/mobile/articles/sometimes_connected.html">Creating Apps for &#8220;Sometimes-connected&#8221; Devices : Mike Krisher</a></p></li>
</ul>

</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/07/02/new-flash-player-beta/">New Flash Player Beta</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-07-02T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have released a new Flash Player beta, codenamed <a href="http://tempest.macromedia.com/airwolf/">Airwolf</a>. This is a developer only beta, and we are making it available it order to get any feedback or issues from the developer community. There is only a small turn time on this tech beta so your feedback in a quick and timely manner is much appreciated.</p>

<p>Update : The beta is now closed and the new player has been released. You can find information about it <a href="http://radio.weblogs.com/0106797/2002/07/16.html#a207">here</a>.<br/>
New features / fixes include:</p>

<ul>
<li>Masking Device Fonts

<ul>
<li>Accessing ID3 properties in MP3 files with the Airwolf Player

<ul>
<li>Flash scriptability (XPCom/LiveConnect) support for Netscape

<ul>
<li>Text fields are now more efficient and consume less memory

<ul>
<li>Intel P4 optimizations </UL></p></li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>

</div>
  
  


    </article>
