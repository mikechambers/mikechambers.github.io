  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/05/30/flash-enabled-phone-dialer-app-source/">Flash Enabled : Phone Dialer App Source</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-05-30T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.flashenabled.com/mobile/">Flash Enabled</a> has released an app and its source FLA from the <a href="http://www.flashenabled.com/book/">Flash Enabled : Flash Design and Development</a> book. This one is a phone dialer app created by Christian Cantrell, that shows how to persist data in Flash on the Pocket PC using JSript.</p>
</div>
  
  


    </article>
  
  
    <article>

  <div class="entry-content"><p>Lot&#8217;s of new Flash resources at Macromedia.com. This releases theme is usability.</p>

      </p>
    
  </header>


  <div class="entry-content"><p>Lots of news and new resources today at <a href="http://www.macromedia.com/">macromedia.com</a>, the <a href="http://www.macromedia.com/desdev/">Designer and Developer Center</a> and the <a href="http://www.macromedia.com/desdev/mx/flash/">Flash Application Developer Center</a>.<br/>
I have to run and catch a train, but I will post more detailed information this afternoon. Check out some of the <a href="http://radio.weblogs.com/0106797/2002/05/15.html#a83">Flash weblogs</a> for more up to date information.</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/05/28/flash-at-the-pocket-pc-summit/">Flash at the Pocket PC Summit</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-05-28T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I will be speaking at the <a href="http://www.pocketpcsummit.com">Pocket PC Summit</a> on Wednesday about the <a href="http://radio.weblogs.com/0106797/2002/05/21.html#a95">Macromedia Flash Player for the Pocket PC</a>.<br/>
I will probably show a lot of content and applications, as well as dive into Flash to show how simple it can be to use.<br/>
Lots of Flash at the conference, as <a href="http://www.flashenabled.com">Phillip Torrone</a> is also giving a <a href="http://www.pocketpcsummit.com/keynotes.php">keynote</a>.<br/>
If you are attending, and want to see anything specific, post it in the comments.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/05/28/flash-actionscript-rss-parser/">Flash ActionScript RSS Parser</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-05-28T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.samuelwan.com/information/archives/000052.html#000052">Sam Wan</a> has created an ActionScript class that parses RSS XML feeds and makes them available as an ActionScript data object. This is one of the first steps for the Flash interface to <a href="http://www.movabletype.org">Moveable type</a> that he is putting together (of course, since it is RSS based, it should also work with <a href="http://radio.userland.com">Radio</a>).<br/>
This is similar to the <a href="http://www.macromedia.com/desdev/mx/flash/articles/resource_component.html">FResourceFeed</a> Class that I created to parse the <a href="http://www.macromedia.com/desdev/articles/xml_resource_feed.html">Macromedia XML Resource feed</a>, except that Sam&#8217;s will work with a LOT more data feeds.<br/>
[via <a href="http://weblog.bergersen.net/">jdb</a> and <a href="http://chattyfig.figleaf.com/cgi-bin/ezmlm-cgi?1:mss:35976:200205:jblnppnmieiabanjccbe">FlashCoders</a>]</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/05/27/flash-enabled-gps-walking-stick/">Flash Enabled GPS Walking Stick</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-05-27T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just the other day i was thinking how useful it would be to have a GPS enabled walking stick with a video screen that could play Flash. Then I could go hiking, do my work, and not worry about getting lost.<br/>
Well, lo and behold, Phillip Torrone comes to the rescue with a&nbsp;<a href="http://www.flashenabled.com/mobile/">GPS Enabled Walking Stick</a> that uses Macromedia Flash and Windows Media.<!--StartFragment --></p>
</div>
  
  


    </article>
