  <header>
    
      <h1 class="entry-title"><a href="/2003/06/29/new-flash-resources-at-devnet-center/">New Flash Resources at DevNet Center</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-06-29T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have just published some new Flash articles and resources at the <a href="http://www.macromedia.com/devnet/">DevNet Center</a>.</p>

<ul>
<li><a href="http://www.macromedia.com/devnet/mx/director/articles/oop_dir_flash.html">Object-Oriented Programming in Director and Macromedia Flash</a></li>
<li><a href="http://www.macromedia.com/devnet/mx/flashcom/articles/ticket/fcs_secure_ticket.pdf">Securing Authentication with Flash Communication Server</a> (pdf)

<ul>
<li><a href="http://www.macromedia.com/devnet/mx/coldfusion/articles/cfunit.html">DRK 3 Preview: Creating a Test Plan for Your ColdFusion Apps</a></li>
<li><a href="http://download.macromedia.com/pub/solutions/downloads/elearning/scorm_flashlo.pdf">SCORM and Macromedia Flash MX Learning Objects</a>(pdf)

<ul>
<li><a href="http://www.macromedia.com/devnet/mx/flash/articles/amfphp.html">Connecting Macromedia Flash and PHP</a></li>
<li><a href="http://www.macromedia.com/devnet/mx/freehand/articles/fh_flash_workflow.html">Working Seamlessly Between FreeHand and Macromedia Flash (Part 3)</a></li>
<li><p><a href="http://download.macromedia.com/pub/solutions/downloads/elearning/flash_mxlo.pdf">Creating Learning Objects With Macromedia Flash MX</a>(pdf)</ul>
You can visit the DevNet Center <a href="http://www.macromedia.com/devnet/">here</a>.</p>

<p>[via <a href="http://www.macromedia.com/go/weblogs/">mxna</a>]</p></li>
</ul>
</li>
</ul>
</li>

</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/06/25/ping-mxna-via-php/">Ping MXNA via PHP</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-06-25T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Robert Hall has put together a <a href="http://www.impossibilities.com/blog/entry_blog-119.html">PHP script</a> that will allow you to <a href="http://www.markme.com/mxna/about.cfm#c1">ping</a> the <a href="http://www.macromedia.com/go/weblogs">Macromedia XML News Aggregator</a> (MXNA) when your site / weblog has new content. By doing this, you content will get added to the aggregator immediately.</p>

<p>If you are using PHP and not using MovableType (which has support for pings built in), this could be very useful.</p>

<p>You can find more info on pinging MXNA <a href="http://www.markme.com/mxna/about.cfm#c1">here</a>.</p>

<p>You can find more info on Robert&#8217;s PHP ping script <a href="http://www.impossibilities.com/blog/entry_blog-119.html">here</a>.</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/06/24/rich-media-builder-released/">Rich Media Builder Released</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-06-24T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Robin Debreuil has released <a href="http://www.richmediabuilder.com/">Rich Media Builder</a>. What is Rich Media Builder you ask?</p>

<p><em>Rich Media Builder is a free, swf focused, plugin based tool that makes building rich media projects easier. The main program simply controls the running and logging of plugins. In the download, there is a single plugin that allows compiling and running a Flash file from within a text editor. It allows compiling a Flash project without leaving your favorite IDE, termination via a hotkey, clickable errors that navigate to the correct file/line, and automated builds with logging.</em></p>

<p>The source code for the entire app is also available, which makes it a great learning tool is you are interested in c#/.net or controlling the Flash IDE programatically.</p>

<p>You can find more information <a href="http://www.richmediabuilder.com/">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/06/17/new-flash-mx-resources-at-devnet-center/">New Flash MX Resources at DevNet Center</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-06-17T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The DevNet center has been updated with some Flash MX related articles and resources.</p>

<p>The highlight of this week&#8217;s release, is an <a href="http://www.macromedia.com/devnet/mx/flash/articles/rss_aggregator_sample_app.html">article</a> by <a href="http://www.joshdura.com">Josh</a> and <a href="http://www.danieldura.com/">Daniel Dura</a>, discussing how they build and architected the <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/sample_apps.html#newsreader">Macromedia XML News Reader sample application</a> available on <a href="http://www.macromedia.com/go/drk3">DRK 3</a>.</p>

<p>Here is a list of all of the new Flash related articles:</p>

<ul>
<li><a href="http://www.macromedia.com/devnet/mx/freehand/articles/animation.html">Using FreeHand MX with Macromedia Flash MX Part 2: Creating Animation with FreeHand MX</a></li>
<li><a href="http://www.macromedia.com/devnet/mx/coldfusion/articles/data_conn.html">Macromedia Flash MX Data Connection KitÂ—Powered by ColdFusion</a></li>
<li><a href="http://www.macromedia.com/devnet/mx/flash/articles/rss_aggregator_sample_app.html">Getting Under the Hood of the Macromedia XML News Aggregator Sample Application</a></li>
</ul>


<p>You can visit the DevNet Center <a href="http://www.macromedia.com/devnet/">here</a>.</p>

<p>You can keep up with the latest articles from the DevNet center at the <a href="http://www.macromedia.com/go/weblogs">Macromedia XML News Aggregator</a> (MXNA).</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/06/12/royale-faq-info-on-line/">Royale FAQ / Info On-line</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-06-12T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you were lucky enough to have been at <a href="http://www.flashforward2003.com">FlashForward San Francisco</a>, you would have seen a quick sneak peak of a new technology we are working on code-named&#8221;Royale&#8221; (I posted about it <a href="http://www.markme.com/mesh/archives/001970.cfm">here</a>). Since then, there has been a lot of questions about Royale from developers.</p>

<p>Well, we have just released some more information on our <a href="http://www.macromedia.com/special/royale/">website</a> about Royale. The site contains an <a href="http://www.macromedia.com/special/royale/faq/">FAQ</a>, and also allows you to sign up to be notified when we release more information.</p>

<p>You can view the site <a href="http://www.macromedia.com/special/royale/">here</a>.</p>

<p>You can view the FAQ <a href="http://www.macromedia.com/special/royale/faq/">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/06/11/mxna-update-feed-filters/">MXNA Update : Feed Filters</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-06-11T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have made some updates to the <a href="http://www.macromedia.com/go/weblogs">Macromedia XML News Aggregator</a>. We have implemented a number of feed filters, which should hopefully make the categories more on-topic, and ensure that websites and feeds that span categories, have their individual posts show up in the appropriate category.</p>

<p>Over the coming weeks, you may notice that all of your posts don&#8217;t show up, or they show up in different categories (depending on what you post about). If something seems to end up in the wrong place, then please let us <a href="mailto:mxna@macromedia.com">know about it</a>.</p>

<p>We have added an item to the FAQ with some <a href="http://www.markme.com/mxna/about.cfm#c6">more information</a>.</p>

<p>You can view the Macromedia XML News Aggregator (MXNA) <a href="http://www.macromedia.com/go/weblogs">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/06/10/whats-in-your-headphones/">Whats in Your Headphones?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-06-10T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Sorry for the lack of posts lately. News has been slow, and I have been swamped (once again) with work (can you say DRK 4?).</p>

<p>Anyways, I have been doing a lot of programing and writing lately, which means that I have had a chance to listen to a lot of music. So, I am curious what the Flash community listens to when they are swamped with work and have Flash open 24/7.</p>

<p>So, what is playing in your headphones (or iPod, or 8-track, etc&#8230;). I have been listening to a lot of Chemical Brothers and Crystal Method lately (see bottom right).</p>
</div>
  
  


    </article>
