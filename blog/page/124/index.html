      <h1 class="entry-title"><a href="/2002/07/11/flash-remoting-with-flash-mx-and-coldfusion-mx-christian-cantrell/">Flash Remoting With Flash MX and ColdFusion MX : Christian Cantrell</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-07-11T13:13:01-07:00" pubdate data-updated="true">Thursday, July 11, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Christian Cantrell : <a href="&#109;&#x61;&#x69;&#108;&#x74;&#111;&#x3a;&#113;&#x61;&#x6e;&#116;&#x72;&#x65;&#108;&#108;&#64;&#x79;&#x61;&#x68;&#x6f;&#x6f;&#46;&#x63;&#x6f;&#109;">&#113;&#97;&#110;&#116;&#x72;&#101;&#108;&#108;&#x40;&#121;&#x61;&#x68;&#111;&#x6f;&#x2e;&#x63;&#x6f;&#109;</a>&nbsp;: note all code examples, and slides (very nice) will be included online.<br/>
Flash Remoting is a server-side technology which allows for the intergration of Flash applications with existing application server logic.<br/>
Exposes remote services through a simple ActionScript API.<br/>
Uses AMF (Action Messaging Format) to communicate with player / server. Very efficient binary format made specifically for ActionScript.<br/>
Getting started : need</p>

<ul>
<li>Flash MX

<ul>
<li>Flash Remoting Components (avaliable from macromedia.com)

<ul>
<li>A server that has the Flash Remoting Adaptor installed.</UL></li>
</ul>


<p>Flash Remoting ActionScript objects:</p>

<ul>
<li>NetServices.as : core ActionScript logic of Flash Remoting. Provides functionality to connect to Flash Remoting adaptor on server.

<ul>
<li>RecordSet : Object representing a set of data records, usually returned from a database.

<ul>
<li>DataGlue : Utility object for mapping columns in a RecordSet to proerties of UI components.

<ul>
<li>NetDebug : Utlity object for helping to debug&nbsp;client/server interactions (using NetConnectoin Debugger Panel).</UL></li>
</ul>


<p>Creating packages for Flash Remoting Services<br/>
A package is implimented as a logical directory structure where the files that contain Flash Remoting services are kept. (start from the document root).<br/>
Uses domain name in reverse (com/domainname) to prevent namespace collisions (i.e. two services with the same name). by placing them in a directory structure like this, you dont have to worry about other peoples files overwriting yours (just like java packages).<br/>
In actionscript, you use dots, instead of slashes to refer to directory structure (com.domainname) (<em>note, i think you can do it either way-mc</em>).<br/>
Creating Flash Remoting Services with ColdFusion pages (.cfm)<br/>
ColdFusion pahes that are called through Flash Remoting have access to the &#8220;flash&#8221; variable scope, which contains all of the data sent from Flash.<br/>
The directory containing the page is considered the service, and the page name is treated like the function name.<br/>
simple flash remoting service in CFML
<PRE>&lt;!&#8212;package com.macromedia.flashforward&#8212;&gt;</PRE></p>

<p><PRE>&lt;cfset str = #flash.params[1]# /&gt;</PRE></p>

<p><PRE>&lt;cfset flash.result = Reverse(#str#) /&gt;</PRE></p>

<p>This is a ColdFusion service that takes a string, and returns it in reverse. The params array is an array that contains all of the aruguments and data passed in from the Flash applicaiton (via Flash Remoting).<br/>
ActionScript:<br/>
NetServices.setGatewayURL(url); this tells Flash where the server is located.<br/>
var con = NetServices.createGatewayConnection(); //this returns a reference to the server.<br/>
var pageService = con.getService(&#8220;com.macromedia.flashforward&#8221;, this); //this gets a reference to the remote service. the second parameter, specifies where the functions that will handle the data sent back from the server will be (in this case on the same timeline as the ActionScript code).<br/>
(note : christian is running his presentation from a powerbook with OSX. He is running ColdFusion MX on OSX.).<br/>
Creating services for Flash using ColdFusion Components<br/>
A single ColdFusion Component can provide multiple services (implimented as functions). These can also be called directly from ColdFusion pages, or as web services.<br/>
note : code will be avaliable online.<br/>
ActionScript<br/>
Instead of specifying callback functions that receive the data from the server, on the main timeline, you should attach them to an object, so you keep the functions within their own scope / namespace.
<PRE>var result = new Object();</PRE></p>

<p><PRE>result.onResult = function(data){//stuff here};</PRE></p>

<p>christian named his buttons the same as his remote service, that way he can use the button labels to decide which function to call:
<PRE>function clickHandler(button){urlService<a href="input.text">button.getLabel()</a>;};</PRE></p>

<p>performing a databse query using a ColdFusion Component (CFCs)<br/>
The entire ColdFusion Query object can be returned directly to Flash. it will be converted to an ActionScript RecordSet object.<br/>
You can set a pagesize which determines the number of rows the server wil lreturn to the client until the client asks for more (i.e. only initially send first 10 rows of 1000). Server will then send the rest of the rows on demand (without going back to the database, only to Flash Remoting Adaptor).<br/>
Just use a regular CFQUERY tag to get a Query object. You can then return it directly to Flash using CFRETURN.<br/>
ActionScript<br/>
function that receives data from server:
<PRE>function onResult(result)</PRE></p>

<p><PRE>{</PRE></p>

<p><PRE>//dataConsumer, dataProvider, labelString, dataString</PRE></p>

<p><PRE>DataGlue.bindFormatStrings(name, result, &#8220;#LastName#, #FirstName#&#8221;,&#8221; #EmployeeID#&#8221;)</PRE></p>

<p><PRE>}</PRE></p>

<p>note, my battery is running low.<br/>
ServerSide ActionScript<br/>
SSAS allows Flash Developers and designers access to server-side programming with almost no learning code.<br/>
simple SSAS service:
<PRE>function sayHello()</PRE></p>

<p><PRE>{</PRE></p>

<p><PRE>&nbsp;&nbsp;&nbsp; return &#8220;Hello World&#8221;;</PRE></p>

<p><PRE>}</PRE></p>

<p>called the same way from Flash as you would call ColdFusion services.<br/>
my battery died. Christian showed some server side actionscript examples, and (connecting to DB and loading files).<br/>
he then showed an Flash App that used Flash Remoting to play mp3s off of his iPod. pretty sweet.<br/>
end of session.</p></p></li>

      <p class="meta">
        <!--








  


<time datetime="2002-07-11T13:11:01-07:00" pubdate data-updated="true">Thursday, July 11, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The slides for this presentation are <a href="http://www.robertpenner.com/presentations">online</a>.<br/>
Robert started off by showing off some of the Flash drawing experiments that have been done by the flash community (all to the tune of &#8220;Christmas on acid&#8221;).<br/>
(btw, the room is packed).<br/>
Shape Drawing API<br/>
Every shape that you draw will be within a movie clip.<br/>
MovieClip.lineTo() : draws a line. initially it is invisble, so you need to use lineStyle to give it a color. starts at 0,0 coordinate of movie clip that it is contained within.<br/>
MovieClip.moveTo : moves the drawing point to a new position. does not do anything visible.<br/>
MovieClip.curveTo : draws curves. takes 4 numbers, two for each curve. control and anchors. anhors are where they end up, and control influences the curve. curves toward control points, but doesn&#8217;t touch it.<br/>
MovieClip.beginFill : for creating solid shapes.<br/>
MovieClip.endFill :<br/>
If you are not at the starting point, then the final side will automatically be drawn to the starting point. you can then remove the line style (leave it empty), and it will remove the last line.<br/>
MovieClip.beginGradientFill : for dynamically creating gradient fills.<br/>
MovieClip.clear : will clear all drawings within movieclip. it resets drawing properties (such as linestyle).<br/>
framebased, use onEnterFrame event. First step is clear graphics from previous frame, and then draw. repeat. (try putting a lot of values set by random()).<br/>
showing more cool drawing api examples. (a bunch of 3d wireframe worlds by glenn thomas, a cad like drawing program, sam wan&#8217;s mysterons, ).<br/>
extending drawing API.<br/>
MovieClip.drawLine() (see robert&#8217;s site for notes / example code). takes a starting and ending corrdinate and draws a line.<br/>
showing a bunch of other custom drawing functions (triangles).<br/>
note, i had to leave early (halfway though).</p>
</div>

      <h1 class="entry-title"><a href="/2002/07/10/branden-hall-session-2-of-3-creating-applications-in-flash-mx/">Branden Hall Session 2 of 3 : Creating Applications in Flash MX</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-07-10T13:58:01-07:00" pubdate data-updated="true">Wednesday, July 10, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><strong>Components</strong></p>

<ul>
<li>Self encapsultated widgets

<ul>
<li>at the core, they are just movie clips

<ul>
<li>usually drag and drop (i.e scrollbar)

<ul>
<li>Full API</UL></li>
</ul>


<p>UI Component Set 2 From Macromedia. Avaliable from <a href="http://www.macromedia.com/exchange/flash/">Flash Exchange</a>.<br/>
Most components support handlers, which is the name of the function that you want to be called when an event happens. By default the function is on the same timeline as the components. You can set them via the API to use functions on any object.<br/>
Components are similar to components in MS visual studio, or Swing.<br/>
Component API : Extensive, full featured API. Components can be treated like class instances.<br/>
Data Providers</p>

<ul>
<li>interface for a way to access sets of data.

<ul>
<li>can set via setDataProvider methods (in supported components). accepts DataProviderClass, RecordSet, arrays of objects.

<ul>
<li>DataProviderClass, included with some of the components (look in the components assets in the library).

<ul>
<li>Using data provider means that data will always be in sync, so if data in dataprovider changes, any components using that dataprovider class will update themselves with the changes.</UL></li>
</ul>


<p>Data Glue</p>

<ul>
<li>Used to &#8220;auto-mungh&#8221; dataproviders to work with some components. it maps the properties to those required by listbox, and combo box components (and some others).

<ul>
<li>Simple built in formatter.

<ul>
<li>Included with Flash Remoting Components (avaliable from macromedia).

<ul>
<li>Branden will put up an example at his website, <a href="http://www.waxpraxis.org">waxpraxis.org</a>.</UL></li>
</ul>


<p>Skinning Components<br/>
Can do with code using FStyleFormat class. Created a new syle format object, and then you can set all of its properties (look in reference panel for complete list).
<PRE>sf = new FStyleFormat();</PRE></p>

<p><PRE>sf.face = 0x00ff00;</PRE></p>

<p><PRE>sf.addListener(componentName);</PRE></p>

<p><PRE>sf.applyChanges();</PRE></p>

<p>you can also set individual properties through setStyleProperty on the component.
<PRE>componentName.setStyleProperty(&#8220;face&#8221;, 0x00ff00);</PRE></p>

<p>Can set globally using GlobalStyleFormat class.<br/>
Can also skin in the library, by actually editing graphics. Library > Flash UI Components > Component Skins.<br/>
Skins are broken into very small pieces. if you are making you own skins, you dont have to make them into so many small peices. it is done this way in the flash components to work with stye objects.<br/>
Customizing Components<br/>
Can extend and customize components. Extending Listbox.</p>

<ul>
<li>Create symbol that will be used for the item, and associate a class with it.

<ul>
<li>The class has certain methods that will draw internals of listbox.

<ul>
<li>Need to register the new symbol with the component.

<ul>
<li>Couple of articles on <a href="http://www.macromedia.com/desdev/mx/flash/">Flash Application Developer Center</a> on this. (one by branden, one by nigel pegg, one by greg burch).</UL></li>
</ul>


<p>Creating Components</p>

<ul>
<li>can be difficult.

<ul>
<li>one off components, and robust, generic components. the latter can take a long time, but are usually more useful in more situations.</UL></li>
</ul>


<p>main pieces</p>

<ul>
<li>main code, displays item, drawing

<ul>
<li>API code, runtime manipulation

<ul>
<li>Parameter, customer UI (PI)

<ul>
<li>Live Preview (can become complex).</UL></li>
</ul>


<p>branden is showing the TabBar component that he built, showing how the live preview automatically updates when properties in the property inspector is updated. Nigel Pegg is going to have a lot more info on this during his session.<br/>
Dont name a parameter &#8220;horizontal&#8221;, if it gets set to true, it will rotate component.<br/>
Flash Remoting<br/>
Branden really likes it.</p>

<ul>
<li>&#8220;Best way to connect flash to servers. period. end of story.&#8221;

<ul>
<li>Can send and receive native Flash / Data types. don&#8217;t have to do any data serialization / de-serialization.

<ul>
<li>Can directly call remote services from flash (java, .net, cfmx, web services, etc&hellip;).

<ul>
<li>Authoring Components are free from macromedia.com. Gateway is included with jrun4, and cfmx. will be avaliable for .net and java servers.</UL></li>
</ul>


<p>XML is a very verbose way to serialize data. Flash Player communicates with Flash Remoting Adaptor via AMF, a binary format created specifically to serialize ActionScript data types. very efficient and lightweight.<br/>
branden is showing his book app again.&nbsp;&nbsp;when specifying URL for remote web service, you point to the web services WSDL file (in this case, he is calling a remote web service creating in ASP.NET).<br/>
branden is passing the responder object as the first parameter to the remote method. onResult method is automatically called when data is returned from remote service.<br/>
NetDebug.as, include this and you can use the NetConnection Debuger Panel (Window > NetConnection Debugger), and it will show all of the communication bewtween flash and the server.<br/>
end of session.</p></p></li>

      <h1 class="entry-title"><a href="/2002/07/10/branden-halls-session-1-of-3/">Branden Hall&#8217;s Session 1 of 3.</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-07-10T13:19:01-07:00" pubdate data-updated="true">Wednesday, July 10, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The first day of Flash Forward involves a number of half day sessions / classes. I am sitting in Branden Hall&#8217;s first session of three. The first session is on Object Oriented Programming in Flash (something that Branden and Sam Wan just wrote a book on).<br/>
Branden is discussing some of the basics of Object oriented programming in Flash, including objects vs instances, and how to create custom classes.&nbsp;<br/>
Importance of encapsulation</p>

<ul>
<li>Using getter / setter methods to access internal properties.

<ul>
<li>Should not directly access internal object properties.

<ul>
<li>Don&#8217;t hard code references to timelines (if they are needed, pass them in through a method).

<ul>
<li>many getter / setter methods can inidcate design problems.</UL></li>
</ul>


<p>Composition vs Inheritance<br/>
Branden says that Generally you should avoid inheritance <em>(i don&#8217;t agree with this, and Branden and i got into a pretty heated discussion about it on the train-mc)</em>. Inheritance in Flash can be messy.<br/>
You should consider using composition instead of inheritance. Composition is a &#8220;has a&#8221; relationship. Inhiritance is a &#8220;is a&#8221; relationship.<br/>
<strong>Design Patterns</strong></p>

<ul>
<li>Take advantage of previous work that has already solved common problems.

<ul>
<li>Object oriented and language independent (any design patter book can be applied to flash).</UL></li>
</ul>


<p>3 patterns<br/>
Value Object Pattern : don&#8217;t use multiple getter / setter methods. multiple function calls can cause performance issues, especially for remote methods. Send a value / object which contains properties and values. Only requires one method call, and properties can be set at once:
<PRE>foo.setValues({name:&#8221;mike&#8221;, address:&#8221;500 main st.&#8221;});</PRE></p>

<p>Observer Pattern : Multiple events need to listen for events from a single object. The event source object allows other objects to add or remove themselves as listeners.<br/>
Easiest way is to use undocumented AsBroadcaster
<PRE>FooClass = function(){ AsBroadcaster.initialize(this);}</PRE></p>

<p><PRE>FooClass.prototype.sendEvent = function(){this.broadcastMessage(&#8220;onEvent&#8221;);}</PRE></p>

<p><PRE>myFoo = new Foo();</PRE></p>
