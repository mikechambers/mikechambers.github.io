    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/10/27/devcon-mx-stage-2/">DevCon : MX Stage 2</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-27T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have a small part in Monday&#8217;s keynote at DevCon, so I haven&#8217;t had a chance to meet up with many people yet. I have been able to talk to some other Macromedia people as well as see some of the stuff that we will be showing during the keynote.<br/>
I think the general feeling is that developers understand MX and its advantages. Now we are at&nbsp;the point where we get to start to see some of the first true MX applications. This is when i think things get really exciting, and where the advantages of MX become apparent to more and more developers.<br/>
Of course, I can&#8217;t talk about anything specific, but rest assured that a lot of them will be shown here. I&#8217;ll post info as it becomes available.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/10/26/blogging-devcon-2002/">Blogging DevCon 2002</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-26T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick FYI. I am heading down to Orlando tonight for <a href="http://www.macromedia.com/v1/conference/">DevCon</a> 2002. I plan on blogging the entire conference, similar to what I did for <a href="http://radio.weblogs.com/0106797/categories/flashForward/">FlashForward</a>. I have created a new section on the weblog specifically for DevCon which you can find <a href="http://radio.weblogs.com/0106797/categories/DevCon/">here</a>.<br/>
In addition to blogging sessions, we also plan to do some pretty cool things with the Flash Communication&nbsp;Server and the weblog. Stay tuned for more details. Furthermore, all of the other community managers will also be blogging the conference, so make sure to check out their weblogs through the week:</p>

<ul>
<li><p><a href="http://www.macromedia.com/v1/conference/">John Dowdell</a></p></li>
<li><p><a href="http://vvmx.blogspot.com/">ColdFusion</a></p></li>
<li><p><a href="http://radio.weblogs.com/0106884/">Dreamweaver</a></p></li>
</ul>


<p>If there is anything in particular you want info on, or anyone that you would like to be interviewed, post the requests in the comments section.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/10/25/macromedia-flash-6-file-format-specification-is-available/">Macromedia Flash 6 File Format Specification Is Available</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-25T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have released the file format specification for Flash 6. This contains everything you need to know to create your own SWF file to play within the Flash player, including information on the FLV video format.<br/>
Note, this is a specification and not an SDK (which we offered in the past). This means that the documentation is much better, but there are no sample files. This allows us to update the specification a lot quicker once future versions of the player are released.<br/>
You can find more information as well as download the spec <a href="http://www.macromedia.com/software/flash/open/licensing/fileformat/">here</a>.<br/>
You can read the FAQ on the specification <a href="http://www.macromedia.com/software/flash/open/licensing/fileformat/faq.html">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/10/24/devcon-pocket-pc-guide/">DevCon Pocket PC Guide</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-24T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have&nbsp;created a&nbsp;Flash based Pocket PC event guide for Macromedia <a href="http://www.macromedia.com/v1/conference/">DevCon</a>. This has probably been online for a while, but I just noticed it.<br/>
It is pretty nice, and really shows some of the power of Flash on devices.<br/>
You can find more info, as well as download the guide <a href="http://www.macromedia.com/macromedia/devcon2002/devconguide.html">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/10/23/flash-player-beta-for-linux-update/">Flash Player Beta for Linux Update</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-23T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have updated the Linux build of the current Flash Player Beta. You can download it <a href="http://www.macromedia.com/software/flashplayer/special/beta/">here</a>. The <a href="http://www.macromedia.com/software/flashplayer/special/beta/release_notes/">release notes</a> describes some of the bug fixes in this build.<br/>
We really need developers to test their existing content with the the current Windows, Mac and Linux players. We are getting a lot of input on the Linux beta but not on the other versions of the player. This is your chance to make sure that we are aware of any issues.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/10/21/more-info-on-actionscript-optimizations-in-beta-player/">More Info on ActionScript Optimizations in Beta Player</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-21T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>There have a been a couple of questions about what parts of ActionScript have been optimized in the new player. I talked to the Flash Player team and they passed the following info to me:<br/>
<em>Movies which make lots of function calls (something recursive, such as a QuickSort algorithm on an array of 10,000 items) will be faster (provided they don&#8217;t access the arguments array).</em><br/>
If anyone gets some benchmarks together, make sure to post a&nbsp; link to them in the comments.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/10/21/flash-player-beta-performance-benchmarks/">Flash Player Beta Performance Benchmarks</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-21T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Claus Wahlers has put up some performance <a href="http://wahlers.de/archived/_experiments/fmxbench/stringbench.htm">benchmarks</a> on string manipulation in the new Flash Player 6 <a href="http://radio.weblogs.com/0106797/2002/10/18.html#a313">beta</a>.<br/>
The benchmarks show significant performance increases in string manipulations.<br/>
You can view the benchmarks <a href="http://wahlers.de/archived/_experiments/fmxbench/stringbench.htm">here</a>.<br/>
You can find more info on the Flash Player beta <a href="http://radio.weblogs.com/0106797/2002/10/18.html#a313">here</a>.<br/>
FYI : there have been some reports on <a href="http://chattyfig.figleaf.com">FlashCoders</a> of overall ActionScript performance increases of 10%.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/10/18/flash-player-6-beta-linux-mac-and-windows/">Flash Player 6 Beta : Linux, Mac and Windows</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-18T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have a new <a href="http://www.macromedia.com/software/flashplayer/special/beta/">beta</a> of the Flash Player 6 today, with versions available for Windows, Mac, and Linux.<br/>
This is a very big release, with quite a few bug fixes, new features (wider WMODE support,&nbsp;custom request headers, etc&hellip;) and performance optimizations.<br/>
We are really trying to create as high a quality player as possible, and thus we need your helping in reporting&nbsp;any issues / problems that you run into (we are giving prizes away to the top bug submitters).<br/>
Here are the links:</p>

<ul>
<li><a href="http://www.macromedia.com/software/flashplayer/special/beta/">Main Beta Page</a>

<ul>
<li><a href="http://www.macromedia.com/software/flashplayer/special/beta/faq/">FAQ</a>

<ul>
<li><a href="http://www.macromedia.com/software/flashplayer/special/beta/release_notes/">Release Notes</a>

<ul>
<li><a href="http://www.macromedia.com/software/flashplayer/special/beta/#download">Downloads</a>

<ul>
<li><a href="http://www.macromedia.com/software/flashplayer/special/beta/#bug_report">Report Bugs</a></UL></li>
</ul>


<p>Remember though, that this is a Beta and should not be used in product environments.<br/>
Post your favorite feature, bug fix in the comments. I will also be hanging around in the <a href="/blog/mesh/chat/index.html">chat</a> answering any questions that come up.</p></p></li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>

</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/10/17/devcon-spaces-going-going/">DevCon Spaces, Going, Going&#8230;</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-17T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick FYI, if you are considering attending <a href="http://www.macromedia.com/v1/conference/">DevCon</a> in two weeks in Orlando, then you might want to make your reservations very soon. The conference has just about sold out (as of Monday, we only had about 100 spaces left).<br/>
You can find more info on this <a href="http://www.macromedia.com/v1/conference/">here</a>.<br/>
I meant to post this the other day, but got caught up in the DesDev <a href="http://radio.weblogs.com/0106797/2002/10/16.html#a310">release</a>&nbsp;(sorry for the delay).</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/10/16/new-flash-player-penetration-numbers/">New Flash Player Penetration Numbers</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-16T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>

  <div class="entry-content"><p>We have put up new Flash Player penetration stats on the website.<br/>

You can view all of the stats and information <a href="http://www.macromedia.com/software/player_census/flashplayer/">here</a>.</p>
