      <h1 class="entry-title"><a href="/2002/08/20/useful-flash-communication-server-technotes/">Useful Flash Communication Server Technotes</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-08-20T13:48:01-07:00" pubdate data-updated="true">Tuesday, August 20, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I was just looking through the Flash Communication Server <a href="http://www.macromedia.com/support/flashcom/">support center</a> and came across a couple of useful technotes that i wanted to highlight. So here they are:</p>

<ul>
<li><p><a href="http://www.macromedia.com/support/flashcom/ts/documents/comms_apps.htm">Troubleshooting communications applications</a></p></li>
<li><p><a href="http://www.macromedia.com/support/flashcom/ts/documents/securing_flashcom.htm">Securing Macromedia Flash Communication Server</a></p></li>
<li><p><a href="http://www.macromedia.com/support/flashcom/ts/documents/port_test.htm">Flash Communication Server port connectivity survey</a></p></li>
<li><p><a href="http://www.macromedia.com/support/flashcom/ts/documents/rtmp_data_priority.htm">Information priority within the RTMP protocol</a></p></li>
</ul>


<p>Some useful information. As usual, its a good idea to periodically check the <a href="http://www.macromedia.com/support/">support centers</a> for new technotes and information. It should also be the first place to look / search when you run into a problem.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2002/08/20/flash-and-rich-internet-applications/">Flash and Rich Internet Applications</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-08-20T13:35:01-07:00" pubdate data-updated="true">Tuesday, August 20, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just noticed a couple of articles examining Macromedia Flash and Rich Internet Applications. The first, at oreillynet.com:</p>

<ul>
<li><a href="http://www.oreillynet.com/pub/a/javascript/2002/08/16/pet_market.html">A Pet Market with Flash</a></li>
</ul>


<p>discusses the <a href="http://www.macromedia.com/desdev/mx/blueprint/">Pet Market Blueprint Application</a>, and the advantages that using Flash provides. The second article:</p>

<ul>
<li><a href="http://www.uie.com/Articles/flash_strikes_back.htm">Flash Strikes Back: Creating Powerful Web Applications</a></li>
</ul>


<p>also discusses using Flash to create rich internet applications, focusing on the enhanced possibility and usability that Flash can offer.<br/>
[via <a href="http://www.swfnews.com">swfnews</a> and <a href="http://www.flazoom.com">flazoom</a>]</p>
</div>

      <h1 class="entry-title"><a href="/2002/08/20/certified-macromedia-flash-mx-developer-exam-available/">Certified Macromedia Flash MX Developer Exam Available</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-08-20T13:32:01-07:00" pubdate data-updated="true">Tuesday, August 20, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just noticed that the Certified Macromedia Flash MX Developer exam is now <a href="http://www.macromedia.com/support/training/certified_professional_program/flashmx_developer.html">available</a>. The exam certifies that you have a baseline of knowledge about developing and programing with Macromedia Flash MX. While it by no means replaces real world experience, it can let potential employers know that you have a certain base skill level.<br/>
Beside, getting certified gives you a good excuse to ask for a raise.<br/>
You can find more info <a href="http://www.macromedia.com/support/training/certified_professional_program/flashmx_developer.html">here</a>. We also have a Macromedia Flash MX Designer Exam, which you can find info about <a href="http://www.macromedia.com/support/training/certified_professional_program/flash_designer.html">here</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2002/08/08/ann-new-flash-player-60470/">ANN : New Flash Player : 6.0.47.0</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-08-08T13:34:01-07:00" pubdate data-updated="true">Thursday, August 08, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have released a new Flash Player, version 6.0.47.0. This fixes a few issues mentioned in the:</p>

<ul>
<li><a href="http://www.macromedia.com/support/flash/releasenotes/player/rn_6.html">Flash 6 Player Release Notes</a></li>
</ul>


<p>but more importantly, addresses a number of security issues described in the following security bulletins.</p>

<ul>
<li><a href="http://www.macromedia.com/v1/handlers/index.cfm?ID=23293">MPSB02-09 &#8211; Macromedia Flash Malformed Header Vulnerability Issue</a>

<ul>
<li><a href="http://www.macromedia.com/v1/handlers/index.cfm?ID=23294">MPSB02-10 &#8211; Macromedia Flash URL Modification Issue</a></UL></li>
</ul>


<p>This Flash Player will no longer follow redirects. This will break some existing Flash content that loads data from a third domain through a server side redirect. However, there is a simple server side solution, which is describe in this technote:</p>

<ul>
<li><a href="http://www.macromedia.com/support/flash/ts/documents/load_xdomain.htm">Loading Data Across Domains</a></li>
</ul>


<p>You can download the new player <a href="http://www.macromedia.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash">here</a>.<br/>
Note, I will be hanging out in the <a href="/mesh/chat/index.html">chat</a> today to answer any questions.<br/>
Update, we will be releasing updated standalone, authoring and debug players in the next couple of days.</p></p></li>
</ul>

</div>
