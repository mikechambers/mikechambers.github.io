      <h1 class="entry-title"><a href="/2003/09/10/macromedia-flash-and-flash-pro-2004-now-available/">Macromedia Flash and Flash Pro 2004 Now Available</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-09-10T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you keep up with the <a href="http://www.macromedia.com/go/weblogs">community weblogs</a>, then you probably already know that <a href="http://www.macromedia.com/software/flash/">Macromedia Flash and Flash Pro 2004</a> are now available from our <a href="http://www.macromedia.com">website</a>. If you have been waiting to check out the new tools, head on over to the Macromedia website, and you can download a 30 day trial. If you are a <a href="http://www.macromedia.com/devnet/subscriptions/">DevNet Pro subscriber</a>, then you can download the full version of Flash Pro from your <a href="https://www.macromedia.com/cfusion/subscriptions/index.cfm">subscription portal</a>.</p>

<p>So, what is my favorite <a href="http://www.macromedia.com/software/flash/productinfo/newfeatures/">new feature</a>? Well, I am excited about the new components (tons of them) and ActionScript 2.0, but I my favorite feature is the extensibility layer, which allows you to create reusable commands and behaviors as well as script the IDE. You can do some really cool stuff with the extensibility layer (such as compiling and publishing SWFs from the command line).</p>

<p>You can find more info on Flash 2004 and Flash Pro <a href="http://www.macromedia.com/software/flash/?promoid=home_prod_flash_082403">here</a>.</p>

<p>You can download the trial from <a href="http://www.macromedia.com/go/tryflashpro">here</a>.</p>
</div>
  
  


    </article>

  <div class="entry-content"><p>Following up on my <a href="http://www.markme.com/mesh/archives/003078.cfm">earlier post</a>, Branden Hall has <a href="http://www.waxpraxis.org/archives/000123.html">created</a> the <a href="http://chattyfig.figleaf.com/">Flash-Lounge mailing list</a> to allow people in the Flash community discuss just about anything.</p>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/08/14/flash-community-non-flash-mailing-list/">Flash Community Non-Flash Mailing List?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-08-14T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Would anyone be interested in a Flash community mailing list, that would allow Flash developers to talk about off topic / non-flash subjects? One of the great things about all of the Flash mailing lists is that they are excellent resources, and generally stay on topic. I was thinking that having a Flash list (similar to <a href="http://www.houseoffusion.com/cf_lists/index.cfm?method=threads&amp;forumid=5">cf-community</a>) might be a good way for Flash developers to chat about non-Flash topics.</p>

<p>What gave me the idea? <a href="http://www.joshdura.com/">Josh Dura</a> and I have been <a href="http://www.easportsonline.com/playercareer/home.jsp?playername=Mesh237">playing</a> <a href="http://www.easportsonline.com/games/madden2004/home.jsp">Madden 2004</a> (PS2) on-line, and I was thinking it would be cool to have a Flash community tournament. But there is no real way to ask anyone about it (I try to keep this weblog on topic).</p>

<p>Anyways, if anyone is interested, let me know and perhaps we can get a list setup. It would be a good opportunity to get to know people in the Flash community outside of the context of Flash.</p>
</div>
  
  


    </article>
