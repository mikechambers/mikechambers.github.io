  <header>
    
      <h1 class="entry-title"><a href="/2005/11/29/actionscript-2-to-actionscript-3-migration-reference/">ActionScript 2 to ActionScript 3 Migration Reference</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-11-29T12:24:01-08:00" pubdate data-updated="true">Tuesday, November 29, 2005</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just noticed this, but there is an <a href="http://livedocs.macromedia.com/labs/1/flex/langref/migration.html">ActionScript 2 to ActionScript 3Migration reference</a> up on Labs.</p>

<p>This is a great reference to get an overview of some of the changes.</p>

<p>You can view the reference <a href="http://livedocs.macromedia.com/labs/1/flex/langref/migration.html">here</a>.</p>

<p>You can download the Flex Builder 2 alpha and start playing around with ActionScript 3 from <a href="http://labs.macromedia.com">here</a>.</p>

<p>Note that it looks like a huge document, but a lot of the changes are just APIs moving into a package (as part of the general API clean up).</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2005/11/29/macromedia-news-firefox-extension-and-firefox-15/">Macromedia News Firefox Extension and Firefox 1.5</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-11-29T12:20:01-08:00" pubdate data-updated="true">Tuesday, November 29, 2005</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As <a href="http://weblogs.macromedia.com/cantrell/archives/2005/11/firefox_15_poss.cfm">Christian mentioned</a>, Firefox 1.5 was released today. Unfortunately, it seems to have broken the <a href="http://weblogs.macromedia.com/macromedianews/">Macromedia News Firefox extension</a>.</p>

<p>Basically, if you click a link in the extension, it will prompt you to pick an app to handle the URL, and will then crash Firefox.</p>

<p>I am going to look into this, but it might take some time to isolate and / or work around the issue.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2005/11/17/watch-sparkeurope-sessions-online-live/">Watch SparkEurope Sessions Online Live</a></h1>

        <!--








  


<time datetime="2005-11-11T12:08:01-08:00" pubdate data-updated="true">Friday, November 11, 2005</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Colin Moock has updated his ActionScript 2 ImageView sample to ActionScript 3, and has posted a detailed <a href="http://labs.macromedia.com/wiki/index.php/ActionScript_3:ImageViewer_Sample">article</a> on the migration process on <a href="http://labs.macromedia.com">Macromedia Labs</a>.</p>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2005/10/28/vnc-client-written-in-actionscript-3-flash-player-85/">VNC Client Written in ActionScript 3 / Flash Player 8.5</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-10-28T13:26:01-07:00" pubdate data-updated="true">Friday, October 28, 2005</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Check this out. Darron Schall has put together a Flash Player 8.5 VNC (<a href="http://en.wikipedia.org/wiki/Vnc">Virtual Network Computing</a>) <a href="http://www.darronschall.com/weblog/archives/000190.cfm">client</a> with ActionScript 3. Basically, it is a remote desktop client that allows you to view and control other computers remotely.</p>

<p>Darron has a good <a href="http://www.darronschall.com/weblog/archives/000190.cfm">post</a> up explaining what new features in Flash Player 8.5 / ActionScript 3 made this possible.</p>

<p>You can find more info on the VNC client over at <a href="http://www.darronschall.com/weblog/archives/000190.cfm">Darron&#8217;s weblog</a>.</p>

<p>If you want to download and play with ActionScript 3 (via Flex Builder / mxmlc), you can grab it from <a href="http://labs.macromedia.com/">Labs</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2005/10/25/externalinterface-api-examples/">ExternalInterface API Examples</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-10-25T13:37:01-07:00" pubdate data-updated="true">Tuesday, October 25, 2005</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick FYI, but I just uploaded a couple of simple ExternalInterface API examples to <a href="http://labs.macromedia.com/wiki/index.php/Flex_Framework:examples:external_interface">labs</a>.</p>

<p>The ExternalInterface API allows for player / container communication (such as ActionScript / JavaScript communication).</p>

<p>I plan on uploading some more examples over the next couple of days.</p>

<p>Note, these are built with <a href="http://www.macromedia.com/go/labs_flex2_downloads">ActionScript 3 and Flex 2</a>, although the API is available in Flash 8.</p>

<p>You can view the examples <a href="http://labs.macromedia.com/wiki/index.php/Flex_Framework:examples:external_interface">here</a>.</p>

<p>You can download the Flex Builder 2 / ActionScript 3 Alphas from <a href="http://www.macromedia.com/go/labs_flex2_downloads">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2005/10/20/macromedia-news-firefox-extension-updates/">Macromedia News Firefox Extension Updates</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-10-20T13:46:01-07:00" pubdate data-updated="true">Thursday, October 20, 2005</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just did a minor update to the <a href="http://weblogs.macromedia.com/macromedianews/">Macromedia News Firefox Extension</a>. The new version is 0.9.7 and adds support for Firefox 1.0.7.</p>

<p>What is the Macromedia News Firefox Extension? From the <a href="http://weblogs.macromedia.com/macromedianews/">extension page</a>:</p>

<blockquote><p>The Macromedia News Extension for the Firefox browser and Thunderbird client provides a simple way to keep up with the latest news, information and weblog posts from Macromedia. It places a small icon on your Firefox or Thunderbird status bar. The icon will blink when there is new information, and when clicked, displays the latest information from Macromedia, allowing you to click on any item for more information.</p></blockquote>

<p>You can find more information about the extension, as well as download it from <a href="http://weblogs.macromedia.com/macromedianews/">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2005/10/18/where-is-the-flash-player-85-alpha-download/">Where Is the Flash Player 8.5 Alpha Download?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-10-18T13:20:01-07:00" pubdate data-updated="true">Tuesday, October 18, 2005</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As you probably know, we launched <a href="http://labs.macromedia.com/">Macromedia Labs</a> yesterday by <a href="http://www.macromedia.com/go/labs_flex2_downloads">releasing</a> alpha versions of Flex Builder 2, Flex Framework 2 and Flash Player 8.5. However, there has been some questions and confusion over where the Flash Player download is.</p>

<p>The Flash Player installers for both Mac and Windows are included within the Flex Builder <a href="http://www.macromedia.com/go/labs_flex2_downloads">downloads</a>. If you are on Windows and are installing the standalone version of Flex Builder, the installer will prompt you to install the players.</p>

</div>

    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2005/10/17/announcing-macromedia-labs/">Announcing Macromedia Labs</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-10-17T13:38:01-07:00" pubdate data-updated="true">Monday, October 17, 2005</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick note before I head off to MAX, but as I am sure everyone has seen, we just launched Macromedia Labs.</p>

<p><a href="http://labs.macromedia.com">http://labs.macromedia.com</a></p>

<p>Basically, labs allows ANYONE to get access to early builds and information of technology we are working on. Labs launches with <a href="http://www.macromedia.com/go/labs_flex2_downloads">downloads</a> and information for the following Alpha technologies:</p>

<ul>
<li>Flash Player 8.5</li>
<li>Flex Builder 2.0</li>
<li>Flex Framework 2.0</li>
</ul>


<p>Yes. That is correct. You can download and play with everything right now! Just remember, that this is alpha quality code. Not all features have been implemented, and you will almost certainly run into issues and bugs.</p>

<p>Labs also includes a <a href="http://www.macromedia.com/go/labs_gnav_wiki">wiki</a> that contains tons of info, FAQs, tutorials, examples and other resources. The content on the wiki may not be as polished as content in the docs, or on other sections of the site, but we felt the advantages of getting the info out faster would out weight it not being as polished.</p>

<p>Note that right now the wiki cannot be edited by the public, but we will be opening up (in the next day or two) some of the pages for general editing (most likely starting with the FAQs). The plan is to slowly open up more and more pages over the next couple of weeks. Ill post more on the wiki later.</p>

<p>You can download all of the alphas, as well as visit labs <a href="http://labs.macromedia.com">here</a>.</p>

<p>You can visit the wiki <a href="http://www.macromedia.com/go/labs_gnav_wiki">here</a>.</p>
</div>
  
  


    </article>
