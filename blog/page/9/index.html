      <h1 class="entry-title"><a href="/2009/02/24/monitoring-system-volume-changes-with-adobe-air/">Monitoring System Volume Changes With Adobe AIR</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2009-02-24T12:58:01-08:00" pubdate data-updated="true">Tuesday, February 24, 2009</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I am at FITC Amsterdam this week, where I had a talk on Desktop Development with Adobe AIR. One of the things I showed was how to get notifications when new volumes / drives are added / removed to a machine. This could be useful if for example, you application needs to know when a new CD Rom or USB drive has been added or removed to the user&rsquo;s system.</p>

</div>

  <div class="entry-content"><p>I am heading to Europe in a little over a week for a couple of conferences. First up is <a href="http://www.flashcamp.co.uk/">FITC Amsterdam</a> (sold out) where I will be helping <a href="http://www.webkitchen.be/">Serge</a> and <a href="http://www.theflashblog.com">Lee</a> out with the keynote, and doing a session on <a href="http://www.fitc.ca/presentation_detail.cfm?festival_id=80&amp;presentation_id=756">Advanced Desktop Development with Adobe AIR.</a> After Amsterdam, Serge, Lee and I will be heading over to London for the <a href="http://www.flashcamp.co.uk/">FlashCamp London</a>, where I will be doing a session on <a href="http://www.flashcamp.co.uk/__STATIC/bio_mikechambers.html">migrating from ActionScript 2 to ActionScript 3, targeting at non-developers</a>.</p>

      <h1 class="entry-title"><a href="/2009/02/05/air-bug-air-install-dialog-is-displayed-in-wrong-language/">AIR Bug : AIR Install Dialog Is Displayed in Wrong Language</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2009-02-05T12:20:01-08:00" pubdate data-updated="true">Thursday, February 05, 2009</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>There is a known issue with the Adobe AIR 1.5 install on Mac where in certain circumstances the install dialog will appear in the wrong language (usually Japanese or Chinese). If you run into this, here are the steps to work around it:</p>

<ol>
<li>Go to System Preferences</li>
<li>Select International</li>
<li>Make some changes to the Language list: add a language, re-order a language. Also, might want to make sure English is the first one in his list at this point.</li>
<li>Try installing Air again.</li>
</ol>


<p>This is a known issue and will be fixed in the next AIR dot release.</p>
</div>

  <header>
    
      <h1 class="entry-title"><a href="/2009/02/04/suggestions-for-actionscript-3-migration-cookbook/">Suggestions for ActionScript 3 Migration Cookbook?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2009-02-04T12:54:01-08:00" pubdate data-updated="true">Wednesday, February 04, 2009</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As part of some of my <a href="http://www.mikechambers.com/blog/2009/01/05/how-can-adobe-make-learning-actionscript-3-easier/">recent work and research into ActionScript 2 to ActionScript 3 migration</a>, I am working on an AS2 to AS3 migration reference cookbook. The core of the reference is the cookbook section which shows how to do commons tasks in ActionScript 2 and then ActionScript 3. The reference is targeted at users using Flash Pro to create animations and / or motion graphics and includes cookbook examples such as opening a URL, playing a sound, etc&hellip;</p>

<p>So, what cookbook examples would you like to see? I am looking for frequently used code snippets / tasks that may require different code in ActionScript 3.</p>

<p>Post any suggestions in the comments.</p>

<p>Btw, the guide will be released for free under a <a href="http://creativecommons.org/">Creative Commons</a> license.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2009/01/05/how-can-adobe-make-learning-actionscript-3-easier/">How Can Adobe Make Learning ActionScript 3 Easier?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2009-01-05T12:18:01-08:00" pubdate data-updated="true">Monday, January 05, 2009</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As you may have noticed from some of my recent posts (<a href="http://www.mikechambers.com/blog/2008/10/29/is-actionscript-2-development-faster-than-actionscript-3-development/">here</a> and <a href="http://www.mikechambers.com/blog/2008/10/24/are-you-still-using-actionscript-2-or-1/">here</a>), I have been spending some time lately thinking about the ActionScript 2 to ActionScript 3 transition. I am working on some stuff to make this transition easier (especially for non-developers), but I wanted to make a quick post and get the community&rsquo;s input.</p>

<p>How can we make the transition from ActionScript 2 to ActionScript 3 easier? I am specifically interested in input from anyone who does not consider themselves hardcore developers.</p>

<p>Post your input in the comments.</p>
</div>

      <h1 class="entry-title"><a href="/2008/12/04/on-changes-at-adobe/">On Changes at Adobe</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-12-04T12:35:01-08:00" pubdate data-updated="true">Thursday, December 04, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As you have probably heard by now, Adobe announced a number of layoffs yesterday. The layoffs were in response to the global economic downturn, and lower than expected sales of Adobe CS4 (due to the economic situation). You can find the press release for the revised revenue expectations and restructuring <a href="http://www.adobe.com/aboutadobe/pressroom/pressreleases/200812/120308PrelimQ4FiscalResults.html">here</a> (<a href="http://www.adobe.com/aboutadobe/pressroom/pressreleases/pdfs/200812/120308PrelimQ4FiscalResults.pdf">pdf</a>). In total, about 600 people were let go.</p>

<p>Even if you have been through something like this before, it is still a big shock, and can be a difficult time. Unfortunately, it is one of the realities of our economic system.</p>

</div>
