      <h1 class="entry-title"><a href="/2004/06/07/flashme-creating-new-flas-from-the-command-line-on-os-x/">Flashme : Creating New FLAs From the Command Line on OS X</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-06-07T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I recently switched back to OS X from Windows, and one of the things I missed was the ability to easily create a new FLA directly on the file system. This is much easy than opening Flash, and then navigating to where I want the file and saving it.</p>

<p>So, I put together a simple bash shell script called &#8220;flashme&#8221;. This basically allows you to create new FLAs from the command line. It will also optionally launch the FLA in Flash after it has been created.</p>

</div>

      <h1 class="entry-title"><a href="/2004/05/31/tutorial-using-flash-resource-manager-with-flex-docs/">Tutorial : Using Flash Resource Manager With Flex Docs</a></h1>

        <!--








  


<time datetime="2004-05-31T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Owen Van Dijk has put together a <a href="http://ohwhen.typepad.com/mx_traveller/2004/05/flex_trick_usin.html">step by step tutorial</a> showing how to use the <a href="/mesh/archives/004700.cfm">Flash Resource Manager</a> to read the Flex docs.</p>

<p>This will also work with other HTML based docs, such as ColdFusion.</p>

  <header>
    
      <h1 class="entry-title"><a href="/2004/05/31/gif-vs-png-support-in-flash-player/">GIF vs PNG Support in Flash Player</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-05-31T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>There has been an interesting <a href="http://chattyfig.figleaf.com/cgi-bin/ezmlm-cgi?1:sss:113353:200405:cljnfjcfkfffegmcnjfp#b">thread</a> on Flash Coders over the past couple of days discussing whether the Flash Player should support dynamically loading GIFs and / or PNGs.</p>

<p>So, which would you prefer? If we could only add one format, would you prefer we add support for dynamically loading GIFs or dynamically loading PNGs? Why?</p>

<p>Post your thoughts in the comments.</p>
</div>
  
  


    </article>

  <header>
    
      <h1 class="entry-title"><a href="/2004/05/28/great-flash-mx-magazine-mx-magazine/">Great Flash / MX Magazine (MX Magazine)</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-05-28T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just got back from the <a href="http://www.flashforum.de/konferenz/">FlashForum Konferenz</a> in Dusseldorf, Germany, which was really a greate conference. While there I picked up a copy of <a href="http://www.mxmagazin.de/">MX Magazine</a>, and was really impressed with the quality and quantity of articles (especially on Flash).</p>

<p>If you are in Europe, and you can read German (or at least fake it), I strongly suggest checking this magazine out. It is one of the best magazines (if not the best) I have seen that covers Flash topics.</p>

<p>You can find more info <a href="http://www.mxmagazin.de/">here</a> (in German).</p>
</div>

      <h1 class="entry-title"><a href="/2004/05/25/excluding-classes-from-being-compiled-into-swf/">Excluding Classes From Being Compiled Into SWF</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-05-25T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Did you know that you can exclude ActionScript classes from being compiled into the final SWF? You may want to do this to decrease file size, but still have the classes avaliable for type checking.</p>

<p>You can find out how to exclude classes from being compiled <a href="http://livedocs.macromedia.com/flash/mx2004/main/wwhelp/wwhimpl/common/html/wwhelp.htm?context=Flash_MX_2004_Documentation&amp;file=09_cre29.htm">here</a>.</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2004/05/24/links-from-architecting-flash-applications-session/">Links From &#8220;Architecting Flash Applications&#8221; Session</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-05-24T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I am in Dusseldorf now for the <a href="http://www.flashforum.de/konferenz/">FlashForum Konferenze 2004</a>. I am really impressed by the conference, and all of the cool stuff I have seen thus far (both in the conference, and from talking to developers).</p>

<p>Anyways, I gave a talk this morning on Architecting Flash Applications, and promised that I would post the links to some of the resources and URLs mentioned during my session. So, here they are:</p>

<ul>
<li><a href="http://www.macromedia.com/go/weblogs">Macromedia XML News Aggregator (MXNA)</a></li>
<li><a href="http://www.macromedia.com/devnet/mx/flash/articles/mxna_sample.html">MXNA Sample Application Code</a></li>
<li><a href="http://www.markme.com/mxna/tools.cfm#a3">MXNA ActionScript 2 Web Service API</a></li>
<li><a href="http://www.markme.com/mesh/archives/004286.cfm">EventProxy Class (and good discussion on EventDispatcher)</a></li>
<li><a href="http://www.google.com/search?q=flash+EventDispatcher&amp;sourceid=mozilla-search&amp;start=0&amp;start=0&amp;ie=utf-8&amp;oe=utf-8">EventDispatcher Resources (from Google)</a></li>
<li><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/sample_apps.html#internet_search">Google / Internet Search Application (on DRK 4)</a></li>
</ul>


<p>You can also download my Flash Resource Manager from <a href="/mesh/archives/004700.cfm">here</a>.</p>

<p>I will be speaking again tomorrow afternoon, talking about our vision and roadmap for the Flash platform and ecosystem.</p>

<p>Btw, I will post more on the user group meetings from this week a little later.</p>
</div>
