  <header>
    
      <h1 class="entry-title"><a href="/blog/2008/05/29/firefox-3-will-break-some-flash-content/">Firefox 3 Will Break Some Flash Content</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-05-29T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick note, but it looks like <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=434914">a bug in Firefox 3</a> (soon to be released) will break some existing Flash content. Specifically, it looks like it breaks onKeyUp events in Flash.</p>

<p>You can find more info, and view the bug <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=434914">here</a>.</p>

<p><strike>Unfortunately, it does not look like they will fix this for the 3.0 release, but may fix it in the first 3.0 update.</strike></p>

<p>UPDATE : Mozilla decided to fix the issue (woot!), and <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=434914#c35">has posted a new build</a>. Make sure to check out the build and test your content.</p>
</div>
  
  


    </article>

  <div class="entry-content"><p>Since the first leg of the <a href="http://onair.adobe.com">European on AIR Tour</a> wrapped up, I have had some time to take some time and research / play around with some new technologies. In particular, I have been looking into the <a href="http://www.w3.org/html/wg/html5/">HTML 5 draft spec</a>, as well as some of the work that Google has been doing with <a href="http://gears.google.com/">Google Gears</a>.</p>

      <p class="meta">
        <!--








  


<time datetime="2008-05-26T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick note, but I have updated my <a href="http://code.google.com/p/wowheadlauncher/">Wowhead launcher</a> to work with Adobe AIR 1.0.</p>

<p><a href="http://code.google.com/p/wowheadlauncher/"><img src="http://farm2.static.flickr.com/1277/1053313438_7766e7b5c1_o.png" width="437" height="139" alt="Wowhead Launcher Screenshot" border="0" /></a></p>

<p>This is a simple application that allows you to quickly launch searches into <a href="http://www.wowhead.com">wowhead.com</a> (for World of Warcraft). You can find more information, as well as grab the air file from the <a href="http://code.google.com/p/wowheadlauncher/">Google Code project page</a>.</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2008/05/01/adobe-drops-restrictions-on-swf-flv-formats/">Adobe Drops Restrictions on SWF, FLV Formats</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-05-01T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As you have probably seen, <a href="http://www.adobe.com/openscreenproject/developers/">Adobe has dropped the licensing restrictions on both the SWF and FLV file formats</a>. Among other things, you can know use the formats to create players that read in the formats.</p>

<p>Check out Ryan Stewart&#8217;s weblog for more <a href="http://blog.digitalbackcountry.com/?p=1404">discussion</a></p>

<p>We have also put up a <a href="http://www.adobe.com/openscreenproject/developers/">site with some information</a>, which includes a <a href="http://www.adobe.com/openscreenproject/faq/">FAQ</a>.</p>

<p>You can also download the specs:</p>

<ul>
<li><a href="http://www.adobe.com/devnet/swf/">SWF 9</a></li>
<li><a href="http://www.adobe.com/devnet/flv/">FLV</a></li>
<li><a href="http://opensource.adobe.com/wiki/display/blazeds/Developer+Documentation">AMF Specification</a></li>
</ul>

</div>
  
  


    </article>
