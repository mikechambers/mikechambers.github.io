      <h1 class="entry-title"><a href="/2007/04/26/creating-apollo-applications-using-flash-cs3/">Creating Apollo Applications Using Flash CS3</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-04-26T13:53:01-07:00" pubdate data-updated="true">Thursday, April 26, 2007</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Now that <a href="http://www.adobe.com/products/flash/">Flash CS3 is available</a>, a lot of people have been asking when they will be able to author <a href="http://www.adobe.com/go/apollo">Apollo</a> applications with it. We are working closely with the Flash Authoring team on a set of extensions that will make it easy to author Apollo applications directly within Flash CS3.</p>

<p>However, you can author Apollo content from within CS3, but it does require a bit of hackery. Fortunately, Guy Watson has released an <a href="http://www.flashguru.co.uk/create-apollo-apps-in-flash-cs3/">extension for Flash CS3 that makes it much easier to test Apollo content directly from Flash CS3</a>. So, if you are loving Flash CS3, and are interested in Apollo, then <a href="http://www.flashguru.co.uk/create-apollo-apps-in-flash-cs3/">check out Guy&#8217;s extension</a>.</p>

<p>Ill post more info on the time line for the Apollo extensions from Adobe as the information becomes available.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2007/04/26/open-source-flex-and-its-impact-on-apollo/">Open Source Flex and Its Impact on Apollo</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-04-26T13:18:01-07:00" pubdate data-updated="true">Thursday, April 26, 2007</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, as I am sure you have heard by now, we <a href="http://www.adobe.com/aboutadobe/pressroom/pressreleases/200704/042607Flex.html">announced last night that we will be releasing the Flex Framework and SDK under the open source Mozilla Public License (MPL)</a>. I am not going to go into too much details on the announcement, as it is covered in depth everywhere else (<a href="http://www.onflex.org/ted/2007/04/flex-goes-open-source-mpl.php">Ted Patrick has a post </a>with a good over view and collection of links, and Robert Scoble has posted some videos about the news (<a href="http://www.podtech.net/home/scobleshow/2826/breaking-news-adobe-flash-flex-goes-open-sourc">1</a> and <a href="http://www.podtech.net/home/scobleshow/2826/breaking-news-adobe-flash-flex-goes-open-sourc">2</a>)).</p>

<p>One of the things included as part of this announcement is that all of the Flex based <a href="http://www.adobe.com/go/apollo">Apollo</a> components will also be open sourced, but that then begs the question, what about the rest of the content that will be included within the Apollo SDK.</p>

<p>We haven&#8217;t announced any plans at this time to open source the Apollo SDK. We are still in our alpha / beta development stage, and thus we don&#8217;t even know for sure what all will be within the SDK. However, once we have a better picture of what the final SDK will include, then I don&#8217;t think it is unreasonable to expect that the Apollo SDK, or parts of it, will follow the same path of the Flex SDK, especially since they are so tightly integrated.</p>

<p>Expect to hear more on this over the next couple of months as the Apollo release begins to solidify.</p>
</div>
  
  


    </article>

  <div class="entry-content"><p>Well, <a href="http://www.adobe.com/go/apollocamp">Apollo Camp</a> was so much fun, we decided to do another. Adobe, along with creation chamber and xyleminteractive are putting on<a href="http://apolloranch.eventbrite.com/"> Apollo Ranch next week in Boulder Colorado</a> (not too far from Denver).</p>

<p>The event is:</p>

<p>Saturday night, May 5 at the Fiske Planetarium at the University of Colorado, Boulder</p>

<p>We have a complete line up of sessions covering Apollo and I will be giving the keynote. If you want to get up to speed on Apollo, or just hang out with a bunch of other developers, then make sure to sign up.</p>

<p>The conference is free, but the slots are being taken pretty quickly, so make sure to <a href="http://apolloranch.eventbrite.com/">register at the site</a>.</p>

  <div class="entry-content"><p>Well, it appears that <a href="http://weblogs.macromedia.com/mesh/archives/2007/04/flex_apollo_irc.html">a lot of people are interested in an Apollo chat</a> via IRC, so I set up a room today if anyone want to chat, or ask questions about Apollo.</p>

<p>Server: irc.prison.net (efnet)<br/>
room : #apollochat</p>

<p>I was hoping to get a room on freenet, but was having trouble registering the room, so for today, Ill hang around on efnet.</p>

      <h1 class="entry-title"><a href="/2007/04/19/flex-apollo-irc-channel/">Flex / Apollo IRC Channel?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-04-19T13:57:01-07:00" pubdate data-updated="true">Thursday, April 19, 2007</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>There have been a couple of posts over the past couple of days with people talking about using IRC to chat about Flex and Apollo. I think this is an cool idea, and would love to get an room started that stayed pretty active.</p>

<p>I would especially like to do weekly chats with the Flex, Apollo and Player teams. I think that would be a lot of fun, and enable everyone to speak directly with the people building these technologies.</p>

<p>Is anyone else interested in participating in an IRC channel for Flex / Apollo / ActionScript discussions? If so, which server should we use? What about a channel name?</p>

<p>Anyone interested? Post feedback in the comments?</p>
</div>
