      <h1 class="entry-title"><a href="/2007/10/12/ars-technica-interview-on-air/">Ars Technica Interview on AIR</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-10-12T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://arstechnica.com/journals/apple.ars/2007/10/11/twitter-with-spaz-air-interview-with-dev-ed-finkler">ars technica</a> has an <a href="http://arstechnica.com/journals/apple.ars/2007/10/11/twitter-with-spaz-air-interview-with-dev-ed-finkler">interview up with Ed Finkler</a>, the developer behind the AIR based <a href="http://funkatron.com/spaz">Spaz Twitter client</a> (which was one of the winners of the <a href="http://labs.adobe.com/showcase/special/airderby/">AIR Developer Derby</a>).</p>

<p>The interview is a good read and why Ed (an HTML / PHP developer) choose AIR, and what his experience was like working with the runtime. It also gives a good explanation of some of the new <a href="http://labs.adobe.com/wiki/index.php/AIR:HTML_Security_FAQ">HTML / JavaScript security changes</a> that were implimented in <a href="http://www.adobe.com/go/air">Beta 2</a>.</p>

<p>You can read the entire article <a href="http://arstechnica.com/journals/apple.ars/2007/10/11/twitter-with-spaz-air-interview-with-dev-ed-finkler">here</a>.</p>
</div>
  
  


    </article>

      <p class="meta">
        <!--








  


<time datetime="2007-10-11T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.ddj.com/architect/202401085">Dr Dobb&#8217;s Journal</a> has posted <a href="http://www.ddj.com/architect/202401085">an article on Adobe AIR</a> in this months (November 2007) issue. It is written by <a href="http://blogs.adobe.com/simplicity/">Oliver Goldman</a>, who is one of the primary engineers on the AIR team, and provides a good overview of what AIR is, and the problems that it tries to solve.</p>

<p>You can read the entire article online <a href="http://www.ddj.com/architect/202401085">here</a>.</p>
</div>

      <h1 class="entry-title"><a href="/2007/10/04/air-javascript-pocket-guide-translated-to-japanese/">AIR JavaScript Pocket-guide Translated to Japanese</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-10-04T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just got an email from Yasuhiro Tanaka letting me know that the crew over at <a href="http://www.anthill.jp/">anthill.jp</a> (they do some amazing work) has posted a <a href="http://gizmo.anthill.jp/fgug/modules/bwiki/index.php?AIR%20for%20JavaScript%20Developers">Japanese translation of the Adobe AIR for JavaScript Developers Pocketguide</a>.</p>

<p>You can find the entire translated text <a href="http://gizmo.anthill.jp/fgug/modules/bwiki/index.php?AIR%20for%20JavaScript%20Developers">here</a>.</p>

<p>You can download the english version of the book <a href="http://labs.adobe.com/wiki/index.php/AIR:Books:Adobe_Integrated_Runtime_for_JavaScript_Developers">here</a>.</p>
</div>

      <h1 class="entry-title"><a href="/2007/10/02/customize-the-default-air-application-descriptor-xml-file-in-flex-builder-beta/">Customize the Default AIR Application Descriptor Xml File in Flex Builder Beta</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-10-02T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Here is a quick tip, that I got from Tom Lane on the Flex Builder team. If you do a lot of <a href="http://www.adobe.com/go/air">AIR</a> development, then you have probably noticed that the default application descriptor file in <a href="http://labs.adobe.com/technologies/flex/flexbuilder3/">Flex Builder 3 Beta 2</a>, is heavily commented. While this makes it easy to learn the new tags, it can be a little overwhelming, and make it difficult to find the actual tags you need.</p>

<p>Luckily, there is an easy way to edit the default template for the file. Note, this is not supported and subject to change in the future.</p>

</div>

      <h1 class="entry-title"><a href="/2007/09/19/slides-from-deconstructing-the-bus-flashforward-session/">Slides From Deconstructing the Bus FlashForward Session</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-09-19T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just finished up my presentation at FlashForward. It was titled <a href="http://www.flashforwardconference.com/sessions?sid=803">On the Road with Adobe AIR</a> and I took apart some of the AIR applications that we use on the bus to power the <a href="http://onair.adobe.com/api/">online APIs</a>.</p>

<p>I have <a href="http://onairbustour.googlecode.com/svn/trunk/projects/presentations/DeconstructingTheBus/">uploaded all of the slides and files</a> for the presentation to the bus tour&#8217;s subversion repository.</p>

</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2007/09/18/hitting-the-road-again/">Hitting the Road Again</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-09-18T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, now that I have finally recovered from leg two of the <a href="http://onair.adobe.com">on AIR Bus tour</a>, it is time to hit the road again for a marathon tour of the East coast and Midwest.</p>

<p>First up is <a href="http://www.flashforwardconference.com">FlashForward</a> in Boston this week. I am really excited about this conference, as for various reasons, I havent been to the past couple of Flash Forwards. In addition to getting to see and hang out with all of my friends, I am presenting a session titled <a href="http://www.flashforwardconference.com/sessions?sid=803">On the Road with Adobe AIR</a>, in which I will be deconstructing some of the AIR applications that we use to power the bus tour.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2007/09/18/hitting-the-road-again/">Read on &rarr;</a>
    </footer>
  


    </article>

  <div class="entry-content"><p>Just a quick fyi, but I will be offline most of the week recuperating from the last two weeks on the road with the <a href="http://onair.adobe.com">on AIR Bus tour</a> (<a href="http://onair.adobe.com/schedule/">leg 3 starts up in a couple of weeks</a>).</p>
