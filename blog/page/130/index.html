  <div class="entry-content"><p>Want to learn about components? Want to learn everything about components? Below is a list of some of the best, and most useful articles, tutorials and resources covering all aspects of using, creating and understand components.<br/>

<ul>

</ul>

      <p class="meta">
        <!--








  


<time datetime="2002-06-02T13:10:01-07:00" pubdate data-updated="true">Sunday, June 02, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Phillip Torrone, of all things flash on devices fame, has posted <a href="http://www.insomedia.com/pocketpcsummit/">pictures and video clips</a> of the recent Pocket PC Summit. The video clips include Phillip&#8217;s keynote, as well as highlights of my session about Flash on the Pocket PC.<br/>
On a related note, Bill Perry has made available his Flash based Pocket PC Summit event guide. You can download it from <a href="http://www.pocketpcflash.net/downloads/PPCS_Philly_2002.arm.cab">here</a>.<br/>
Update : Robert Hall has also <a href="http://www.impossibilities.com/blog/entry_blog-41.html">posted</a> some photos, and well as pointing out the Flash site for <a href="http://www.foodnetwork.com/foodtv/show/0,6525,IC,00.html">Iron Chef</a> Japan&#8217;s <a href="http://www.morimotorestaurant.com/main.html">restaurant</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2002/05/31/advanced-flash-rss-viewer/">Advanced Flash RSS Viewer</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-05-31T13:39:01-07:00" pubdate data-updated="true">Friday, May 31, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The Flash community has been getting pretty excited about Flash and RSS lately. The latest (and greatest?) is Phil Chung&#8217;s <a href="http://www.philterdesign.com/dev/flashFeeds/">RSS Flash News feed viewer</a>. Wow, this is really nice, and makes it simple to scan a lot of information.<br/>
Here are my feature requests:</p>

<ul>
<li><p>Once the XML is loaded, cache the data so if I click to another feed and come back it doesn&#8217;t have to reload.</p></li>
<li><p>When viewing one feed, load in the others and cache them.</p></li>
<li><p>Have it check for new feeds every 15 minutes.</p></li>
<li><p>Have a section that will show the top two items from every feed.</p></li>
<li><p>Add mesh on mx (<a href="http://radio.weblogs.com/0106797/rss.xml">rss</a>)!</p></li>
</ul>


<p>Again, this is very nice, and is something that I could see myself using to keep up with all of the Flash weblogs.<br/>
[via <a href="http://weblog.bergersen.net/archives/000208.html#000208">jdb</a>]</p>
</div>
  
  


    </article>
