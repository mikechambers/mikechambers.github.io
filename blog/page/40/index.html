        <!--








  


<time datetime="2006-05-19T13:21:01-07:00" pubdate data-updated="true">Friday, May 19, 2006</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have been using the mxmlc and compc compilers a bunch this week (mxmlc and compc are ActionScript 3 / Flex 2 command line compilers included with the [Free Flex 2 SDK][1]). Whenever I start to use a command line compiler it can take me a while to figure out all of the correct arguments I need to pass it, but once I figure it out, it is pretty simple to use, as I just reuse a lot of the same args.</p>

<p>I went through this process this week trying to compile a SWC (containing a Flex Component) with COMPC. I wanted to make a quick post showing how I compiled it, along with a quick explanation, with the hopes of providing a good baseline reference for anyone else who needs to do something similar in the future.</p>

</div>

      <p class="meta">
        <!--








  


<time datetime="2006-05-10T13:58:01-07:00" pubdate data-updated="true">Wednesday, May 10, 2006</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The Adobe Consulting team has been busy over at their <a href="http://weblogs.macromedia.com/mc/">blog</a> this week. Not only have they updated their super useful <a href="http://weblogs.macromedia.com/mc/archives/2006/05/flex_2_style_ex_2.cfm">Flex Style explorer</a>, but they also released a CSS <a href="http://weblogs.macromedia.com/mc/archives/2006/05/mac_os_x-lookin.cfm">style sheet</a> that will make your Flex application look a lot like a Mac app.</p>

<ul>
<li><a href="http://weblogs.macromedia.com/mc/archives/2006/05/flex_2_style_ex_2.cfm">Flex Style Explorer for Flex 2</a></li>
<li><a href="http://weblogs.macromedia.com/mc/archives/2006/05/mac_os_x-lookin.cfm">Mac OS-X Style for Flex 2</a></li>
</ul>


<p>Both require Flex 2 / Flash Player 9 Beta 3, which you can grab from <a href="http://www.adobe.com/go/labs_flex2_downloads">labs.</a></p>

<p>You can find more info on styling Flex apps using CSS on <a href="http://livedocs.macromedia.com/labs/1/flex20beta3/00000768.html#241755">livedocs</a>.</p>
</div>

  <div class="entry-content"><p>In addition to <a href="http://weblogs.macromedia.com/mesh/archives/2006/05/flash_player_9.html">new beta builds of Flash Player 9, Flex Builder 2, and Flex 2</a>, we have also posted updated versions of the <a href="http://labs.adobe.com/wiki/index.php/ActionScript_3:resources:apis:libraries">open source ActionScript 3 libraries</a> to labs.</p>

<p>These libraries include a number of changes:</p>

<ul>
<li>Updated to work with beta 3</li>
<li>Some API renaming (mostly in corelibs : com.adobe.utils)</li>
<li>Removed some redundant APIs (mostly in com.adobe.utils)</li>
<li>Fixed bug where events where not being documented in docs</li>
</ul>
