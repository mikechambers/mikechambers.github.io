      <h1 class="entry-title"><a href="/2006/08/14/asdoc-as3-doc-generating-tool-on-labs/">AsDoc (AS3 Doc Generating Tool) on Labs</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-08-14T13:13:01-07:00" pubdate data-updated="true">Monday, August 14, 2006</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We just released a version of <a href="http://labs.adobe.com/wiki/index.php/ASDoc">AsDoc</a> on labs. AsDoc is a tool that generates API documentation from ActionScript 3 classes. It is the tool we use the generate the <a href="http://livedocs.macromedia.com/flex/2/langref/index.html">Flex 2 and AS3</a> API docs, as well as all of the <a href="http://labs.adobe.com/wiki/index.php/ActionScript_3:resources:apis:libraries">ActionScript 3 open source library docs</a>.</p>

<p>You can find more information, as well as download the bits from the <a href="http://labs.adobe.com/wiki/index.php/ASDoc">AsDocs Labs page</a>.</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2006/08/14/todo-plugin-for-flex-builder-2/">Todo Plugin for Flex Builder 2</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-08-14T13:05:01-07:00" pubdate data-updated="true">Monday, August 14, 2006</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>One of the features that I really hoped would get into Flex Builder 2.0 was the ability to track todo items in my code. This didn&#8217;t make the cut for 2.0, but luckily Flex Builder is built on top of Eclipse, which is very extensible. <a href="http://kuwamoto.org/">Sho</a> pointed me toward this <a href="http://www.richinternet.de/blog/index.cfm?entry=911D4B57-0F0D-5A73-AF6F4D4D04099757">todo Flex Builder extension</a> built by Dirk Eisman, which does exactly what I need.</p>

<p>After installing the plugin, any comments that start with todo:</p>

<p><code>//todo: need to implement this function</code></p>

<p>will automatically get added to the task list. This makes it super simple to keep track of what needs to be done in your code.</p>

<p>You can find more information on the plugin, as well as download it from <a href="http://www.richinternet.de/blog/index.cfm?entry=911D4B57-0F0D-5A73-AF6F4D4D04099757">here</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2006/08/10/video-of-flash-10-year-anniversary-party-at-adobe-in-san-francisco/">Video of Flash 10 Year Anniversary Party at Adobe in San Francisco</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-08-10T13:47:01-07:00" pubdate data-updated="true">Thursday, August 10, 2006</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have just uploaded a <a href="http://video.google.com/videoplay?docid=4207805891469041313">video of some of the Flash 10 Year Anniversary party</a> from last night (held at Adobe / former Macromedia HQ in San Francisco).</p>

<p>The clip includes birthday wishes from <a href="http://www.homestarrunner.com">Strongbad</a>, and <a href="http://www.nectarine.com.au/">Nectarine</a> and some comments from Kevin Lynch and the guys from <a href="http://www.bigspaceship.com/">Big Spaceship</a>.</p>

<p>You can view the complete video <a href="http://video.google.com/videoplay?docid=4207805891469041313">here</a>.</p>

<p>Highlights of the night included a birthday greeting for Flash from <a href="http://www.homestarrunner.com">Strong bad</a>, Flashtinis, and Halo into the night.</p>

<p>You can find more info on the anniversary and history of Flash <a href="http://www.adobe.com/products/flash/special/flashanniversary/?sdid=ILCX">here</a>.</p>

<p>Sorry about the crappy quality.</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2006/08/08/what-were-trying-to-do-with-flash/">What We&#8217;re Trying to Do With Flash</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-08-08T13:58:01-07:00" pubdate data-updated="true">Tuesday, August 08, 2006</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><blockquote><p>What we&#8217;re trying to do with Flash is create a feature-rich run time that&#8217;s consistent across all of the platforms. That&#8217;s something that has not been the reality for other web technologies. Browsers have not been consistent &#8212; even the Java Virtual Machine is rarely consistent on different platforms. For the past 10 years, we&#8217;ve been able to say, &#8216;Here is a technology and a set of tools that allow you to create content once, then deliver it to a wide variety of platforms and know that it&#8217;s going to work consistently.&#8217;</p></blockquote>

<p>Quote from <a href="http://www.wired.com/news/technology/software/0,71558-0.html?tw=wn_index_2">Mike Downey in Wired</a> via <a href="http://weblogs.macromedia.com/jd/archives/2006/08/downey_on_flash.cfm">JD</a></p>
</div>
  
  


    </article>
