      <h1 class="entry-title"><a href="/2009/11/13/actionscript-3-development-task-contest-1-entries/">ActionScript 3 Development Task Contest #1 Entries</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2009-11-13T12:15:01-08:00" pubdate data-updated="true">Friday, November 13, 2009</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have uploaded all of the entries for the <a href="http://www.mikechambers.com/blog/tag/AS3DTC1/">ActionScript 3 Development Task Contest #1</a> to the <a href="http://github.com/mikechambers/ActionScript-3-Development-Task-Contests/tree/master/AS3DTC_1/">contest&rsquo;s GitHub repository</a>.</p>

<p>If you sent me an entry and do not see it in the repository, email me ASAP (without the file). Adobe&rsquo;s spam system can be a bit overzealous at times, but if I know you sent me something, I can find it.</p>

</div>

      <p class="meta">
        <!--








  


<time datetime="2009-11-12T12:12:01-08:00" pubdate data-updated="true">Thursday, November 12, 2009</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, there is just a little over a day before the deadline for entries to the <a href="/blog/2009/11/10/actionscript-3-development-task-contest-1/">ActionScript Development Task Contes</a>t (AS3DTC) are due. I wanted to make a quick post with a couple of reminders to ensure everyone has their correctly working submissions in on time.</p>

<p>First, a couple items:</p>

</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2009/11/10/actionscript-3-development-task-contest-1/">ActionScript 3 Development Task Contest #1</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2009-11-10T12:30:01-08:00" pubdate data-updated="true">Tuesday, November 10, 2009</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I was working on some code over the weekend and was spending a lot of time trying to figure out the best way to approach a problem, and how to get the best performance from the solution. I thought it would be useful and interesting to see how other developers would approach the problem. This gave me an idea for an ActionScript 3 contest, which I am announcing today.</p>

</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2009/11/04/moving-a-git-repository-subdirectory-to-its-own-repository/">Moving a Git Repository Subdirectory to Its Own Repository</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2009-11-04T12:03:01-08:00" pubdate data-updated="true">Wednesday, November 04, 2009</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I use <a href="http://git-scm.com/">Git</a> and <a href="http://www.github.com">GitHub</a> to manage all of my personal code projects. I have one large repository called projects, which is then broken into sub directories based on the main technology used for each project (i.e. Flash, JavaScript, iphone, etc&hellip;).</p>

<p>I am currently working on a Flash based iphone game code-named &ldquo;pewpew&rdquo;, which is maintained within my projects repository. As I have begun to work on it more and more, I decided that I wanted to have pewpew in its own git repository. This will make it easier to track issues, as well as give me the option of open sourcing it and allow others to create and submit forks.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2009/11/04/moving-a-git-repository-subdirectory-to-its-own-repository/">Read on &rarr;</a>
    </footer>
  


    </article>

      <p class="meta">
        <!--








  


<time datetime="2009-10-20T13:22:01-07:00" pubdate data-updated="true">Tuesday, October 20, 2009</time>&#8211;>

  </header>


  <div class="entry-content"><p>Here are my slides from my <a href="http://www.fitc.ca/events/about/?event=99">FITC Edmonton</a> talk titled &ldquo;<a href="/blog/files/presentations/fitc_edmonton_2009/flash_iphone.pdf">Building iPhone Applications with Flash CS5</a>&rdquo;.</p>

<p>You can download the slides from <a href="/blog/files/presentations/fitc_edmonton_2009/flash_iphone.pdf">here</a>.</p>

<p>Btw, really great conference and vibe, and the speaker list was simply amazing. Congrats to Shawn and the <a href="http://www.fitc.ca/">FITC</a> crew for putting on another great event.</p>
</div>

  <header>
    
      <h1 class="entry-title"><a href="/2009/10/13/case-study-actionscript-3-performance-optimization/">Case Study : ActionScript 3 Performance Optimization</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2009-10-13T13:57:01-07:00" pubdate data-updated="true">Tuesday, October 13, 2009</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Prompted by some of the work from <a href="http://www.gskinner.com/blog/">Grant Skinner</a> (in particular his <a href="http://gskinner.com/blog/archives/2004/06/conference_sess.html">FOTB 2009 session</a>) and <a href="http://www.bytearray.org/">Thibault Imbert</a>, I have been doing a lot of research lately into optimizing ActionScript 3 content. Not just how to make it run faster, but how to approach the process of optimization.</p>

<p>I am also starting to work on a small project which works with pixel data from images, and on which I anticipate performance might be an issue when working with larger images. I figured this would be a good opportunity to use some of the early code as a case study. I wanted to post the process and results here.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2009/10/13/case-study-actionscript-3-performance-optimization/">Read on &rarr;</a>
    </footer>
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2009/10/12/why-you-should-not-care-about-building-apps-for-the-iphone-with-flash/">Why You Should NOT Care About Building Apps for the iPhone With Flash</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2009-10-12T13:05:01-07:00" pubdate data-updated="true">Monday, October 12, 2009</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The news from Adobe MAX 2009 that probably generated the most buzz and discussion online was the announcement that <a href="http://www.mikechambers.com/blog/2009/10/05/building-applications-for-the-iphone-with-flash/">Flash CS5 will have support for outputting applications for the iPhone</a>. While I am really excited about the news, and the work we are doing around the iPhone, I am here to tell you that you should not care about it.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2009/10/12/why-you-should-not-care-about-building-apps-for-the-iphone-with-flash/">Read on &rarr;</a>
    </footer>
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2009/10/05/building-applications-for-the-iphone-with-flash/">Building Applications for the iPhone With Flash</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2009-10-05T13:45:01-07:00" pubdate data-updated="true">Monday, October 05, 2009</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>This morning during the day 1 keynote at <a href="http://max.adobe.com/">Adobe Max 2009</a>, Adobe announced that the next version of Adobe Flash (Flash Professional CS5) will include support for creating stand-alone applications for the Apple iPhone and iPod Touch. As you can imagine, this is something that we are really excited about, and we expect there to be a lot of questions. This post should address some of those questions, and point to additional resources with more information.</p>

<p>So, what exactly did we announce?</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2009/10/05/building-applications-for-the-iphone-with-flash/">Read on &rarr;</a>
    </footer>
  


    </article>

  <header>

      <p class="meta">
        <!--








  


<time datetime="2009-10-05T13:11:01-07:00" pubdate data-updated="true">Monday, October 05, 2009</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick note, but my Max session for Wednesday morning, at ( 9:30 AM) titled &ldquo;Secret Session : Flash&rdquo; is now an open Q and A with the Flash Player and AIR teams to talk about creating applications for the iPhone with Flash.</p>
</div>
