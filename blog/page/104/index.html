      <h1 class="entry-title"><a href="/2003/01/08/macromedia-flash-and-apple-safari/">Macromedia Flash and Apple Safari</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-08T12:08:01-08:00" pubdate data-updated="true">Wednesday, January 08, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Apple announced yesterday that it is releasing a new browser named <a href="http://www.apple.com/safari/">Safari</a>. The browser has support for the Flash player (it uses the existing player already on the system). However, as some people have pointed out there are some significant issues with Flash playback within the browser. Since the Safari browser is currently in beta, this is to be expected.</p>

<p>We are working very closely with Apple and the Safari team to ensure that these issues are taken care of prior to the final release. If you discover any issues with Flash playback within Safari, please submit them to us using the Flash Player wish list <a href="http://www.macromedia.com/support/email/wishform/?6213=19">form</a>, and also make sure to submit them to Apple using the built in bug reporting feature (click on the little bug at the top right of the browser).</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2003/01/07/cfmx-flash-remoting-for-os-x/">CFMX / Flash Remoting for OS X</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-07T12:57:01-08:00" pubdate data-updated="true">Tuesday, January 07, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We <a href="http://www.macromedia.com/macromedia/proom/pr/2003/jrun_osx.html">announced</a> today that the developer version of CFMX J2EE Developer edition is now available for Mac OS X. What does this mean? It means that you can install JRun 4 on OS X and run CFMX on top of that, and do all of your ColdFusion and Flash Remoting development on OS X.<br/>
Christian Cantrell wrote a logged in <a href="http://www.macromedia.com/desdev/logged_in/ccantrell_macosx.html">article</a> with some info on the announcement and has posted some info and links on here <a href="http://markme.com/cantrell/weblog/index.cfm?d=7&amp;y=2003&amp;m=1">weblog</a>.<br/>
You can find more information, as well as download all of the bits you need <a href="http://www.macromedia.com/software/servers/macintosh/">here</a>.</p>
</div>

<time datetime="2003-01-06T12:40:01-08:00" pubdate data-updated="true">Monday, January 06, 2003</time>&#8211;>

  </header>


  <div class="entry-content"><p>I just noticed that Volwswagen has launched a new <a href="http://www.vw.com/newModels.htm#">section</a> of their site that has information on their new car models. Of particular interest, is the Touarage mini site, which is done using <a href="http://www.macromedia.com/software/flashplayer/">Flash Player</a> 6.<br/>

      <p class="meta">
        <!--








  


<time datetime="2003-01-06T12:30:01-08:00" pubdate data-updated="true">Monday, January 06, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I am planning on holding another &#8220;Find Cartoon Mesh&#8221; DRK contest similar to the run i ran last <a href="http://radio.weblogs.com/0106797/2003/01/03.html#a379">week</a>. However, this time, Cartoon Mesh (or should it be mini-mesh) will be hidden on my blog or one of the other Flash related weblogs.<br/>
So, if you run a weblog and want to participate in the contest, just send me an email directly, or post your link in the comments section. I&#8217;ll&nbsp; get all of the links together, and then start the contest.<br/>
Also, if you get tired of looking for Cartoon Mike, submit a new character to search for.<br/>
The prize will be a copy of the <a href="http://www.macromedia.com/software/drk/">Developer Resource Kit</a> Volume 2.</p>
</div>
