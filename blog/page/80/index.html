      <h1 class="entry-title"><a href="/2003/10/13/central-developer-chat-today/">Central Developer Chat Today</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-10-13T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We are going to have a chat today in the Central Developer <a href="http://www.markme.com/mesh/archives/003388.cfm">Chat application</a>. It will be today at 11:30 am pst (I think that is -8 utc). It will be around 30 minutes, with the first 20 minutes focused on feedback on Central, and the last 20 minutes general QA.</p>

<p>You can find more information on the chat <a href="http://www.markme.com/mesh/archives/003388.cfm">here</a>. You can install it from the Install Badge on the right.</p>
</div>
  
  


    </article>

  <header>
    
      <h1 class="entry-title"><a href="/2003/10/11/flash-mx-2004-data-binding-tutorial/">Flash MX 2004 Data Binding Tutorial</a></h1>

        <!--








  


<time datetime="2003-10-11T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just noticed that Vera Fleischer (Macromedia&#8217;s own <a href="http://www.flashgoddess.com/html/profiles.html">Flash Goddess</a>) has posted a very thorough tutorial on data binding in <a href="http://www.macromedia.com/software/flash/">Flash MX 2004</a>.</p>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/10/10/lucian-beebe-on-flash-mx-2004-and-central/">Lucian Beebe on Flash MX 2004 and Central</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-10-10T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Community MX has an <a href="http://www.communitymx.com/content/article.cfm?cid=A326E0BFDB5DFD79&amp;print=true">interview</a> up with Lucian Bebee, the Flash product manager. Lots of topics are covered including <a href="http://www.macromedia.com/go/central">Macromedia Central</a>, Flash Remoting, <a href="http://www.macromedia.com/cfusion/search/index.cfm?loc=en_us&amp;term=royale">Royale</a>, and of course, <a href="http://www.macromedia.com/software/flash/">Flash MX 2004</a>.</p>

<p>You can read the entire interview <a href="http://www.communitymx.com/content/article.cfm?cid=A326E0BFDB5DFD79&amp;print=true">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/10/06/speaking-at-sf-user-group-meeting/">Speaking at SF User Group Meeting</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-10-06T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I&#8217;ll be speaking tomorrow night at the San Francisco Macromedia User group <a href="http://www.sfmmuf.org/">meeting</a>. I will be showing <a href="http://www.macromedia.com/go/central">Macromedia Central</a> and <a href="http://www.macromedia.com/software/flash/">Flash 2004</a> and answering any questions thrown at me.</p>

<p>I will also be brining a couple of <a href="http://www.macromedia.com/software/drk">DRKs</a> to give away.</p>

<p>Josh Ulm from <a href="http://www.ioresearch.com/">ioresearch</a> will also be speaking, so it is definitely worth checking out.</p>

<p>The meeting is tomorrow night, 7 pm PST at the Macromedia HQ. You can find more info, including directions at the <a href="http://www.sfmmuf.org/">SFMMUF</a> site.</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/10/03/central-chat-update-2-new-server/">Central Chat Update 2 / New Server</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-10-03T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We started to hit connection limits today for the chat, so we have moved it to a new server that does not have any limits.</p>

<p>You will have to reinstall the app from the badge (updating from within Central will not work).</p>

<p>Just click the install badge on the right, and start chatting away (make sure to check out the video pods).</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/10/03/central-chat-update/">Central Chat Update</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-10-03T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well the <a href="http://www.markme.com/mesh/archives/003388.cfm">Central Chat</a> has been a lot more popular than I expected. Tons of people in it everyday, including a bunch of people from the Central Team.</p>

<p>We have been adding new features daily? Some of the highlights include video pods (thanks <a href="http://www.peldi.com/blog/">Peldi</a>), and screen resizing (thanks <a href="http://www.klynch.com/">Kevin</a>).</p>

<p>We had about 6 or 7 video feeds going today, with about 3 or 4 from the Central Team offices.</p>

<p>Click the installation badge on the left to install the chat, or if you have already installed it, open it and check for updates (Central Dev Chat > Check for Updates).</p>

<p>We are always looking for new features to add, so if you have any suggestions post them in the chat or here.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/10/01/macromedia-central-at-the-max-conference/">Macromedia Central at the MAX Conference</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-10-01T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have recently updated some of the sessions about <a href="http://www.macromedia.com/go/central">Macromedia Central</a> for the <a href="">Macromedia MAX Conference</a>. Here is a list of all of the Central related sessions:</p>

<ul>
<li><a href="http://www.macromedia.com/macromedia/conference/sessions/cs104w.html">Deconstructing a Central Application</a> (Daniel Dura)</li>
<li><a href="http://www.macromedia.com/macromedia/conference/sessions/cs000w.html">Macromedia Central: A New Frontier for Internet Applications</a> (Macromedia)</li>
<li><a href="http://www.macromedia.com/macromedia/conference/sessions/cs101h.html">Creating your first Macromedia Central Application</a> (Phillip Kerman)</li>
<li><a href="http://www.macromedia.com/macromedia/conference/sessions/cs210w.html">Macromedia Central Application Architecture</a> (Mike Williams / Ehtan Malasky)</li>
<li><a href="http://www.macromedia.com/macromedia/conference/sessions/ds206w.html">Best Practices for Central Application Interface Design</a> (Kevin Lynch)</li>
<li><a href="http://www.macromedia.com/macromedia/conference/sessions/cs004w.html">Multi-User and Messaging Applications in Macromedia Central</a> (Mike Chambers (and a special guest?))</li>
</ul>


<p>Or course, there are also keynotes, birds of a feature, etc&hellip; I am hoping to get some space where anyone interested in developing apps, learning about Central or just hanging around with other developers, can do so. There will be a lot of people from the Central team at the conference, so it is a good chance to get a crash course in Central from the people who made it.</p>

<p>The <a href="http://www.macromedia.com/macromedia/conference/">conference</a> is November 18 &#8211; 21, in <a href="http://www.macromedia.com/macromedia/conference/hotel_travel/saltlake.html">Salt Lake City</a>. You can find more info <a href="http://www.macromedia.com/macromedia/conference/">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/09/30/macromedia-central-chat-application-beta/">Macromedia Central Chat Application (Beta)</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-09-30T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have been working on using the <a href="http://www.markme.com/mesh/archives/000276.cfm">chat framework</a> that <a href="http://www.gregburch.com/blog/">Greg Burch</a> and I put together to build a simple chat application for <a href="http://www.macromedia.com/go/central">Macromedia Central</a>. I is not complete, but I figured that people might be interested in checking it out.</p>

<p>You can install it using the install badge on the right (just click install).</p>

<p>I will be hanging around in the chat most of the day and will be chatting and answering questions about Central.</p>

<p>I will also be updating it though the week, so you can either manually check from within Central (Central Dev Chat > Check for Updates), or Central will periodically check for you.</p>

<p>You can access the preferences for the chat from Central Dev Chat > Preferences.</p>

<p>Biggest Known issues:</p>

<ul>
<li>If you do not send a message for an extended period of time, the chat will disconnected.</li>
<li>The close icon in the preferences and command window does not work.</li>
<li>The chat input field will sometimes not enable. If this happens, disconnect, switch to another app and back to the chat.</li>
</ul>


<p>I plan to write an article discussing the application architecture, and posting the code on the <a href="http://www.macromedia.com/devnet/central/">DevNet</a> site.</p>

<p>If you find any bugs, or have any suggestions, post them in the comments.</p>
</div>
  
  


    </article>

        <!--








  


<time datetime="2003-09-29T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
