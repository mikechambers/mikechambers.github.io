    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2002/10/28/devcon-day-1-pre-keynote/">DevCon Day 1 : Pre-Keynote</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-28T12:09:01-08:00" pubdate data-updated="true">Monday, October 28, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just wanted to give a heads up that I will be blogging the keynote in real-time. My plan is to publish my notes live during the keynote, and then afterwords go back and clean them up. So if you couldn&#8217;t make DevCon, you can find out what we are talking about right away. If i have a chance, I&#8217;ll try to do a video blog (vlog?) of part of the keynote.<br/>
Also, I will be posting all of the DevCon related into in the DevCon section of my weblog. I don&#8217;t believe I will be pushing all of those updates on the main page.<br/>
You can find the DevCon section <a href="http://radio.weblogs.com/0106797/categories/devcon/">here</a>.<br/>
Btw, you can find some more DevCon coverage at <a href="http://jdmx.blogspot.com/">JD&#8217;s</a> site, as well as <a href="http://vvmx.blogspot.com/">vernon&#8217;s</a>, <a href="http://vvmx.blogspot.com/">matt&#8217;s</a>, <a href="http://www.corfield.org/blog/">sean&#8217;s</a> and <a href="http://radio.weblogs.com/0113297/">jeremy&#8217;s</a> weblogs.<br/>
BTW2, I will doing some video reports, so if there is anyone you want to hear from, or have any questions for anyone, post them in the comments.<br/>
BTW3, the&nbsp;<a href="http://www.macromedia.com/desdev/">Designer and Developer center</a>&nbsp;will be posting highlights on the main page of DevCon weblog coverage.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2002/10/28/devcon-more-video-blogs-and-im-tired/">DevCon : More Video Blogs, and Im Tired</a></h1>

  <div class="entry-content"><p>Well, I have been running around all day and haven&#8217;t had a chance to sit through any sessions. I have posted a couple of video weblogs.<br/>
You can view a list of video blogs <a href="http://bilbo.macromedia.com/devconblog/blogitems.cfm">here</a>.<br/>
Waldo Smeets actually put together a Flash app that uses a <a href="http://bilbo.macromedia.com/devconblog/activeblogs.cfc?wsdl">web service</a> (<a href="http://www.mplode.com/tima/xml/macromediadevcon2k2.xml">RSS feed</a>, courtesy <a href="http://tima.mplode.com/">Tim Appnel</a>) created by Jeremy Allaire to list all of the video blogs. You can view it <a href="http://www.waldosmeets.com/2002_10_01_archive.php#83672161">here</a>.<br/>
So whats up for tomorrow, DevCon Day 2? I will be doing two sessions, an advanced one of Flash Remoting, and an introduction to security in the Flash player. I also plan to finally check out some sessions.</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2002/10/28/devcon-day-1-keynote/">DevCon : Day 1 Keynote</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-28T12:00:01-08:00" pubdate data-updated="true">Monday, October 28, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Robb Burgess, Macromedia CEO.<br/>
What is Macromedia really about? It is about enabling a better user experience. We have always focused on this. Initially with CD-Roms (Director), the first generation of the internet, and not the second generation which includes PCs and devices.<br/>
The internet has developed into a critical tool for business, so the user experience plays an even greater role in development.<br/>
During the book of the past couple of years, developers created a ton of content, some of it really impressive. But there was also a lot of other work, which in the haste to create it, really left the user behind. They didn&#8217;t help the user accomplish their goals. This negative user experience led to a backlash.<br/>
However, no we are starting to see a focus on the user experience.<br/>
examples:<br/>
IBM / Ogilvy web add (i&#8217;ll find the link). Integrates video with flash. Similar to television except there is more context and information. The user can interact with the video at any time to immediately get the info that they want. This is the type of experience that will get funded.<br/>
mentioned the book, The Experience Economy. There have three primary stages in the economy. Initially there was the commodity economy (trading commodities, agriculture). Second was the goods economy, where manufactured mass produced goods drove the economy. The in the past 10 or 20 years, the economy has shift the a service economy (80% of US workforce).<br/>
The book makes the case that we are undergoing a 4th major shift, into the experience economy. At each stage, value is higher.<br/>
coffee example</p>

<ol>
<li>commodity, worth a couple of cents a cup

<ul>
<li>good : buy in store, consumer pays 5 &#8211; 20 cents per cup.

<ul>
<li>service : buy it in a diner, pay $1.

<ul>
<li>experience economy : starbucks. consumers willing to stand in line to pay $2 &#8211; $5 for a cup of coffee. Starbucks creates and sells their experience.</OL></li>
</ul>


<p>Disney, and nike are other examples of experience economy. They don&#8217;t sell goods, they sell an experience.<br/>
why is this important? As you move up the scale, the value goes up. The internet creates a commodization of information and communication. There is a huge opportunity for differentiated services and unbelievable user experience. Move it to the experience economy.<br/>
It is easy to make a bad experience happen. There are too many examples to list. Shows Florida ballot from last presidential election (applause).<br/>
<em>&#8220;Companies that redesign sites to support user goals can realize on-line revenues by 30% or more.&#8221;</em> Forrester Research<br/>
Macromedia Studio MX has been very successful. Went from 0 to 1/3 or revenue within 4 months.<br/>
Examples:<br/>
<a href="http://www.ci.davis.ca.us/fire/pct/">City of Davis California Fire Department</a> : E-learning application done with Flash MX, Flash Remoting and ColdFusion MX.<br/>
<a href="http://www.postio.com">Postio</a> : (very cool). Rich Internet Application. Email system done entirely in Flash. Function very much like a desktop app.<br/>
<a href="http://www.ego7.com">Ego7</a> : Uses Flash Communication Server streaming media.<br/>
Hints at some new products (sneak peaks later?). Mentions new version of Director (applause). We just shipped Flash Remoting and Flash Communication Server (enables new types of communication and services). We have a completely new product that will allow new ways to contribute and create websites.<br/>
Flash ad impressions have gone from 510 million to 6.5 billion in the past year. (applause).<br/>
We are putting together a lot of resources to support user and developers, including <a href="http://www.macromedia.com/software/drk/">Developer Resource Kit</a>, Designer and Developer Center.<br/>
ColdFusion has been growing. 29% of new licenses are from completely new users.<br/>
We invest over 30% in Research and Development. Only 1 other company in the top 100 spend more on Research and Development.<br/>
Shows <a href="http://www.datecam.com">datecam.com</a>, which demonstrates new types of communication possible with Flash and Flash Communication server. Shows jeremy allaire in chat (applause and laughter).<br/>
We need to put the user back at the top of our agenda.<br/>
<em>the experience matters</em><br/>
Kevin Lynch, Chief Software Architect, Macromedia<br/>
He is going to discuss some a tools behind these new technologies.<br/>
Dave Deming, Dreamweaver product manager. Shows Dreamweaver MX.<br/>
[Note : Have to change batteries, BRB].<br/>
Shows Dreamweaver templates, snippets (feature &#8220;borrowed&#8221; from homesite and studio), creating tables, nested Dreamweaver templates, integration with Flash content.<br/>
Kevin and David talk. Customers are saying they like the productivity changes, but that are constantly being hassles for small changes on website.We are working on a new product to address this. It is called Macromedia de-hasslelater MX (brings out air gun and shoots t-shirts into crowd). (laughter and applause). </hassle> (we will be giving sneak peaks in some NDA sessions during DevCon (sorry, i can&#8217;t say more about this right now)).<br/>
Invites Miriam Geller, Director Product Manager. She shows a CD-Rom created with Director (trio motor company example). Shows Flash integration, ability to integrate closely with operating system (read and write to the system, launch apps, read registry, check for install apps, etc&hellip;). Shows video, which can run full screen (this is QuickTime video running within Director). Talks about loading dynamic data, and the ability to use Flash assets and files within Director.<br/>
Opens new version of Director (running on OSX). User interface is similar to other Macromedia products. Shows edit and launch from Director to Flash (double click asset in Director, flash is opened. Edit the file, save and go back to director and changes have been included) (applause).<br/>
Discusses Accessibility. Built into Director, works without screenreader, so can work in executables and CD-Roms. (shows screen reading feature). Shows how this is authored.<br/>
Kevin Lynch comes back up, and talks about flash on devices. Sales of devices have been growing, and are out-pacing personal computer sales.<br/>
Flash Player 5 is available for Pocket PC 2002. Gives sneak peak of Flash Player 6 running on Pocket PC. Shows DevCon event guide (on our website). Player can run within browser, and also as a standalone player (can also run full screen). Has support for Flash Remoting and Flash Communication Server. Shows Babble fish example that users Flash Remoting to connect to babble fish webservice.<br/>
<OBJECT id=vidblog codeBase=http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0 height=400 width=340 classid=clsid:D27CDB6E-AE6D-11cf-96B8-444553540000><PARAM NAME="_cx" VALUE="8996" /></p>

<p><PARAM NAME="_cy" VALUE="10583" /></p>

<p><PARAM NAME="FlashVars" VALUE="8996" /></p>

<p><PARAM NAME="Movie" VALUE="http://bilbo.macromedia.com/devconblog/vidblog.swf?streamName=video236&videoID=236" /></p>

<p><PARAM NAME="Src" VALUE="http://bilbo.macromedia.com/devconblog/vidblog.swf?streamName=video236&videoID=236" /></p>

<p><EMBED src="http://bilbo.macromedia.com/devconblog/vidblog.swf?streamName=video236&videoID=236" quality=high bgcolor=#FFFFFF WIDTH="340" HEIGHT="400" NAME="vidblog" ALIGN="" TYPE="application/x-shockwave-flash" PLUGINSPAGE="http://www.macromedia.com/go/getflashplayer"></EMBED> </OBJECT><br/>
Flash runs on tons of devices. Flash is also starting to appear on embedded devices.&nbsp; Shows home system control panel, with interface created entirely within Flash. Demos playing back MP3s from music server. (applause).<br/>
Kevin introduces Ben Forta, Senior ColdFusion Product Evangelist. Shows an example of first version of ColdFusion.<br/>
Brings up HTML page with a table of information. Useful, but difficult to use since you can&#8217;t sort, or rearrange data. Shows code, which is a ColdFusion template. This is really not a good way to design, because you end up reusing the same code over and over. If you need to update something, you have to go through multiple template to update it.<br/>
Is there a better way? we need code that is abstracted away from other code, is modular and reusable, and can describe itself.<br/>
ColdFusion components (cfc), built into ColdFusion MX addresses these issues. Opens Dreamweaver MX and shows component wizard. Dreamweaver auto generates code, and inserts it into component panel. Drags and drops component from component panel, and Dreamweaver adds the code to invoke the components.<br/>
Components are important because it allows you to completely separate your presentation from logic.<br/>
HTML based table has some usability issues as you cant sort date or edit in place (without refreshing page). Flash can connect directly to components via Flash Remoting, so you can now use a Flash component (such as a datagrid) to display the data in a much more usable format.<br/>
Opens Flash MX. Shows some of the components from the Developer Resource Kit (Flash UI Component Set 3). Shows DataGrid component. Writes some simple ActionScript code that loads data fro te ColdFusion component created earlier. only takes 1 line of code to display the data in flash once it has been loaded from the component.<br/>
goes over example of creating and using web services within ColdFusion using Dreamweaver MX.<br/>
Kevin Lynch comes back up. Thanks crowd. Adam Berry comes up with some conference notes.<br/>
End of session.</p></p></li>
