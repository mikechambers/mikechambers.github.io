      <h1 class="entry-title"><a href="/blog/2008/02/29/actionscript-3-class-interface-implementations/">ActionScript 3 Class Interface Implementations</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-02-29T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Below is a list of all <a href="http://livedocs.adobe.com/flex/3/langref/index.html">ActionScript 3 classes</a> in the Flash Player, Flex 3, and Adobe AIR 1.0 APIs that implement interfaces, as well a list of the interfaces that they implement.</p>

<p>I had to create the list for a reference guide I am working on, so I figured I would post it here in case anyone found it useful. Post in the comments if you find any errors.</p>

</div>

<time datetime="2008-02-25T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>

  <div class="entry-content"><p><a href="http://www.eboy.com">eboy</a> has posted an <a href="http://hello.eboy.com/eboy/2008/02/25/poster-for-adobe-air-launch/">image of the Adobe AIR 1.0 Launch poster</a> which they created for Adobe.</p>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2008/02/24/adobe-air-10-thank-you/">Adobe AIR 1.0 : Thank You</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-02-24T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, as I am sure everyone has seen, we have released <a href="http://www.adobe.com/go/air">Adobe AIR 1.0</a> (along with a ton of other updates, including <a href="http://www.adobe.com/go/flex">Flex 3 and Flex Builder 3</a>). I will post more about this tomorrow, but wanted to make a quick post here and thank everyone in the development community who has helped shape the runtime.</p>

<p><a href="http://www.flickr.com/photos/mikechambers/2290198773/" title="Adobe AIR Launch TShirt by mike.chambers, on Flickr"><img src="http://farm3.static.flickr.com/2254/2290198773_4e9af3b3b4_m.jpg" width="240" height="180" alt="Adobe AIR Launch TShirt" /></a></p>

<p>I don&#8217;t think there is another product that we have been so open about, from such an early stage. We began talking to developers about it nearly a year and a half ago, and released an alpha, and 3 betas to the public. All of this was to let you know what we were working on, but more importantly, to let you help point us in the right direction. So, from the entire AIR team, thank you.</p>

<p>You can find more on Adobe AIR 1.0 <a href="http://www.adobe.com/go/air">here</a>.</p>

<p>Also, don&#8217;t forget, but if you are in Europe and want to learn more about Adobe AIR, then register for the free on AIR event <a href="http://onair.adobe.com">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2008/02/22/hilarious-videos-on-flash-adobe-communities/">Hilarious Videos on Flash / Adobe Communities</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-02-22T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.phillipkerman.com/">Phillip Kerman</a> has been putting together some <a href="http://www.youtube.com/profile_videos?user=phillipk&amp;search_query=30onair&amp;search=Search">videos</a> for the <a href="http://www.30onair.com">30onair</a> project, and they are absolutely hilarious (in part because of how true they). He has videos on Why Flash, Flex, Lingo, on AIR Tour, Ajax, etc&hellip; and all of them take a tongue in cheek look at the technologies.</p>

<p>He just posted one on the <a href="http://onair.adobe.com">on AIR tour,</a> which I blogged about on the <a href="http://onair.adobe.com/blogs/tour/2008/02/21/video-why-on-air-tour/">tour blog</a>, but make sure to check out his other videos (especially the <a href="http://www.youtube.com/watch?v=lqvljJoUrxQ">why Ajax</a>, and <a href="http://www.youtube.com/watch?v=QY2mLCi0XKo">why Lingo</a>).</p>

<p>You can view all of his videos <a href="http://www.youtube.com/profile_videos?user=phillipk&amp;search_query=30onair&amp;search=Search">here</a>. You can view all of the 30onair videos (as well as post your own) at <a href="http://www.30onair.com">30onair.com</a>.</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2008/02/20/speaking-in-europe-on-flex-and-air-on-air-tour/">Speaking in Europe on Flex and AIR (on AIR Tour)</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-02-20T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As I am guessing you have read by now, we just <a href="http://onair.adobe.com/blogs/tour/2008/02/19/on-air-tour-european-cities-and-dates/">announced</a> the <a href="http://onair.adobe.com/schedule/">cities and dates</a> for the European leg of the <a href="http://onair.adobe.com">on AIR Tour</a>. We will be traveling to 12 cities through out Europe (via train) and holding free one day developer events around Adobe AIR. Sessions cover both Flash and Flex, as well as JavaScript and HTML based development.</p>

<p><a href="http://onair.adobe.com"><img src="http://onair.adobe.com/images/branding.gif" alt="logo" border="0" /></a></p>

<p>I will be doing an intro session, showing how to build your first AIR application using Flex and Flex Builder. I will also be MCing the event, as well as playing a lot of guitar hero, and hanging out with other developers.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/blog/2008/02/20/speaking-in-europe-on-flex-and-air-on-air-tour/">Read on &rarr;</a>
    </footer>
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2008/02/11/yahoo-releases-actionscript-3-maps-api/">Yahoo Releases ActionScript 3 Maps API</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-02-11T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.onflex.org/ted/2008/02/new-components-yahoo-maps-api-in-pure.php">Ted Patrick</a> has just posted that <a href="http://developer.yahoo.com/flash/maps/">Yahoo has released an ActionScript 3 API for their online maps API</a>. I havent had a chance to play with it yet, but all of the comments I have seen thus far suggest that it is blazing fast.</p>

<p>You can find more information, as well as download the API from <a href="http://developer.yahoo.com/flash/maps/">here</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/blog/2008/01/22/parsing-rss-20-feeds-in-actionscript-3/">Parsing RSS 2.0 Feeds in ActionScript 3</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-01-22T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>One of the ActionScript libraries that I use most is the [as3syndicationlib][1]. This is an opensource library originally developed by [Christian Cantrell][2], and open sourced by Adobe. The library provides code for parsing RSS 1.0, RSS 2.0 and ATOM data feeds. It also provides a generic interface for parsing feeds when you do not know the format of the feeds.</p>

<p>Below is a simple example of how to use the library to parse an RSS 2.0 feed. The example is written in Flex 3 and ActionScript 3, although I have separated the code to make it easy to also use it within Flash CS3.</p>

</div>
