      <h1 class="entry-title"><a href="/2003/03/07/guest-post-tony-lopez-executive-producer-macromediacom/">Guest Post : Tony Lopez : Executive Producer Macromedia.com</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-07T12:06:01-08:00" pubdate data-updated="true">Friday, March 07, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Tony Lopez has asked me if he can borrow my weblog and make a post about the <a href="http://www.macromedia.com">new Macromedia.com site</a>. He&#8217;s the Executive Producer of Macromedia, and managed the design, production and user experience teams that worked on the new site. Here&#8217;s what he had to say&hellip;</p>

<p>It&#8217;s been great hearing all of the feedback (good and bad) from the developer community. I&#8217;ve been overwhelmed by the huge reaction. I guess it makes sense. Launching Macromedia.com is like making a movie that will primarily be viewed by filmmakers.</p>

<p>Unlike a movie however, we have an opportunity to improve things on a daily basis. We have people reading the boards and lists, and we&#8217;re looking closely at the <a href="http://www.macromedia.com/bin/webfeedback.cgi">feedback</a> that we are getting (did you take the <a href="http://www.infopoll.net/live/surveys/s20463.htm">survey</a>?). We recognize that the site isn&#8217;t perfect and we have a bunch of improvements in the hopper. It&#8217;s a work in progress, and will constantly evolve. We&#8217;re going to get some things right, and we&#8217;re going to make some mistakes.</p>

<p>I wanted to take a moment to respond to some of the common things that I&#8217;m hearing from the community.</p>

</div>

      <h1 class="entry-title"><a href="/2003/03/06/coldfusion-mx-and-macromediacom/">ColdFusion MX and Macromedia.com</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-06T12:18:01-08:00" pubdate data-updated="true">Thursday, March 06, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Most of the discussion concerning the <a href="http://www.macromedia.com">Macromedia.com website beta</a> has focused around its use of Flash. However, I think that one of the most important / coolest things about the website is the fact that it has been completely re-written using <a href="http://www.macromedia.com/software/coldfusion/">ColdFusion MX</a>.</p>

<p>Christian Cantrell <a href="http://markme.com/cantrell/weblog/index.cfm?m=3&amp;d=5&amp;y=2003">notes</a> this, and I have to agree with him when he says:</p>

<p><em>If there was any question whether CFMX was ready for the enterprise market, I think we now have an answer.</em></p>

<p>Btw, there are still a few pages which have not been transitioned over to ColdFusion MX yet, including the <a href="http://www.macromedia.com/bin/webfeedback.cgi">feedback form</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/03/05/macromediacom-beta-feedback/">Macromedia.com Beta Feedback</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-05T12:08:01-08:00" pubdate data-updated="true">Wednesday, March 05, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Love the new Macromedia.com beta? Hate it? Found a bug? Have a suggestion?</p>

<p>If so, make sure that you let us know about it through the <a href="http://www.macromedia.com/bin/webfeedback.cgi">Macromedia.com Feedback form</a>.</p>

<p>We see and participate in lot of discussions through out the community, but the only way to make sure that the appropriate people see your thoughts is to submit it via the <a href="http://www.macromedia.com/bin/webfeedback.cgi">form</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2003/03/05/opera-and-the-macromediacom-beta/">Opera and the Macromedia.com Beta</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-05T12:06:01-08:00" pubdate data-updated="true">Wednesday, March 05, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have seen a lot of people talking about problems when viewing the new <a href="http://www.macromedia.com">Macromedia.com website Beta</a> within the <a href="http://www.opera.com/">Opera</a> browser.</p>

<p>We are aware of the issues and are working with Opera to resolve it.</p>

<p>Btw, this is one of the reasons the new site is a &#8220;Beta&#8221;. We are still working out some of the kinks. If you find any problems, or have any feedback, make sure to log it on the <a href="http://www.macromedia.com/bin/webfeedback.cgi">Macromedia.com feedback form</a>.</p>
</div>
  
  


    </article>

  <div class="entry-content"><p>I have seen a lot of emails come in today asking how users can deploy the new Flash player on multiple machines. For these scenarios, we have a standalone installer for Windows (msi and exe installers), that makes it much easier to upgrade multiple machines.</p>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/03/03/new-flash-player-60790/">New Flash Player : 6.0.79.0</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-03T12:02:01-08:00" pubdate data-updated="true">Monday, March 03, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have released a new version of the Flash Player. The latest version for all platforms is version 6.0.79.0. This release contains a number of enhancements and bug fixes including:</p>

<ul>
<li>Flash Communication Server : Audio synchronization with video has been significantly improved for live streams.</li>
<li>Flash Communication Server : management of audio delay (latency) for live streams is significantly improved.</li>
<li>Flash Communication Server : New property, liveDelay, available on the NetStream object when in live mode. This property gives an approximation of how much delay is in the audio stream as a result of varying network delays.</li>
<li>Flash Communication Server : Synchronization of audio, video and data messages during playback in a buffered stream is much more precise.</li>
<li>Time Zone Fix : Fixed invalid daylight savings time offset in the southern hemisphere.</li>
<li>Cumulative security patches.</li>
<li>Various other issues.</li>
</ul>


<p>You can download the new player <a href="http://www.macromedia.com/go/getflashplayer/">here</a>.</p>

<p>You can download updated versions of all of the standalone players <a href="http://www.macromedia.com/support/flash/ts/documents/flashplayer_r40.htm">here</a> (may not be updated yet).</p>

<p>You can read the release notes <a href="http://www.macromedia.com/support/flash/releasenotes/player/rn_6.html">here</a>.</p>
</div>
