      <h1 class="entry-title"><a href="/2010/03/10/flashcamp-san-francisco-april-16th-flash-player-10-1-flash-cs5-flash-mobile/">FlashCamp San Francisco : April 16th : Flash Player 10.1, Flash CS5, Flash Mobile</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2010-03-10T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have just posted information about <a href="http://flashcampsf.eventbrite.com/">FlashCamp San Francisco</a>, a free developer / designers event that we will be holding in the <a href="http://flashcampsf.eventbrite.com/">Adobe San Francisco Office on Friday night, April 16th</a>. This will be similar to the other <a href="http://www.adobe.com/go/flashcamp">world wide FlashCamps</a> going on this spring, with this event focusing on Flash Player 10.1, Flash CS5, Flash Builder and Flash mobile development.</p>

<p><a href="http://flashcampsf.eventbrite.com/">Register for FlashCamp San Francisco</a></p>

<p>From the event page:</p>

<blockquote><p>FlashCamp San Francisco is a free one night event hosted by Adobe covering everything you need to know about about the latest Flash Platform tools and technologies, including Adobe Flash Player 10.1, Adobe Flash CS5, Adobe Flash Builder 4 and mobile design and development.</p></blockquote>

</div>

      <h1 class="entry-title"><a href="/2010/03/09/flash-player-10-1-and-windows-phone-7/">Flash Player 10.1 and Windows Phone 7</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2010-03-09T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>There has been a lot of buzz in the mobile space lately, and I suspect there will be even more around <a href="http://www.windowsphone7series.com/">Windows Phone 7</a> at next week&#8217;s <a href="http://live.visitmix.com/">Microsoft Mix conference</a>. One thing I wanted to clarify as it may have been lost in some of the other news is that <em>Adobe and Microsoft are working together to bring Flash Player 10.1 to Internet Explorer Mobile on Windows Phone 7 Series</em>.</p>

<p>I dont have an eta or other specifics right now, but it is something that both Adobe and Microsoft are working closely together on.</p>
</div>

        <!--








  


<time datetime="2010-02-23T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>

  <div class="entry-content"><p>In response to my post on <a href="/blog/2010/02/22/flash-player-content-mouse-events-and-touch-input/">Mouse Events and hover in Flash Player</a> content on touch devices, John Gruber (daringfireball.net) <a href="http://www.mikechambers.com/blog/2010/02/22/flash-player-content-mouse-events-and-touch-input/">raises an issue</a>:</p>

<blockquote><p>The problem, though, for a hypothetic Flash plugin that renders pages within web pages (as on traditional desktop browsers), is how to tell whether a tap-and-drag within a Flash element is supposed to scroll the entire web page or be passed as a mouse movement event to the Flash element. It can’t do both, and it can’t read the user’s mind.</p></blockquote>

<p>This is a potential issue, and as John notes, is one not isolated to Flash content (scrolling textareas have similar issues on a touch device).</p>

<p>Here is how the current pre-release builds of <a href="http://www.adobe.com/devnet/devices/demos/">Flash Player 10.1</a> handle this on the Nexus One (I havent had a chance to confirm for the other devices).</p>

</div>

  <div class="entry-content"><p>So, the Interwebs is all a buzz again around the latest <a href="http://www.roughlydrafted.com/2010/02/20/an-adobe-flash-developer-on-why-the-ipad-cant-use-flash/">article</a> that &#8220;proves&#8221; that Flash will not be useful on mobile devices (much less the iPad). From the article:</p>

<blockquote><p>Current Flash sites could never be made work well on any touchscreen device, and this cannot be solved by Apple, Adobe, or magical new hardware.</p>

<p>That’s not because of slow mobile performance, battery drain or crashes. It’s because of the hover or mouseover problem.</p></blockquote>

<p>Basically, the writer is arguing that because some Flash content uses Mouse over / hover events (MouseEvent.MOUSE_OVER), and because there is no such event as a hover on a touch devices, then apparently, most Flash content just flat out wont work on touch devices.</p>

      <h1 class="entry-title"><a href="/2010/02/10/updates-to-flash-player-public-bug-base/">Updates to Flash Player Public Bug Base</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2010-02-10T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>You may have noticed that since September, the public <a href="http://bugs.adobe.com/"> Flash Platform (Flash Player, Flex, etc&#8230;) bug base</a> has required a login in order to browse and view bugs. This was not the case when we initially launched the public bug base but after a number of issues (primarily caused by spam), we had to disable viewing bugs without registration.</p>

<p>Starting last night, we are rolling out some new updates and tweaks to the bug base, and will be doing some testing to ensure that the original issues are addressed. As of right now, you can once again browse the Flash Platform bug base without registration (although logging issues or commenting still requires registration). Over the next couple of weeks, you may see some changes in access as we test and ensure everything is working, but the ultimate goal is to allow viewing and browsing of entries without requiring registration.</p>
</div>
  
  


    </article>

      <p class="meta">
        <!--








  


<time datetime="2010-01-28T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Yesterday, Apple announced their new tablet device, the <a href="http://www.apple.com/ipad/">iPad</a>. Even if you are able to step back from all of the hype and reality distortion field surrounding the announcement, it is still an impressive device, once which I would love to get my hands on.</p>

<p>However, as a developer and Mac user, I am increasingly concerned with Apple&#8217;s movement toward creating a locked down, and closed ecosystem and platform. A platform where Apple controls which applications developers can deploy, and which applications and content users can consume.</p>

</div>

<p>Some of the stuff I have continued to spend a lot of time working on, has been <a href="http://labs.adobe.com/technologies/flashcs5/appsfor_iphone/">building iPhone content using the Flash CS5 private beta</a>. I have been doing a lot of work on trying to figure out how to get the best performance, and understand the limits of Flash content on the device. I plan to make a separate post on that in the next couple of days.</p>
