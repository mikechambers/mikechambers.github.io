      <h1 class="entry-title"><a href="/2006/04/06/actionscript-3-xml-namespaces-in-e4x/">ActionScript 3 : XML Namespaces in E4X</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-04-06T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Darron Schall has put up a quick and useful post showing <a href="http://www.darronschall.com/weblog/archives/000223.cfm">how to use XML namespaces via E4X in ActionScript 3</a>.</p>

<p><a href="http://labs.macromedia.com/wiki/index.php/ActionScript_3:overview#ECMAScript_for_XML_.28E4X.29">E4X</a> is an ECMA standard for working with an manipulating XML, and is the primary way to work with XML within ActionScript 3.</p>

<p>You can view the entire post <a href="http://www.darronschall.com/weblog/archives/000223.cfm">here</a>.</p>
</div>
  
  


    </article>
