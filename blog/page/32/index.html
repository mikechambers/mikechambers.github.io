      <p class="meta">
        <!--








  


<time datetime="2007-02-21T12:13:01-08:00" pubdate data-updated="true">Wednesday, February 21, 2007</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick reminder, but if you are interested in attending <a href="http://apollocamp.eventbrite.com/">Apollo Camp</a>, make sure to <a href="http://apollocamp.eventbrite.com/">sign up</a> as soon as possible. We have 300 slots, and half of those are already taken.</p>

<p>What is Apollo Camp you ask? ApolloCamp is a free, one night, single track conference hosted by Adobe covering everything you need to know about getting started with building Apollo applications using Flex.</p>

<p>You can find more information, as well as register on the <a href="http://apollocamp.eventbrite.com/">Apollo Camp page</a>.</p>
</div>

      <h1 class="entry-title"><a href="/2007/02/20/announcing-apollo-camp-san-francisco/">Announcing Apollo Camp San Francisco</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-02-20T12:01:01-08:00" pubdate data-updated="true">Tuesday, February 20, 2007</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The Apollo team is hosting a mini Apollo conference named Apollo Camp. <a href="http://apollocamp.eventbrite.com">Apollo Camp</a> is a one night, single track conference hosted by Adobe covering everything developers need to know about getting started with building Apollo applications using Flex.</p>

<p><a href="http://apollocamp.eventbrite.com/"><img width="286" height="84" src="http://apollocamp.eventbrite.com/img/logos/47616422.png" border="0" /></a></p>

<p><strong>Who</strong> : Anyone interested in using Flex to build Apollo Applications</p>

<p><strong>What</strong> : Apollo Camp &#8211; one night mini conference for Flash and Flex developers interested in getting started with Apollo</p>

<p><strong>When</strong> : March 16th, 2007. 5 PM PST &#8211; 11:30 PM PST</p>

<p><strong>Where</strong> : Adobe San Francisco Office. 601 Townsend St, San Francisco, CA 94103</p>

<p>You can find the latest agenda and other information on the <a href="http://apollocamp.eventbrite.com">event page</a>. It is shaping up to be a pretty cool event.</p>

<p>The event is free, but registration is limited to the first 300 people.</p>

<p>Btw, everyone attending will get <a href="http://www.amazon.com/Apollo-Adobe-Developers-Pocket-Guide/dp/0596513917/">a copy of the Flex / Apollo Pocket Guide published by O&#8217;Reilly</a> that we have been working on.</p>
</div>

      <p class="meta">
        <!--








  


<time datetime="2007-02-15T12:34:01-08:00" pubdate data-updated="true">Thursday, February 15, 2007</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just noticed that the book I have been working on along with Jeff Swartz and Rob Dixon just went up for pre-order on Amazon. The book title is:</p>

<p><a href="http://www.amazon.com/Apollo-Adobe-Developers-Pocket-Guide/dp/0596513917/">Apollo for Adobe Flex Developers Pocket Guide: A Developer&#8217;s Reference for Apollo&#8217;s Alpha Release</a></p>

<p>The book covers the upcoming public alpha release (on labs) of <a href="http://www.adobe.com/go/apollo">Apollo</a>, and is targeted at developers interested in developing Apollo applications using Flex. It basically focuses on getting readers over the hump of starting with Apollo development.</p>
