      <h1 class="entry-title"><a href="/2003/03/27/flashforward-keynote-macromedia-communication-server-15/">FlashForward KeyNote : Macromedia Communication Server 1.5</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-27T12:26:01-08:00" pubdate data-updated="true">Thursday, March 27, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>During the keynote this morning, Kevin Lynch announced that a new version of the Macromedia Flash Communication Server is available. Version 1.5 adds a number of new features and bug fixes including:</p>

<ul>
<li>HTTP Tunneling (to get around firewall issues)</li>
<li>Support for Linux</li>
<li>MP3 Support</li>
</ul>


<p>We have also released a free developers edition of the server which does not timeout.</p>

<p>Kevin then showed part of a 15 minute video which was streaming live from the Flash Communication Server and running full screen.</p>

<p>You can find more information on the Flash Communication Server <a href="http://www.macromedia.com/software/flashcom/">here</a>.</p>

<p>You can read the press release on the new version <a href="http://www.macromedia.com/macromedia/proom/pr/2003/flashcom15_announce.html">here</a>.</p>

<p>You can download the free developers edition <a href="http://www.macromedia.com/cfusion/tdrc/index.cfm?product=flashcom">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/03/27/flashforward-keynote-royale-sneak-peak/">FlashForward Keynote : Royale Sneak Peak</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-27T12:23:01-08:00" pubdate data-updated="true">Thursday, March 27, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>At the end of the FlashForward Keynote this morning, Kevin ran a video from one of the Macromedia engineers who is working on some new technology (code named Royale) that we are working on. He showed a Flash based input form with multiple sections. He then showed the code used to build it, which was written entirely in XML. Not only was the entire Flash application created from the XML file, but so was all of the databinding (SOAP Based), ActionScript and StyleSheets (yes, Cascading Style Sheets).</p>

<p>I can&#8217;t really say much beyond that, other than this is a very exciting technology that we are working on, and which you will be hearing more about in the coming year.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/03/27/macromedia-developers-lab/">Macromedia Developers Lab</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-27T12:18:01-08:00" pubdate data-updated="true">Thursday, March 27, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick reminder that Macromedia is running a developer&#8217;s lab during FlashForward. If you have any questions, suggestions or just want to meet some of the people from Macromedia and the Flash team, come down to the lab either today or tomorrow. It is located in the internet lab.</p>

<p>I will be there today from 4 to 5 pm. So if you get a chance, stop by and say hi.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/03/27/flashforward-keynote-drk-3-sneak-peak/">FlashForward Keynote : DRK 3 Sneak Peak</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-27T12:10:01-08:00" pubdate data-updated="true">Thursday, March 27, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I gave a sneak peak of <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/">DevNet Resource Kit Volume 3</a>, which we are just wrapping up. It is really shaping up to be the strongest DRK yet, with:</p>

<ul>
<li>Full ColdFusion Content</li>
<li>8 New Components including a new Flash UI Component Set</li>
<li>ActionScript DataValidation Library</li>
<li>A number of sample application with full source code.</li>
<li>Dreamweaver content and extensions.</li>
</ul>


<p>I showed one of the sample applications included on DRK 3, RSSify. This application creates, edits and managers RSS / XML Feeds, and Macromedia actually uses it internally to publish our new DevNet RSS XML feed.</p>

</div>

    </article>

      <h1 class="entry-title"><a href="/2003/03/26/flashforward-2003-san-francisco-3/">FlashForward 2003 San Francisco</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-26T12:58:01-08:00" pubdate data-updated="true">Wednesday, March 26, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, today is the first day of <a href="http://www.flashforward2003.com">FlashForward</a>. I haven&#8217;t had a chance to get out to the conference yet (I am busy working on some surprises), but I have talked to a few people who are there, and I hear that it is packed, and that people are really excited.</p>

<p>I will be heading out there in a couple of hours, so if you see me, make sure to say hi. In the meantime, if you are attending, make sure to <a href="http://www.2intro.com/flashforward/">fill out your profile</a>. This is a pretty cool application built in Flash which makes it really easy to find other people with similar skills and interest.</p>

<p>Also, I will be blogging the conference as much as I can. You can view the <a href="http://www.markme.com/mesh/archives/cat_flashforward.cfm">FlashForward section</a> for all of the posts.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2003/03/24/new-macromedia-mx-promotion-groundbreaking-sites/">New Macromedia MX Promotion / Groundbreaking Sites</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-24T12:39:01-08:00" pubdate data-updated="true">Monday, March 24, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We are running a <a href="http://www.macromedia.com/special/inspiration/volvo/">promotion</a> right now where if you buy Flash MX, Dreamweaver MX or Macromedia Studio MX Plus, you get free shipping. The first 500 people also get a $50 gift certificate from Amazon.</p>

<p>I usually don&#8217;t post promotion stuff like this, but the webpage for the site highlights some nice sites made with Macromedia MX products. The sites highlighted are the Volvo XC90, Sony Classical, and the Terminator3 site.</p>

<p>You can view the highlights as well as find more information on the promotion <a href="http://www.macromedia.com/special/inspiration/volvo/">here</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2003/03/24/drk-3-sneak-peak/">DRK 3 Sneak Peak?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-24T12:36:01-08:00" pubdate data-updated="true">Monday, March 24, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I had forgotten that this page was on-line, but <a href="http://www.waldosmeets.com/2003_03_01_archive.php#91278915">Waldo</a> pointed out today that we have a <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/">page</a> on the website which describes some of the content planned for the next DevNet Resource Kit (DRK 3).</p>

<p>You can view the info <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/">here</a>.</p>

<p>I can&#8217;t give an more specifics on it, but I can say that it is only a sample of the content planned. Of course, <a href="http://www.flashforward2003.com">FlashForward</a> is going on this week, so there is no telling what new information may come out. (wink, wink, nudge, nudge).</p>
</div>

      <h1 class="entry-title"><a href="/2003/03/21/flashforward-2003-san-francisco-2/">FlashForward 2003 San Francisco</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-21T12:21:01-08:00" pubdate data-updated="true">Friday, March 21, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I will be heading out to San Francisco next week for <a href="http://www.flashforward2003.com">FlashForward</a>. As usual, it is shaping up to be a great conference, and from what I hear it is already or just about sold out.</p>

<p>I can&#8217;t give any specifics (or hints), but the keynote should be very cool. Ill also be doing a session on Flash Remoting, and helping out in the <a href="http://www.flashforward2003.com/default.asp?Location=3,40,92,83">Macromedia Developers Lab</a>.</p>

<p>Of course, as I have in the <a href="http://www.markme.com/mesh/archives/cat_flashforward.cfm">past</a>, I will also be blogging the conference as much as possible. I may even take my cam corder and take and post some video.</p>

<p>You can visit the FlashForward website <a href="http://www.flashforward2003.com">here</a>.</p>

<p>If you are attending the conference make sure to say hi.</p>
</div>

      <p class="meta">
        <!--








  


<time datetime="2003-03-20T12:48:01-08:00" pubdate data-updated="true">Thursday, March 20, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have release Updater 3 for ColdFusion MX (and ColdFusion MX for J2EE). This release focuses on stability and fixes a number of issues.</p>

<p>You can download the updater and read the FAQ <a href="http://www.macromedia.com/software/coldfusion/special/updater/faq/">here</a>.</p>

<p>You can view the release notes <a href="http://www.macromedia.com/support/coldfusion/releasenotes/mx/releasenotes_mx_updater.html">here</a>.</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/03/20/disabling-access-to-web-services-from-flash-remoting/">Disabling Access to Web Services From Flash Remoting</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-20T12:01:01-08:00" pubdate data-updated="true">Thursday, March 20, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The new <a href="http://www.markme.com/mesh/archives/001935.cfm">ColdFusion MX updater</a> provides the options to disable access to web services from Flash via Flash Remoting. From the <a href="http://www.macromedia.com/support/coldfusion/releasenotes/mx/releasenotes_mx_updater.html">release notes</a>:</p>

<p>Access to webservices are <strong>disabled</strong> by default in updater 3, so if you are calling them from Flash via Flash Remoting, you will need to enabled them.</p>
</div>
  
  


    </article>
