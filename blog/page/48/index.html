  <header>
    
      <h1 class="entry-title"><a href="/blog/2006/01/10/resources-for-compiling-actionscript-3-and-mxml-from-the-command-line/">Resources for Compiling ActionScript 3 and MXML From the Command Line</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-01-10T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>In this post, I am going to provide all of the links you need to get started with compiling ActionScript 3 and Flex 2 / mxml from the command line (on Mac, Windows and Linux). I have had to send this info out in about 3 different emails today, so I figured I would post it here to get everything in one place.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/blog/2006/01/10/resources-for-compiling-actionscript-3-and-mxml-from-the-command-line/">Read on &rarr;</a>
    </footer>
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2006/01/10/meshmacromediacom-going-away/">mesh@macromedia.com Going Away</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-01-10T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick fyi, but my <a href="&#x6d;&#x61;&#x69;&#x6c;&#116;&#x6f;&#x3a;&#109;&#101;&#x73;&#104;&#64;&#x6d;&#97;&#99;&#x72;&#111;&#109;&#101;&#x64;&#105;&#97;&#x2e;&#99;&#x6f;&#109;">&#x6d;&#101;&#x73;&#x68;&#64;&#109;&#97;&#x63;&#114;&#111;&#109;&#x65;&#100;&#105;&#97;&#x2e;&#99;&#x6f;&#x6d;</a> email address is going away. It has been killed by spam and viruses. I got an email from IT last week letting me know that for that day I had received 96,000 virus emails (most of which were blocked before they got to me). Needless to say, this was a concern, and so I am having to retire the email address.</p>

<p>Anyways, I do still have <strong>mesh AT adobe DOT com</strong>, so mesh is still around. If you have my email address and need to ping me from time to time, make sure that you update your address book (unless you have a virus that is going to send emails in my name).</p>
</div>
  
  


    </article>

  <div class="entry-content"><p>I have been doing some work with JavaScript / Ajax lately, and found myself needing to parse some XML (something I do quite often when building apps). However, I have not had much luck successfully parsing XML with JavaScript cross browser.</p>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2006/01/06/flash-player-switching-on-mac/">Flash Player Switching on Mac</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-01-06T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have been doing most of my work recently using ActionScript 3 and the <a href="http://labs.macromedia.com">Flash Player 8.5 public alpha</a>. However, I recently had to do some Flash Player 8 / ActionScript 2 work, and ran into the issue of switching the Flash Player version installed on my machine. Of course, I could just install / reinstall players as I need them, but that it tedious, and doesn&#8217;t lend itself to quickly switching back and forth between player versions (especially during the same session). So, I put together a simple bash script that will quickly switch between player versions (for Firefox and Safari).</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/blog/2006/01/06/flash-player-switching-on-mac/">Read on &rarr;</a>
    </footer>
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2005/12/22/compiling-actionscript-3-and-mxml-on-mac-and-linux/">Compiling ActionScript 3 and MXML on Mac and Linux</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-12-22T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I finally switched back to Mac from Windows yesterday. I had moved to Windows a couple of months ago so that I could use the Flex Builder 2 alpha. However, after my 4th system failure in the past 3 months, I decided it was time to go back to Mac.</p>

<p>One of the first things I wanted to set up was my development environment so that I could continue to develop in Flex 2 and ActionScript 3. We do not currently have a Mac version of Flex Builder, but fortunately, the command line compiler (mxmlc) included with Flex builder is written in Java, which means it should (and does) run on Mac and Linux.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/blog/2005/12/22/compiling-actionscript-3-and-mxml-on-mac-and-linux/">Read on &rarr;</a>
    </footer>
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2005/12/09/flash-player-and-acrobat-reader-merging/">Flash Player and Acrobat Reader Merging?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-12-09T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>There has been quite a lot of confusion this week over one of the items in the <a href="http://www.adobe.com/aboutadobe/invrelations/adobeandmacromedia_faq.html">Adobe / Macromedia acquisition FAQ</a>. Specifically, the following question:</p>

<p><em>What are Adobe&#8217;s plans for Flash Player and Adobe Reader?</em></p>

<p>was not worded well initially. Quite a few people in the community interpreted the answer as saying that the Flash Player and Acrobat Reader were going to combine into one uber web browser plugin.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/blog/2005/12/09/flash-player-and-acrobat-reader-merging/">Read on &rarr;</a>
    </footer>
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2005/12/05/macromedia-news-firefox-extension-for-15-beta-update/">Macromedia News Firefox Extension for 1.5 Beta / Update</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-12-05T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have uploaded a beta version of the soon to be renamed Macromedia News Firefox extension that (kind of) works with Firefox 1.5.</p>

<p>There are some significant known issues with this build, so I am not adding it to the main extension page. You can only download it from here.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/blog/2005/12/05/macromedia-news-firefox-extension-for-15-beta-update/">Read on &rarr;</a>
    </footer>
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2005/11/29/using-flex-components-in-actionscript-projects/">Using Flex Components in ActionScript Projects</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-11-29T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>A lot of people have had questions about whether you can use the Flex 2 Framework classes / controls (everything in mx.*) within an ActionScript 3 project without using any MXML.</p>

<p>You can definitely do this, and we have <a href="http://labs.macromedia.com/wiki/index.php/Flex_Framework:tutorials:runtime_components">posted some info</a> on the labs wiki that shows how (written by Gordon Smith).</p>

<p>You can view the info <a href="http://labs.macromedia.com/wiki/index.php/Flex_Framework:tutorials:runtime_components">here</a>.</p>

<p>You can download Flex Builder 2 and ActionScript from <a href="http://labs.macromedia.com">labs.macromedia.com</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2005/11/29/macromedia-news-firefox-extension-and-firefox-15/">Macromedia News Firefox Extension and Firefox 1.5</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-11-29T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As <a href="http://weblogs.macromedia.com/cantrell/archives/2005/11/firefox_15_poss.cfm">Christian mentioned</a>, Firefox 1.5 was released today. Unfortunately, it seems to have broken the <a href="http://weblogs.macromedia.com/macromedianews/">Macromedia News Firefox extension</a>.</p>

<p>Basically, if you click a link in the extension, it will prompt you to pick an app to handle the URL, and will then crash Firefox.</p>

<p>I am going to look into this, but it might take some time to isolate and / or work around the issue.</p>
</div>
  
  


    </article>
