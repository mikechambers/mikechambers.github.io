      <h1 class="entry-title"><a href="/blog/2002/05/05/getting-started-with-flash-remoting-and-java-within-coldfusion-mx/">Getting Started With Flash Remoting and Java Within ColdFusion MX</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-05-05T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>This is an addendum to the following article:<br/>
<a href="http://www.macromedia.com/desdev/mx/coldfusion/articles/startremoting.html">Getting Started with ColdFusion MX and Flash Remoting article</a><br/>
that uses a Java class deployed in ColdFusion MX to create a service that can be called from Flash via Flash Remoting. Note, currently you must have ColdFusion MX installed in order to use Flash Remoting. However, we will be releasing separate versions for Java servers very soon.<br/>
This article assumes that you are familiar with Java and Java concepts.<br/>
1. Open the above article in your web browser.<br/>
2. Download and install the ColdFusion MX preview release.<br/>
3. Download and install the Flash Remoting Addons for Flash MX.<br/>
4. Create HelloWorld.java in the com.macromedia.test package.<br/>
HelloWorld.java should contain the following code:<br/>
*<strong><strong><br/>
*</strong></strong>*\**HelloWorld.java***<strong><br/>
*</strong>*<strong>*</strong>***</p>

<PRE>package com.macromedia.test; <BR /><BR />&nbsp;<BR />public class HelloWorld<BR />{&nbsp; <BR />&nbsp;public String sayHello()<BR />&nbsp;{ <BR />&nbsp;&nbsp;return &#8220;Hello World&#8221;;<BR />&nbsp;} <BR />}</PRE>


<p>*<em><em><strong><br/>
*</strong>*<strong>*</strong>*</em><strong><br/>
*</strong>*<strong>*</strong>*</em><strong><br/>
*</strong>*<strong>*</strong>*<em><strong><br/>
*</strong>*<strong>*</strong>*<strong>*</strong><br/>
compile this into the </em><cfinstall>\runtime\servers\default<em> directory.<br/>
There are no changes required in the Flash code. Open the example file in Flash MX and test your movie.<br/>
Note : If you have done any of the other versions of the tutorials, you need to rename the </em>wwwroot\com\macromedia\test* directory (to ensure that the Java class is called and not the code in the folder).<br/>
Of course, this is a really simple example. Play around with passing more complex data such as Arrays, HashMaps and ResultSets. Ill post more information later on how to pass more complex datatypes.</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/05/05/example-integrating-flash-mx-and-radio/">Example : Integrating Flash MX and Radio</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-05-05T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>This tutorial demonstrates a simple example of integrating <a href="http://radio.userland.com">Radio</a> with <a href="http://www.macromedia.com/flash/">Macromedia Flash MX</a>.<br/>
If you have visited this site before, you may or may not have noticed that the heading at the top of all of my pages is actually a Flash 6 movie. The movie displays the title (left), data from the <a href="http://www.macromedia.com/desdev/articles/xml_resource_feed.html">Macromedia XML Resource Feed</a> (right), and the date that the site was last updated (center). The last updated information actually comes from a Radio macro, and is a good example of a simple way to integrate data from Radio within a Macromedia Flash 6 movie.<br/>
First, lets look at the basic HTML required to display a Flash movie within an HTML page:</p>

<PRE>&lt;OBJECT classid=&#8221;clsid:D27CDB6E-AE6D-11cf-96B8-444553540000&#8243; <BR />&nbsp;codebase=<BR />&nbsp;&#8221;<A href="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0">http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0</A>&#8220;<BR />&nbsp;WIDTH=&#8221;100%&#8221; HEIGHT=&#8221;40&#8243;&gt;&nbsp;&nbsp;&nbsp;&nbsp; <BR />&nbsp;&lt;PARAM NAME=movie VALUE=&#8221;movie.swf&#8221;&gt;&nbsp;&nbsp;&nbsp;&nbsp; <BR />&nbsp;&lt;PARAM NAME=quality VALUE=high&gt;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <BR />&nbsp;<BR />&nbsp;&lt;EMBED src=&#8221;movie.swf&#8221;&nbsp; WIDTH=&#8221;100%&#8221; HEIGHT=&#8221;40&#8243;&nbsp; <BR />&nbsp;&nbsp;TYPE=&#8221;application/x-shockwave-flash&#8221;&nbsp; <BR />&nbsp;&nbsp;PLUGINSPAGE=&#8221;<A href="http://www.macromedia.com/go/getflashplayer">http://www.macromedia.com/go/getflashplayer</A>&#8220;&gt;<BR />&nbsp;&lt;/EMBED&gt;<BR />&lt;/OBJECT&gt;</PRE>


<p>Notice that there is EMBED tag within the Object tag. The OBJECT tag is used for browsers that use the ActiveX version of the Flash player, and the EMBED tag is used for all other browsers.<br/>
The code should be pretty self explanatory. The Flash movie to be loaded is specified in the movie attribute of the PARAM tag, and the SRC attribute of the EMBED tag. Note that you can use either relative or absolute paths to specify the Flash movie (.swf).<br/>
In Flash 5, you could pass name / value pairs to the Flash movie by appending them to the end of the path to the Flash movie, like so:</p>

<PRE>&lt;PARAM NAME=movie VALUE=&#8221;movie.swf?foo=bar&#8221;&gt;</PRE>


<p>This technique still works in Flash 6, but has the limitation that the amount of data you can send varies depending on the browser it is running in.<br/>
Flash 6 offers a better solution, FlashVars, which allows you to send large amounts of data (i believe it is 64kb) into the Flash movie at runtime. The data is sent as a URL encoded query string of name / value pairs to the Flash movie.<br/>
Here is an example:</p>

<PRE>&lt;OBJECT classid=&#8221;clsid:D27CDB6E-AE6D-11cf-96B8-444553540000&#8243;<BR />&nbsp;codebase=<BR />&nbsp;&#8221;<A href="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0">http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0</A>&#8220;<BR />&nbsp;WIDTH=&#8221;100%&#8221; HEIGHT=&#8221;40&#8243;&gt;&nbsp;&nbsp;&nbsp;&nbsp; <BR />&nbsp;&lt;PARAM NAME=movie VALUE=&#8221;movie.swf&#8221;&gt;&nbsp;&nbsp;&nbsp;&nbsp; <BR />&nbsp;&lt;PARAM NAME=FlashVars VALUE=&#8221;foo=bar&bim=bam%20bam&#8221;&gt;&nbsp;&nbsp;&nbsp;&nbsp; <BR />&nbsp;&lt;PARAM NAME=quality VALUE=high&gt;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <BR />&nbsp;<BR />&nbsp;&lt;EMBED src=&#8221;movie.swf&#8221;&nbsp; <BR />&nbsp;&nbsp;WIDTH=&#8221;100%&#8221; HEIGHT=&#8221;40&#8243;&nbsp; <BR />&nbsp;&nbsp;flashvars = &#8220;foo=bar&bim=bam%20bam&#8221; <BR />&nbsp;&nbsp;TYPE=&#8221;application/x-shockwave-flash&#8221;&nbsp; <BR />&nbsp;&nbsp;PLUGINSPAGE=&#8221;<A href="http://www.macromedia.com/go/getflashplayer">http://www.macromedia.com/go/getflashplayer</A>&#8220;&gt;<BR />&nbsp;&lt;/EMBED&gt;<BR />&lt;/OBJECT&gt;</PRE>


<p>Notice that we have added a flashvars attributes to both the OBJECT and EMBED tags. When the Flash movie loads, the name / value pairs passed through the FLASHVARS attributes will then be available to the Flash movie on the main timeline.<br/>
So, how do we get data from Radio to Flash? Remember that Radio macros are processed on the server side. If you look at the <a href="http://127.0.0.1:5335/system/pages/prefs?page=3.1">main template</a> for Radio, you will see that the code that creates the HTML to display the last updated date is:<br/>
&lt;%if radioResponder.flStaticRendering {return (searchEngine.stripMarkup(now))} else {return (&#8220;&#8221;)}%><br/>
This will output the last date and time that the weblog was updated.<br/>
In order to get that data into Flash, we need to specify it in the FlashVars attribute, and we need to URL Encode the data. Here is the code that displays the Flash movie at the top of my pages:</p>

<PRE>&lt;OBJECT classid=&#8221;clsid:D27CDB6E-AE6D-11cf-96B8-444553540000&#8243;<BR />&nbsp;codebase=<BR />&nbsp;&#8221;<A href="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0">http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0</A>&#8220;<BR />&nbsp;WIDTH=&#8221;100%&#8221; HEIGHT=&#8221;40&#8243; <BR />&nbsp;id=&#8221;header&#8221; ALIGN=&#8221;&#8221;&gt;&nbsp;&nbsp;&nbsp;&nbsp; <BR />&nbsp;&lt;PARAM NAME=movie VALUE=&#8221;/0106797/images/header.swf&#8221;&gt;&nbsp;&nbsp;&nbsp;&nbsp; <BR />&nbsp;&lt;PARAM NAME=quality VALUE=high&gt;&nbsp;&nbsp;&nbsp;&nbsp; <BR />&nbsp;&lt;PARAM NAME=bgcolor VALUE=#002039&gt;&nbsp;&nbsp;&nbsp;&nbsp; <BR />&nbsp;&lt;param name=&#8221;flashvars&#8221; <BR />&nbsp;&nbsp;value=&#8221;u=&lt;%if radioResponder.flStaticRendering {<BR />&nbsp;&nbsp;&nbsp;return (string.urlencode(searchEngine.stripMarkup(now)))} <BR />&nbsp;&nbsp;&nbsp;else {return (&#8220;&#8221;)}%&gt;&#8221;&gt;<BR />&nbsp;&nbsp;&nbsp;<BR />&nbsp;&lt;EMBED src=&#8221;/0106797/images/header.swf&#8221;&nbsp; <BR />&nbsp;&nbsp;quality=high bgcolor=#002039&nbsp;&nbsp; <BR />&nbsp;&nbsp;WIDTH=&#8221;100%&#8221; HEIGHT=&#8221;40&#8243;&nbsp; <BR />&nbsp;&nbsp;NAME=&#8221;header&#8221;&nbsp; <BR />&nbsp;&nbsp;flashvars=&#8221;u=&lt;%if radioResponder.flStaticRendering { <BR />&nbsp;&nbsp;&nbsp;return (string.urlencode(searchEngine.stripMarkup(now)))} <BR />&nbsp;&nbsp;&nbsp;else {return (&#8220;&#8221;)}%&gt;&#8221;&nbsp; <BR />&nbsp;&nbsp;ALIGN=&#8221;&#8221; TYPE=&#8221;application/x-shockwave-flash&#8221;&nbsp; <BR />&nbsp;&nbsp;PLUGINSPAGE=&#8221;<A href="http://www.macromedia.com/go/getflashplayer">http://www.macromedia.com/go/getflashplayer</A>&#8220;&gt;<BR />&nbsp;&lt;/EMBED&gt;<BR />&lt;/OBJECT&gt;</PRE>


<p>The code (for the OBJECT tag) that passes the data from Radio to Flash is:</p>

<PRE>&lt;param name=&#8221;flashvars&#8221; <BR />&nbsp;value=&#8221;u=&lt;%if <BR />&nbsp;&nbsp;radioResponder.flStaticRendering {<BR />&nbsp;&nbsp;return (string.urlencode(searchEngine.stripMarkup(now)))} <BR />&nbsp;&nbsp;else {return (&#8220;&#8221;)}%&gt;&#8221;&gt;</PRE>


<p>Notice that we embed a <a href="http://127.0.0.1:5335/system/pages/help?page=13.1">Radio macro</a> within the HTML code.<br/>
Two other things to note. First, we are storing the last updated string in a variable called u (which, btw is a bad naming convention on my part). Secondly, we URL encode the string using the radio string.urlencode function.<br/>
There is one problem with the code above though. If there are any line returns with the OBJECT tags, Radio will place HTML formating, which will break the tags. Because of this, you must remove all line returns from the HTML code, which in essence places it all on one line.&nbsp;<br/>
Update : <a href="http://www.scriptingnews.com">Dave Winer</a> sent along this <a href="http://radio.userland.com/textEditingCheatSheet#automaticParagraphTags">link</a>, which shows how to workaround the issue of Radio inserting HTML markup into your code.</p>

<PRE>&lt;param name=&#8221;flashvars&#8221; value=&#8221;u=5%2F5%2F2002;%209%3A21%3A42%20PM&#8221;&gt;</PRE>


<p>which is a URL encoded string of the last updated date / time.<br/>
Within our Flash movie, we have a text field with an instance name of &#8220;updated&#8221; that will be used to display the last updated time.<br/>
Here is all of the code necessary to place the data in the field:</p>

<PRE>updated.text = &#8220;Updated : &#8221; + u;</PRE>


<p>This says that the text in the updated field should be the string &#8220;Updated &#8221; plus the value of the variable u (which was passed in through the flashvars tag).<br/>
Pretty simple, heh? Of course, this is a very simple example, but using this technique, you could theoretically create an entire weblog in Flash that is&nbsp; managed by Radio (although I am not sure that you would want to).<br/>
If you have any comments, corrections or suggestions, please post them in the comments section.<br/>
Update : Thanks to Greg Burch for pointing out&nbsp;an error&nbsp;(its flashvars and not flashvar).</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/blog/2002/05/03/windows-may-require-reboot-after-flash-player-is-installed/">Windows May Require Reboot After Flash Player Is Installed</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-05-03T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have seen a couple of threads about users on Windows having to reboot after installing the Flash Player 6 in order for the player to be updated. This is not new to Flash 6, and is actually an issue with all ActiveX controls (and not specific to the Flash player).<br/>
To find our more information, we have a <a href="http://www.macromedia.com/support/flash/ts/documents/ie_reboot.htm">technote</a> on the issue (notice the date on the technote). This issue is also covered in the:<br/>
<a href="http://www.macromedia.com/support/flash/ts/documents/playerfaq.htm#two_eight">Macromedia Flash Player Support FAQ</a><br/>
&nbsp;</p>
</div>
  
  


    </article>
