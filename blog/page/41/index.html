      <h1 class="entry-title"><a href="/2006/05/05/you-can-use-flex-2-on-mac/">You Can Use Flex 2 on Mac!</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-05-05T13:34:01-07:00" pubdate data-updated="true">Friday, May 05, 2006</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick reminder, that the Flex 2 Beta is available on Mac. Just grab the <a href="http://www.macromedia.com/go/labs_flex2_downloads">Flex 2 SDK</a> , which contains the compiler and framework.</p>

<p>You can download the SDK from <a href="http://www.macromedia.com/go/labs_flex2_downloads">here</a>.</p>

<p>Sorry for the repeat post, but I keep seeing people indicating that they don&#8217;t know that the SDK is avaliable on Mac.</p>
</div>

      <h1 class="entry-title"><a href="/2006/04/25/input-wanted-actionscript-3-faq/">Input Wanted : ActionScript 3 FAQ</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-04-25T13:24:01-07:00" pubdate data-updated="true">Tuesday, April 25, 2006</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I am about to go through and update the <a href="http://labs.macromedia.com/wiki/index.php?title=ActionScript_3:resources:FAQ">ActionScript 3 FAQ</a> on labs to bring it in line with recent changes in the ActionScript 3 and Flex 2 betas. Before I do though, what other questions / answers would you like added to the FAQ?</p>

<p>You can view the current FAQ <a href="http://labs.macromedia.com/wiki/index.php?title=ActionScript_3:resources:FAQ">here</a>.</p>

<p>If you have any suggestions, or find something in the FAQ that is out of date, or needs more info, just post it here.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2006/04/24/example-actionscript-3-computespectrum/">Example : ActionScript 3 ComputeSpectrum</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-04-24T13:56:01-07:00" pubdate data-updated="true">Monday, April 24, 2006</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>One of the cool new sound APIs in ActionScript 3, is the [SoundMixer.computeSpectrum API][1]. This allows you to get information about sounds currently playing within the player.</p>

<p>Andre Michelle put together [a nice example][2] that shows a visualization of the playing sound within the player. I tried to figure out the API from Andre Michelle&#8217;s example (some of it was over my head), but with some help from [Grant Skinner][3] at [FITC][4], I finally figured it out and put together a simple example that shows how to use the API.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2006/04/24/example-actionscript-3-computespectrum/">Read on &rarr;</a>
    </footer>
  


    </article>

      <p class="meta">
        <!--








  


<time datetime="2006-04-19T13:27:01-07:00" pubdate data-updated="true">Wednesday, April 19, 2006</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick fyi, but today is the four year anniversary of my weblog (at least according to my <a href="http://weblogs.macromedia.com/mesh/archives.cfm#date">archives</a>).</p>

<p>Here are some quick stats:</p>

<ul>
<li>Total Posts: 992</li>
<li>Total (non-spam) Comments: 6507</li>
<li>Comment to Post Ratio : 6.5</li>
</ul>


<p>You can see the first post <a href="http://weblogs.macromedia.com/mesh/archives/2002/04/coming_soon.cfm">here</a> (although it is pretty boring) and a complete list of all posts <a href="http://weblogs.macromedia.com/mesh/archives.cfm#date">here</a>.</p>

<p>I hope everyone has enjoyed the blog as much as I have enjoyed writing it.</p>
</div>

  <div class="entry-content"><p>Here is the link to all of the <a href="http://livedocs.macromedia.com/labs/1/flex/wwhelp/wwhimpl/common/html/wwhelp.htm?context=LiveDocs_Parts&amp;file=00001191.html">command line options for MXMLC</a> (free command line compiler for Flex 2 and ActionScript 3).</p>
