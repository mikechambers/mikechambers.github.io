  <header>
    
      <h1 class="entry-title"><a href="/2006/11/01/video-leveraging-html-javascript-in-apollo/">Video : Leveraging HTML / JavaScript in Apollo</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-11-01T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have posted a <a href="http://video.google.com/videoplay?docid=1551903488172905143">video recording on the Leveraging HTML and JavaScript in Apollo</a> session from last weeks Adobe Max developer conference. This session is given by Chris Brichford, the engineer on the Apollo team doing the actual HTML integration, and goes into some detail on how HTML / JavaScript will be implemented within Apollo.</p>

<p>The session focuses a lot of HTML via Flash (since that is what we have implemented right now), but of course you will be able to build applications for Apollo entirely of HTML and JavaScript.</p>

<p>You can view the entire video <a href="http://video.google.com/videoplay?docid=1551903488172905143">here</a>.</p>

<p>You can find more information on Apollo <a href="http://www.adobe.com/go/apollo">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2006/11/01/reminder-apollo-online-seminar-tomorrow/">Reminder : Apollo Online Seminar Tomorrow</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-11-01T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick reminder, but I will be giving a <a href="http://www.adobe.com/cfusion/event/index.cfm?event=detail&amp;id=648909&amp;loc=en_us">free online seminar tomorrow on Apollo</a>. I will be answering questions at the end.</p>

<p><a href="http://www.adobe.com/cfusion/event/index.cfm?event=detail&amp;id=648909&amp;loc=en_us">Understanding Apollo</a><br/>
Thursday, November 2, 2006<br/>
3:00 PM &#8211; 4:00 PM US/Eastern</p>

<p>More info <a href="http://www.adobe.com/cfusion/event/index.cfm?event=detail&amp;id=648909&amp;loc=en_us">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2006/10/27/free-apollo-online-seminar-next-week/">Free Apollo Online Seminar Next Week</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-10-27T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you are interested in <a href="http://www.adobe.com/go/apollo">Apollo</a> or want to find out what all of the <a href="http://weblogs.macromedia.com/mxna/index.cfm?query=bySmartCategory&amp;smartCategoryId=28&amp;smartCategoryName=Apollo&amp;smartCategoryKey=F2DFD9E0-FBB6-4C2D-2AFE6AFD941FDDB1">buzz</a> is about, make sure to check out the <a href="http://www.adobe.com/cfusion/event/index.cfm?event=detail&amp;id=648909&amp;loc=en_us">free online presentation on Apollo</a> that I am doing next week.</p>

<p>Here are the details:</p>

<p><a href="http://www.adobe.com/cfusion/event/index.cfm?event=detail&amp;id=648909&amp;loc=en_us">Understanding Apollo</a><br/>
Thursday, November 2, 2006<br/>
3:00 PM &#8211; 4:00 PM US/Eastern</p>

<p>I will be giving an overview of Apollo, demonstrate how to build a simple application, and show off some of the new stuff we sneaked at Max (including HTML support).</p>

<p>You can find more information, as well as register <a href="http://www.adobe.com/cfusion/event/index.cfm?event=detail&amp;id=648909&amp;loc=en_us">here</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2006/10/27/apollo-ascension-pictures-uploaded/">Apollo Ascension Pictures Uploaded</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-10-27T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have uploaded some <a href="http://www.flickr.com/photos/mikechambers/sets/72157594347502427/">screen shots of the Ascension mp3 Apollo application</a> that I (and Jeremy Clark) have been working on (and which we showed at Max).</p>

<div align="center">
  <a href="http://www.flickr.com/photos/mikechambers/sets/72157594347502427/"><img src="http://static.flickr.com/122/280812633_daca9a47b2_t.jpg"  width="100" height="75" border="0" /></a><br /><a href="http://www.flickr.com/photos/mikechambers/sets/72157594347502427/">View Ascension Screenshots</a>
</div>


<p>This is a Flex / HTML based application that runs on top of Apollo. I plan on releasing this as an open source project (and actively manage it, once <a href="mailto:http://www.adobe.com/go/apollo">Apollo</a> is up on labs).</p>

<p>I am going to try and post next week to show some of the Apollo specific code / apis being used in the app.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2006/10/26/digital-editions-is-not-an-apollo-application/">Digital Editions Is Not an Apollo Application</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-10-26T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We launched a new project on labs the other day called <a href="http://labs.adobe.com/technologies/digitaleditions/">Digital Editions</a>. What is Digital Editions? From the site:</p>

<blockquote><p>Adobe Digital Editions is a completely new way to read and manage eBooks and other digital publications. Digital Editions is built from the ground up as a lightweight, rich Internet application (RIA). Digital Editions works online and offline, and supports both PDF and XHTML-based content.</p></blockquote>

<p>Basically, this is (currently) a Windows only executable that integrates Flash and PDF to create a rich application for reading eBooks. Really cool stuff.</p>

<p>There seems to be a lot of questions and confusion over whether this is an Apollo application. It is NOT an Apollo application (The fact that it is currently Windows only should be a tip off). This is covered in the <a href="http://labs.adobe.com/technologies/digitaleditions/faq.html#item-1-7">FAQ</a>, but I wanted to make a post to help clear up some of the confusion.</p>

<p>You can find more information on Digital Editions <a href="http://labs.adobe.com/technologies/digitaleditions/">here</a>.</p>

<p>You can find more information on Apollo <a href="http://www.adobe.com/go/apollo">here</a>.</p>
</div>
  
  


    </article>

  <header>
    
      <h1 class="entry-title"><a href="/2006/10/25/apollo-desktop-wallpapers-uploaded/">Apollo Desktop Wallpapers Uploaded</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-10-25T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Another quick fyi, but I just uploaded some <a href="http://labs.adobe.com/wiki/index.php/Apollo#Desktop_Wallpapers">Apollo Desktop Wallpapers</a> that I created. You can grab them from the <a href="http://labs.adobe.com/wiki/index.php/Apollo#Desktop_Wallpapers">Apollo Wiki on Labs</a>.</p>

<p>These are the original PNGs with layers so you can edit them. I have also <a href="http://weblogs.macromedia.com/mesh/files/apollo/wallpaper/apollo_stickers.pdf">uploaded some vector art</a> if you want to make your own wallpapers. (if you do, post them in the comments, maybe we will have another contest).</p>

<p>You can download the wallpapers from <a href="http://labs.adobe.com/wiki/index.php/Apollo#Desktop_Wallpapers">here</a>.</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2006/10/24/apollo-at-max/">Apollo at Max</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-10-24T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>

  <div class="entry-content"><p>Wow! Tons of info on Apollo today (keynote, 3 sessions, birds of a feather, Maxup). The team has been blown away by how excited people have been about Apollo here (they had to turn people away from some of the Apollo sessions because they were so packed).</p>

<p>Anyways, I will have more posts soon going over all of the new information, but in the mean time, make sure to check out the <a href="http://weblogs.macromedia.com/mxna/index.cfm?query=bySmartCategory&amp;smartCategoryId=28&amp;smartCategoryName=Apollo&amp;smartCategoryKey=F2DFD9E0-FBB6-4C2D-2AFE6AFD941FDDB1">Apollo Smart category at MXNA</a>. It has tons of posts on Apollo, and notes from today&#8217;s sessions.<br/>
<a href="http://weblogs.macromedia.com/mxna/index.cfm?query=bySmartCategory&amp;smartCategoryId=28&amp;smartCategoryName=Apollo&amp;smartCategoryKey=F2DFD9E0-FBB6-4C2D-2AFE6AFD941FDDB1"><br/>
Apollo MXNA Smart Category</a></p>

<p>You can find more information on Apollo <a href="http://www.adobe.com/go/apollo">here</a>.</p>
</div>
