      <h1 class="entry-title"><a href="/2008/04/29/update-on-mxna-or-what-the-is-going-on/">Update on MXNA (or What the %@#! Is Going On!)</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-04-29T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, as you probably know, <a href="http://weblogs.macromedia.com">MXNA</a> (a feed aggregator for Adobe related communities and technologies) has had some stability issues for some time, and has recently been down for the past couple of days.</p>

<p>Update : MXNA is back up at its new url : <a href="http://feeds.adobe.com">http://feeds.adobe.com</a></p>

<p>I wanted to make a quick post giving an update on what is going on, and what we are doing to fix it.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2008/04/29/update-on-mxna-or-what-the-is-going-on/">Read on &rarr;</a>
    </footer>
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2008/04/29/flashcommand-for-os-x-re-uploaded/">FlashCommand for OS X Re-uploaded</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-04-29T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have been getting a bunch of email that the links to my <a href="http://www.mikechambers.com/blog/2004/02/20/flashcommand-flash-command-line-compiler-for-os-x/">FlashCommand for OS X</a> download was no longer working. FlashComamnd is a command line tool written in python, that allows you to launch Flash authoring to compile FLAs.</p>

<p>Well, I found the files, and have re-uploaded them. You can find all of the information, including how to use and download the tool from <a href="http://www.mikechambers.com/blog/2004/02/20/flashcommand-flash-command-line-compiler-for-os-x/">here</a>.</p>

<p><strike>I have not tested this with Flash CS3, so if it doesnt work, let me know on the <a href="http://www.mikechambers.com/blog/2004/02/20/flashcommand-flash-command-line-compiler-for-os-x/">FlashCommand page</a></strike>.</p>

<p>Update : After making the post, I just decided to create a google code project for it, which you can find <a href="http://code.google.com/p/flashcommand/">here</a>. If you run into any issues, then post an issue on the <a href="http://code.google.com/p/flashcommand/issues/list">project page</a>.</p>
</div>
  
  


    </article>

  <div class="entry-content"><p>I was lucky enough to get an invite to the new <a href="http://code.google.com/appengine/">Google Application service beta</a>, and have been playing around with it.</p>

<p>I just put together <a href="http://xzfv.appspot.com/s/about.html">a simple code formatting service application</a>. This provides an html and web service for formatting / beautifying code.</p>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2008/04/07/redistributing-the-adobe-air-runtime-installer/">Redistributing the Adobe AIR Runtime Installer</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-04-07T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I am currently traveling through Europe as part of the <a href="http://onair.adobe.com">European leg of the on AIR Tour</a> (just wrapped up the Brussels event). The events have been great thus far, and the attendance and reactions have been very positive. One of the cool things about the event is that it gives me (and the other speakers) a chance to hang out and chat with developers. One of the questions that keep coming up, and which I wanted to answer on here really quickly, is whether it is possible re-distribute the Adobe AIR runtime installer, and if so how.</p>

<p>The answer is yes, we provide a way to allow developers to redistribute the runtime installer. For the most part, end users download the AIR runtime directly, either from the Adobe website, or as part of the seamless badge install (both of which assume the user is online). However, for various reasons, developers may not want to rely on installing the runtime directly from Adobe (i.e. maybe the end user will not be online). Along with the 1.0 release, we also released a program to allow developers to license the right to redistribute the Adobe AIR installer, either on its own, or as part of a native installer.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2008/04/07/redistributing-the-adobe-air-runtime-installer/">Read on &rarr;</a>
    </footer>
  


    </article>

      <h1 class="entry-title"><a href="/2008/03/30/in-europe-for-on-air-tour/">In Europe for on AIR Tour</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-03-30T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick reminder, but I am in Europe for the next two weeks, as part of the <a href="http://onair.adobe.com">on AIR Tour in Europe</a>. I won&#8217;t be updating this blog that much, but will be doing most of my blogging on the <a href="http://onair.adobe.com/blogs/tour/">on AIR Tour weblog</a>.</p>

<p><img src="http://onairbustour.googlecode.com/files/onAIR_logo_europe.png" alt="logo" border="0" /></p>

<p>Ill also be posting a bunch of videos from the tour on <a href="http://www.youtube.com/user/mesh2325">my youtube account</a>, and will be adding all videos from the tour on the <a href="http://www.youtube.com/view_play_list?p=B1280DA21885D51D">on AIR playlist</a> (there are already a ton of videos on there).</p>

<p>Finally, you can keep up with the tour by watching my <a href="http://www.twitter.com/mesh">twitter feed</a>, and the <a href="http://www.twitter.com/onairbustour">on AIR Tour twitter feed</a>.</p>
</div>

<time datetime="2008-03-24T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>

  <div class="entry-content"><p>I just posted this on the <a href="http://onair.adobe.com/blogs/tour/2008/03/24/360-flex-conference-in-milan/">on AIR tour blog</a>, and wanted to make a quick note here, but the <a href="http://www.360flex.com/360Flex_Europe/2007/11/about-360flex-europe.html">360 Flex conference is heading to Milan, Italy</a>. I actually attended the first 360 Flex conference, and it is definitely worth it if you are at all interested in Flex development.</p>

      <h1 class="entry-title"><a href="/2008/03/17/actionscript-3-ria-reference-guide/">ActionScript 3 RIA Reference Guide</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-03-17T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.flickr.com/photos/mikechambers/2341852292/" title="Adobe RIA Reference Guide Cover by mike.chambers, on Flickr"><img src="http://farm3.static.flickr.com/2073/2341852292_fbc58886ab_t.jpg" width="65" height="100" alt="Adobe RIA Reference Guide Cover" align="right" /></a> We have just released a PDF of a new reference guide that we have put together (with the help of <a href="http://www.frogdesign.com/">frog design</a>). This title is the <a href="http://www.adobe.com/devnet/actionscript/articles/atp_ria_guide.html">Adobe technology platform ActionScript reference for RIA development</a>, and it provides a complete ActionScript 3 API listing for Flash Player, Adobe AIR and Flex 3.</p>

<p>They are similar to the ActionScript 3 API <a href="http://flex.org/posters/">posters</a>, but intended to be a little more usable and portable.</p>

<time datetime="2008-03-10T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>

  <div class="entry-content"><p>Just a quick reminder, but I will be heading across the Atlantic in a couple of weeks for the <a href="http://onair.adobe.com">first leg of the European on AIR Tour</a>. The event is free and I will be doing a session showing how to build your first AIR application with Flex.</p>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2008/03/07/adobe-air-express-install-resources/">Adobe AIR Express Install Resources</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-03-07T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I am currently working on updating the &#8220;<a href="http://www.oreilly.com/catalog/9780596518370/">Adobe AIR for JavaScript Developers Pocketguide</a>&#8221; (O&#8217;Reilly), and was looking for resources on deploying AIR applications via express install. If you are not familiar with it, express install allows you to deploy your application via a badge on your website. Not only will it install your application, but it will also install Adobe AIR if it is not on its user&#8217;s system.</p>

<p>Anyways, here are a couple of really good resources if you want to read and learn more about express install:</p>

<p><a href="http://www.adobe.com/devnet/air/articles/air_badge_install.html">Deploying Adobe AIR applications seamlessly with badge install</a></p>

<p><a href="http://livedocs.adobe.com/air/1/devappshtml/help.html?content=distributing_apps_3.html#1035778">Installing and running AIR applications from a web page</a></p>
</div>
  
  


    </article>
