  <header>
    
      <h1 class="entry-title"><a href="/blog/2007/08/22/speaking-in-philadelphia-tonight/">Speaking in Philadelphia Tonight</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-08-22T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick reminder, but the <a href="onair.adobe.com/schedule/cities/philadelphia.php">on AIR Bus</a> has rolled into <a href="onair.adobe.com/schedule/cities/philadelphia.php">Philadelphia</a> today, and we will be holding an AIR Camp event tonight. I will be speaking, along with the rest of the the <a href="http://onair.adobe.com/bus/">bus crew</a>.</p>

<p>We will have plenty of food, beer, code, schwag and other goodness, so <a href="onair.adobe.com/schedule/cities/philadelphia.php">if you are in Philly, make sure to stop by</a>.</p>

<p>Btw, where is the best place to get a cheesesteak in Philly? We just hit <a href="http://www.patskingofsteaks.com/">Pat&#8217;s</a>, where should we go after the event?</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2007/08/21/ascension-update-for-air-beta-1/">Ascension Updated for AIR Beta 1</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-08-21T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just uploaded a new build of <a href="http://code.google.com/p/ascensionplayer/">Ascension</a> that works with the current Adobe AIR beta (Sorry it took so long).</p>

<p>You can download the AIR file, as well as the source from the<a href="http://code.google.com/p/ascensionplayer/"> Ascension google code project page</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2007/08/20/speaking-in-baltimore-tomorrow-night/">Speaking in Baltimore Tomorrow Night</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-08-20T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick fyi, but I will be speaking in <a href="http://onair.adobe.com/schedule/cities/baltimore.php">Baltimore tomorrow night as part of the on AIR bus tour</a>. Joining me will be Mike Downey, Ryan Stewart, Kevin Hoyt, Chafic Kazoun, Andre Charland and Ben Forta.</p>

<p>You can find more information on the event <a href="http://onair.adobe.com/schedule/cities/baltimore.php">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2007/08/17/speaking-in-pittsburgh-and-raleigh-this-weekend/">Speaking in Pittsburgh and Raleigh This Weekend</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-08-17T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick reminder, but the bus tour is rolling into <a href="http://onair.adobe.com/schedule/cities/pittsburgh.php">Pittsburgh tonight</a> and <a href="http://www.rdaug.org/airshow/">Raleigh on Saturday night</a>, and Ill be speaking on Adobe AIR.</p>

<p>You can find more information on the Pittsburgh stop <a href="http://onair.adobe.com/schedule/cities/pittsburgh.php">here</a>, and the Raleigh stop <a href="http://www.rdaug.org/airshow">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2007/08/16/speaking-in-cincinnati-tonight/">Speaking in Cincinnati Tonight</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-08-16T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick reminder that I will be at <a href="http://onair.adobe.com/schedule/cities/cincinnati.php">AIR Camp Cincinnati</a> tonight, speaking about Adobe AIR. If you are in Cincinnati, or norther Kentucky, then come by and join us. We will have plenty of schwag, code and beer to go around.</p>

<p>You can find more information <a href="http://onair.adobe.com/schedule/cities/cincinnati.php">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2007/08/15/speaking-in-st-louis-tonight/">Speaking in St Louis Tonight</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-08-15T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick fyi, but tonight, I&#8217;ll be joining Mike Downey, Danny Dura, Christian Cantrell, Ryan Stewart, Kevin Hoyt and Ben Forta tonight in <a href="http://onair.adobe.com/schedule/cities/stlouis.php">St Louis for the on AIR Bus Tour stop</a>.</p>

<p>The event is free (and we have good schwag and plenty of beer), so if you are in St Louis make sure to <a href="http://onair.adobe.com/schedule/cities/stlouis.php">join us</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2007/08/09/heading-to-the-east-coast-for-the-next-two-weeks/">Heading to the East Coast for the Next Two Weeks</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-08-09T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick reminder, but I will be up and down the east coast of the U.S. for the next two weeks traveling on the bus for the <a href="http://onair.adobe.com">on AIR Bus Tour</a>.</p>

<p>If you are <a href="http://onair.adobe.com/schedule/">near any of the cities</a> that we are visiting, make sure to come by and say hi.</p>

<p>You can find a list of all of the cities <a href="http://onair.adobe.com/schedule/">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2007/08/09/flump-flickr-dump/">Flump : Flickr Dump</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-08-09T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Over on the on AIR bus tour blog, I just <a href="http://onair.adobe.com/blogs/tour/2007/08/09/new-air-app-flump-flickr-dump/">posted about a new app that Lee Brimelow and I put together on the bus, called flump</a>.</p>

<p>It is a simple AIR application that will download all of the public images from a Flickr account.</p>

<p>You can find more information, as well as download the app from <a href="http://code.google.com/p/onairbustour/wiki/flump">here</a> (source included).</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2007/08/08/max-2007-early-bird-registration-ends-friday/">MAX 2007 Early Bird Registration Ends Friday</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-08-08T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick fyi, but the <a href="http://www.adobemax2007.com/na/">MAX 2007 early bird registration</a> ends on Friday. If you have been thinking about attending, now is the time to do so, in order to get the best rate.</p>

<p>I havent had a chance to blog to much (i.e. any) about MAX this year (because of the <a href="http://onair.adobe.com">bus tour</a>), but I think this is going to (hands down) the best MAX ever. <a href="http://www.onflex.org">Ted Patrick</a> has been put in charge of the conference, and I have been really impressed with the change in focus on the conference.</p>

<p><a href="http://www.adobemax2007.com/na/">Register for Adobe MAX 2007</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2007/08/06/on-air-bus-tour-leg-2-about-to-start-east-coast/">On AIR Bus Tour Leg 2 About to Start (East Coast)</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-08-06T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://onair.adobe.com/schedule/cities/atlanta.php">Atlanta</a>, <a href="http://onair.adobe.com/schedule/cities/stlouis.php">St Louis</a>, <a href="http://onair.adobe.com/schedule/cities/cincinnati.php">Cincinnati</a>, <a href="http://onair.adobe.com/schedule/cities/pittsburg.php">Pittsburg</a>, <a href="http://onair.adobe.com/blogs/tour/2007/08/02/the-bus-tour-is-coming-to-raleigh/">Raleigh</a>, <a href="http://onair.adobe.com/schedule/cities/washingtondc.php">Washington DC / Northern VA</a>, <a href="http://onair.adobe.com/schedule/cities/baltimore.php">Baltimore</a>, <a href="http://onair.adobe.com/schedule/cities/philadelphia.php">Philadelphia</a>, <a href="http://onair.adobe.com/schedule/cities/boston.php">Boston</a>. These are all of the cities where we will be holding <a href="http://onair.adobe.com/blogs/tour/2007/08/01/leg-2-agendas-and-speakers-updated/">1 day AIR Camp events over the next two weeks</a>.</p>

<p>You can find all of the <a href="http://onair.adobe.com/blogs/tour/2007/08/01/leg-2-agendas-and-speakers-updated/">updated details on the bus tour weblog</a>.</p>

<p>We had a blast on the west coast on leg 1, so make sure to <a href="http://www.eventsadobe.com/adobeonair/user_info.asp">register</a> and attend if we are visting a city near you.</p>
</div>
  
  


    </article>
