  <div class="entry-content"><p>As I <a href="http://weblogs.macromedia.com/mesh/archives/2006/03/starting_podcas.cfm">mentioned last week</a>, I decided to start up a new podcast. Christian and I had done a couple of <a href="http://weblogs.macromedia.com/podcast/">podcasts</a> together last year, but as they took too much time to produce, we ended up not having time to do very many. My podcast will be a little less polished, but hopefully I will be able to do them a little more consistently.</p>

<p>I have just uploaded the first podcast.</p>

<p>Topic covered in this podcast include:Post any suggestions and questions on the podcast in the comments.</p>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2006/04/01/open-review-delicious-actionscript-3-libraries/">Open Review : del.icio.us ActionScript 3 Libraries</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-04-01T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I am working on an ActionScript 3 library for the <a href="http://del.icio.us/help/api/">del.icio.us online API</a>. I have most of the stub code written, and <a href="http://weblogs.macromedia.com/as_libraries/docs/delicious/">documented</a>. Before I really start writing the code, I wanted to get feedback on the current API, and see if any one had any comments and / or suggestions.</p>

<p>I have <a href="http://weblogs.macromedia.com/as_libraries/docs/delicious/">posted the API docs online</a>, and you can use those to review the API.</p>

<p>del.icio.us does not have a crossdomain.xml file, so I still need to figure out to best way to allow the user of the API to specify a proxy for the class to use (when necessary).</p>

<p>You can view the API docs <a href="http://weblogs.macromedia.com/as_libraries/docs/delicious/">here</a>.</p>

<p>Btw, I will be posting the final version to <a href="http://labs.macromedia.com/wiki/index.php/ActionScript_3:resources:apis:libraries">labs</a> under an <a href="http://weblogs.macromedia.com/as_libraries/license.txt">open source license</a>.</p>

<p>Anyways, post any questions or suggestions in the comments.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2006/03/31/free-flex-link-info/">Free Flex Link / Info</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-03-31T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I made a <a href="http://weblogs.macromedia.com/mesh/archives/2006/03/flex_is_free.cfm">post last weekend</a> pointing out that the Flex SDK (Framework and compilers) would be free (for commercial and non-commercial use), and was surprised by the number of people who didn&#8217;t know this.</p>

<p>Well, it turns out that we haven&#8217;t really made it easy to find out and so are in the process of making some changes throughout the website and labs to make this clearer.</p>

<p>In the meantime, if you are looking for information on this from the Adobe website, we have a <a href="http://labs.macromedia.com/wiki/index.php/Flex:SDK_Announcement">page that discusses the SDK and the fact that we will be releasing it for free</a> (along with info on the free version of Flex Data Services.</p>

<p>From the page:</p>

<blockquote><p>Along with beta 1 we are announcing that the Flex framework will be made available free of charge through the Flex Software Development Kit, which will include the command line compiler and documentation required to develop, compile, and deploy Flex applications that connect to XML and SOAP web services with no additional charges or server licensing required. We also plan to make Flex Data Services 2.0 free of charge for use by a limited number of concurrent users on a single, non-clustered server.</p></blockquote>

<p>You can find more info <a href="http://labs.macromedia.com/wiki/index.php/Flex:SDK_Announcement">here</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/blog/2006/03/30/hacking-the-iriver-u10-with-flash/">Hacking the Iriver U10 With Flash</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-03-30T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you are lucky enough to have an <a href="http://u10.iriver.com/">iriver u10</a> device, then check out this post from Justin Every-Church that shows <a href="http://justin.everett-church.com/index.php/2006/03/06/h4x0r1ng-the-u10-interface/">how to customize the iRiver u10 through manipulating its built in Flash files</a>.</p>

<p><img src="http://u10.iriver.com/html/en_us/images/itsu10_img05.gif" align="center" title="" width="252" height="154" border="0" /></p>

<p>Among other things, this allows you to change the SWF used as the background.</p>

<p>You can read the entire post <a href="http://justin.everett-church.com/index.php/2006/03/06/h4x0r1ng-the-u10-interface/">here</a>.</p>

  <div class="entry-content"><p>I uploaded a <a href="http://weblogs.macromedia.com/mesh/files/flex/jsonexample/screencast/">screencast</a> of me building the example that I put together in <a href="http://weblogs.macromedia.com/mesh/archives/2006/03/one_of_the_litt.cfm#more">yesterday&#8217;s JSON tutorial</a>.</p>
