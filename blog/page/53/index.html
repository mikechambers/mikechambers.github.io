    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2005/06/28/macromedia-developer-relations-podcast-1/">Macromedia Developer Relations Podcast #1</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-06-28T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>You may have seen this yesterday, but <a href="/cantrell/">Christian Cantrell</a> and I have put together the first <a href="/podcast/archives/2005/06/macromedia_podc.html">Macromedia Developer Relations Podcast</a>. It is 30 minutes of pure Macromedia geek, and covers the latest news and happenings around Macromedia technologies.</p>

<p>This podcast covers a number of topics, including an interview with <a href="http://www.andersblog.com/">Mark Anders</a>, VP of engineering, working on <a href="http://radar.oreilly.com/archives/2005/06/nextgen_macrome.html">Zorn</a>, deep linking issues in RIAs, and the Flash / JavaScript Integration kit.</p>

<p>You can find a complete index of the show, as well as download the podcast from <a href="/podcast/archives/2005/06/macromedia_podc.html">here</a>.</p>

<p>You can subscribe to the podcast from <a href="/podcast/index.rdf">here</a>.</p>

<p>Btw, we are planning to add the podcast to <a href="http://www.apple.com/podcasting/">iTunes</a>, but they appear to be having some technical difficulties today. As soon as things calm down we will add it, and make a post on the podcast weblog.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2005/06/27/spotlight-search-plugin-for-actionscript/">Spotlight Search Plugin for ActionScript</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-06-27T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have created a simple plugin for <a href="http://www.apple.com/macosx/features/spotlight/">Spotlight</a> search on <a href="http://www.apple.com/macosx/">Mac OS X 10.4 (Tiger)</a>, that allows Spotlight to index ActionScript files. This will allow you to use Spotlight to search for terms / functions / code, etc within ActionScript files on your system.</p>

<div align="center">
  <img src="/mesh/files/actionscript_spotlight/actionscript_spotlight.gif" width="372" height="340" alt="" />
</div>


<p>NOTE, THIS CODE AND PLUGIN IS NOT SUPPORTED BY MACROMEDIA. USE AT YOUR OWN RISK.</p>

<p>This is a very Alpha version of the plugin.</p>

<p>You can download the plugin from <a href="/mesh/files/actionscript_spotlight/ActionScriptSpotlightPlugin.zip">here</a>.</p>

<p>Installation instructions are included in the readme file within the zip.</p>

<p>If you have any bug fixes, problems, recommendations, etc&hellip;, just post them in the comments.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2005/06/22/getting-return-values-when-calling-javascript-functions-from-actionscript-flash/">Getting Return Values When Calling JavaScript Functions From ActionScript / Flash</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-06-22T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I added a <a href="http://www.osflash.org/doku.php?id=flashjs:docs:usage:simreturn">page</a> to the Flash / JavaScript Integration Kit project documents that shows how to get return values from JavaScript when calling JavaScript functions from Flash.</p>

<p>The same technique works when calling Flash function from JavaScript, by just reversing the code.</p>

<p>You can view the code / example <a href="http://www.osflash.org/doku.php?id=flashjs:docs:usage:simreturn">here</a>.</p>

<p>You can find out more about the Flash / JavaScript Integration Kit <a href="http://www.macromedia.com/go/flashjavascript/">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2005/06/21/community-mx-tutorial-on-flash-javascript-integration-kit/">Community MX Tutorial on Flash / JavaScript Integration Kit</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-06-21T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Danny Patterson has put together the best tutorial yet on <a href="http://www.communitymx.com/content/article.cfm?cid=D7491&amp;print=true">how to use the Flash / JavaScript Integration kit</a>. I have created a <a href="http://www.osflash.org/doku.php?id=flashjs:docs:tutorials">tutorials page</a> at the <a href="http://www.osflash.org/doku.php?id=flashjs">kit&#8217;s wiki</a> and added it.</p>

<p>You can read the tutorial <a href="http://www.communitymx.com/content/article.cfm?cid=D7491&amp;print=true">here</a>.</p>

<p>You can find more information about the kit <a href="http://www.osflash.org/doku.php?id=flashjs">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2005/06/16/flash-javascript-integration-kit-update-bug-fix/">Flash / JavaScript Integration Kit Update / Bug Fix</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-06-16T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Last night on the <a href="http://weblogs.macromedia.com/flashjavascript/">Flash / JavaScript Integration Kit</a> mailing list, a couple of people were <a href="http://osflash.org/pipermail/flashjs_osflash.org/2005-June/000027.html">reporting</a> that data sent from JavaScript to Flash was not being serialized correctly (coming through as undefined).</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2005/06/16/flash-javascript-integration-kit-update-bug-fix/">Read on &rarr;</a>
    </footer>
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2005/06/16/fixed-problems-compiling-flash-javascript-integration-kit/">Fixed : Problems Compiling Flash / JavaScript Integration Kit</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-06-16T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick fyi, but if you have been having problems compiling the <a href="http://www.macromedia.com/go/flashjavascript">Flash / JavaScript Integration Kit</a>, we have fixed the <a href="http://sourcesecure.co.uk/trac/osflash/flashjavascript/ticket/4">issue</a>.</p>

<p>The release hasn&#8217;t been updated yet, but you can pull the <a href="http://sourcesecure.co.uk/trac/osflash/flashjavascript/browser/src/flash/actionscript/com/macromedia/javascript/JavaScriptProxy.as">updated file</a> from subversion.</p>

<p>You can find more info <a href="http://osflash.org/pipermail/flashjs_osflash.org/2005-June/000045.html">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2005/06/14/flash-javascript-integration-kit-with-open-license/">Flash / JavaScript Integration Kit (With Open License)</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-06-14T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, as many noticed last week from the [Flash Platform whitepaper][1], we have released a beta of the [Flash / JavaScript Integration kit][2]. The kit allows you to call functions from Flash to JavaScript and JavaScript to Flash, all while working cross browser, and supporting passing complex data types.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2005/06/14/flash-javascript-integration-kit-with-open-license/">Read on &rarr;</a>
    </footer>
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2005/06/06/flash-platform-smart-category-at-mxna/">Flash Platform Smart Category at MXNA</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-06-06T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>FYI, I have created a temporary <a href="http://weblogs.macromedia.com/mxna/index.cfm?query=bySmartCategory&amp;smartCategoryId=19&amp;smartCategoryKey=5222FFFA-B944-430D-52D2011BBA1838F7&amp;smartCategoryName=Flash%20Platform">Flash Platform Smart Category</a> at the Macromedia XML News Aggregator (MXNA). This will make it easy to keep up will all of the buzz and discussions around our <a href="http://weblogs.macromedia.com/mesh/archives/2005/06/macromedia_ecli.cfm">Flash Platform announcements</a> today.</p>

<p>You can view the Smart Category <a href="http://weblogs.macromedia.com/mxna/index.cfm?query=bySmartCategory&amp;smartCategoryId=19&amp;smartCategoryKey=5222FFFA-B944-430D-52D2011BBA1838F7&amp;smartCategoryName=Flash%20Platform">here</a>.</p>

<p>We also have an RSS feed for the Smart Category which you can grab <a href="http://weblogs.macromedia.com/mxna/xml/rss.cfm?query=bySmartCategory&amp;smartCategoryId=19&amp;smartCategoryKey=5222FFFA-B944-430D-52D2011BBA1838F7">here</a>.</p>
</div>
  
  


    </article>
