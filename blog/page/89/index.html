      <h1 class="entry-title"><a href="/2003/05/06/flash-ui-component-set-5-documentation-on-line/">Flash UI Component Set 5 Documentation On-line</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-05-06T13:57:01-07:00" pubdate data-updated="true">Tuesday, May 06, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick reminder that the HTML <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/drk3_docs/index.html">documentation</a> for the <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/flashmx.html">Flash UI Component set 5</a> from <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/">DevNet Resource Kit Volume 3</a> is available on-line.</p>

<p>Flash UI Component Set 5 includes the following components:</p>

<ul>
<li>Accordion Pane</li>
<li>Week View</li>
<li>Tab View</li>
<li>Slider</li>
<li>TextField</li>
</ul>


<p>The complete documentation includes:</p>

<ul>
<li>Reference Panel Documentation</li>
<li>HTML documentation</li>
<li>PDF Documentation</li>
<li>66 Sample Files, demonstrating virtually every API</li>
</ul>


<p>You can view the documentation <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/drk3_docs/index.html">here</a>.</p>

<p>You can find more info about DRK 3 <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/">here</a>.</p>
</div>

      <h1 class="entry-title"><a href="/2003/05/05/adding-shift-ctrl-click-support-to-links-in-flash/">Adding SHIFT / CTRL Click Support to Links in Flash</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-05-05T13:48:01-07:00" pubdate data-updated="true">Monday, May 05, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>One of the requests that I got for the [Google search application][1] that [Josh Dura][2] and I have been working on, is to give the user the option to open links in a new window. This makes sense, since if you leave the page, the Flash application looses its state. Well, I added an option in the settings panel to always open links in a new window, but I decided to also add support for SHIFT or CTRL clicking a link to open it in a new window (since a lot of people do this out of habit now.)</p>

</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/05/05/updated-flash-google-application/">Updated Flash Google Application</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-05-05T13:21:01-07:00" pubdate data-updated="true">Monday, May 05, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have made some updates and changes to the <a href="http://www.markme.com/mesh/archives/002351.cfm">GoogleSearch application</a> that <a href="http://www/joshdura.com">Josh Dura</a> and I have been working on. Thanks for all of the feedback thus far.</p>

<p>Here is a list of changes / updates:</p>

<ul>
<li>Search

<ul>
<li>Enter Key support for submitting search</li>
<li>Clear Results</li>
<li>Results Title displays query and search time (for google)</li>
<li>Better formatting for results</li>
<li>Added Description to results</li>
<li>Added Category to results</li>
<li>Added Cached data link to results</li>
<li>Added ability to search for similar items within results</li></li>
<li>Settings

<ul>
<li>Save settings</li>
<li>Restore Settings to Default</li>
<li>Added setting to always open links in new window</li></li>
<li>General

<ul>
<li>Added SHIFT-click and CTRL-click support to open links in new window</li>
<li>Improved tab support (still a few bugs)</li>
<li>Tweaked the architecture</li>
<li>General bug fixes</li> </ul>
You can view the application <a href="http://www.markme.com/mesh/archives/002351.cfm">here</a>.</li>
</ul>


<p>If you have any suggestions or feature requests, post them in the comments.</p></li>
</ul>
</li>
</ul>
</li>
</ul>

</div>
  
  


    </article>

    <article>

      <h1 class="entry-title"><a href="/2003/05/02/and-the-winners-are/">And the Winners Are&#8230;</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-05-02T13:11:01-07:00" pubdate data-updated="true">Friday, May 02, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Wow. We were really blown away by the response to the <a href="http://www.markme.com/mesh/archives/002293.cfm">DRK ad spoof contest</a>. The creativity of some of the entries was simply amazing. So much so, that we decided to pick three winners instead of one.</p>

<p>And the winners are (in no particular order):</p>

<ul>
<li><a href="http://www.berigames.com/images/mike_chambers_UIC.jpg">UI Correction Officer (Ben Gibbs)</a></li>
<li><a href="http://www.klepperwebdesign.com/chambersspoof/">Quality Control (Mike Klepper)</a></li>
<li><a href="http://www.communen.com/mesh/">Mike&#8217;s Personal DRK (Anders Wikstrom)</a></li>
</ul>


<p>Each winner will receive a copy of the <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/">DevNet Resource Kit Volume 3</a> (chocked full of component and sample app goodness).</p>

<p>Thanks for all of the great entries. We will probably being doing some similar contests in the future.</p>
</div>

      <h1 class="entry-title"><a href="/2003/05/01/data-connection-kit-now-available/">Data Connection Kit Now Available</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-05-01T13:24:01-07:00" pubdate data-updated="true">Thursday, May 01, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The <a href="http://www.macromedia.com/go/dck">Macromedia Flash MX Data Connection Kit</a> is now available on the Macromedia on-line store. What is the Data Connection Kit you ask? It provides prebuilt connections to web services, XML data, databases, and application servers so you can easily access, save, and display data in Macromedia Flash MX.</p>

<p>You can find more information on the Data Connection Kit <a href="http://www.macromedia.com/go/dck">here</a>.</p>

<p>You can buy the Data Connection Kit <a href="http://www.macromedia.com/go/buy_dck">here</a>.</p>
</div>
