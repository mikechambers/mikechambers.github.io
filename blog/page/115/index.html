  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/09/17/new-flash-mx-content-at-macromediacom-4/">New Flash MX Content at Macromedia.com</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-09-17T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Yes, its time once again for new content at the <a href="http://www.macromedia.com/desdev/">Macromedia Designer and Developer Center</a>. This week brings a lot of new Flash MX Content.</p>

<ul>
<li><a href="http://www.macromedia.com/desdev/mx/flashcom/articles/first_comm_app.html">Creating your First Flash Communication Server Application</a> : Giacomo Guilizzoni

<ul>
<li><a href="http://www.macromedia.com/desdev/mx/flash/articles/create_components.html">Creating a Macromedia Flash Component</a> : Jonathan Kaye

<ul>
<li><a href="http://www.macromedia.com/desdev/mx/flash/articles/cybersage.html">How to create Help files for Custom Components</a> : Gunnay, Williams

<ul>
<li><a href="http://www.macromedia.com/desdev/articles/stock_services_library.html">Developer Resource Kit Preview : Using The Stock Services Library</a> : Mike Chambers

<ul>
<li><a href="http://www.macromedia.com/desdev/mobile/articles/tel_url.html">Using Macromedia Flash for the Pocket PC to dial the Pocket PC Phone Edition</a> : Phillip Torrone

<ul>
<li><a href="http://livedocs.macromedia.com/frdocs/Using_Flash_Remoting_MX/contents.htm">Flash Remoting Live Docs</a>

<ul>
<li><a href="http://www.macromedia.com/support/flash/languages/flashlocalization/">Using Macromedia Flash for Multilingual Authoring</a>

<ul>
<li><a href="http://www.macromedia.com/desdev/tip/014.html">Tip of the Week : Connecting your Macromedia Flash MX forms to ColdFusion</a>

<ul>
<li><a href="http://www.macromedia.com/desdev/jd_forum/">JD&#8217;s Forum : A Step back can let you see where you are going</a> : John Dowdell

<ul>
<li><a href="http://www.macromedia.com/desdev/mx/flash/articles/fmx_video_tips.html">Tips for Deploying Video in Macromedia Flash MX</a> : Tinic Uro</UL></li>
</ul>


<p>One thing to note, is that we have made the Flash Remoting Documentation <a href="http://livedocs.macromedia.com/frdocs/Using_Flash_Remoting_MX/contents.htm">available</a> under our livedocs system, which is similar to the PHP documentation at <a href="http://www.php.net">php.net</a>.</p></p></li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>

</ul>
</li>
</ul>

</li>
</ul>

      <h1 class="entry-title"><a href="/blog/2002/09/17/coldfusion-mx-updater-release-1/">ColdFusion MX Updater Release 1</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-09-17T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick update for those of you using ColdFusion MX. We have released an <a href="http://www.macromedia.com/support/coldfusion/releasenotes/mx/releasenotes_mx_updater.html">update</a> for ColdFusion MX.<br/>
You can download it, as well as view a list of changes <a href="http://www.macromedia.com/support/coldfusion/releasenotes/mx/releasenotes_mx_updater.html">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/09/16/j2ee-behind-the-pet-market-from-macromedia/">J2EE: Behind the Pet Market From Macromedia</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-09-16T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://java.sun.com">Sun</a> has put up an <a href="http://java.sun.com/features/2002/09/pet_mark_2.0.html">article</a> on the Macromedia Pet Store Blue Print <a href="http://www.macromedia.com/desdev/mx/blueprint/">Application</a>. Aimed at Java developers, it focuses on the advantages to using Macromedia Flash MX as the presentation layer for J2EE Java applications, and also has some discussion on the MVC architecture, as well as Flash Remoting.<br/>
You can read the article <a href="http://java.sun.com/features/2002/09/pet_mark_2.0.html">here</a>.</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/09/13/drk-new-datagrid-example-editable-fields-and-styleproperties/">DRK : New DataGrid Example : Editable Fields and StyleProperties</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-09-13T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Fridays are usually slow, so i decided to put together another quick example of the datagrid component available on the Macromedia MX <a href="http://www.macromedia.com/software/drk/">Developer Resource Kit</a>.<br/>
You can view the new example <a href="/blog/mesh/drk/dg_2.html">here</a>.<br/>
Among other features, the example shows off editable fields, and formatting via style properties.<br/>
You can see the original example <a href="http://radio.weblogs.com/0106797/2002/09/10.html#a269">here</a>.<br/>
Update 9/14 : I have updated the example to include an index column, and to show how to add a custom sort function.</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/09/11/calendar-component-examples/">Calendar Component Examples</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-09-11T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Some developers are having&nbsp;problems understanding how the Calendar component works (<a href="http://www.were-here.com/forums/showthread.php?s=3c1f16db663b890a1ba8cfc01a07c5a2&amp;postid=1033257#post1033257">thread</a>), so i put together a couple of simple examples that show how to use the component.<br/>
The first example shows how to work with a single selected date, and the second shows how to work with multiple selected dates.<br/>
You can download the files <a href="/blog/mesh/files/cal.zip">here</a>.<br/>
If you know of any other examples online, please post them in the comments.</p>
</div>
  
  


    </article>

  <div class="entry-content"><p>Peter Hall of <a href="http://chattyfig.figleaf.com">FlashCoders</a> and <a href="http://www.macromedia.com/support/forums/team_macromedia/index.html">Team Macromedia</a> fame, has started a <a href="http://www.peterjoel.com/blog/">Flash weblog</a>. It has only been up a couple of days and there are already some good posts.<br/>
