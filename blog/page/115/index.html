      <h1 class="entry-title"><a href="/2002/09/17/coldfusion-mx-updater-release-1/">ColdFusion MX Updater Release 1</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-09-17T13:50:01-07:00" pubdate data-updated="true">Tuesday, September 17, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick update for those of you using ColdFusion MX. We have released an <a href="http://www.macromedia.com/support/coldfusion/releasenotes/mx/releasenotes_mx_updater.html">update</a> for ColdFusion MX.<br/>
You can download it, as well as view a list of changes <a href="http://www.macromedia.com/support/coldfusion/releasenotes/mx/releasenotes_mx_updater.html">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2002/09/17/rich-internet-application-starter-kit-video-in-flash-examples/">Rich Internet Application Starter Kit / Video in Flash Examples</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-09-17T13:36:01-07:00" pubdate data-updated="true">Tuesday, September 17, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://jdmx.blogspot.com/">JD</a> pointed out a couple of new items on <a href="http://www.macromedia.com">Macromedia.com</a>.<br/>
The first is a new movie on our <a href="http://www.macromedia.com">main page</a> touting the advantages to upgrading to MX. Really nice integrating of video into a Flash movie. You can view it <a href="http://www.macromedia.com">here</a>.<br/>
He also points out that we have released a <a href="http://www.macromedia.com/resources/business/rich_internet_apps/starterkit/">Rich Internet Application Starter Kit</a>. To be honest, I didn&#8217;t know about this, but it looks like it could be pretty useful. From the webpage:<br/>
<em>After reviewing this kit, youÂ’ll have the necessary context to get started with your first Rich Internet Application. This includes setting the project schedule, defining skill and tool requirements for the development team, drafting the technical architecture, and integrating the application into your existing environment.</em><br/>
You can find more info <a href="http://www.macromedia.com/resources/business/rich_internet_apps/starterkit/">here</a>.<br/>
[via <a href="http://jdmx.blogspot.com/">JD on MX</a>]</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2002/09/16/j2ee-behind-the-pet-market-from-macromedia/">J2EE: Behind the Pet Market From Macromedia</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-09-16T13:56:01-07:00" pubdate data-updated="true">Monday, September 16, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://java.sun.com">Sun</a> has put up an <a href="http://java.sun.com/features/2002/09/pet_mark_2.0.html">article</a> on the Macromedia Pet Store Blue Print <a href="http://www.macromedia.com/desdev/mx/blueprint/">Application</a>. Aimed at Java developers, it focuses on the advantages to using Macromedia Flash MX as the presentation layer for J2EE Java applications, and also has some discussion on the MVC architecture, as well as Flash Remoting.<br/>
You can read the article <a href="http://java.sun.com/features/2002/09/pet_mark_2.0.html">here</a>.</p>
</div>

      <h1 class="entry-title"><a href="/2002/09/13/drk-new-datagrid-example-editable-fields-and-styleproperties/">DRK : New DataGrid Example : Editable Fields and StyleProperties</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-09-13T13:21:01-07:00" pubdate data-updated="true">Friday, September 13, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Fridays are usually slow, so i decided to put together another quick example of the datagrid component available on the Macromedia MX <a href="http://www.macromedia.com/software/drk/">Developer Resource Kit</a>.<br/>
You can view the new example <a href="/mesh/drk/dg_2.html">here</a>.<br/>
Among other features, the example shows off editable fields, and formatting via style properties.<br/>
You can see the original example <a href="http://radio.weblogs.com/0106797/2002/09/10.html#a269">here</a>.<br/>
Update 9/14 : I have updated the example to include an index column, and to show how to add a custom sort function.</p>
</div>

      <p class="meta">
        <!--








  


<time datetime="2002-09-11T13:14:01-07:00" pubdate data-updated="true">Wednesday, September 11, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Some developers are having&nbsp;problems understanding how the Calendar component works (<a href="http://www.were-here.com/forums/showthread.php?s=3c1f16db663b890a1ba8cfc01a07c5a2&amp;postid=1033257#post1033257">thread</a>), so i put together a couple of simple examples that show how to use the component.<br/>
The first example shows how to work with a single selected date, and the second shows how to work with multiple selected dates.<br/>
You can download the files <a href="/mesh/files/cal.zip">here</a>.<br/>
If you know of any other examples online, please post them in the comments.</p>
