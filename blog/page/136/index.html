      <h1 class="entry-title"><a href="/2002/05/07/creating-a-proxy-for-flash-using-flash-remoting-and-serverside-actionscript/">Creating a Proxy for Flash Using Flash Remoting and ServerSide ActionScript</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-05-07T13:42:01-07:00" pubdate data-updated="true">Tuesday, May 07, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>This is a simple example that shows how to make a proxy using Flash Remoting and ServerSide ActionScript. The proxy will allow you to load XML and other data into Flash from domains other that the one the Flash movie was loaded from.<br/>
1. Download and install the ColdFusion MX <a href="http://www.macromedia.com/software/trial_download/">preview release</a>.<br/>
2. Download and install the <a href="http://www.macromedia.com/software/flash/flashremoting/#200">Flash Remoting add-ons</a> for Flash MX.<br/>
Create a file called Proxy.asr in the:<br/>
<em><cfhome>/wwwroot/com/macromedia/proxy</em><br/>
directory.<br/>
Add the following code the Proxy.asr file</p>

<PRE>function getURL(url)<BR />{<BR />&nbsp;var stream = CF.http(url).get(&#8220;Filecontent&#8221;);<BR />&nbsp;return stream;<BR />}</PRE>


<p>This takes a URL as a parameter and retrieves it using CF.http(). The remote data is retrieved by calling get(&#8220;Filecontent&#8221;) and stored in a variable named stream. The variable and its data is then returned to the Flash movie.<br/>
Next, open Flash, and add the following code to the first frame of the movie:</p>

<PRE>#include &#8220;NetServices.as&#8221;<BR />#include &#8220;NetDebug.as&#8221;</PRE>




<PRE>Result = function(){};</PRE>




<PRE>Result.prototype.onResult = function(data)<BR />{<BR />&nbsp;trace(&#8220;Data : &#8221; + data);<BR />}</PRE>




<PRE>Result.prototype.onStatus = function(error)<BR />{<BR />&nbsp;trace(&#8220;Error : &#8221; + error.description);<BR />}</PRE>




<PRE>var remoteURL = &#8220;<A href="http://www.macromedia.com/desdev/resources/macromedia_resources.xml">http://www.macromedia.com/desdev/resources/macromedia_resources.xml</A>&#8220;;</PRE>




<PRE>var gw = NetServices.createGatewayConnection(&#8220;<A href="http://localhost:8500/flashservices/gateway">http://localhost:8500/flashservices/gateway</A>&#8220;);<BR />var proxy = gw.getService(&#8220;com.macromedia.proxy.Proxy&#8221;, new Result());<BR />proxy.getURL(remoteURL);</PRE>


<p>Test the Flash movie in the authoring environment. You should see the <a href="http://www.macromedia.com/desdev/articles/xml_resource_feed.html">Macromedia XML Resource feed</a> printed out in the debug window. If an error occurs, a description should be printed in the Debug window (or you can check the NetConnection Debugger Window > NetConnection Debugger).</p>

<p>&nbsp;</p>
</div>

  <div class="entry-content"><p>As you may or may not know, this year is Macromedia&#8217;s 10th birthday. In celebration, i did a quick search to see what information i could find on the history of Macromedia and Flash. Here is what i found:</p>

<ul>
<li><a href="http://www.sfgate.com/cgi-bin/article.cgi?file=/chronicle/archive/2002/05/05/BU175576.DTL&amp;type=business">Macromedia Survives a Decade by Reinventing itself</a>&nbsp;[via <a href="http://jdmx.blogspot.com/">JD on MX</a>]

<ul>
<li><a href="http://www.macromedia.com/macromedia/events/john_gay/">The History of Flash</a> (written by the creator of Flash)

<ul>
<li><a href="http://untoldhistory.weblogs.com/stories/storyReader$4">The History of Flash</a> (slightly older version)

<ul>
<li><a href="http://www.macromedia.com/macromedia/proom/corpinfo/docs/mm_timeline.pdf">Macromedia Timeline</a>

<ul>
<li><a href="http://www.techiwarehouse.com/Flash_Tutorial.html#1">Flash Tutorial for Beginners</a> (has brief history outline)

<ul>
<li><a href="http://www.flashfreaks.nl/ShowDetail.asp?NewsId=1165">The development of Flash</a> (in Dutch, has screenshots of all versions) [thanks&nbsp;<a href="http://www.waldosmeets.com/">waldo</a>]

<ul>
<li><a href="http://www.flashmagazine.com/?art014.swf">The Flash History</a> (flashmagazine) [thanks <a href="http://weblog.bergersen.net/">jarle</a>]

<ul>
<li>Web Archives (<a href="http://web.archive.org/web/*/http://www.futurewave.com">futurewave</a>) | (<a href="http://web.archive.org/web/*/http://www.macromedia.com">macromedia</a>)</UL></li>
</ul>


<p>I also thought that Flash developers might be interesting in seeing some pictures of Macromedia headquarters, the Flash Team offices, and some of the members of the Flash Team.<br/>
You can view the pictures <a href="/mesh/picts/MacromediaFlashOfficeTour/index.html">here</a>.</p></p></li>

      <h1 class="entry-title"><a href="/2002/05/06/a-flash-forward-look/">A Flash-forward Look</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-05-06T13:34:01-07:00" pubdate data-updated="true">Monday, May 06, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Interesting <a href="http://www.infoworld.com/articles/ap/xml/02/05/06/020506apmacrotci.xml">article</a> over at infoworld on Flash MX, ColdFusion MX, and Flash Remoting. There is some good information and analysis including Java platforms that ColdFusion MX will be available on, why the Flash player uses AMF and not SOAP to communicate with Flash Remoting, and the promise of Flash as a consumer of web services:<br/>
<em>Pushing the envelope is a good thing. Internet standards follow pioneers who deliver code that works and does what people want. Web services that encapsulate business logic aren&#8217;t exciting until applications make those services come alive for users. If Macromedia can transform Flash from a multimedia shell into a popular presentation layer for Internet-based business applications, the missing pieces of the Web-services puzzle &#8212; identity management; security context; reliable messaging; and real-time, two-way data communication &#8212; will come into focus more quickly.</em><br/>
[via <a href="http://www.flashblog.net">FlashBlog</a>]</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2002/05/06/flash-remoting-for-java-developers/">Flash Remoting for Java Developers</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-05-06T13:08:01-07:00" pubdate data-updated="true">Monday, May 06, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>ServerSide.com has an <a href="http://www.theserverside.com/home/thread.jsp?thread_id=13246">article</a> on the Macromedia MX launch. However, I am not posting because of the article, but because of the comments posted from the Java community to the article. A lot of the developers seem to be trying to undestand where Flash fits in within a client / server architecture, and whether or not Flash is capable of being an application front end.<br/>
Pay particular attention to the <a href="http://www.theserverside.com/home/thread.jsp?thread_id=13246#47240">comments</a> by Sean Neville (Macromedia engineer who works on Flash Remoting and Jrun). He gives some really good info on what exactly Flash Remoting is, and how Flash fits into a client / server architecture.</p>
</div>
