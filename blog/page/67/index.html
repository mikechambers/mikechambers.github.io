    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2004/03/02/central-failing-more-fud/">Central Failing? More FUD?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-03-02T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>News.com ran an <a href="http://news.com.com/2100-1012-5167812.html?tag=cd_top">article</a> on Central, this morning a large section of which is a rehash of Jesse Ezell&#8217;s previous pronouncements that &#8220;Central is failling&#8221;. Not much new information is brought up in the article, although this did catch my eye:</p>

<p><em>Macromedia hasn&#8217;t done enough to establish the benefits of Central to justify the cost of developing for it.</em></p>

<p>Well, I agree nearly 100% with that. We are building out the platform which is something that is going to take some time. Does the developer&#8217;s release have everything that developers want? No, definately not. That is why we have been very active in talking to developers and asking them what they want. It is why we are working on the next version of Central and adding the features that developers have been asking us for. It is why we are working with developers to help us revise the licesning. Our primary goal is to build a platform that developers want to and can use.</p>

<p>However, this is going to take time, and we definately realize that. Not only do we have to build the platform, and add the things that develoeprs want, but we also have to make fundamental performance improvements to the player. Moving forward, this is our top priority across the Flash platform. Not only is this vital for developers, but it is also vital for Macromedia as we are building a number of tools and solutions that rely on the platform. However, it will take time to build out the platform, and address these issues.</p>

<p>I do find one thing odd though. If Central is such a failure and non-starter, then why is someone like Jesse Ezell, a Microsoft developer and evangilist, spending so much time and energy talking about and spreading <a href="http://info.astrian.net/jargon/terms/f/FUD.html">FUD</a> about Central and Flash? Is it because he can look down the road 1 or 2 years and see the real potential of Central?</p>

<p>Of course, we are not there yet, which is one reason we have not pushed Central to the general public. However, I am very excited about the potential that Central offers over the next couple of years. Regardless, one thing is for certain, things are going to get very interesting.</p>
</div>
  
  


    </article>

        <!--








  


<time datetime="2004-02-25T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>

  </header>


  <div class="entry-content"><p>I was just reading this <a href="http://www.wired.com/news/infostructure/0,1377,62300,00.html">article</a> about the closing of WebMonkey. One of the things they mentioned were &#8220;stunt journalism&#8221; articles where they would do things such as write chat engines, or search engines in four lines of code.</p>

<p>Hmm&hellip; pretty interesting. So, knowing the ingenuity of the Flash community, I thought I would see what you could do. So, lets start off with something easy, can you create a search engine in Flash in 4 lines of code or less? If so, post the code in the comments (you can use any components included with Flash MX 2004 Pro).</p>
</div>
