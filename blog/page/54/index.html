  <header>
    
      <h1 class="entry-title"><a href="/blog/2005/06/05/macromedia-eclipse-and-the-flash-platform/">Macromedia, Eclipse and the Flash Platform</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-06-05T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I will post more on this in the morning, but I wanted to get a quick post up before I go to bed.</p>

<p>First, we just <a href="http://www.macromedia.com/macromedia/proom/pr/2005/eclipse_flashplatform.html">announced</a> that we have joined the <a href="http://www.eclipse.org/org/">Eclipse foundation</a> and are working on an Eclipse based IDE for creating rich internet applications (code-named Zorn).</p>

<p>Second, we have launched a new section of our website focused on the <a href="http://www.macromedia.com/go/platform">Flash Platform</a>. Tons of info here. For starters, make sure to check out the <a href="http://www.macromedia.com/platform/whitepapers/platform_overview.pdf">Flash Platform white paper</a> written by Kevin Lynch.</p>

<p>You can visit the Flash Platform center <a href="http://www.macromedia.com/go/platform">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2005/05/31/showroom-polish-studio-focused-e-zone/">Showroom : Polish Studio Focused E-zone</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-05-31T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Check this out. <a href="http://flashroom.com/showroom/">showroom</a> is a free Polish language e-zine focused on Macromedia Studio and Flash. Two editions thus far, and they look like they contain some pretty good articles and content.</p>

<p>You can view both editions <a href="http://flashroom.com/showroom/">here</a>.</p>

<p>Btw, anyone know of any Macromedia focused Polish weblogs? We don&#8217;t have any <a href="http://weblogs.macromedia.com/mxna/UserPreferences.cfm">listed at MXNA</a>. If you have one, make sure to submit it <a href="http://weblogs.macromedia.com/mxna/SubmitFeed.cfm?init=true">here</a>.</p>
</div>
  
  


    </article>

  <header>
    
      <h1 class="entry-title"><a href="/blog/2005/05/23/live-from-somewhere-over-greenland-im-in-europe-this-week/">Live From Somewhere Over Greenland / Im in Europe This Week</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-05-23T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I lucked out on my flight to Europe and got booked on Lufthansa. This is really cool because they have high speed internet access on their flight between San Francisco and Frankfurt. In fact, I am posting this from seat 24C somewhere over Greenland.</p>

</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2005/05/19/mxna-weblog/">MXNA Weblog</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-05-19T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick fyi. We have created a <a href="/blog/mxnaweblog/">weblog</a> for the <a href="http://weblogs.macromedia.com/mxna/">Macromedia XML News Aggregator</a> (MXNA). If you want to keep up with the latest changes, news and developments around MXNA, make sure to check it out.</p>

<p>You can view the weblog <a href="/blog/mxnaweblog/">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2005/05/19/finland-london-and-paris-next-week/">Finland, London and Paris Next Week</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-05-19T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I will be travelling to Europe next week for a couple of user group meetings and conferences. Ill be giving an update on the latest developments in the Flash world, and maybe even give a sneak peak or two about what is coming down the pike.</p>

<p>Here is the schedule:</p>

<p>May 25 : <a href="http://www.mmug.fi/home/">Finnish Macromedia User Group meeting</a> in Vaasa, Finland</p>

<p>May 26 : <a href="http://www.londonmmug.org/">London Macromedia User Group</a> in London, England</p>

<p>May 28 / 29 : <a href="http://www.flashfestival.net/2005/">Flash Festival Paris</a>, Paris, France</p>

<p>I have got some cool stuff to show, so it should be a lot of fun. If you are in any of those cities, make sure to come out to the meetings.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2005/05/17/mike-chambers-weblog-has-moved/">Mike Chambers&#8217; Weblog Has Moved</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-05-17T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As you have probably noticed, my weblog has moved from markme.com to weblogs.macromedia.com.</p>

<p>The new url is:</p>

<p><a href="http://www.mikechambers.com/mesh/">http://www.mikechambers.com/mesh/</a></p>

<p>Make sure to update your urls for the site and the <a href="http://feeds.feedburner.com/MikeChambers">rss</a> feeds.</p>

<p>Christian Cantrell&#8217;s weblog has also moved, and eventually all of the weblogs on markme.com will be transitioned over.</p>

<p>The biggest changes are that the site has a new look (although not necessarily good). I tweaked the default templates, so they don&#8217;t look so hot, but I am going to try to spiff it up some over the coming weeks.</p>

<p>The other big change is that we are using a new spam controll system, which should hopefully reduce or eliminate weblog spam.</p>

<p>Finally, we have tried to redirect everything from markme.com, but there are probably quite a few links and posts still broken. So, if you find any errors, you can just post them in the comments here.</p>

<p>Updated : April 23, 2007 to point to new domain.</p>
</div>
  
  


    </article>
