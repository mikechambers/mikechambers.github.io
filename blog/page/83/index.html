      <h1 class="entry-title"><a href="/2003/07/29/embedding-flash-player-in-windows-applications-using-c/">Embedding Flash Player in Windows Applications Using C#</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-07-29T13:23:01-07:00" pubdate data-updated="true">Tuesday, July 29, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The Macromedia DevNet center has just published an <a href="http://www.macromedia.com/devnet/mx/flash/articles/stock_history.html">article</a> I wrote that discusses embedding the Flash player within Windows applications using C#.</p>

<p>The article is based on the <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/sample_apps.html#stock_chart">Stock Charting Windows application</a> which is included on <a href="http://www.macromedia.com/go/drk4/">DRK 4</a>. The application uses the line chart component from the <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/flashmx.html">Flash Charting Component Set 2</a> to chart historical stock data within the windows app.</p>

<p>You can read the entire article <a href="http://www.macromedia.com/devnet/mx/flash/articles/stock_history.html">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/07/28/online-poll-drk-4-pollster/">Online Poll / DRK 4 Pollster</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-07-28T13:56:01-07:00" pubdate data-updated="true">Monday, July 28, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>You may have noticed the online poll on the right of the page. This is actually the Flash interface to the <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/sample_apps.html">Pollster sample application</a> included on <a href="http://www.macromedia.com/go/drk4/">DRK 4</a>.</p>

<p>Pollster includes the following:</p>

<ul>
<li>A Flash Interface to place on your website.</li>
<li>Complete Admin back-end written in ColdFusion</li>
<li>A <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/dreamweavermx.html#polling">Dreamweaver extension</a> that makes it easy to insert the poll into your web site.</li>
</ul>


<p>The Poll has quite a few features including:</p>

<ul>
<li><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/pollster.html">Complete admin back-end</a>.</li>
<li>Limit votes per user.</li>
<li>View results in HTML.</li>
<li>Export raw results to Excel.</li>
<li>Enabled and Disable Polls.</li>
<li>Supports up to 5 answers.</li>
<li>Complete source code for Flash interface is included.</li>
<li>Complete source code for ColdFusion back-end included.</li>
<li>ActionScript API and Library for creating your own Flash interfaces.</li>
</ul>


<p>The Flash interface uses the Pie Chart component from the <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/flashmx.html">Flash Charting Components Set 2</a>, also included on <a href="http://www.macromedia.com/go/drk4/">DRK 4</a>.</p>

<p>Finally, there is code that protects against users abusing the poll (by mass voting). However, it is not full proof.</p>

<p>You can view an image of the admin interface <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/pollster.html">here</a>.</p>

<p>You can find more information on the Pollster sample application <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/sample_apps.html">here</a>.</p>

<p>You can find more information on DRK 4 <a href="http://www.macromedia.com/go/drk4/">here</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2003/07/28/drk-4-is-now-available/">DRK 4 Is Now Available</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-07-28T13:34:01-07:00" pubdate data-updated="true">Monday, July 28, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The DevNet Resource Kit Volume 4 (DRK 4) is now available for for DevNet Essentials subscribers and for individual purchase ($99). Yes, you heard that right, no more three months before you can buy it individually.</p>

<p>This DRK is probably our most comprehensive yet, with over 25 new components, extensions, sample applications, graphic libraries and other resources.</p>

<p>You can see a complete list of content <a href="http://www.macromedia.com/go/drk4">here</a>.</p>

<p>Here are some of the highlights:</p>

<ul>
<li><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/sample_apps.html">Pollster online polling application</a></li>
<li><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/flashmx.html">Flash Charting Components Set 2</a></li>
<li><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/flashmx.html#graphicslib">Application Graphics Library</a></li>
<li><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/coldfusionmx.html#jimg">JIMG</a></li>
<li><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/sample_apps.html#commerce">Commerce Search Sample Application</a></li>
<li><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/coldfusionmx.html#rssu">RSS Untangle (RSSU)</a></li>
</ul>


<p>As usual, the DRK contains content for <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/flashmx.html">Flash</a>, <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/coldfusionmx.html">ColdFusion</a> and <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/dreamweavermx.html">Dreamweaver</a>.</p>

<p>I will be posting more about the content on the DRK over the next couple of days.</p>

<p>You can find more info on DRK 4 <a href="http://www.macromedia.com/go/drk4/">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/07/17/more-svg-flash-fud/">More SVG / Flash FUD?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-07-17T13:04:01-07:00" pubdate data-updated="true">Thursday, July 17, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just finished reading this <a href="http://www.xml.com/pub/a/2003/07/16/svg-prescod.html">article on SVG</a> over at XML.com, and came across this quote:</p>

<p><em>Apple used something very close to SVG for their recently released presentation software. Once again, this is further evidence that SVG has the potential to go places that Flash will not.</em></p>

<p>So, let me get this straight. Apple uses a format that is &#8220;very close&#8221; to SVG but is not SVG (doesn&#8217;t that describe every vector based format that exists?), and this is an indication that SVG will go places that Flash cannot????</p>

<p>Well, if we are talking about presentations, I see tons of Flash based presentations every day. Specifically, static presentations created in Flash, Static presentations with audio created with PowerPoint (and exported with <a href="http://www.macromedia.com/software/breeze/">Breeze</a>), Dynamic presentations posted on-line, and real time, collaborative presentations with multiple users, audio / video and screen sharing all with <a href="http://www.macromedia.com/software/breeze/live/productinfo/product_overview/">Breeze live</a>.</p>

<p>Couple of other interesting tidbits:</p>

<p><em>Today Adobe software cannot natively write Flash code because Macromedia is a competitor.</em></p>

<p>LiveMotion and Illustrator both output Flash files, as well as <a href="http://www.swftools.com">tons of other tools (that both read and write Flash files)</a>.</p>

<p>SVG definitely has its place, but I am constantly amazed by some of the misinformation put out about Flash (especially from a site such as <a href="http://www.xml.com">XML.com</a>).</p>

<p>Thoughts? Comments?</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/07/16/product-activation-pilot/">Product Activation Pilot</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-07-16T13:51:01-07:00" pubdate data-updated="true">Wednesday, July 16, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have started to see some questions and comments from people who noticed that <a href="http://www.macromedia.com/software/contribute/">Contribute 2.0</a> will include a pilot of <a href="http://www.macromedia.com/software/activation/">Product Activation</a>. We are well aware that this is a potentially very heated issue, and thus have spent a lot of time, effort and resources making sure that it works well and is unobtrusive. We are also trying to be as forthcoming with information as possible, and thus have posted a ton of information about activation on our site.</p>

<p>As part of this, we are also changing our EULA to allow for users to install the software on more than one computer (for non-concurrent usage). You can find more info on that <a href="http://www.macromedia.com/software/activation/faq/#itemL-1">here</a>.</p>

<p>Here are some links with information about how we are implementing product activation.</p>

<ul>
<li><a href="http://www.macromedia.com/software/activation/">Product Activation Center</a></li>
<li><a href="http://www.macromedia.com/software/activation/faq/">Activation FAQ</a></li>
<li><a href="http://www.macromedia.com/software/activation/tour/">Activation Demo / Tour</a></li>
<li><a href="http://www.macromedia.com/software/activation/whitepapers/">Technical Whitepaper</a> (shows the actual XML that is sent during an activation request)</li>
<li><a href="http://www.macromedia.com/software/activation/audit/">Security and Privacy Audit</a></li>
</ul>


<p>So, check out the links above and post any comments, questions or thoughts in the comments section below.</p>
</div>
  
  


    </article>
