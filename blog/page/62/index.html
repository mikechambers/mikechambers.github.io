      <h1 class="entry-title"><a href="/2004/07/20/create-invisible-button-command/">Create Invisible Button Command</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-07-20T13:29:01-07:00" pubdate data-updated="true">Tuesday, July 20, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Last week during customer visits, one of the customers commented that he is always creating invisible buttons. While I don&#8217;t create them much myself anymore, I used to use them all of the time, and though how it can be a little bit of a hassle / pain.</p>

<p>So, I create a simple JSFL Command that will automatically create an invisible button from whatever is selected on the stage.</p>

<p>You can download the command from <a href="/mesh/files/CreateInvisibleButton.zip">here</a>.</p>

<p>Installation and usage info is included in the zip files.</p>

<p>Post any questions, suggestions or problems in the comments.</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2004/07/13/uncovering-some-gems-within-flash/">Uncovering Some Gems Within Flash</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-07-13T13:49:01-07:00" pubdate data-updated="true">Tuesday, July 13, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The Flash Team is in the middle of doing a lot of customer visits, getting information and feedback for the next version of Flash (we are currently in New York City). As part of this process we actually watch users for about an hour working on a project in Flash. This has been really interesting, and aside from learning how we can improve Flash, I have been learning a ton about Flash itself (and I thought I knew it pretty well).</p>

<p>Another thing we have discovered is that a lot of users ask us for features that Flash already has. Basically, a lot of users don&#8217;t know about all of the features, functionality or shortcuts in Flash (including myself).</p>

<p>So, I am going to try to start to post some of these little items that come up from day to day. Either things that I didn&#8217;t realize Flash could do, or features / workflows other users didn&#8217;t know about. Some of them may seem simple and mundane, but I think on the whole it will help turn up some gems.</p>

<p>Look for the posts to start in the coming days and weeks. Also, if there are any little gems in Flash that you know about, but don&#8217;t think others do, make sure to post it in the comments.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2004/07/13/modify-timeline-distribute-to-layers/">Modify > Timeline > Distribute to Layers</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-07-13T13:42:01-07:00" pubdate data-updated="true">Tuesday, July 13, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Here is the first little <a href="/mesh/archives/005562.cfm">gem</a> I wanted to post about. We were watching a user working on a project in Flash, and they had imported about 20 images which all got imported to the same layer on the stage. They then began to manually move each image to its own layer (a very tedious process). Of course, Flash has a &#8220;Distribute to Layers&#8221; command that does exactly this. Basically, select all of the items / objects on your stage that you want to distribute to their own layers and select Modify > Timeline > Distribute to Layers (SHIFT-COMMAND-D on Mac). This will place each item on its own layer of the timeline.</p>

<p>The user was really excited to learn about this and used it to distribute the images to their own layers. However, they then used the command in a way that surprised me. They had accidentally placed two items on the same layer. I do this all of the time, and usually cut the item (Edit > Cut), create a new frame, and then paste it in place (Edit > Paste in Place) on the new frame, a really tedious / annoying process. The user just used the Distribute to Layers command to automatically place the item on its own layer. Something really simple, that I had never thought of, but will save me a lot of hassle in the future.</p>
</div>
  
  


    </article>

  <header>
    
      <h1 class="entry-title"><a href="/2004/06/15/product-manager-for-developer-relations-for-the-flash-platform/">Product Manager for Developer Relations for the Flash Platform</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-06-15T13:36:01-07:00" pubdate data-updated="true">Tuesday, June 15, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I wanted to let everyone know that I am working in a new role at Macromedia now. My new title is &#8220;Product Manager for Developer Relations for the Flash Platform&#8221; (is that title long enough for you?). Basically, I am in charge of developer relations for Flash Authoring, Central and the Flash Player.</p>

<p>This is a new position and has two primary goals:</p>

<ol>
<li>Ensure that designer and developer concerns are heard, represented and fought for to the internal product teams.</li>
<li>Communicate the team&#8217;s goals, tasks, thoughts, ideas and plans to users.</li>
</ol>


<p>This position, as well as the new Technical Product manager position on the Flash team (<a href="http://www.markme.com/md/archives/005348.cfm">congrats to Mike Downey</a>), are new positions created to institutionalize communication and contact with users. We want to ensure that we don&#8217;t loose touch with our users, and that future releases of our tools and platforms are of the quality that you expect of Macromedia (something we didn&#8217;t really deliver on with our current release of Flash Authoring).</p>

<p>These are just a few of the many changes that have occurred around how we build Flash. There are a ton of other new things, which we will be posting about in the coming weeks.</p>

<p>You will see the first fruits of these changes with the upcoming Ellipsis update. As Kevin Lynch discussed at the FlashForward SF and FlashInTheCan keynotes, Ellipsis is a significant update to Flash MX 2004 (due out later this summer). It won&#8217;t fix every problem / annoyance in Flash, but it is the first step in re-making Flash as a super solid, resource friendly tool for creating great experiences. What you will find in Ellipsis are tons of bug fixes, significant resource and performance improvements, and a huge update to the documentation. Expect a lot more information on this update in the coming days and weeks.</p>

<p>I will also be doing a lot more traveling and speaking, talking to designers and developers, and communicating how we see the Flash platform and ecosystem evolving. I actually did a short user group tour in Northern Europe a couple of weeks ago, talking about our vision for the Flash platform and ecosystem. I will be doing more tours later this year.</p>

<p>Over the next couple of days and weeks, we will be posting more information on Ellipsis, our vision for Flash, and additional steps we are taking to ensure that we build the tool that designers and developers want.</p>

<p>Questions? Thoughts? Suggestions? Post them in the comments, or email me directly at <a href="&#109;&#x61;&#x69;&#x6c;&#116;&#111;&#58;&#109;&#x65;&#115;&#x68;&#x40;&#x6d;&#x61;&#x63;&#x72;&#111;&#x6d;&#101;&#100;&#x69;&#97;&#x2e;&#99;&#x6f;&#109;">&#x6d;&#x65;&#115;&#x68;&#64;&#109;&#x61;&#99;&#x72;&#x6f;&#109;&#x65;&#x64;&#x69;&#97;&#x2e;&#99;&#x6f;&#109;</a>.</p>
</div>
