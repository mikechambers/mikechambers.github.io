      <h1 class="entry-title"><a href="/blog/2002/11/18/multi-player-gaming-with-flash-com-camera-levels/">Multi-player Gaming With Flash Com / Camera Levels</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-11-18T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>You may have noticed that video games that require the&nbsp;players to dance or run around are becoming increasing popular. In fact, I must have seen about 10 different ones today (one where you play the bongo drums, and one with maracas). Now, I am sure you have been asking yourself, how can I create a multi-player game in Flash that is based on the players motion.<br/>
Well, you are in luck, as <a href="http://www.macromedia.com/jp/desdev/">DesDev Japan</a> just posted an article on this very topic. The article basically shows how to use the camera activity levels and the Flash Communication server to create multi-player games based on user movement.<br/>
You can read it <a href="http://www.macromedia.com/jp/desdev/mx/flashcom/articles/bascule.html">here</a>.<br/>
The article is in Japanese, but you can still check out the example movies and FLAs. I saw one game today where you were a Bee trying to get some honey back from a bear. You have to literally move around to make the bee move, but if the bear saw you, you would get swatted. Of course, there are other people playing at the same time, and it is pretty funny seeing these heads bob up and down trying to get the Bee to move. Click on the OHAYO Player link in the article.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/blog/2002/11/13/updated-flash-communication-server-components/">Updated Flash Communication Server Components</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-11-13T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have released updated Flash Communication Server components. It includes a number of bugs fixes, as well as two new components:</p>

<ul>
<li><p>VideoRecord</p></li>
<li><p>VideoPlayback</p></li>
</ul>


<p>I think that these are the components that Jeremy used to create the DevCon <a href="http://bilbo.macromedia.com/devconblog/blogitems.cfm">video blog applicaiton</a>. Here is some info from the errata.txt file included with the components:<br/>
<strong>CLIENT-SIDE</strong></p>

<ul>
<li><p>The SimpleConnect component no longer has a memory leak on the client-side; previously, the memory leak occurred if you&nbsp;&nbsp;typed faster than 1 character every 10 milliseconds.</p></li>
<li><p>The Presenter Shared Object property of the AVPresence component has been removed. Flash Communication Server now&nbsp; sets the value property of the property automatically. You can use multiple instances of the AVPresence component in one&nbsp; application without having to set this property for each instance.<br/>
&nbsp;</p></li>
</ul>


<p><strong>SERVER-SIDE</strong></p>

<ul>
<li><p>The application.asc and framework.asc files have been modified to allow garbage collection for applications using&nbsp; components.&nbsp;</p></li>
<li><p>A new method, getClientID(client), has been added to the components framework. This method returns a unique ID for each client. The server-side scripts of the components provided have been updated to use this method.</p></li>
</ul>


<p>You can download the updated components from <a href="http://www.macromedia.com/software/flashcom/download/components/">here</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/blog/2002/11/11/new-product-from-macromedia-contribute/">New Product From Macromedia : Contribute</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-11-11T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have announced a new product today, named <a href="http://www.macromedia.com/software/contribute/">Contribute</a>. What is Contribute?<br/>
<em>Contribute is the easiest way to update content for any HTML website, including sites built in Macromedia Dreamweaver, Microsoft FrontPage, and other web tools. With Contribute, non-technical users can make changes while automatically respecting site standards for style, layout, and code in minutesÂ—without knowing HTML.</em><br/>
Basically, it makes making small changes to a web page super simple. I have been using it a while for my internal pages at Macromedia, and it saves me a ton of time.<br/>
You can find more information at the Contribute <a href="http://www.macromedia.com/software/contribute/">product page</a>, or read one of the many articles on Contribute at the new <a href="http://www.macromedia.com/desdev/contribute/">Contribute Development Center</a>.&nbsp; (There are already tons of article and tutorials available).<br/>
You can also download a working technology preview version of Contribute <a href="http://www.macromedia.com/software/contribute/trial/">here</a>.<br/>
You should also check out this week&#8217;s <a href="http://www.macromedia.com/desdev/logged_in/elarson_contribute.html">logged in</a>, and <a href="http://www.macromedia.com/desdev/jd_forum/jd019.html">JD&#8217;s Forum</a>, both which discuss Contribute and its implications.<br/>
If you were at DevCon then there is a good chance you have already seen a sneak peak of this (remember the </ hassle> sessions?).</p>
</div>
