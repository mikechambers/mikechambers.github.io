  <div class="entry-content"><p>I just uploaded a build of <a href="http://code.google.com/p/onairbustour/wiki/flump?updated=flump&amp;ts=1218475538">Flump</a> (Flickr image downloader) that works with the <a href="http://www.adobe.com/go/airlinux">Linux alpha of Adobe AIR</a>.</p>

<p>The issue was that the the Linux alpha is based on AIR 1.0, and I had packaged Flump as an AIR 1.1 app.</p>

<p>You can find more information, as well as download Flump (and its sourcecode) from the <a href="http://code.google.com/p/onairbustour/wiki/flump?updated=flump&amp;ts=1218475538">Flump project page</a>.</p>

      <h1 class="entry-title"><a href="/2008/08/06/what-are-your-biggest-issues-with-adobe-air/">What Are Your Biggest Issues With Adobe AIR?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-08-06T13:10:01-07:00" pubdate data-updated="true">Wednesday, August 06, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>What are your biggest issues, bugs and annoyances with Adobe AIR? I am specifically looking for input on both developers bugs, and end user bugs. I am not looking for input on features you would like added (Ill do that in another post).</p>

<p>We already have a pretty good idea of the main issues (based on the forums, bug reports, blogs, testing and twitter), but your comments here will be another useful data point.</p>

<p>As usual, you can always submit the issues directly to the AIR team <a href="http://www.adobe.com/go/wish">here</a>.</p>

<p>So, post your biggest Adobe AIR annoyances, bugs and issues in the comments. Keep comments on topic.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2008/07/22/which-adobe-air-apps-are-you-using/">Which Adobe AIR Apps Are You Using?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-07-22T13:28:01-07:00" pubdate data-updated="true">Tuesday, July 22, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.adobe.com/go/air">Adobe AIR</a> has been out for a couple of months now, and we are really seeing a lot of good apps being released. So, which AIR apps do you find yourself using the most?</p>

<p>For me, I use the following daily:</p>

<ul>
<li><a href="http://www.tweetdeck.com">TweetDeck</a> Has added a TON of value to <a href="http://www.twitter.com">twitter</a> for me (especially their <a href="http://www.summize.com/">summize</a> integration)</li>
<li><a href="http://www.pandora.com/desktop">Pandora</a> No more accidentally closing a browser tab and losing my music</li>
<li><strong>Adobe Desktop Directory</strong> (internal Adobe directory app)</li>
</ul>


<p>So, which AIR apps do you find yourself using the most?</p>
</div>
