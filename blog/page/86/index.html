    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/06/05/rss-creation-alternative-to-rssify/">RSS Creation Alternative to RSSify</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-06-05T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you were using the RSSify service (not to be confused with <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/sample_apps.html">RSSify on DRK 3</a>) to generate your RSS feed for your site, you have probably noticed that it is <a href="http://www.jessewarden.com/archives/000180.html">no longer working</a>.</p>

<p><a href="http://www.onclipevent.com/archives/enterframe/000091.html">Navneet</a> points out a similar service at <a href="http://www.blogstreet.com">Blogstreet</a>, which will allow you to once again begin publishing RSS feeds.</p>

<p>You can find more info <a href="http://www.blogstreet.com">here</a>.</p>

<p>If you do change the URL to your feed, make sure to submit the change to <a href="&#x6d;&#97;&#x69;&#108;&#116;&#x6f;&#58;&#109;&#x78;&#x6e;&#x61;&#64;&#x6d;&#97;&#99;&#114;&#111;&#109;&#101;&#100;&#x69;&#97;&#x2e;&#99;&#111;&#109;">&#109;&#120;&#x6e;&#97;&#x40;&#109;&#97;&#99;&#114;&#111;&#109;&#101;&#100;&#x69;&#97;&#x2e;&#x63;&#x6f;&#109;</a> in order to ensure that MXNA continues to aggregate it.</p>

<p>[via <a href="http://www.onclipevent.com/archives/enterframe/000091.html">onClipEvent</a> via <a href="http://www.macromedia.com/go/weblogs">MXNA</a>]</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/06/04/new-content-at-devnet-center/">New Content at DevNet Center</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-06-04T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have just published some new articles and resources at the <a href="http://www.macromedia.com/devnet/">Macromedia DevNet Center</a>. Some of the highlights include:</p>

<ul>
<li><a href="http://www.macromedia.com/devnet/mx/flashcom/articles/mp3_streaming.html">MP3 Streaming with Macromedia Flash Communication Server</a></li>
<li><a href="http://www.macromedia.com/devnet/mx/director/articles/flashobjscript.html">Using Macromedia Flash Objects from Scripting in Director MX</a></li>
<li><a href="http://www.macromedia.com/devnet/logged_in/ccantrell_cf_osx.html">Logged In: ColdFusion MX and JRun 4 for Mac OS X</a></li>
<li><a href="http://www.macromedia.com/devnet/jd_forum/jd029.html">JD&#8217;s Forum: The Right Price for Digital Content</a></li>
</ul>


<p>You can visit the DevNet Center <a href="http://www.macromedia.com/devnet/">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/06/03/macromedia-and-rss/">Macromedia and RSS</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-06-03T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>You may have noticed that over the past year we have really begun to leverage <a href="http://www.google.com/search?q=rss">RSS</a> through weblogs, content on the <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/">DevNet Resource Kits</a> and the <a href="http://www.macromedia.com/go/weblogs">Macromedia XML News Aggregator</a> (MXNA). This string of resources and projects utilizing and focusing on RSS has not been a coincidence, but rather the product of the realization of the power of RSS. This realization began over a year ago when we began publishing weblogs. Initially, we saw weblogs primarily as a way to quickly publish news, information and content (i.e. a better way to communicate with our communities). However, I believe that the real power of weblogs is not that they allow you to easily publish content, but rather that they make it so simple to syndicate that content (via RSS). You can see some of the power of that syndication through the multitude of Macromedia community focused RSS aggregates, including <a href="http://www.macromedia.com/go/weblogs">MXNA</a>, <a href="http://thedevilneversleeps.com/flog/">Flog</a>, <a href="http://www.flogspot.com/index.php">Flogspot</a> and <a href="http://www.fullasagoog.com/">Goog</a>.</p>

<p>RSS has become a universal format for communicating all sorts of information and data. In fact, in some of our projects, we actually abstract away all data access and sources from the program, by first transforming everything into RSS. This makes it very simple to create projects that can utilize data from virtually any source. If we want to add a new source, we just write a quick plugin that transforms the source into RSS.</p>

<p>core project &lt;&mdash;RSS&mdash; data plugin &lt;-&mdash;> data source</p>

<p>This is a simple example, but I think it demonstrates the real power of RSS.</p>

<p>So, I wanted to take a quick inventory of the projects and resources that Macromedia has worked on over the past year that take advantage of RSS.</p>

<ul>
<li><a href="http://www.markme.com/mxna/bloglist.cfm#Macromedia">All Macromedia Weblogs publish RSS</a></li>
<li><a href="http://www.macromedia.com/devnet/articles/xml_resource_feed.html">Macromedia DevNet Center RSS Feed</a></li>
<li><a href="http://www.macromedia.com/go/news_rss">Macromedia Press Release RSS Feed</a></li>
<li><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/sample_apps.html">RSS 1.0 XML Feed Creation and Management Application (RSSify)</a></li>
<li><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/sample_apps.html#newsreader">RSS/XML News Reader Application</a></li>
<li><a href="http://www.macromedia.com/go/weblogs">Macromedia XML News Aggregator (MXNA)</a></li>
</ul>


<p>Of course, you can expect us to continue to take advantage of the format. There is a ton of additional useful content on <a href="http://www.macromedia.com">Macromedia.com</a> that could be syndicated via RSS (technotes, exchange items, etc&hellip;). I also don&#8217;t think it would be too far of a leap to expect future DRKs, and products such as Central to take advantage of and utilize RSS.</p>

<p>So, what RSS content, feeds, tool would you like to see from Macromedia? Post your suggestions in the comments section.</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/06/02/find-the-answer-to-your-flash-question/">Find the Answer to Your Flash Question</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-06-02T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Have a question about Flash or ActionScript? Below are some places you should check before you post the question on forums or mailing lists. Chances are someone has already answered your question.</p>

<ul>
<li><a href="http://www.macromedia.com/devnet">Macromedia DevNet</a></li>
<li><a href="http://www.macromedia.com/support/flash/">Macromedia Flash Support</a></li>
<li><a href="http://www.macromedia.com/go/weblogs">Search Flash Weblogs</a></li>
<li><a href="http://www.google.com">Google</a></li>
<li><a href="http://groups.google.com/groups?as_ugroup=macromedia.flash">Google Groups Flash</a></li>
<li><a href="http://groups.google.com/groups?as_ugroup=macromedia.flash.actionscript">Google Groups ActionScript</a></li>
<li><a href="http://chattyfig.figleaf.com/flashcoders-wiki/">Flash Coders Wiki</a></li>
<li><a href="http://chattyfig.figleaf.com/search.php">Flash Coders Archive</a></li>
</ul>


<p>You can also check out John Dowdell&#8217;s <a href="http://www.macromedia.com/devnet/jd_forum/jd022.html">article</a> which has some more information on searching for information.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2003/05/30/mxna-updated-item-ranking/">MXNA Updated : Item Ranking</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-05-30T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick note that we have done a mini update to the <a href="http://www.macromedia.com/go/weblogs">Macromedia XML News Aggregator</a> (MXNA). The main change is that we have added a ranking system, which ranks items in relative to other items in the same category over the past 24 hours.</p>

<div align="center">
  <img src="http://www.markme.com/mxna/images/faq_ranking.gif" />
</div>


<p>Basically, the stars represent the number of clicks an item has received relative to other items in the same category over the past 24 hours. This allows you to quickly see what the most popular items have been over the last 24 hours.</p>

<p>You can view the FAQ section on the ranking <a href="http://www.markme.com/mxna/about.cfm#b9">here</a>.</p>

<p>You can visit MXNA <a href="http://www.macromedia.com/go/weblogs">here</a>.</p>
</div>
  
  


    </article>
