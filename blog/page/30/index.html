      <h1 class="entry-title"><a href="/2007/03/18/setting-the-mime-type-in-your-web-server-for-apollo-applications/">Setting the Mime Type in Your Web Server for Apollo Applications</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-03-18T13:45:01-07:00" pubdate data-updated="true">Sunday, March 18, 2007</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>From the Apollo Release Notes:</p>

<blockquote><p><strike>In order for client browsers to recognize an Apollo application when being downloded, the Web Server hosting the Apollo applications needs to map the following mimetype<br/>
&#8220;application/vnd.adobe.air-application-installer-package+zip&#8221;<br/>
to the Apollo extension &#8220;.air&#8221;. For example, for an Apache Web Server you will add to the AddType section:<br/>
AddType application/vnd.adobe.apollo-application-installer-package+zip .air</strike></p></blockquote>

<p>Note, you can do this in the web server config, or if using Apache, in the .htaccess file.</p>

<p><strong>Update (8/26/08)</strong> : The mime type changed for the AIR 1.0 release.</p>

<p>The correct MIME type for an AIR file is:</p>

<pre>application/vnd.adobe.air-application-installer-package+zip</pre>


<p>For example, to set the MIME type for the Apache server, you would add the following line to your Apache configuration file:</p>

<pre>AddType application/vnd.adobe.air-application-installer-package+zip .air</pre>

</div>

      <h1 class="entry-title"><a href="/2007/03/16/apollocamp-twitter-account/">ApolloCamp Twitter Account</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-03-16T13:45:01-07:00" pubdate data-updated="true">Friday, March 16, 2007</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As part of Apollo Camp tonight, we will have an <a href="http://twitter.com/apollocamp">Apollo Camp Twitter account</a> to make it easy for anyone to leave messages, ask questions, or make comments on Apollo Camp and / or the current sessions.</p>

<p>Here is the info:</p>

<p><a href="http://twitter.com/apollocamp">http://twitter.com/apollocamp</a></p>

<p>In order to participate, create and login to your Twitter account, and add the apollocamp account as a friend (linked on the right side of the page of the URL above).</p>

<p>You can then view all of the Twitters by visiting:<br/>
<a href="http://twitter.com/apollocamp/with_friends">http://twitter.com/apollocamp/with_friends</a></p>

<p>To send a message, comment or question about Apollo, Apollo Camp or individual sessions, simply make a Twitter status update, and prepend your update with &#8220;@ApolloCamp&#8221; For example:</p>

<p><em>@ApolloCamp Drank too much RedBull and Coffee, but enjoying the File API session.</em></p>

<p>Btw, we are still testing our Twitter display app (which Danny Dura is building), so you may see some test posts for the next hour or so.</p>

<p>Btw2, thanks to the guys over <a href=""http://www.twitter.com">Twitter</a> for helping us with a few things to get this working.</p>
</div>

      <h1 class="entry-title"><a href="/2007/03/14/apollo-camp-update/">Apollo Camp Update</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-03-14T13:05:01-07:00" pubdate data-updated="true">Wednesday, March 14, 2007</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Only 2 days left until <a href="http://apollocamp.eventbrite.com/">Apollo Camp</a>. I wanted to make a quick post with some updates.</p>

<p>First, Apollo Camp is sold out and we already have a long waiting list. We will not be adding new people as we are already pretty tight on space. Don&#8217;t worry though if you cant make it. We will post videos of all sessions on <a href="http://video.onflex.org">video.onflex.org</a>, and are talking about doing additional Apollo Camps this summer.</p>

<p>We have updated and finalized the agenda. You can view the entire schedule on the <a href="http://apollocamp.eventbrite.com/">Apollo Camp page</a>. One important note is that we will server dinner / food from 5 &#8211; 6PM now. We will have snacks and drinks throughout the entire event.</p>

<p>I also updated the Apollo Camp page with Flickr and Twitter information. If you take images related to Apollo Camp and upload them to Flickr, make sure to tag them with &#8220;<a href="http://www.flickr.com/photos/tags/apollocamp/">apollocamp</a>&#8220;.</p>

<p>We have also setup an <a href="http://twitter.com/apollocamp">Apollo Camp Twitter account</a> (actually Ryan Stewart set it up, and let us use it). We will use this during the conference to host the back channel chatter, as well as feedback and questions on the sessions. I will post some more on this later.</p>

<p>Doors open at 5, and the first session starts at 5:45. Try to get there around 5 PM so you have time to get something to eat. Make sure to bring your laptop, and maybe we will have something for everyone to play around with. We will have wireless available, and as many power strips as we can muster.</p>
</div>
