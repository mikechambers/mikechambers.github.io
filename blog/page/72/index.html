      <h1 class="entry-title"><a href="/blog/2004/01/15/ted-patricks-icon-professional/">Ted Patrick&#8217;s Icon Professional</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-01-15T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Ted Patrick has been <a href="http://www.powersdk.com/ted/">posting</a> some icon&#8217;s created with his Central based Icon Pro application (currently in Alpha). Pretty cool stuff. I just realized that he has also developed a format for saving the icons as ACSII.</p>

<p>Anyways, pretty cool stuff. You can check out the alpha of Icon Professional and Icon Explorer <a href="http://www.powersdk.com/icon/">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2004/01/15/more-file-system-access-for-central-input-needed/">More File System Access for Central Input Needed</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-01-15T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Thanks to everyone who provided their feedback in an earlier <a href="http://www.markme.com/mesh/archives/004087.cfm">post</a> on File system access within Macromedia Central. It was very useful.</p>

<p>We would like some additional input. Specifically, what type of things would you like to do if you had file system access? i.e. how would your application use file system access within Macromedia Central?</p>

<p>A good example might be : <em>I would allow users to upload reports from the Central application to the server (to be shared with other users)</em>.</p>

<p>Place your suggestions / thoughts in the comments.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2004/01/14/latest-central-community-happenings/">Latest Central Community Happenings</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-01-14T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Sorry I haven&#8217;t posted in a couple of days. I have been pretty swamped working on a couple of items at work.</p>

<p>There has been a lot of stuff going on over the past couple of days, so I am going to try to catch up in one big post.</p>

<p>Derek Stottlemyer has posted a beta version of his <a href="http://www.guitar-learning.com/central/tabsmart2.htm">TabSMART</a> Central application which helps teach how to play the guitar.</p>

<p>Ted Patrick has released a beta version of some really cool apps that allow you to make and share icons for Flash applications. You can find more information on Icon Pro and Icon Explorer <a href="http://www.powersdk.com/icon/">here</a>.</p>

<p>Ted also posted his thoughts on Central development.</p>

<p><em>I guess until you write an application, it is hard to see value in Central. I struggled with this on the Central Beta but I now think I get it. Central is about deployment, Central is a platform.</em></p>

<p>You can read the entire post <a href="http://www.powersdk.com/ted/2004_01_01_archive.php#107400328563844525">here</a>.</p>

<p>Vera Fleischer updated her excellent Central <a href="http://www.mediasparkles.com/2004_01_11_archives.html#107385461958954947">sample app and code</a> to include support for notices and Blast.</p>

<p>Daemonite has posted a couple of tips on developing for Central, including this tip on Central <a href="http://blog.daemon.com.au/archives/000220.html">DataGrid enhancements</a> and this tip on <a href="http://blog.daemon.com.au/archives/000221.html">using Screens in Central applications</a>.</p>

<p>Wow. Lots of stuff going on.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/blog/2004/01/08/central-example-app-and-code/">Central Example App and Code</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-01-08T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Vera Fleischer has <a href="http://www.mediasparkles.com/2004_01_04_archives.html#107353762039908902">posted</a> some simple sample code that shows a basic Central application. Among other things, it demonstrates how to create a pod, agent and application, how to use <a href="http://www.macromedia.com/devnet/central/articles/lcservice.html">LCService</a> to manage communications, how to manage pods, and how to Blast data between applications.</p>

<p>This is a very good example providing all of the basics of a Central application.</p>

<p>You can view the post, and download the code <a href="http://www.mediasparkles.com/2004_01_04_archives.html#107353762039908902">here</a>.</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2004/01/06/actionscript-20-and-central/">ActionScript 2.0 and Central</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-01-06T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Ethan Malasky has posted some <a href="http://www.markme.com/ethan/archives/004084.cfm">information</a> on how to use ActionScript 2.0 to create Central applications.</p>

<p>We are working on creating intrinsic class files for Central, but until they are ready, this will allow you to create Central applications using ActionScript 2.0.</p>

<p>You can read the entire post <a href="http://www.markme.com/ethan/archives/004084.cfm">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2004/01/05/file-io-in-central-what-do-you-want/">File I/O in Central : What Do You Want?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-01-05T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The single most requested feature for Central has been File I/O support. So, how would you want File I/O implemented in Central? What would you use it for? What features / abilities do you want?</p>

<p>How would you rank the following in order of importance / usefulness?</p>

<ul>
<li>(A) Uploading/downloading files from a server.</li>
<li>(B) Having a folder on the user&#8217;s computer where apps could save or open files, without querying the user.</li>
<li>&copy; Being able to open or save files from/to arbitrary locations on the user&#8217;s computer, using file dialogs.</li>
<li>(D) Being able to create new files from arbitrary data in your app. Which files types would be useful here: text, xml, jpeg, etc.?</li>
<li>(E) Being able to open, edit and save existing files. Again, which file types?</li>
</ul>


<p>Post your feedback in the comments section.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2003/12/31/regular-expression-library/">Regular Expression Library</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-12-31T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.digitalmediaminute.com/">Digital Media Minute</a> just posted a link to the <a href="http://www.regxlib.com/Default.aspx">Regular Expression Library</a> which is a repository of Regular Expression expressions (currently with over 450 entries).</p>

<p>This is a useful resource if your are developing applications for <a href="http://www.macromedia.com/devnet/central/">Central</a>, as Central has built in support for regular expressions. Of course, it is also useful if you are using one of the community developed Flash regular expression <a href="http://www.jurjans.lv/flash/RegExp.html">libraries</a>.</p>

<p>You can view the website <a href="http://www.regxlib.com/Default.aspx">here</a>.</p>

<p>You can find some more information on Regular Expressions in Central <a href="http://www.markme.com/cantrell/archives/004041.cfm">here</a> and <a href="http://www.were-here.com/forum/tm.asp?m=1294467&amp;p=2&amp;tmode=1&amp;smode=1">here</a>.</p>

<p>Btw, we will be posting an extensive article on using Regular Expressions in Central on the <a href="http://www.macromedia.com/devnet/central/">DevNet</a> center very soon.</p>
</div>
  
  


    </article>
