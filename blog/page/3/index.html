  <div class="entry-content"><p>If you run my <a href="http://www.mikechambers.com/blog/2011/01/24/easeljs-example-follow-drone/">EaselJS Drone Follow example from yesterday</a> on any non-Android / iOS computer / device, you may notice that a graphic is drawn between the mouse touch point and the current position of the drone. This is done by managing and drawing to two canvas elements and is provided to help make it clear what the drone is following (your mouse) and which direction it is currently heading.</p>

<p>Why use two canvas elements, instead of just drawing to one? Well, there are two primary reasons I architected the example like this.</p>

        <!--








  


<time datetime="2011-01-24T12:53:01-08:00" pubdate data-updated="true">Monday, January 24, 2011</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As I <a href="http://www.mikechambers.com/blog/2011/01/19/getting-started-with-the-canvas-element-and-easeljs/">posted the other day</a>, I have been spending some time playing around with dynamic drawing with the HTML5 Canvas element and <a href="http://www.easeljs.com">EaselJS</a>. I have put together quite a few examples and experiments and will be posting them (along with what I learned from them) over the next couple of weeks.</p>

<p>The first example I want to share is a simple one which I call &ldquo;follow&rdquo;. It basically uses EaselJS to create a snake like shape that follows you mouse. Here is a screen shot of a graphic I created with it:</p>

<p><a href="http://www.flickr.com/photos/mikechambers/5373349685/"><img src="http://farm6.static.flickr.com/5208/5373349685_2c82f5de47.jpg" alt="" /></a></p>

<p>Here is an inline version of the example that you can play with. Just click to toggle whether the drone follows your mouse (requires a browser with support for the HTML5 Canvas element).</p>

</div>

      <h1 class="entry-title"><a href="/2011/01/19/getting-started-with-the-canvas-element-and-easeljs/">Getting Started With the Canvas Element and EaselJS</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2011-01-19T12:03:01-08:00" pubdate data-updated="true">Wednesday, January 19, 2011</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>One of the features of HTML5 that developers are most excited about is the <a href="http://www.whatwg.org/specs/web-apps/current-work/multipage/the-canvas-element.html#the-canvas-element">Canvas</a> element. The Canvas element essentials provides a bitmap canvas for dynamically rendering shapes and bitmap graphics. It is very similar to the Flash Player&#8217;s <a href="http://help.adobe.com/en_US/FlashPlatform/beta/reference/actionscript/3/flash/display/Bitmap.html">Bitmap</a> and <a href="http://help.adobe.com/en_US/FlashPlatform/beta/reference/actionscript/3/flash/display/BitmapData.html">BitmapData</a> classes.</p>

<p>However, working with the Canvas element can be difficult, especially if you need to manage, update and or / animate multiple shapes and bitmaps. Unlike the Flash Player, the Canvas element does not have a concept of a display list or individual items to render. Instead, it provides a single Canvas on which to draw, and it is up to the developer to determine what needs to be rendered and when.</p>

<p><a href="http://gskinner.com/">Grant Skinner</a> has release a JavaScript library named <a href="http://www.easeljs.com">EaselJS</a>, which attempts to provide a Flash like DisplayList API in order to make it easier to work with the Canvas element. The library is just an alpha release, but is surprisingly full featured at this early stage. If you are interested in experimenting with the Canvas API, this is a great way to get started.</p>

</div>

      <a rel="full-article" href="/2011/01/19/getting-started-with-the-canvas-element-and-easeljs/">Read on &rarr;</a>
