      <h1 class="entry-title"><a href="/blog/2009/09/22/fotb-slides-advanced-desktop-development-with-adobe-air/">FOTB Slides : Advanced Desktop Development With Adobe AIR</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2009-09-22T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I am in Brighton for <a href="http://www.flashonthebeach.com/">Flash on the Beach 2009</a> (amazing conference as usual). I gave a presentation on Adobe AIR yesterday, titled &#8220;<a href="/blog/blog/files/presentations/fotb2009/advanced_desktop_development.pdf">Advanced Desktop Development with Adobe AIR</a>&#8220;, which went well. I covered how to accomplish and approach a number of development tasks when working with AIR, and also talked about a couple of new features that we are working on.</p>

<p>I have posted the slides for the session, which you can grab from <a href="/blog/blog/files/presentations/fotb2009/advanced_desktop_development.pdf">here</a>.</p>

<p>You can find most of the libraries and code I discussed on the<a href="http://code.google.com/p/as3corelib/"> as3corelib library page</a> (look in the com.adobe.air package).</p>

<p>Marc Hibbins has notes on the session <a href="http://blog.marchibbins.com/2009/09/22/the-beach/">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2009/09/17/parsing-and-displaying-bmp-files-via-actionscript/">Parsing and Displaying BMP Files via ActionScript</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2009-09-17T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I dont have a formal computer science training / education, so I never got the chance to learn about working with low level data structures (bits and bytes). I have wanted to learn this for some time, but had difficulty finding resources for it which didnt assume I had a computer science degree.</p>

<p>Well, yesterday, FITC posted <a href="http://www.fitc.ca/media/">all of the video sessions from FITC Toronto</a>, and I spent some time watching Lee Brimelow&#8217;s presentation on working with ByteArrays. It is a really great session, that provides a clear and solid foundation and understanding of working with ByteArrays and bits and bytes.</p>

<p>Anyways, after watching Lee&#8217;s session, it all finally clicked for me, and I spent some time last night putting together a simple parser that would dynamically load and display a <a href="http://en.wikipedia.org/wiki/BMP%5Ffile%5Fformat">24Bit BMP image file</a> within Flash.</p>

</div>
  
  
    <footer>

    </footer>

  <header>
    
      <h1 class="entry-title"><a href="/blog/2009/09/09/converting-from-a-matrix3d-to-matrix-in-actionscript-3/">Converting From Matrix3D to Matrix in ActionScript 3</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2009-09-09T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>For the past month or two, I have been spending time building a game (something I havent done since my Flash 4 days). This has really been a lot of fun, as it has allowed me to use some of the Flash Player APIs which I really haven&#8217;t had a chance or need to use before.</p>

<p>One thing which I have been (slowly) learning about are using Matrix transformations on DisplayObjects. I made a post earlier showing how (with much, much help from <a href="http://www.senocular.com/">Senocular</a>), I was able to <a href="http://www.mikechambers.com/blog/2009/06/24/using-bitmapdata-hittest-for-collision-detection/">use Matrix to do hit tests using BitmapData.hitTest on DisplayObjects</a> which have had transformations applied to them (in this case, rotation).</p>

<p>Well, I recently had the need to convert some of my DisplayObjects to use the 2.5D APIs (by setting the z property to a value). Unfortunately, this ended up breaking a lot of my code, mostly because of how it changes how transformations are applied to a DisplayObject. Specifically, when you set the <code>DisplayObject.z</code> property to any value, <code>DisplayObject.transform.matrix</code> will return null, and you must use <code>DisplayObject.transform.matrix3D</code> instead. Where this causes problems is when you are using APIs that expect to use a <code>Matrix</code> instance, as opposed to <code>Matrix3D</code> instance, such as <code>BitmapData.draw</code>.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/blog/2009/09/09/converting-from-a-matrix3d-to-matrix-in-actionscript-3/">Read on &rarr;</a>
    </footer>
  


    </article>

      <p class="meta">
        <!--








  


<time datetime="2009-07-14T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I am fortunate to have been invited to speak again at<a href="http://www.flashonthebeach.com/"> Flash on the Beach in Brighton</a> this fall. The event is September 20th &#8211; 23rd, in Brighton, England, and is hands down the top Flash Conference in Europe (and a contender for top worldwide).</p>

<p>I will be doing a session titled &#8220;<a href="http://www.flashonthebeach.com/sessions/index.php?pageid=2119">Advanced Desktop Development with Adobe AIR</a>&#8221; which will cover some useful tricks and techniques when developing AIR Applications. I will also be going over some next generation Adobe AIR features and APIs.</p>

<p>If you are a Flash developer / designer and are in Europe, you CANNOT miss this conference. As usual, the <a href="http://www.flashonthebeach.com/speakers/">speaker list</a> is pretty amazing, and this is really shaping up to be a great conference.</p>

<p>Hurry and <a href="http://www.flashonthebeach.com/tickets/">grab your tickets</a> before they sell out.</p>
</div>

      <p class="meta">
        <!--








  


<time datetime="2009-06-26T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you have read my blog any <a href="http://www.mikechambers.com/blog/2009/06/24/using-bitmapdata-hittest-for-collision-detection/">this</a> <a href="http://www.mikechambers.com/blog/2009/06/25/strategies-for-optimizing-collision-detection-with-bitmapdata-hittest/">week</a>, you have probably noticed that I have been doing some basic research on collision detection within the Flash Player. As part of this, I have put together a simple test suite, showing the performance of a couple of different techniques for checking for collision. This is by no means meant to be exhaustive (and currently tilts towards boundary collision). However, I wanted to post the results as the current information is useful (if nothing more than to confirm existing assumptions), and perhaps generate more tests an ideas around collision detection.</p>

</div>
