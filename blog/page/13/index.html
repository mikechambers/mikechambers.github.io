      <p class="meta">
        <!--








  


<time datetime="2008-09-11T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you check out the <a href="http://opensource.adobe.com/wiki/display/flexsdk/Download+Flex+3">Flex SDK nightly builds</a>, then you may have noticed that there are now <a href="http://www.adobe.com/go/air">Adobe AIR</a> 1.5 bits included in the SDK. This is part of the AIR teams ongoing effort to continue to integrate closer into the Flex SDKs build process, and in general to provide more visibility into what is going on with AIR.</p>

<p>As the version number indicates, the Adobe AIR 1.5 release (code-named &#8220;Cosmo&#8221;) is a dot / incremental release. One of our original goals with AIR has been to update more frequently, as opposed to just having large updates at infrequent intervals. This release focuses on continuing to improve the foundation laid by the <a href="http://kb.adobe.com/selfservice/viewContent.do?externalId=kb403153">1.0</a> and <a href="http://kb.adobe.com/selfservice/viewContent.do?externalId=kb403978">1.1</a> release, and includes a number of changes and bug fixes, including, but not limited to:</p>

</div>

    </article>

        <!--








  


<time datetime="2008-09-08T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>

  <div class="entry-content"><p>Following up on my earlier post on <a href="http://www.mikechambers.com/blog/2008/09/08/embedding-pixel-bender-filters-within-a-swf/">how to embed Pixel Bender filters within a SWF</a>, here is a super simple example that show how to use a Pixel Bender filter within a Flex application.</p>

<p>Compiled using the <a href="http://opensource.adobe.com/wiki/display/flexsdk/Download+Flex+3">Flex 3.1.0.2710 SDK</a>, and requires <a href="http://labs/technologies/flashplayer10/">Flash Player 10</a>.</p>

</div>

        <!--








  


<time datetime="2008-09-08T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>

  <div class="entry-content"><p>Ok. Last post on Pixel Bender for today (I promise). This one is simple, but ties together my previous posts.</p>

<p>Now, that we know how to load and use Pixel Bender filters in Flex, and know how encapsulte Pixel Bender filters in an ActionScript class, lets combine the two to leverage custom Pixel Bender filters in MXML.</p>

      <h1 class="entry-title"><a href="/blog/2008/09/08/encapsulating-custom-pixel-bender-filters-in-actionscript-3/">Encapsulating Custom Pixel Bender Filters in ActionScript 3</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-09-08T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you read my blog regularly (or just today) you should have noticed that I have been playing around with some Pixel Bender filters and ActionScript / Flex (all inspired by <a href="http://theflashblog.com/?p=435">Lee Brimelow&#8217;s video screencast on creating and using Pixel Bender filters in Flash Player 10</a>.)</p>

<p>Previously, I posted some code showing <a href="http://www.mikechambers.com/blog/2008/09/08/embedding-pixel-bender-filters-within-a-swf/">how to embed a custom Pixel Bender filter within a SWF</a> and then apply the filter to an image. That works well, but the code is not that reusable since the filter loading code is mixed in with the main code.</p>

<p>Below is a simple example that shows how to encapsulate a custom filter inside of an ActionScript 3 class, which you can then use and re-use like any other built in filter.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/blog/2008/09/08/encapsulating-custom-pixel-bender-filters-in-actionscript-3/">Read on &rarr;</a>
    </footer>
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2008/09/08/embedding-pixel-bender-filters-within-a-swf/">Embedding Pixel Bender Filters Within a SWF</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-09-08T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I was just watching Lee Brimelow&#8217;s excellent video introductions to <a href="http://theflashblog.com/?p=435">creating and using Pixel Bender filters in Flash Player 10</a>.</p>

<p>In his second video, he shows <a href="http://theflashblog.com/?p=435">how to use a custom Pixel Bender filter within Flash Player 10</a>. One issue that Lee had was that you have to load the filter at runtime in order to use it.</p>

<p>I have modified Lee&#8217;s example to allow the filter to be embedded within the SWF, and not require it to be dynamically loaded at runtime.</p>

</div>
