      <h1 class="entry-title"><a href="/2004/12/09/macromedia-news-firefox-extension-preferences/">Macromedia News FireFox Extension Preferences</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-12-09T12:03:01-08:00" pubdate data-updated="true">Thursday, December 09, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As I <a href="/mesh/archives/006507.cfm">posted</a> the other day, I have built an <a href="/macromedianews/">extension</a> for <a href="http://www.getfirefox.com">FireFox</a> that makes it easy to keep up with the latest news and information from Macromedia. Judging by the number of downloads, as well as emails I have received, it seems to be pretty popular.</p>

<p>I have also received a couple of emails asking for features / changes that are already possible by tweaking the preferences. So, I figured I would make a post to describes in detail what each preference does, as well as describe some undocumented settings.</p>

</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2004/11/19/using-eclipse-for-actionscript-development/">Using Eclipse for ActionScript Development</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-11-19T12:36:01-08:00" pubdate data-updated="true">Friday, November 19, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>In my never ending quest for a decent code editor on OS X, I have recently installed <a href="http://www.eclipse.org/">Eclipse</a> with the <a href="http://sourceforge.net/projects/aseclipseplugin/">ActionScript 2 plugin</a>. I haven&#8217;t used it enough yet to have an opinion on it, but I wanted to get some input from other developers.</p>

<p>Have you used Eclipse for ActionScript, Flash or Flex development? If so, what do you think? Are you still using it? Did you like it? What don&#8217;t you like? What is missing?</p>

<p>Post your comments in the comment</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2004/11/18/halo-2-flash-cf-contest-extended/">Halo 2 Flash / CF Contest Extended</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-11-18T12:57:01-08:00" pubdate data-updated="true">Thursday, November 18, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have been getting a bunch of emails from people telling me they are working on an app for the <a href="/mesh/archives/006316.cfm">Flash / ColdFusion Halo 2 application contest</a>, but that they won&#8217;t be ready for the deadline on Friday.</p>

<p>So, I have decided to extend the deadline 2 weeks, until Friday December 3.</p>

<p>Btw, I have seen some of the entries and they are awesome. It will be really cool once they are all released.</p>

<p>You can find more information on the contest <a href="/mesh/archives/006316.cfm">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2004/11/17/flash-coldfusion-halo-contest-reminder/">Flash / ColdFusion Halo Contest Reminder</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-11-17T12:24:01-08:00" pubdate data-updated="true">Wednesday, November 17, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick reminder that the deadline for <a href="/mesh/archives/006316.cfm">Halo 2 application contest</a> is this Friday. Basically, the best application / site built with ColdFusion and / or Flash / Flex that uses data from the halo site wins a bunch of goodies.</p>

<p>There are already a couple of entries, but to make things more interesting, I will send a Flash t-shirt to anyone who submits a decent entry.</p>

<p>More details <a href="/mesh/archives/006316.cfm">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2004/11/10/new-contest-flash-coldfusion-based-halo-2-application/">New Contest : Flash / ColdFusion Based Halo 2 Application</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-11-10T12:39:01-08:00" pubdate data-updated="true">Wednesday, November 10, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As you probably know by now by all of the posts in the community, Microsoft has released <a href="http://www.xbox.com/en-US/halo2/default.htm?level3=halo2&amp;level2=heroblurb&amp;level1=enushome">Halo 2</a> for the Xbox this week. One of the things that is really cool is how they are linking online <a href="http://www.bungie.net/Stats/">stats</a> to the Bungie website, and even providing <a href="http://www.bungie.net/Help/page.aspx?section=Pages&amp;subsection=Main&amp;Page=6">RSS feeds</a> of data for individual user stats (for example, here is a <a href="http://www.bungie.net/stats/halo2rss.ashx?i=162543&amp;k=1476425449">RSS feed of my Halo 2 online stats</a>).</p>

<p>So, since since it looks like <a href="/mxna/search.cfm?searchTerm=halo">a lot of people in the Flash community are playing Halo 2</a>, I figured this would be the perfect opportunity for a new contest. So, here it is:</p>

</div>

    </footer>
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2004/11/09/max-wrap-up-sneak-peaks-video/">Max Wrap-up / Sneak Peaks Video</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-11-09T12:03:01-08:00" pubdate data-updated="true">Tuesday, November 09, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, Max is over and it was a blast as usual. I didn&#8217;t get to blog as much as I wanted, although I did <a href="/mesh/archives/006253.cfm">blog the keynote live</a>.</p>

<p>The highlight of the conference for me was the sneaks session, which I organized and MC&#8217;ed. I was blown away by some of the stuff we showed (Captivate made my jaw drop!). I was also blown away by about 800 saxophone whistles that we passed out (note to self, high-pitched noise makers, and 800 excited designer / developers are not a good mix).</p>

<p>Josh Dura has posted some <a href="http://www.joshdura.com/archives/flash/sneak_peeks_video_flash_8_authoring_preview_and_more.php">video of the Flex, Central, Flash Player and Flash Authoring sneaks</a> (first and only time we have ever shown 8-Ball, the next version of Flash authoring).</p>

<p>Here are some other link with summaries and info on the conference:</p>

<ul>
<li><a href="http://www.macromedia.com/devnet/max2004/articles/gen_session1.html">Macromedia MAX Day 1 Coverage: General Session</a></li>
<li><a href="http://www.macromedia.com/devnet/max2004/articles/max_themes.html">Macromedia Sneak Peak Coverage</a></li>
<li><a href="http://www.macromedia.com/devnet/max2004/articles/gen_session2.html">Macromedia MAX Day 1 Coverage: General Session</a></li>
<li><a href="/mesh/archives/006253.cfm">My blogging of the Day 1 General Session</a></li>
<li><a href="http://www.klynch.com/archives/000074.html">Kevin Lynch&#8217;s post about his section during the General session.</a></li>
<li><a href="http://www.maxbloggers.com">Aggregator of All Max related weblog posts.</a></li>
</ul>


<p>Make sure to check out the <a href="http://www.joshdura.com/archives/flash/sneak_peeks_video_flash_8_authoring_preview_and_more.php">video</a> posted by Josh, it shows some very cool stuff.</p>

<p>Update : We just posted video of the complete day one and two keynotes, which you can view <a href="http://www.macromedia.com/macromedia/events/max/video/2004/">here</a>.</p>
</div>
  
  


    </article>
