      <h1 class="entry-title"><a href="/blog/2005/08/01/what-features-would-you-like-to-see-in-zorn/">What Features Would You Like to See in Zorn?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-08-01T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As we <a href="http://www.macromedia.com/macromedia/proom/pr/2005/eclipse_flashplatform.html">announced</a> a couple of months ago, we are working on a next generation IDE based on Eclipse (code-named <a href="http://www.macromedia.com/software/flex/productinfo/faq/#item-f15">Zorn</a>), focused on application development using the Flex Framework. We have been talking to a lot of developers about what features they would like to see in Zorn, and so I wanted to make a quick post to allow the wider development community to put in their two cents worth.</p>

<p>So, what features would you like to see in Zorn?</p>

<p>Post your feature requests in the comments&hellip;</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2005/07/28/macromedia-podcast-3-and-the-new-maelstrom-externalinterface-api/">Macromedia Podcast #3 and the New Maelstrom ExternalInterface API</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-07-28T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have just posted the <a href="/blog/podcast/archives/2005/07/macromedia_podc_2.html">Third Macromedia Developer Relations podcast</a>. Lots of good stuff in there including an interview with Mike Williams (engineer from the Flash Player team) about Flash version detection, Christian on History Management in RIAs, and some info on the new ExternalInterface API in Flash Player 8 (<a href="http://www.macromedia.com/devnet/logged_in/wanbar_maelstrom.html">Maelstrom</a>).</p>

<p>As we discuss in the podcast, the new ExternalInterface API in malestrom replaces the functionality of the Flash / JavaScript Integration kit, and provides seamless Flash / JavaScript communication.</p>

<p>Features include:</p>

<ul>
<li>Ability to pass multiple data types (not just strings)</li>
<li>Function calls are synchronous, so you can get return values.</li>
<li>Built into the player</li>
<li>Works in all modern browsers.</li>
</ul>


<p>There is more info in the podcast, and I just posted some info on the <a href="http://www.osflash.org/doku.php?id=flashcoders:undocumented:flash8#externalinterface_api">FlashCoders Wiki Flash 8 page</a>.</p>

<p>You can find more information as well as download the latest podcast from <a href="/blog/podcast/archives/2005/07/macromedia_podc_2.html">here</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/blog/2005/07/12/flash-player-public-beta-is-available/">Flash Player Public Beta Is Available</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-07-12T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Flash Player Public Beta</p>

<p>As you have probably already read on <a href="http://weblogs.macromedia.com/mxna/index.cfm?searchterms=beta&amp;query=bySimpleSearch&amp;searchsortby=date">MXNA</a>, we released a <a href="http://www.macromedia.com/software/flashplayer/public_beta/">public beta</a> of the next version of the Flash Player (code-named Maelstrom).</p>

<p>The goal of this public beta is to help us make sure that existing content continues to work as expected, and that the player is 100% backwards compatible. The goal is not to test new features.</p>

<p>Note that the beta is intended for developers and content creators, and not for end users (that is why the page is not linked from the download page).</p>

<p>So, install the new player, check your content, and if you find any problems, make sure that you let us know by logging a bug.</p>

<p>You can install the beta from <a href="http://www.macromedia.com/software/flashplayer/public_beta/">here</a>.</p>

<p>You can report issues with the new player <a href="http://www.macromedia.com/go/fp_public_beta_feedback">here</a>.</p>
</div>
  
  


    </article>

  <div class="entry-content"><p>As I posted <a href="/blog/mesh/archives/2005/06/macromedia_deve_1.cfm">yesterday</a>, <a href="/blog/cantrell/">Christian Cantrell</a> and I just released the first <a href="/blog/podcast/archives/2005/06/macromedia_podc.html">Macromedia Developer Relations podcast</a>. We weren&#8217;t sure how well it would come out or how well it would be received, and have been blown away by the positive response thus far (we are already working on the next one).</p>

<p>Anyways, as we mentioned in the podcast, we released the podcast under the following creative commons license:</p>

<p><a href="http://creativecommons.org/licenses/by-nc-sa/2.5/">Creative Commons Attribution-NonCommercial-ShareAlike License</a></p>

<p>Of course, it is no fun releasing under a creative commons license unless someone takes advantage of it. So, to help spur that, we are having a contest for the best mashup / creative use of the podcast.</p>
