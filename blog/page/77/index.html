      <h1 class="entry-title"><a href="/blog/2003/11/12/countdown-to-max-central-developers-playground/">Countdown to MAX : Central Developer&#8217;s Playground</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-11-12T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>One of the things that I am setting up for <a href="http://www.macromedia.com/macromedia/conference/">Macromedia MAX Conference</a> next week is something that we are calling the &#8220;Central Developer&#8217;s Playground&#8221;. This is a chance for developers to get together, hang around, play video games (XBOX and PS2), listen to music, eat pizza, drink beer / coke, work on Central applications, ask questions and meet the Central team.</p>

<p>It will be pretty informal, so even if you are not planning on doing Central development anytime soon, you should still stop by to hang around and chat.</p>

<p>The get together is Wednesday night, from 7:30 pm to 1am. More details at the conference.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2003/11/11/countdown-to-max-win-an-tablet-pc/">Countdown to MAX : Win an Tablet PC</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-11-11T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.intel.com">Intel</a> is giving away a Centrino powered table PC at the the <a href="http://www.macromedia.com/macromedia/conference/">Macromedia Max conference</a>. The contest requires that developers answer questions about the <a href="http://www.markme.com/mesh/archives/003702.cfm">Central related sessions</a> at MAX (i.e. you will need to attend the Central sessions to get the answer to the questions).</p>

<p>You can sign up for the contest at the Intel booth at the conference. Here is the info from Intel:</p>

<p>*Visit the Intel booth at the Macromedia MAX event and enter a contest to win a tablet PC featuring IntelÂ® Centrino&trade; mobile technology. While at the booth, learn from Intel and other leading technology companies about the critical factors involved in developing mobilized software applications, including connectivity, power/performance management, offline data management and deployment across multiple platforms. Prize drawing is open only to the attendees of the 2003 Macromedia MAX event in Salt Lake City, Utah. For complete contest rules and eligibility, please visit the Intel booth. *</p>

<p>Good luck!</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2003/11/10/countdown-to-max-central-sessions/">Countdown to Max : Central Sessions</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-11-10T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The <a href="http://www.macromedia.com/macromedia/conference/">Macromedia Max conference</a> starts in a little over a week. We are planning a ton of stuff around Central, so I decided to do a week of &#8220;Countdown to Max posts&#8221;. Everyday, I will post information about something related to Central at the Max conference.</p>

<p>The first item is of course all of the Central Related sessions:</p>

<ul>
<li><a href="http://www.macromedia.com/macromedia/conference/sessions/cs000w.html">Macromedia Central: A New Frontier for Internet Applications</a> (Lea Hickman)</li>
<li><a href="http://www.macromedia.com/macromedia/conference/sessions/cs004w.html">Multi-User and Messaging Applications in Central</a> (Mike Chambers and a special guest)</li>
<li><a href="http://www.macromedia.com/macromedia/conference/sessions/cs101h.html">Creating your First Macromedia Central Application</a> (Phillip Kerman)</li>
<li><a href="http://www.macromedia.com/macromedia/conference/sessions/cs104w.html">Deconstructing a Macromedia Central Application</a> (Danny Dura)</li>
<li><a href="http://www.macromedia.com/macromedia/conference/sessions/cs210w.html">Central Application Architecture</a> (Mike Williams and Ethan Malasky)</li>
<li><a href="http://www.macromedia.com/macromedia/conference/sessions/ds206w.html">Best Practices for Central App Interface Design</a> (Kevin Lynch / Josh Ulm)</li>
</ul>


<p>Of course, there are a ton of other sessions on Flash, Client / server development and <a href="http://www.macromedia.com/macromedia/conference/sessions/ds206w.html">Halo</a> that also apply to creating Central applications. You can see a complete list of sessions, broken down by track, <a href="http://www.macromedia.com/macromedia/conference/schedule/by_track/">here</a>.</p>

<p>So, are you going to be at Central? If so, post in the comments. I will be there from Monday to Friday.</p>
</div>
  
  


    </article>
