    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/02/10/desdev-center-is-now-the-devnet-center/">DesDev Center Is Now the DevNet Center</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-02-10T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The Macromedia <a href="http://www.macromedia.com/devnet/">Designer and Developer Center</a> is one year old. It has become one of the top on-line resources showcasing the works, talents and knowledge of some of the top community leaders and developers.</p>

<p>Today we re-branded the site from DesDev to DevNet, why? From Craig Goodman&#8217;s <a href="http://www.macromedia.com/desdev/mmwebsite/articles/devnet_top10.html">article</a>:</p>

<p><em>The Designer and Developer center has been extremely successfully, showcasing articles from some of the most talented developers and designers on the web. However, we felt that the name, Designer and Developer Center left out the most important part, the relationship between designers, developers and Macromedia. DevNet is the central space where designers and developers can &#8220;hook up&#8221; with Macromedia and other designers and developers. This may through contributing content and articles, exchanging components and extensions on the exchange, or communicating directly with other designers and developers on the forums.</em></p>

<p>Here are a couple of more article on DesDev&#8217;s first year:</p>

<ul>
<li><a href="http://www.macromedia.com/desdev/mmwebsite/articles/devnet_top10.html">Top 10 Countdown: Year 1 of the Designer &amp; Developer Center</a></li>
<li><a href="http://www.macromedia.com/desdev/jd_forum/">JD&#8217;s Forum : Macromedia, Cult or Menace?</a></li>
</ul>


<p>You can visit the DevNet Center <a href="http://www.macromedia.com/devnet/">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/02/09/flash-communication-server-logging-new-flogger/">Flash Communication Server Logging : New Flogger</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-02-09T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We are releasing a slightly <a href="/mesh/files/flogger/Flogger1.1.zip">updated version </a>of our Flash Communication Server bandwidth monitoring tool (Flogger). This version has not been fully QAed by us and is thus not support by Macromedia. However, we wanted to get it out to developers as soon as possible.</p>

<p>It&#8217;s basically the same old Flogger, but now works with servers that have multiple vhosts.</p>

<p>The old Flogger collected stats from the default, main vhost: _defaultVhost_. If a server had multiple vhosts (usually only in ISP situations like MediaTemple) they could not get usage info on the applications running under other vhosts.</p>

<p>This version of Flogger asks the server for a list of the installed vhosts via a custom config tag in server.xml. It then connects as an administrator to each of these vhosts, and gathers information about the applications, bandwidth usage, etc.</p>

<p>The reporting is similar to the earlier version as well, but it has a new listbox for the various vhosts on the machine and a user can limit the reports to a particular vhost or applications from the vhost.</p>

<p>Flogger should work the same as before for single, default vhost servers.</p>

<p>Download <a href="/mesh/files/flogger/Flogger1.1.zip">Flogger 1.1</a> (unsupported).</p>

<p>You can read more about Flogger <a href="http://www.macromedia.com/support/flashcom/ts/documents/flashcom_logging.htm">here</a>. Note, that this document does not cover Flogger 1.1.</p>

<p>Thanks to every one on the Flash Communication Server team for making this happen.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2003/02/05/jeremy-allaire-macromedia-founder-emeritus-new-challenges/">Jeremy Allaire : Macromedia Founder Emeritus / New Challenges</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-02-05T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://markme.com/cantrell/weblog/index.cfm?m=2&amp;d=5&amp;y=2003">Christian Cantrell</a> just posted that Jeremy Allaire will be moving on to tackle some new challenges. Jeremy has made a <a href="http://radio.weblogs.com/0113297/2003/02/05.html#a113">post</a> to his weblog talking about the changes, and looking back at some of the successes he has helped drive at Macromedia.</p>

<p>Jeremy will continue to work closely with Macromedia as a <em>Macromedia Founder Emeritus</em>.</p>

<p>You can read Jeremy&#8217;s post <a href="http://radio.weblogs.com/0113297/2003/02/05.html#a113">here</a>.</p>

<p>On a personal note, I think that Jeremy is truly one of the pioneers of web application development, and I wish him the best of luck.</p>
</div>
  
  


    </article>
