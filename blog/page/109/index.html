  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/11/07/new-flash-player-6-beta-build/">New Flash Player 6 Beta Build</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-11-07T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have released a new build of the Flash Player 6 Beta player. It is available for Windows, Mac and Linux platforms, and contains quite a few fixes and addition.<br/>
You can find a complete list of fixes in the <a href="http://www.macromedia.com/software/flashplayer/special/beta/release_notes/">release notes</a>.<br/>
You can find more info as well as download the player <a href="http://www.macromedia.com/software/flashplayer/special/beta/">here</a>.<br/>
Make sure that you <a href="http://www.macromedia.com/software/flashplayer/special/beta/#bug_report">report any bugs</a> that you find, and you could win some pretty cool prizes.<br/>
In particular, we need the following areas to be tested:</p>

<ul>
<li>Shared objects

<ul>
<li>Text entry (particularly international text)

<ul>
<li>Local files and CD-based content

<ul>
<li>Movies using bitmaps, and

<ul>
<li>ActionScript intensive movies.

<ul>
<li>Windowless Mode

<ul>
<li>Runtime Shared Libraries

<ul>
<li>ActionScript performance

<ul>
<li>Customization of HTTP headers </UL></li>
</ul>


<p>[via <a href="http://radio.weblogs.com/0107886/">Greg Burch</a>]</p></p></li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>

</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/11/04/devcon-2002-wrapup/">DevCon 2002 Wrapup</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-11-04T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, it took me a couple of days longer than I expected to recover from <a href="http://www.macromedia.com/desdev/devcon2002/">DevCon</a>, so here are my belated DevCon thoughts. My overall impression was that this was a very successful conference. Just having that many developers together (2300 &#8211; 2500 from different products) meant that I could not only find out what other people were talking about a were excited about, but it also gave me a chance to get a different viewpoint on some of our products and development issues.<br/>
Biggest surprise? The number of ColdFusion developers who told me that they were most excited about the Flash Communication Server and how easy it was to author content using the components.<br/>
Biggest disappointment? I only got to attend one session, and that one (Sam Wan&#8217;s on data visualization) was attending sitting outside of the packed conference room and accessing the session through a Flash Communication server app that Sam built (very cool, btw).<br/>
Video Blogs : These actually went pretty well, with a few techincal hicups. As of the end of DevCon, we had had over 50,000 views of the video reports. You can view them all <a href="http://bilbo.macromedia.com/devconblog/blogitems.cfm">here</a>. Thanks to <a href="http://radio.weblogs.com/0113297/2002/10/31.html#a70">Jeremy Allaire </a>for creating the video blog application.<br/>
Next years DevCon will be in San Diego, and I am defiantly looking forward to it. Below are some link of other DevCon coverage.</p>

<ul>
<li><a href="http://www.macromedia.com/desdev/devcon2002/">Macromedia DesDev Coverage</a>

<ul>
<li><a href="http://www.flazoom.com/cooler/1036089135,75755,.shtml">Flazoom.com : DevCon Day 1</a>

<ul>
<li><a href="http://www.flazoom.com/cooler/1036187879,22955,.shtml">Flazoom.com : DevCon Day 2</a>

<ul>
<li><a href="http://www.flazoom.com/cooler/1036350932,60393,.shtml">Flazoom.com : DevCon Day 3</a>

<ul>
<li><a href="http://www.waxpraxis.org">Waxpraxis.org Coverage</a>

<ul>
<li><a href="http://www.flashvoodoo.com/weblog.php">VoodooExtreme Coverage</a>

<ul>
<li><a href="http://bilbo.macromedia.com/devconblog/blogitems.cfm">List of all Video Blogs</a>

<ul>
<li><a href="http://mx.rhinofly.nl/devcon2002">Video Reports from RhinoFly</a> (some are in dutch)

<ul>
<li><a href="http://jdmx.blogspot.com/">John Dowdell&#8217;s coverage of DevCon</a></UL></li>
</ul>


<p>Here are some slides that have been posted online:</p>

<ul>
<li><a href="http://www.pocketpcflash.net/devcon/">Bill Perry : Flash for Devices (2 presentations)</a></li>
</ul>


<p>If you post any pictures or slides, put the link in the comments section and I will update the post.</p></p></li>

      <h1 class="entry-title"><a href="/blog/2002/11/01/sony-bank-japan-rich-internet-application/">Sony Bank Japan : Rich Internet Application</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-11-01T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I got a chance to meet up with some of the people from Macromedia Japan at DevCon this week. Among other things, the showed me the on-line <a href="http://www.moneykit.net/">Sony Bank</a> which is done completely in Flash.<br/>
You can view it <a href="http://www.moneykit.net/">here</a>&nbsp;(in Japanese).<br/>
This is pretty cool, but then they showed me the version where you can have little pets help you manage your account (i.e. they nag you if you haven&#8217;t saved enough money, etc). It is kind of like Hello Kitty meets JP Morgan.<br/>
You can view this version of the bank <a href="http://moneykit.net/postpet/visitor/pv01/demo/index.html">here</a>&nbsp;(in Japanese).</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/10/30/devcon-day-3-morning-update/">DevCon : Day 3 Morning Update</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-30T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Day 3 at DevCon has begun, and it looks like i will finally be able to check out some sessions. Thus far though, I have had a blast just meeting with everyone and talking to them about what they are excited about. Two themes that I have picked up on:<br/>
People are really excited about the Flash Communication Server. That in itself is not surprising, but was has surprised me is the number of ColdFusion developers i have spoken with who are really excited about it. I think the ease of authoring using the components has really impressed developers, and made a light go off in their head where they realize that they could create these types of apps.<br/>
The second thing is how excited people are about Flash Remoting. Don&#8217;t get me wrong, I love Flash Remoting, and I am very excited about it. But I have had a ton of people tell me how much easier it has made things for them. I was speaking with a couple of ColdFusion developers this morning, and they said that if it wasn&#8217;t for Flash Remoting, they wouldn&#8217;t even bother with Flash.<br/>
So, whats on the agenda for today? I have a session in a little while on the Flash Player Security model, and then I will finally have some time to go to some sessions (I will be going to Sam Wan&#8217;s session on data visualization). Sometime today, I am going to strap my webcam to my shoulder and broadcast live from DevCon. Ill just walk around and talk to people. It will probably be around lunch, and I will post some info here when I start.<br/>
BTW, we have a section of the Designer and Developer Center devoted to daily DevCon coverage. You can view it <a href="http://www.macromedia.com/desdev/devcon2002/">here</a>.<br/>
Finally, don&#8217;t forget to check out the <a href="http://radio.weblogs.com/0106797/categories/devcon/">DevCon section</a> of my site. All of my DevCon posts go there (they don&#8217;t all make it to the main page).</p>
</div>
