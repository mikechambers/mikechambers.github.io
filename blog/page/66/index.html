  <header>
    
      <h1 class="entry-title"><a href="/2004/03/29/announcing-macromedia-flex/">Announcing Macromedia Flex</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-03-29T12:03:01-08:00" pubdate data-updated="true">Monday, March 29, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have just released the initial version of Macromedia Flex and have updated the website with tons of information, including a new <a href="http://www.macromedia.com/devnet/flex/">Flex Developer Center</a> and an updated <a href="http://www.macromedia.com/software/flex/">Flex product page</a>.</p>

<p>I have also put together a Breeze presentation that talks about <a href="http://www.macromedia.com/software/flex/productinfo/brz_flex_and_flash/">what Flex means for Flash developers and designers</a>. Summary? While Flex is definitely targeted at developers who have not been able to use / understand the Flash authoring tool in the past, it does offer some potential opportunities for current Flash developers and designers.</p>

<p>Nigel Pegg has also put together a great article describing his take on Flex from the perspective of a Flash developer. You can view his article <a href="http://www.macromedia.com/devnet/flex/articles/flash_perspective.html">here</a>.</p>

<p>We have also added a <a href="http://www.markme.com/mxna/index.cfm?category=Flex">Flex category</a> to the Macromedia XML News Aggregator (MXNA).</p>

<p>I am really excited about Flex. While I won&#8217;t be using it much (I already know how to do this stuff in Flash authoring), I think it has the potential to really expand the reach of Flash rich applications to a new class of developers. This can only help expand and grow the Flash platform.</p>

<p>You can view my Breeze presentation <a href="http://www.macromedia.com/software/flex/productinfo/brz_flex_and_flash/">here</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2004/03/22/flash-desktop-wallpaper-contest/">Flash Desktop Wallpaper Contest</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-03-22T12:36:01-08:00" pubdate data-updated="true">Monday, March 22, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Since the <a href="/mesh/archives/004354.cfm">Central desktop wallpaper contest</a> was such as sucess (nearly 90 submissions), we have decided to do a similar desktop wallpaper content for Macromedia Flash.</p>

<p>Here are the details:</p>

<ul>
<li>Submission Deadline is Friday, April 2, 2004</li>
<li>The Macromedia Flash team will pick the winner.</li>
<li>You can enter multiple times</li>
<li>To enter post links to your wallpaper in the comments of this thread.</li>
<li>Bonus points for providing your source files for other to modify.</li>
<li>Bonus points for providing multiple sizes, including:

<ul>
<li>800&#215;600</li>
<li>1024&#215;768</li>
<li>1280&#215;1024</li>
<li>1280&#215;854</li>
<li>1600&#215;1200</li>
</ul>
</li>
</ul>


<p>The prizes will be:</p>

<ul>
<li>1st : Choice between an Xbox gaming console or a <a href="http://www.timbuk2.com/">Timbuk2</a> Flash Messenger bag (see pict below)</li>
<li>2nd : What ever is not chosen from the first prize</li>
<li>3rd : A Random Macromedia T-shirt</li>
</ul>


<p><img src="/mesh/files/flash_bag.jpg" width="300" height="225" border="0" /></p>

<p>You can download some Flash graphical assets from <a href="/mesh/files/flash_assets.zip">here</a>.</p>

<p>Post your submissions in the comments.</p>
</div>

      <h1 class="entry-title"><a href="/2004/03/15/flash-tray-tools-released/">Flash Tray Tools Released</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-03-15T12:57:01-08:00" pubdate data-updated="true">Monday, March 15, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.rewindlife.com">Chafic Kazoun</a> has released a new Flash related app called Flash Tray Tools. This is a simple app that provides an easy to access menu for doing common tasks when working with Flash.</p>

<p>Features include:</p>

<ul>
<li>Delete ASO file</li>
<li>Open personal configuration folder</li>
<li>Open personal classes folder</li>
<li>Open PrimalScript if installed</li>
<li>Open Flash MX 2004</li>
<li>Search Flashcoders</li>
<li>Search Flashcoders Wiki</li>
<li>Search Google</li>
<li>Search macromedia</li>
</ul>


<p>You can find more information, as well as download it from <a href="http://www.rewindlife.com/archives/000147.cfm">here</a>.</p>

<p>Btw, I am working on a little tool that I am going to try to release later this week.</p>
</div>
