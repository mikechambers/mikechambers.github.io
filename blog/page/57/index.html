      <h1 class="entry-title"><a href="/2005/02/14/back-from-sabbatical-and-vacation/">Back From Sabbatical and Vacation</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-02-14T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick note to let everyone that I am back from vacation and sabbatical (2 months total). I had a great time off, but am ready to get back in and get my hands dirty with all of the stuff we are working on.</p>

<p>I am currently catching up on email, so if you sent something important to me in the past 2 months and didn&#8217;t get a response, you might want to resend it. I have a ton of email to go through and want to make sure that I don&#8217;t miss anything.</p>

<p>My first week back is being spent in Sydney for <a href="http:www.mxdu.com">MXDU</a> (how is that for timing). As usually, it looks like it is going to be a great conference, with some of the top developers in the world down here. If you are around give me a ping.</p>

<p>I will also start posting more regularly to my weblog now that I am back from my sabbatical, but give me a couple of days to get back up to speed on everything.</p>

<p>I am so excited about 2005.</p>
</div>
  
  


    </article>

  <header>
    
      <h1 class="entry-title"><a href="/2005/01/24/reminder-still-on-sabbatical/">Reminder : Still on Sabbatical</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-01-24T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick reminder, but I am currently on a 6 week sabbatical, which among other things means that I am not checking emails or voice mails.</p>

<p>So, what have I been doing thus far? Playing with my daughter a lot, reading, playing video games (<a href="http://www.worldofwarcraft.com">World of Warcraft</a> and <a href="http://www.xbox.com/en-us/mercenaries/default.htm?level1=enushome&amp;level2=hero&amp;level3=mercenaries">Mercenaries on Xbox</a>), and teaching myself some electrical engineering. I have been having a blast.</p>

<p>I will be back around February 14th (at which time I am off to <a href="http://www.mxdu.com">MXDU</a>).</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2004/12/17/see-you-in-february/">See You in February</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-12-17T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Macromedia has a really great sabbatical program. For every four years you work here, you get a 6 week, paid sabbatical. Well, I have been at Macromedia for about 4 1/ 2 years now which means I am finally eligible for my sabbatical.</p>

<p>So, today is my last day in the office until February 14, 2005 (in additional to the sabbatical I am taking a week off next week, and we get a week off for Christmas). What does this mean? Well, my weblog probably wont be updated much if any, and I probably wont be checking my Macromedia email that often (if any). I will still be on IM, so if you want to chat, feel free to ping me.</p>

<p>So what am I going to be doing over my sabbatical? Well, we are trying to buy a house, so I can&#8217;t take any big trips, but I will be hanging out with my daughter, playing video games (mostly <a href="http://ericd.net/new_css/xflash2/">Halo 2</a>), reading, programing, exercising (finally), and just generally relaxing.</p>

<p>Anyways, it has been a great first four years, and I want to thank everyone in the Flash community for all of the dedication and passion they have put into the community. You have made Flash a success, and made my job a lot of fun. Try to rest up over the holidays, because 2005 is shaping up to be one of the most exciting in Macromedia and Flash&#8217;s history. See you in February.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2004/12/14/new-version-of-macromedia-news-extension/">New Version of Macromedia News Extension</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-12-14T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have just posted a new version of the <a href="/macromedianews/">Macromedia News Extension for FireFox and ThunderBird</a>. The latest version is version 0.9.6 and includes a number of changes, including:</p>

<ul>
<li>Added Support for <a href="http://www.mozilla.org/projects/thunderbird/">Thunderbird</a></li>
<li>Added ability to have clicked items translated into a specific language.</li>
<li>Fixed a number of bugs that would occur when data could not be loaded</li>
</ul>


<p>However, I think that the coolest new feature is that the extension has been localized into 5 new languages! Here are the supported languages and the people who did the localization.</p>

<ul>
<li>German (de-DE) (Localized by <a href="http://www.quasimondo.com">Mario Klingemann</a>)</li>
<li>Portuguese (pr-BR) (Localized by <a href="http://www.zeh.com.br">Zeh Fernando</a>)</li>
<li>Italian (it-IT) (Localized by <a href="http://www.sephiroth.it">Alessandro Crugnola</a>)</li>
<li>French (fr-FR) (Localized by <a href="http://www.tekool.net/">Fr&eacute;d&eacute;ricSaunier</a>)</li>
<li>Spanish (es-AR)(Localized by <a href="http://www.oscartrelles.com">Oscar Trelles</a>)</li>
</ul>


<p>There are already additional languages being worked on, and they will be added in the next release.</p>

<p>You can find complete information, as well as download and install the new version from <a href="/macromedianews/">here</a>.</p>
</div>
  
  


    </article>
