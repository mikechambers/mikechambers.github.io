      <h1 class="entry-title"><a href="/2002/07/15/streaming-xbox-through-flash-via-the-flash-communication-server/">Streaming XBox Through Flash via the Flash Communication Server</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-07-15T13:20:01-07:00" pubdate data-updated="true">Monday, July 15, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, since I began playing around with the <a href="http://www.macromedia.com/software/flashcom/">Flash Communication Server</a>, I have been missing a lot of sleep. As I <a href="http://radio.weblogs.com/0106797/2002/07/14.html#a201">posted earlier</a>, I created a simple Flash chat application, that included text and video chat.<br/>
Well today, I figured out how to get the Flash Player to think the SVideo in on my laptop is a camera. So I was able to stream me playing Halo on the Xbox to every one in the chat room (about 6 or 7 people).<br/>
Here are some pictures <a href="/mesh/files/halo/1.html">1</a>, <a href="/mesh/files/halo/2.html">2</a>, <a href="/mesh/files/halo/3.html">3</a>, <a href="/mesh/files/halo/4.html">4</a>, <a href="/mesh/files/halo/5.html">5</a>, <a href="/mesh/files/halo/6.html">6</a>.<br/>
Btw, I have still not had to write any ActionScript code for the application.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2002/07/14/flash-communication-server-wow/">Flash Communication Server : Wow!</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-07-14T13:46:01-07:00" pubdate data-updated="true">Sunday, July 14, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>(Note, I am posting this first as a Flash Developer excited about the technology, and second as a Macromedia employee).<br/>
I haven&#8217;t had much time to play around with the Flash Communication Server. I have been focusing on Flash Remoting, and working on a book on the same subject. However, last night I finally got a chance to install the server and play around. Here is the timeline:</p>

<ul>
<li>0 minutes : begin installing server.

<ul>
<li>5 minutes : server installed.

<ul>
<li>10 minutes : I have created a simple multiuser chat application, where users log it, the user&#8217;s names are displayed, and they can chat with each other.

<ul>
<li>20 minutes : After playing around with the chat, I add audio and video support. It works pretty well with two video streams over my measly 144/144 DSL connection.

<ul>
<li>25 minutes : I add a shared whiteboard, and cursors (you see everyone else&#8217;s cursor (we had some bug fights)). Works like a charm, although the whiteboard takes focus away from the chat sometime.</UL></li>
</ul>


<p>So in 25 minutes I had created an app which allowed multiple users to connect and chat, send and receive video, share cursors, and work together on a whiteboard. All of this, and this is the kicker, without writing a single line of ActionScript. You can see a <a href="/mesh/picts/flashcom_chat.html">picture of the chat</a> with video support here with myself, Christian Cantrell and Phillip Torrone all chatting(I am not sure why I didn&#8217;t just take a screen shot).<br/>
So now, I have to go back to not sleeping so I can play around with this and Flash Remoting. Btw, I am hoping to get some content up on the site here soon. Maybe we will have some live chats or something (post any ideas you might have in the comments section).</p></p></li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>

</div>

      <p class="meta">
        <!--








  


<time datetime="2002-07-13T13:57:01-07:00" pubdate data-updated="true">Saturday, July 13, 2002</time>&#8211;>

  <div class="entry-content"><p>I just got home from Flash Forward. I was pretty busy at this one and didn&#8217;t get to hang around with everyone as much i would have liked though. <a href="http://www,waxpraxis.org">Branden Hall</a>, Christian Cantrell and I all rode the train back from new York to DC. We had a contest to see who could make the coolest thing with the drawing API on the train ride back. Branden won (surprise). Actually, he won first, second and third place. He built a Flash movie that wrote some of the code for his main flash movie (showoff). Oh yeah, I made a little worm, ill post it if i get time (nothing too exciting).<br/>
Update, Branden has posted his <a href="http://www.waxpraxis.org/archives/000066.html">entry</a>, as did <a href="http://cantrell.dyndns.org/~cantrell/tmp/contest/shell.html">Christian</a>, and here is <a href="/mesh/files/worm.html">mine</a>&nbsp;(now you can see why i spend most of my flash time doing client / server stuff ; )).<br/>
ok, its late. I&#8217;ll post more tomorrow and wrap up the Flash Forward stuff.<br/>
Oh yeah, the next <a href="http://www.flashforward2002.com">FlashForward </a>will be in San Francisco in the Spring.</p>
</div>
