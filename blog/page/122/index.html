  <div class="entry-content"><p>There is a new Flash Player available. This is version 6,0,40,0 and includes a ton of bug fixes as well as some new features.<br/>

      <h1 class="entry-title"><a href="/blog/2002/07/15/streaming-xbox-through-flash-via-the-flash-communication-server/">Streaming XBox Through Flash via the Flash Communication Server</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-07-15T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, since I began playing around with the <a href="http://www.macromedia.com/software/flashcom/">Flash Communication Server</a>, I have been missing a lot of sleep. As I <a href="http://radio.weblogs.com/0106797/2002/07/14.html#a201">posted earlier</a>, I created a simple Flash chat application, that included text and video chat.<br/>
Well today, I figured out how to get the Flash Player to think the SVideo in on my laptop is a camera. So I was able to stream me playing Halo on the Xbox to every one in the chat room (about 6 or 7 people).<br/>
Here are some pictures <a href="/blog/mesh/files/halo/1.html">1</a>, <a href="/blog/mesh/files/halo/2.html">2</a>, <a href="/blog/mesh/files/halo/3.html">3</a>, <a href="/blog/mesh/files/halo/4.html">4</a>, <a href="/blog/mesh/files/halo/5.html">5</a>, <a href="/blog/mesh/files/halo/6.html">6</a>.<br/>
Btw, I have still not had to write any ActionScript code for the application.</p>
</div>

      <h1 class="entry-title"><a href="/blog/2002/07/14/flash-communication-server-wow/">Flash Communication Server : Wow!</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-07-14T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>(Note, I am posting this first as a Flash Developer excited about the technology, and second as a Macromedia employee).<br/>
I haven&#8217;t had much time to play around with the Flash Communication Server. I have been focusing on Flash Remoting, and working on a book on the same subject. However, last night I finally got a chance to install the server and play around. Here is the timeline:</p>

<ul>
<li>0 minutes : begin installing server.

<ul>
<li>5 minutes : server installed.

<ul>
<li>10 minutes : I have created a simple multiuser chat application, where users log it, the user&#8217;s names are displayed, and they can chat with each other.

<ul>
<li>20 minutes : After playing around with the chat, I add audio and video support. It works pretty well with two video streams over my measly 144/144 DSL connection.

<ul>
<li>25 minutes : I add a shared whiteboard, and cursors (you see everyone else&#8217;s cursor (we had some bug fights)). Works like a charm, although the whiteboard takes focus away from the chat sometime.</UL></li>
</ul>


<p>So in 25 minutes I had created an app which allowed multiple users to connect and chat, send and receive video, share cursors, and work together on a whiteboard. All of this, and this is the kicker, without writing a single line of ActionScript. You can see a <a href="/blog/mesh/picts/flashcom_chat.html">picture of the chat</a> with video support here with myself, Christian Cantrell and Phillip Torrone all chatting(I am not sure why I didn&#8217;t just take a screen shot).<br/>
So now, I have to go back to not sleeping so I can play around with this and Flash Remoting. Btw, I am hoping to get some content up on the site here soon. Maybe we will have some live chats or something (post any ideas you might have in the comments section).</p></p></li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>

</div>

  <div class="entry-content"><p>I just got home from Flash Forward. I was pretty busy at this one and didn&#8217;t get to hang around with everyone as much i would have liked though. <a href="http://www,waxpraxis.org">Branden Hall</a>, Christian Cantrell and I all rode the train back from new York to DC. We had a contest to see who could make the coolest thing with the drawing API on the train ride back. Branden won (surprise). Actually, he won first, second and third place. He built a Flash movie that wrote some of the code for his main flash movie (showoff). Oh yeah, I made a little worm, ill post it if i get time (nothing too exciting).<br/>
Update, Branden has posted his <a href="http://www.waxpraxis.org/archives/000066.html">entry</a>, as did <a href="http://cantrell.dyndns.org/~cantrell/tmp/contest/shell.html">Christian</a>, and here is <a href="/blog/mesh/files/worm.html">mine</a>&nbsp;(now you can see why i spend most of my flash time doing client / server stuff ; )).<br/>
ok, its late. I&#8217;ll post more tomorrow and wrap up the Flash Forward stuff.<br/>
Oh yeah, the next <a href="http://www.flashforward2002.com">FlashForward </a>will be in San Francisco in the Spring.</p>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2002/07/12/wearable-technology-wireless-fashion-phillip-torrone/">Wearable Technology : Wireless Fashion : Phillip Torrone</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-07-12T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Phillip started with an overview of the Pocket PC platform, and show some accessories for the Pocket PC (keyboards, cameras, storage, etc)&hellip;<br/>
Can you make money with Flash on the Pocket PC? Yes.</p>

<ul>
<li>Microsoft Enterprise Platform : Phillip show a really nice application they did for Microsoft, that deomnstrated and gave information on their enterprise platform. They initially made it for the web, and then took the same assets, and a little tweaking and created it for the Pocket PC platform.

<ul>
<li>EDS : Portable Pocket PC Based Kiosk : made for executives so they could carry it around and show information. it contained video of some of the EDS ads (cat herding).

<ul>
<li>Showed a fantasy football application that had data integrated with video sports highlights&nbsp;and ads.

<ul>
<li>BWM films : showed bmw film on device.</UL></li>
</ul>


<p>Phillip brought out a pocket pc phone edition (very nice and sleek).<br/>
phillip talk about his animated today program. this is a prgram that allows you to run flash animations as your pocket pc today screen background. he showed some fish, a nyc subway map and a flash movie that displays current stock data.<br/>
phillip showed his store for animated today screens. he then looged onto handango.net to show how he is making money selling them. showed some new screens that he is going to releas (some really cool animations, some of garfield).<br/>
showed erricson t68 phone, and some of its accessories.<br/>
showed how to dial phone from flash. use fscommand and tellurl (supported by multiple phones).<br/>
phillip then showed some clothes made specifically to hold and work with devices.<br/>
he showed his wireless operation app. a flash interface of the classic operation game that controls a vest phillip wears. if you tuch the sides, it shocks whoever is wearing the vest (over the web). phillip keeps track of where people try to shock him (the crouch).<br/>
showed buddy lee challenge / staring contest. cobranded with television campaign.<br/>
phillip said that he has seen a watch with a flash interface (but he cant talk about it).<br/>
showed wearfi, gps bracelets for kids (lets you know where you kids are). he then showed a flash interface for a gps movie trailer tracker, as you walk near a movie theature it tells you what movies are avaliable.<br/>
then showed his gps walking stick. basically a pocket pc on top of a walking stick with a flash interface.<br/>
phillip is a co-author of <a href="http://www.amazon.com/exec/obidos/ASIN/0735711771/">flash enabled</a>. his web site is <a href="http://www.flashenabled.com/mobile">flashenabled.com</a>.<br/>
end of session</p></p></li>
</ul>
</li>
</ul>
</li>
</ul>

</div>
