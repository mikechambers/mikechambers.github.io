      <h1 class="entry-title"><a href="/blog/2004/08/10/macromedia-and-flash-news-on-your-ipod/">Macromedia and Flash News on Your iPod</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-08-10T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="/blog/cantrell/">Christian Cantrell</a> and I (mostly Christian) have updated the Macromedia XML News Aggreator (<a href="/blog/mxna/">MXNA</a>) with support for syncing with Apple iPods. The project, code-named &#8220;Take-Away&#8221; allows you to <strong>read</strong> and <strong>listen</strong> to the latest Macromedia community news (by category) on your iPod.</p>

<p>You can find more information on Take-Away (including how to sync it with your iPod) <a href="/blog/mxna/takeaway/">here</a>.</p>
</div>

        <!--








  


<time datetime="2004-07-30T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you are running a non-English version of Flash MX 2004, do not install the English version of the <a href="/blog/mesh/archives/005685.cfm">recent update</a>. If you do, something will probably act funny.</p>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2004/07/28/what-is-the-significance-of-ellipsis/">What Is the Significance of Ellipsis?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-07-28T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As you probably know by now, we just released an <a href="http://www.macromedia.com/software/flash/special/7_2updater/">update to Flash MX 2004</a>. Code-named Ellipsis, this brings Flash up to version 7.2 and <a href="http://www.macromedia.com/support/documentation/en/flash/mx2004/releasenotes.html">addresses a ton of issues</a>.</p>

<p>Thus far, everyone seems to be pretty excited about the update and all its changes. Some users are still a little skeptical, or unhappy that a particular bug was not fixed, and we completely understand that. We know it will take time to win back everyone&#8217;s trust, and Ellipsis is just one step in that process.</p>

<p>While I think Ellipsis as an update to Flash is huge, I think it takes on an even greater significance when you look at it in the context of other things that have been going on at Macromedia and on the Flash team. I wrote an <a href="http://www.macromedia.com/devnet/mx/flash/articles/context.html">article</a> on just this subject, and if you have the time, I highly recommend reading it. Hopefully it will help give a glimpse into how we are thinking of things, how Ellipsis fits into the context of all of the recent changes, and how it relates to 8Ball (next full version of Flash).</p>

<p>Here is the link to the article:</p>

<p><a href="http://www.macromedia.com/devnet/mx/flash/articles/context.html">What is the Significance of Ellipsis?</a></p>

<p>You can find more information on Ellipsis <a href="/blog/mesh/archives/005685.cfm">here</a>.</p>

<p>If you have any thoughts on this, post them in the comments.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/blog/2004/07/27/new-version-of-flash-resource-manager-adds-support-for-flash-72/">New Version of Flash Resource Manager : Adds Support for Flash 7.2</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-07-27T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have released a new version of my <a href="/blog/mesh/archives/004700.cfm">Flash Resource Manager</a> for Windows. Among other things, this release adds support for <a href="http://www.macromedia.com/software/flash/special/7_2updater/">Flash MX 7.2 (Ellipsis)</a>.</p>

<p>Here is a complete list of changes:</p>

<ul>
<li>Added support for Flash MX 2004 7.2.</li>
<li>Added option to not view help files installed by extensions.</li>
<li>You can now set files as start page. You must enter a valid URI.</li>
<li>Added home page link to go menu.</li>
<li>Latest News link in go menu now goes to latest news, and not home page.</li>
<li>Added version support to application settings. The application will only load settings if the settings were created by the same version of the application.</li>
</ul>


<p>You can download the new version, as well as find out more information <a href="/blog/mesh/archives/004700.cfm">here</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/blog/2004/07/27/new-aso-cache-clearing-commands/">New ASO Cache Clearing Commands</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-07-27T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The <a href="http://www.macromedia.com/software/flash/special/7_2updater/">Flash Updater (Ellipsis)</a> includes a <a href="http://www.macromedia.com/devnet/mx/flash/articles/jsapi.html">new File API for JSFL</a> which I used to put together a <a href="http://www.macromedia.com/cfusion/exchange/index.cfm?extid=1016963&amp;view=sn111">couple of commands</a> that make it easy to clear your ASO cache. This comes in handy if your class files and ASO files ever get out of sync.</p>

<p>There are two commands included:</p>

<ul>
<li>Clear ASO Cache &#8211; Clears ASO Cache</li>
<li>Clear ASO Cache and Compile &#8211; Clears ASO Cache and Test Movie</li>
</ul>


<p>The commands require <a href="http://www.macromedia.com/software/flash/special/7_2updater/">Flash 7.2</a>.</p>

<p>You can download them from <a href="http://www.macromedia.com/cfusion/exchange/index.cfm?extid=1016963&amp;view=sn111">here</a>.</p>
</div>

      <h1 class="entry-title"><a href="/blog/2004/07/27/flash-update-72-ellipsis-is-available/">Flash Update (7.2 / Ellipsis) Is Available</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-07-27T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Flash Update (7.2 / Ellipsis) is Available</p>

<p>The second update to Flash MX 2004 is now <a href="http://www.macromedia.com/software/flash/special/7_2updater/">avaliable</a> from macromedia.com. This brings Flash up to version 7.2, and focuses on a number of areas:</p>

<ul>
<li>Performance / Stability / Resource Usage</li>
<li>Usability / Annoying Bugs</li>
<li>Components</li>
<li>Documentations</li>
</ul>


<p>In total, over 120 bugs were fixed.</p>

<p>I have written an <a href="http://www.macromedia.com/devnet/mx/flash/articles/context.html">article</a> that discusses Ellipsis, some of the issues that caused us to need to do two updates to Flash, as well as changes at Macromedia to help ensure we don&#8217;t make the same mistakes again.</p>

<p><a href="http://www.macromedia.com/devnet/mx/flash/articles/context.html">What is the Significance of Ellipsis?</a></p>

<p>In addition, we have a bunch of new articles on the DevNet Center with information about Ellipsis:</p>

<ul>
<li><a href="http://www.macromedia.com/devnet/logged_in/evera_flashdoc.html">Flash MX 2004 Documentation : Responding to Users</a></li>
<li><a href="http://www.macromedia.com/devnet/mx/flash/articles/jsapi.html">Introducing the JavaScript Flash File API</a></li>
<li><a href="http://www.macromedia.com/devnet/mx/flash/articles/eventproxy.html">Using the new mx.utils.EventDelegate Class</a></li>
<li><a href="http://www.macromedia.com/devnet/mx/flash/articles/skinning_2004.html">Skinning Flash MX 2004 Components</a></li>
</ul>


<p>Note : Before you install Ellipsis, <strong><a href="http://www.macromedia.com/support/documentation/en/flash/mx2004/releasenotes.html">READ THE RELEASE NOTES</a></strong>. This will help ensure that you don&#8217;t run into any issues when updating.</p>

<p>You can also find a complete list of issues fixed in Ellipsis in the <a href="http://www.macromedia.com/support/documentation/en/flash/mx2004/releasenotes.html">release notes</a>.</p>

<p>You can find more information, as well as download Ellipsis from <a href="http://www.macromedia.com/software/flash/special/7_2updater/">here</a>.</p>

<p>I will be posting more through out the next couple of days with more information on Ellipsis.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/blog/2004/07/25/new-editor-for-osx-smultron/">New Editor for OSX : Smultron</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-07-25T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Eric Dolecki <a href="http://www.ericd.net/2004_07_25_blogger_archive.inc#109072926606440209">pointed</a> me toward a new editor on OS X, weirdly named <a href="http://smultron.sourceforge.net/">Smultron</a>. Regardless of its name though, it is a pretty good editor, which has support for multiple documents within the same panel / window. It has all of the basics you would expect from an editor, and also appears to have built in support for ActionScript.</p>

<p>It is written in Cocoa and is open source, so if I can ever get it to compile, maybe I will add some more ActionScript support.</p>

<p>If you are on OS X and doing Flash development, you should definately check this out.</p>

<p>You can find more info, as well as download the editor from <a href="http://smultron.sourceforge.net/">here</a>.</p>
</div>
