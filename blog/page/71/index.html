      <h1 class="entry-title"><a href="/2004/01/27/mxnaappcontrolleras/">MXNAAppController.as</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-01-27T12:34:01-08:00" pubdate data-updated="true">Tuesday, January 27, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I am going to post the class files for the [MXNA WebService App][1] I put together over the weekend. I will post them as I add the comments.</p>

<p>I will eventually post all of the source, but I want to work out all of the kinks first.</p>

<p>The first class I am posting, MXNAAppController is the controller for the application. It handles all communication with the web services on the server, and contains a single view class, that contains most of the UI elements for the app.</p>

<p>So, if you find any bugs, or have any suggestions, post them in the comments.</p>

</div>

  <div class="entry-content"><p>Here is the next class from the [MXNA Web Service sample app][1]. This is the MXNAFeedView class, and is the main (and currently only) view class of the app.</p>

<p>It contains most of the UI elements for selecting and displaying categories and feeds.</p>

<p>You can also view the [MXNAAppController][2] class.</p>

<p>I will post the rest of the classes as I comment and finish them.</p>

<p>As usual, if you have any suggestions or questions, post them in the comments.</p>

        <!--








  


<time datetime="2004-01-22T12:10:01-08:00" pubdate data-updated="true">Thursday, January 22, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Jesse Warden has a great <a href="http://www.jessewarden.com/archives/000421.html">post</a> on his thoughts about Central. One of the things he brings up is that he has had trouble explaining the benefits of Central, but once he built an app or two, he just got it.</p>

<p>I have heard this quite a few times (and experienced it myself when I started with Central). Of course, as more <a href="http://www.markme.com/mesh/archives/004176.cfm">features</a> are added to Central, this should be less of a problem. So, i am curious, if you are doing stuff with Central now, what helped you &#8220;get it&#8221; (i.e. understand it)? If you are not doing Central development right now, what would make you want to?</p>
</div>

      <h1 class="entry-title"><a href="/2004/01/19/spam-attacks-here-is-my-blacklist/">Spam Attacks? Here Is My Blacklist</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-01-19T12:49:01-08:00" pubdate data-updated="true">Monday, January 19, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I noticed that a lot of weblogs in the community are getting spammed today. I went through the same attack about a week ago (1200 spams in 24 hours). I use <a href="http://www.jayallen.org/projects/mt-blacklist/">MT-Blacklist</a> to protect against spam and it works pretty well.</p>

<p>So, in order to help everyone getting spammed today, I am publishing my weblog&#8217;s <a href="/mesh/files/blacklist.txt">black list</a>. If you are using MT Blacklist, you can add them to your system in the MT Blacklist admin.</p>

<p>This list will automatically be updated as I add new URLs to it. Also, it is possible that there are some false positives in the list. If so, just let me know about them, and I will check them out.</p>

<p>One note, the current version of MT Blacklist <a href="http://www.jayallen.org/comment_spam/2004/01/mt_v266_and_mtblacklist_v162">does not work</a> with the latest version of Movable Type (2.66). A new version of MT Blacklist should be out soon that fixes the issues.</p>
</div>
  
  


    </article>
