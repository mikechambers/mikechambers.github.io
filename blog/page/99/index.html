      <h1 class="entry-title"><a href="/2003/02/14/looping-through-dataproviders-in-actionscript/">Looping Through DataProviders in ActionScript</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-02-14T12:37:01-08:00" pubdate data-updated="true">Friday, February 14, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have received a couple of emails over the past couple of days, asking how to manually loop through a RecordSet / DataProviderClass. It is actually pretty simple and utilizes the <code>getItemAt()</code> and <code>getLength()</code> methods of the DataProviderClass (pseudo interface).</p>

<p>Here is the code:</p>

<p>`</p>

<pre>//rs is a RecordSet object retrieved via FlashRemoting<br /><br />var len = rs.getLength();<br />var tmpObj;<br /><br />for(var i = 0; i < len; i++)<br />{<br />  tmpObj = rs.getItemAt(i);<br /> trace("Field 1 : " + tmpObj.field1);<br />  trace("Field 2 : " + tmpObj.field2);<br />}</pre>


<p><p>`</p>

<p>This will work for all RecordSet and DataProviderClass classes.</p>
</div>

      <h1 class="entry-title"><a href="/2003/02/14/data-validation-functions-in-actionscript/">Data Validation Functions in ActionScript</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-02-14T12:15:01-08:00" pubdate data-updated="true">Friday, February 14, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.macromedia.com/software/drk/">DRK 1</a> includes some ActionScript classes for sending and retrieving email via Flash Remoting. It also contains an EmailAddress class that represents a valid email address (its basically validates that the email address is in a valid format).</p>

<p>So, why am I talking about this? Because I am trying to figure out what other types of data or user input would be useful to have validation functions for?</p>

<p>Thus far I have thought of:</p>

<ul>
<li>Email Address</li>
<li>Zip Code</li>
<li>Phone Number</li>
<li>Credit Card Number</li>
</ul>


<p>If you can think of other useful items, post them in the comments.</p>
</div>

      <h1 class="entry-title"><a href="/2003/02/10/desdev-center-is-now-the-devnet-center/">DesDev Center Is Now the DevNet Center</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-02-10T12:45:01-08:00" pubdate data-updated="true">Monday, February 10, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The Macromedia <a href="http://www.macromedia.com/devnet/">Designer and Developer Center</a> is one year old. It has become one of the top on-line resources showcasing the works, talents and knowledge of some of the top community leaders and developers.</p>

<p>Today we re-branded the site from DesDev to DevNet, why? From Craig Goodman&#8217;s <a href="http://www.macromedia.com/desdev/mmwebsite/articles/devnet_top10.html">article</a>:</p>

<p><em>The Designer and Developer center has been extremely successfully, showcasing articles from some of the most talented developers and designers on the web. However, we felt that the name, Designer and Developer Center left out the most important part, the relationship between designers, developers and Macromedia. DevNet is the central space where designers and developers can &#8220;hook up&#8221; with Macromedia and other designers and developers. This may through contributing content and articles, exchanging components and extensions on the exchange, or communicating directly with other designers and developers on the forums.</em></p>

<p>Here are a couple of more article on DesDev&#8217;s first year:</p>

<ul>
<li><a href="http://www.macromedia.com/desdev/mmwebsite/articles/devnet_top10.html">Top 10 Countdown: Year 1 of the Designer &amp; Developer Center</a></li>
<li><a href="http://www.macromedia.com/desdev/jd_forum/">JD&#8217;s Forum : Macromedia, Cult or Menace?</a></li>
</ul>


<p>You can visit the DevNet Center <a href="http://www.macromedia.com/devnet/">here</a>.</p>
</div>
  
  


    </article>
