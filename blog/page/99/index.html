      <h1 class="entry-title"><a href="/2003/02/14/looping-through-dataproviders-in-actionscript/">Looping Through DataProviders in ActionScript</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-02-14T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have received a couple of emails over the past couple of days, asking how to manually loop through a RecordSet / DataProviderClass. It is actually pretty simple and utilizes the <code>getItemAt()</code> and <code>getLength()</code> methods of the DataProviderClass (pseudo interface).</p>

<p>Here is the code:</p>

<p>`</p>

<pre>//rs is a RecordSet object retrieved via FlashRemoting<br /><br />var len = rs.getLength();<br />var tmpObj;<br /><br />for(var i = 0; i < len; i++)<br />{<br />  tmpObj = rs.getItemAt(i);<br /> trace("Field 1 : " + tmpObj.field1);<br />  trace("Field 2 : " + tmpObj.field2);<br />}</pre>


<p><p>`</p>

<p>This will work for all RecordSet and DataProviderClass classes.</p>
</div>

      <h1 class="entry-title"><a href="/2003/02/14/data-validation-functions-in-actionscript/">Data Validation Functions in ActionScript</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-02-14T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.macromedia.com/software/drk/">DRK 1</a> includes some ActionScript classes for sending and retrieving email via Flash Remoting. It also contains an EmailAddress class that represents a valid email address (its basically validates that the email address is in a valid format).</p>

<p>So, why am I talking about this? Because I am trying to figure out what other types of data or user input would be useful to have validation functions for?</p>

<p>Thus far I have thought of:</p>

<ul>
<li>Email Address</li>
<li>Zip Code</li>
<li>Phone Number</li>
<li>Credit Card Number</li>
</ul>


<p>If you can think of other useful items, post them in the comments.</p>
</div>
  
  


    </article>

      <p class="meta">
        <!--








  


<time datetime="2003-02-10T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We announced today the release and availability of <a href="http://www.macromedia.com/software/freehand/">FreeHand MX</a>. The version offers tons of new features and functionality including improved Flash integration:</p>

<p><em>Increase productivity and streamline development of Macromedia Flash MX projects. Plan, layout and design entire projects in single document. Now you can even import more complex Macromedia Flash movies (SWFs) into your FreeHand MX document and integrate them into your designs before exporting back out to SWF with improved efficiency. Placed SWFs can be edited using the new launch and edit in Macromedia Flash MX functionality. Macromedia Flash MX can also open and import FreeHand MX files.</em></p>

<p>You can find more information as well as download a free trial <a href="http://www.macromedia.com/software/freehand/">here</a>.</p>
</div>

      <h1 class="entry-title"><a href="/2003/02/10/introducing-macromedia-devnet-subscriptions/">Introducing Macromedia DevNet Subscriptions</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-02-10T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Today we announced <a href="http://www.macromedia.com/desdev/subscriptions/">Macromedia DevNet Subscriptions</a>. There are two <a href="http://www.macromedia.com/desdev/subscriptions/levelsfeatures.html">levels</a> of DevNet subscriptions: DevNet Professional and DevNet Essentials. DevNet Essentials is a yearlong subscription to the DevNet Resource Kit (formerly <a href="http://www.macromedia.com/software/drk/">Developer Resource Kit</a>) and includes four DRKs a year. DevNet Pro is a software subscription service consisting of Macromedia MX tools, servers, and DevNet Essentials. Both levels include access to a personalized subscriber portal where you can manage your license(s) and download the latest software, servers, DRKs, and upgrades based on your subscription level.</p>

<p>We have a ton of resource and information on DevNet Subscriptions:</p>

<p><strong>DevNet Product Page</strong></p>

<ul>
<li><a href="http://www.macromedia.com/desdev/subscriptions/">DevNet Subscriptions Product Page</a></li>
<li><a href="http://www.macromedia.com/desdev/subscriptions/levelsfeatures.html">What is DevNet Subscriptions</a></li>
<li><a href="http://www.macromedia.com/desdev/subscriptions/top10reasons.html">Top 10 Reasons to Subscribe</a></li>
<li><a href="http://www.macromedia.com/desdev/subscriptions/resources/shipping.html">Products included in DevNet Pro.</a></li>
<li><a href="http://www.macromedia.com/desdev/subscriptions/interactivetour/">Interactive Tour</a></li>
<li><a href="http://www.macromedia.com/desdev/subscriptions/subscribenow.html">Preorder DevNet Subscriptions (Pro and Essentials)</a></li>
<li><a href="http://www.macromedia.com/desdev/subscriptions/faq.html">FAQ</a></li>
</ul>


<p><strong>DevNet (formerly DesDev) Center</strong></p>

<ul>
<li><a href="http://www.macromedia.com/desdev/subscriptions/articles/mchambers_devnet.html">DevNet for Developers : Mike Chambers</a></li>
<li><a href="http://www.macromedia.com/desdev/logged_in/">Logged In : Now Announcing : Macromedia DevNet Subscriptions, Studio MX Plus and FreeHand MX</a></li>
<li><a href="http://www.macromedia.com/desdev/subscriptions/articles/mchambers_devent/full_devnet_admin.gif">Full Screen Shot of DevNet Subscription Portal (very big)</a></li>
</ul>


<p>I really think this is an awesome service (you can read my article about it <a href="http://www.macromedia.com/desdev/subscriptions/articles/mchambers_devnet.html">here</a>), which will save time, hassle and money.</p>
</div>
