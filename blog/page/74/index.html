      <h1 class="entry-title"><a href="/2003/12/03/central-install-issues-fixed/">Central Install Issues Fixed</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-12-03T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Some developers had <a href="http://www.markme.com/mesh/archives/003871.cfm">reported</a> that they were having problems installing Central. We think that we have fixed the issue (a web server configuration issue), and need to know if anyone is still having a problem.</p>

<p>So, if you could not install Central before, please try now (you can click the Dev Chat install to the right), and let us know if it worked.</p>

<p>If it doesn&#8217;t work, please post the info requested in the <a href="http://www.markme.com/mesh/archives/003871.cfm">post</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/12/02/new-central-developer-chat/">New Central Developer Chat</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-12-02T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have released a new version of the Central developer chat. It is still a &#8220;beta&#8221; version, but I think you can see we have made a lot of progress.</p>

<p>Lots of new stuff in this version, including:</p>

<ul>
<li>Connections moved to Agent (don&#8217;t disconnect when you change apps)</li>
<li>User Profile support</li>
<li>User Profile Pod</li>
<li>New UI and Look (thanks to Andrew Borovsky)</li>
<li>Support for Blast (works with Blog Reader)</li>
<li>Close button bug is gone!</li>
<li>Lots of small tweaks and enhancements</li>
</ul>


<p>You can install the new version by clicking on the Install Badge on the right of the page.</p>

<p>If you had and older version of the chat installed, you will need to uninstall that version, and then install this one.</p>

<p>Sorry for the upgrade hassles. This is because we released it really early before the final product id&#8217;s were ready. We now have the final product id, which means that you have to install from scratch. However, future updates will be seamless.</p>

<p>If you have any comments, questions or suggestions, or find any bugs, then post them in the comments.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2003/11/30/tip-dont-spill-coffee-on-your-laptop/">Tip : Don&#8217;t Spill Coffee on Your Laptop</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-11-30T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, early Thursday morning, I accidentally spilled an entire cup of coffee onto my laptop. The computer immediately shut off, and after a day of drying in front of a fan, it will still not start up.</p>

<p>So, if you have sent me an email in the past week or so, and haven&#8217;t received a reply yet, it might take a little longer.</p>

<p>Luckily, I had already ordered a new PowerBook last week (yes, I am finally make the switch), and thus should hopefully be back up and running soon. I should also be able to recover the data from the old hard drive, so I shouldnt loose any data (finders crossed).</p>

<p>Anyways, until then, I will use my trusty iMac (it&#8217;s so pretty!).</p>

      <h1 class="entry-title"><a href="/2003/11/27/command-line-compilation-with-ant/">Command Line Compilation With ANT</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-11-27T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>

  <div class="entry-content"><p><a href="http://www.markme.com/ethan/archives/003883.cfm">Ethan Malasky</a>, an engineer on the <a href="http://www.macromedia.com/go/central">Central</a> team, has created a weblog. His first post includes a custom ANT task that he and <a href="http://www.macromedia.com/go/blog_mchambers">Mike Williams</a> built to compile their Flash projects from the command line.</p>

<p>This ant task is specific to Central and allows you to install and publish applications into Central. However, you could of corse modify it for any Flash build process.</p>

<p>You can view the post and download the code from <a href="http://www.markme.com/ethan/archives/003883.cfm">here</a>.</p>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/11/25/trouble-installing-central/">Trouble Installing Central</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-11-25T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have seen a couple of reports of people having problems installing Central. We are trying to track down the issue and fix it. So, if you have had trouble installing Central, please post in the comments section, with the following info:</p>

<ul>
<li>Operating System</li>
<li>Operating System Language</li>
<li>Browser</li>
<li><a href="http://www.macromedia.com/support/flash/ts/documents/test_version.htm">Flash Player Version</a></li>
<li>CPU</li>
<li>Amount of Ram</li>
<li>Are you behind a firewall</li>
<li>Do you know which firewall it is?</li>
<li>When you click install, do you see <em>To install this application you must first install Central. Would you like to install it now?</em></li>
<li>Did you have the beta version installed before?</li>
<li>Do you connect through a proxy?</li>
</ul>


<p>Thanks for any information.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/11/24/macromedia-central-and-aol-aim-icq/">Macromedia Central and AOL / AIM / ICQ</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-11-24T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Last week at the MAX Keynote, <a href="http://media.aoltimewarner.com/media/newmedia/cb_press_view.cfm?release_num=55253603">AOL</a> and <a href="http://www.macromedia.com/macromedia/proom/pr/2003/partner_aol.html">Macromedia</a> <a href="http://www.macromedia.com/devnet/max2003/day_one/general_sess01.html">announced</a> that it would be opening it IM (AIM / ICQ) network to Central developers. This is the first time that <a href="http://www.aol.com">AOL</a> has ever opened its network up to outside developers. Throughout the conference we showed a number of applications using the Presence SDK (the AIM / ICQ functionality). These apps included an early working version of a Central AIM / ICQ client, as well as an auction application that allowed buyers and seller to directly communicate, and a modified blog reader application that allowed readers to send comments to writers.</p>

<p>Ray Ryan and I also did a number of sessions on the Presence API. Ray is the engineer from AOL who is building the AIM / ICQ API within Central (it is implemented as an Agent). Ray showed some of the apps mentioned above and also went over some simple code examples that demonstrated how to use the API.</p>

<p>I am very excited about this partnership with AOL for a number of reasons. First, the ability to tap into AOL&#8217;s IM network is super cool, and opens up a ton of possibilities. Right now, everyone seems to be focusing on instance messaging apps and chats, but I like to think of it more as a way to transfer information between clients (with IM and Chat just being one type of message sent). Since the network is open to developers, they have control of what data is sent and how to handle that data when it is received. More on this later&hellip;</p>

<p>I am also excited because AOL believes enough in Central to put their weight behind it. From a pure distribution standpoint, this will be a huge win for Central developers, as AOL has millions of subscribers. Couple this announcement with Intel&#8217;s use and support of Central, and I think you can start to see a pattern emerging.</p>

<p>The AOL Presence API is slated to be available this winter, with the AIM / ICQ application released sometime in the Spring. We will have a lot more information on this in the coming weeks and months.</p>

<p>If you have any questions, post them in the comments.</p>

<p>You can find more information on Macromedia Central <a href="http://www.macromedia.com/devnet/central/">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/11/24/central-standalone-debug-panel-for-windows/">Central Standalone Debug Panel for Windows</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-11-24T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have created a simple shell that allows the Central Debug panel to run outside of the Flash IDE. Among other things, it allows you to set the panel to always be on top, which makes it easy to watch trace information from Central.</p>

<p>Requirements:</p>

<ul>
<li>Windows</li>
<li>.NET Framework</li>
<li>Flash Player 6 or higher ActiveX control</li>
</ul>


<p>You can download the installer from <a href="/mesh/files/CentralDebugShell.zip">here</a>.</p>

<p>Note, this is something that I did in my own time, and is not supported by Macromedia. Use at your own risk.</p>

<p>FYI, I plan to make a Mac OSX version in the next couple of weeks.</p>

<p>If you have any comments, suggestions or problems, post them in the comments.</p>
</div>
  
  


    </article>
