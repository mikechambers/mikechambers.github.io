    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/11/19/new-version-of-central-info/">New Version of Central Info</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-11-19T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>A couple of people have noticed that there is a new version of <a href="http://www.macromedia.com/go/central/">Central</a> available, but have run into some issues with it.</p>

<p>Well, here are the solutions:</p>

<p>&ndash;<strong>DevChat won&#8217;t install</strong>. Beta product ids will not work in the final version of Central. The current version of DevChat has a beta product id, which is why it won&#8217;t install in the new version.</p>

<p>You can install it with a different product.xml file that works by:</p>

<ol>
<li>Open Central</li>
<li>File > Install from URL</li>
<li>Enter this URL : <a href="http://nbo02.macromedia.com/devchat/product2.xml">http://nbo02.macromedia.com/devchat/product2.xml</a></li>
</ol>


<p>We will have a new version of the chat in the next couple of days that will fix this issue. If you have an existing app that has a beta product id, you can get a new product id from:</p>

<p><a href="http://www.macromedia.com/go/central_productid">http://www.macromedia.com/go/central_productid</a></p>

<p>You can find a complete technote on this issue <a href="http://www.macromedia.com/support/central/ts/documents/beta_id.htm">here</a>.</p>

<p>&ndash;<strong>Blog Reader is not installed in the update</strong>. When Central updates itself, it cannot install new applications. Since the beta did not contain the blog reader application, it is not installed when Central does an auto-update.</p>

<p>There are two solutions. Uninstall Central, and then reinstall it. Or, wait a couple of hours, and you will be able to install the blog reader from the app finder.</p>

<p>&ndash;<strong>Central is not prompting to update</strong>. That is the expected behavior. Central checks for updates periodically (I think it is every couple of days), and thus everyone won&#8217;t be prompted to update. You can manually get Central to check for updates by:</p>

<ol>
<li>Opening Central</li>
<li>View > Preferences</li>
<li>General Tab</li>
<li>Click the Check Now Button.</li>
</ol>


<p>Sorry for the confusion. I meant to post this information before the new version was out, but a combination of factors prevented that. I will be posting a lot more information shortly.</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/11/14/flash-2004-extensibility-jsfl-docs-release/">Flash 2004 Extensibility / JSFL Docs Release</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-11-14T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have released the <a href="http://www.macromedia.com/go/jsapi_info_en">complete docs</a> for the Flash MX 2004 <a href="http://www.macromedia.com/software/flash/productinfo/newfeatures/#02">extensibility</a> layer. This allows you to script the authoring environment and create news tools, commands and extensions. I personally think this is the coolest and most useful feature of Flash, and I have already used it to create a <a href="http://www.markme.com/mesh/archives/003656.cfm">command line compiler</a> for the authoring environment.</p>

<p>There are a couple of extensions on <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume5/">DRK 5</a> which use the extensibility layer, and you can also see a list of third party extensions <a href="http://www.macromedia.com/software/flash/extensions/">here</a>.</p>

<p>You can view the docs on-line <a href="http://www.macromedia.com/go/jsapi_info_en">here</a>.</p>

<p>Have you had a chance to play with the extensibility yet? If so, post your thoughts and / or links in the comments section.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>

      <p class="meta">
        <!--








  


<time datetime="2003-11-14T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>

  <div class="entry-content"><p>We will be giving out the cool Macromedia rune buttons at the <a href="http://www.macromedia.com/macromedia/conference/">MAX conference</a>. We will have buttons for almost all of our product runes.</p>

<p>I know that buttons seem like a pretty small thing to point out in a countdown to the conference. Does it mean that there is not much going on? Nope. Maybe it means that there is a ton of stuff going on that I just can&#8217;t post about yet&#8230; ;)</p>

<p>See you next week at the conference.</p>
</div>
