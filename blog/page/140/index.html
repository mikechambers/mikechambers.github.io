      <h1 class="entry-title"><a href="/2002/04/29/serverside-actionscript/">ServerSide ActionScript</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-04-29T13:27:01-07:00" pubdate data-updated="true">Monday, April 29, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have gotten a couple of questions about support for Server Side ActionScript in ColdFusion MX.</p>

<ul>
<li><p>Server Side ActionScript allows you to write server side code in ActionScript / ECMA script (it uses the <a href="http://www.mozilla.org/rhino/">Rhino</a> parser).</p></li>
<li><p>You can only call this code from Flash MX via <a href="http://www.macromedia.com/software/flash/flashremoting/">Flash remoting</a> (you can&#8217;t use it like ASP or CFML).</p></li>
<li><p>There are some built in objects specific to ColdFusion available in the CF object.</p></li>
</ul>


<p>I have posted an addendum to my:<br/>
<a href="http://www.macromedia.com/desdev/mx/coldfusion/articles/startremoting.html">Getting Started with ColdFusion MX and Flash Remoting article</a><br/>
that uses ServerSide ActionScript instead of a ColdFusion component.<br/>
You can view it <a href="http://radio.weblogs.com/0106797/categories/examples/2002/04/29.html">here</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2002/04/29/catching-server-timeout-errors-when-using-flash-remoting/">Catching Server Timeout Errors When Using Flash Remoting</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-04-29T13:22:01-07:00" pubdate data-updated="true">Monday, April 29, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>When calling remote services / methods via <a href="http://www.macromedia.com/software/flash/flashremoting/">Flash Remoting</a>, any errors that occur will trigger the onStatus method to be called:</p>

<PRE>onStatus = function(error)<BR />{<BR />&nbsp;&nbsp;&nbsp;&nbsp; trace(&#8220;Error : &#8221; + error.description);<BR />}</PRE>


<p>However, if Flash cannot connect to the server (network or server is down) onStatus will not be called. Using XML and LoadVars you have to manually keep a timer in order to time out the connection, however you do not have to do this using Flash Remoting. Just create a method like the following:</p>

<PRE>_global.System.onStatus = function(info)<BR />{<BR /> trace(&#8220;details : &#8221; + info.details);<BR /> trace(&#8220;description : &#8221; + info.description);<BR /> trace(&#8220;code : &#8221; + info.code);<BR /> trace(&#8220;level : &#8221; + info.level);<BR />}</PRE>


<p>This method will be called if Flash MX cannot connect to the <a href="http://www.macromedia.com/software/flash/flashremoting/">Flash Remoting</a> server.<br/>
Here is an example output (when the server is not running):</p>

<PRE>details: <A href="http://localhost:8500/flashservices/gateway/">http://localhost:8500/flashservices/gateway/</A><BR />description: HTTP: Failed<BR />code: NetConnection.Call.Failed<BR />level: error</PRE>


<p>Couple of notes :</p>

<ul>
<li>The exact messages may depend on the browser.

<ul>
<li>This will only works when connecting to the server via Flash Remoting. It will not work when using the XML or LoadVars object.</UL></p></li>
</ul>
</li>
</ul>

</div>

The example is commented. Post any questions / comments in the comments section.<br/>
<a href="/mesh/files/flashRemotingSneak.txt">View Flash / Web Services example</a>.</p>
