  <header>
    
      <h1 class="entry-title"><a href="/blog/2004/09/15/what-does-8ball-is-focused-on-designers-mean/">What Does &#8220;8Ball Is Focused on Designers&#8221; Mean?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-09-15T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>There has been some discussions over the past couple of days around 8Ball (the next full release of Flash) and what its focus is going to be.</p>

<p>I wanted to make a quick post, and just clarify something:</p>

<p>8Ball is focused on designers.</p>

<p>What exactly does that mean? It means that the past 2 releases of Flash have been focused almost solely on developers, and that it is time that we once again show some love to designers. Does this mean that 8Ball will have no developer features? No, not at all (there is going to be some very cool stuff). It does mean that one of the primary themes though are designer focused. What are the primary themes?</p>

<ul>
<li>Performance / Stability / Usability</li>
<li>Expressiveness</li>
</ul>


<p>Again, just to repeat, this doesn&#8217;t mean we are dropping developers, or that we are not going to have any features for developers. It does mean that we are spending a lot of time adding new features to Flash that will once again make it the top tool and platform for creating expressive content. Regardless of the focus, this is something that will benefit both designers and developers.</p>

<p>We are really focusing on building a great platform for creating content and applications (more info on this in the coming weeks and months). Flash Developers are vital to the success of that platform.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/blog/2004/08/15/new-version-of-smultron-os-x-text-editor/">New Version of Smultron : OS X Text Editor</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-08-15T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just notice that a <a href="http://smultron.sourceforge.net/">new version (1.01) of Smultron</a> has been released. Smultron is an excellent open source Cocoa based text editor for OS X, that is fast, has basic support for ActionScript color coding, and has a single window document model. You can find a list of changes <a href="http://smultron.sourceforge.net/history.html">here</a>.</p>

<p>You can find more information about, as well as download Smultron from <a href="http://smultron.sourceforge.net/">here</a>.</p>

<p>Btw, I have my own version running locally which adds support for compiling (Publish and Test Movie) FLAs, which I will try to release in the next couple of days.</p>
</div>
