      <h1 class="entry-title"><a href="/2008/10/14/flash-player-10-release-is-out/">Flash Player 10 Release Is Out</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-10-14T13:04:01-07:00" pubdate data-updated="true">Tuesday, October 14, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have just released the <a href="http://www.adobe.com/go/getflash">shipping version of Flash Player 10</a> (Mac, Windows and Linux). You can find more information on <a href="http://www.adobe.com/products/flashplayer/">all of the new features on the Flash Player product page</a>.</p>

<p>You can download the player for Mac, Windows and Linux players from <a href="http://www.adobe.com/go/getflash">here</a>.</p>

<p>You can grab debug and standalone players from <a href="http://www.adobe.com/support/flashplayer/downloads.html#fp10">here</a>.</p>

<p>You can grab the release notes from <a href="http://www.adobe.com/support/documentation/en/flashplayer/releasenotes.html#p10">here</a>.</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2008/10/13/video-interview-with-eboy-from-on-air-tour/">Video Interview With eBoy From on AIR Tour</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-10-13T13:31:01-07:00" pubdate data-updated="true">Monday, October 13, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.flickr.com/photos/mikechambers/2290198773/" title="Adobe AIR Launch TShirt by mike.chambers, on Flickr"><img src="http://farm3.static.flickr.com/2254/2290198773_4e9af3b3b4_t.jpg" width="100" height="75" alt="Adobe AIR Launch TShirt"  border="0" align="right" /></a>While in Berlin this summer for the <a href="http://onair.adobe.com">on AIR Tour</a>, <a href="http://www.theflashblog.com">Lee Brimelow</a> and I got the opportunity to visit their <a href="http://www.eboy.com">eBoy</a> studio and chat with the guys about how they create their work. Lee has just <a href="http://theflashblog.com/?p=452">posted a video of the visit</a> on his blog.</p>

<p>I have always been a huge fan of eBoy&#8217;s work and art (best know for their pixel art). We worked with them to design the <a href="http://www.flickr.com/photos/mikechambers/2290198773/">Adobe AIR launch t-shirt</a> and <a href="http://hello.eboy.com/eboy/2008/02/25/poster-for-adobe-air-launch/">poster</a> (both of which have been very popular), and most recently, on <a href="http://www.flickr.com/photos/mikechambers/2868204499/">a new AIR tshirt</a> (which we gave out in Asia).</p>

<p>You can <a href="http://theflashblog.com/?p=452">view the entire video here</a>. You can <a href="http://www.eboy.com">check out eBoy&#8217;s work on their site</a>.</p>
</div>
  
  


    </article>

        <!--








  


<time datetime="2008-10-09T13:49:01-07:00" pubdate data-updated="true">Thursday, October 09, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have switched over to using <a href="http://macromates.com/">TextMate</a> for some of my experimentations with ActionScript. I like how lightweight it is, its extensibility, command completion functionality, and ease of setting up new projects. I find it is perfect for quickly testing new code and ideas.</p>

<p>I have put together a couple of bash scripts, which coupled with the <a href="http://flashalisious.com/2007/07/30/installing-as3-and-flex-bundle-for-textmate/">ActionScript 3 and Flex TextMate bundles</a> have made working in TextMate a little easier for me.</p>

</div>

  <header>
    
      <h1 class="entry-title"><a href="/2008/10/08/function-closures-and-this-in-actionscript-3/">Functions, Activation Objects and &#8216;this&#8217; in ActionScript 3</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-10-08T13:58:01-07:00" pubdate data-updated="true">Wednesday, October 08, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have been reading through <a href="http://www.moock.org/eas3/">Colin Moock&#8217;s Essential ActionScript 3 book</a>, taking my time on each chapter to make sure I get the most out of it. I have been using ActionScript 3 pretty consistently for a couple of years (about a year before it was public), but I have been pleasantly surprised with how much stuff I am learning from reading Moock&#8217;s book.</p>

<p>Anyways, I am currently reading Chapter 5 on Functions which among other things covers function scope and <del datetime="2008-10-09T18:47:55+00:00">closures</del> activation objects (although the book goes into more detail in Chapter 16). This is one of the things that frequently trips up new developers. When creating a function, the function has access to all of the variables within its scope, even if the function is passed to and called within another scope. However, one thing to watch out for is that when using function closures, <code>this</code> always points to the Global object, and not to the object / instance that the function is called within.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2008/10/08/function-closures-and-this-in-actionscript-3/">Read on &rarr;</a>
    </footer>
  


    </article>

      <h1 class="entry-title"><a href="/2008/10/06/flash-camp-this-weekend-in-san-francisco/">Flash Camp This Weekend in San Francisco</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-10-06T13:43:01-07:00" pubdate data-updated="true">Monday, October 06, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you are in the San Francisco Bay area (or not too far away), then make sure to check out <a href="http://www.flashcamp.org">Flash Camp</a> this weekend, being held in the Adobe San Francisco office by the Flash team.</p>

<p>This is an all weekend event that will go in depth over the new Flash Player 10 and Flash Authoring features. Its a great chance to get up to speed really quickly on all of the new APIs and features, as well as hang out and have a few beers with the Flash team.</p>

<p>Plus, everyone attending will get a Free copy of Flash CS4 Professional!</p>

<p>You can find more information on the <a href="http://www.flashcamp.org">Flash Camp blog</a>.</p>
</div>
  
  


    </article>

  <div class="entry-content"><p>I am currently on a <a href="http://www.mikechambers.com/blog/2008/09/11/mini-speaking-tour-in-asia-tokyo-seoul-tapei-and-hong-kong/">speaking and press tour in Asia</a> talking about some of the new stuff we are doing in <a href="http://www.mikechambers.com/blog/2008/08/27/everything-there-is-to-know-about-flex-4-gumbo/">Flex 4</a>. One of the things that people seem to be really excited about is <a href="http://www.mikechambers.com/blog/2008/08/28/getting-started-with-flex-4-fxg-and-flex-builder-3/">FXG</a> and Thermo, and the improved designer / developer workflow that they promise. However, I have received a couple of questions about why we didnt just choose to use SVG instead of creating a new format.</p>
