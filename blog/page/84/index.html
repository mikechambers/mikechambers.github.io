      <h1 class="entry-title"><a href="/2003/07/16/contribute-20-flashpaper/">Contribute 2.0 / FlashPaper</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-07-16T13:31:01-07:00" pubdate data-updated="true">Wednesday, July 16, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><img src="http://www.macromedia.com/images/shared/editorial/60x45/flashpaper.gif" align="left" />Today we announced <a href="http://www.macromedia.com/software/contribute/">Contribute 2.0</a>, which among other things has support for OSX and <a href="http://www.macromedia.com/software/contribute/productinfo/flashpaper/">FlashPaper</a>.</p>

<p>What is FlashPaper you ask? From the website:</p>

<p><em>Macromedia FlashPaper printer driver technology for Windows 2000 and XP lets Contribute 2 customers transform any printable document into a compact, web-friendly Macromedia Flash format and then embed the document as an intrinsic part of a web page. The end result is an unbeatable document viewing experience for website visitors.</em></p>

<p>Once you see an <a href="http://www.macromedia.com/software/contribute/productinfo/flashpaper/">example</a>, it makes a lot more sense.</p>

<p>You can find more info on FlashPaper <a href="http://www.macromedia.com/software/contribute/productinfo/flashpaper/">here</a>.</p>

<p>You can find more info on Contribute <a href="http://www.macromedia.com/software/contribute/">here</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2003/07/15/annc-macromedia-affiliate-program/">ANNC : Macromedia Affiliate Program</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-07-15T13:26:01-07:00" pubdate data-updated="true">Tuesday, July 15, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have just launched a new <a href="http://www.macromedia.com/macromedia/sales/affiliates/">affiliate program</a> that allows you to make money by referring sales from your website. This is similar to other affiliate programs, and allows you to make some money for stuff that you may already be doing (referring people to macromedia.com).</p>

<p>You can find more information on the program, as well as sign up at:<br/>
<a href="http://www.macromedia.com/macromedia/sales/affiliates/">http://www.macromedia.com/macromedia/sales/affiliates/</a></p>

<p>Currently the program only applies to Contribute and Studio MX, but we will be adding more products in the future.</p>
</div>

  <header>
    
      <h1 class="entry-title"><a href="/2003/07/14/flashforward-2003-nyc-wrap-up/">FlashForward 2003 NYC Wrap-up</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-07-14T13:20:01-07:00" pubdate data-updated="true">Monday, July 14, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, FlashForward 2003 NYC is over, and as usual it was a great conference. I had a blast hanging out with and getting to know everyone. It was particularly cool to get to hang out with Josh and Daniel Dura, and Greg Burch, all of whom I chat with daily (and who were killing me at Mario Kart).</p>

<p>My session on Friday went well. I talked about architecting applications in Flash. I de-constructed my <a href="/mesh/archives/002351.cfm">Search Application</a> (which will be on the soon to be released <a href="http://www.macromedia.com/go/drk4/">DRK 4</a>). I had a QA session after that, and ended up showing off a bunch of stuff on DRK 4.</p>

<p>I&#8217;ll be honest. The interest in the DRK really surprised me. People were really interested in the content, but a lot of people had never even heard of it. I think we need to do a better job of getting the word out. Hopefully, the fact that it will be available for individual purchase from launch will help.</p>

<p>I rode back on the train to DC with <a href="http://www.waxpraxis.org">Branden Hall</a> and <a href="/cantrell/">Christian Cantrell</a>. Branden got me started on the <a href="http://www.waxpraxis.org/archives/000113.html">BrawlBots</a> beta, and meshbotjr was born. Although he has yet to win any battles, he is an eager young robot.</p>

<p>Finally, I want to thank everyone who makes Flash Forward possible. So, thanks to Lynda, Stuart, Kymberlee, all of the FlashForward volunteers, the speakers, and everyone one who attended.</p>

<p>You can keep up with community posts on Flash Forward at the <a href="/mxna/index.cfm?category=Flash">Flash section at MXNA</a>.</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/07/09/flashforward-day-1-update/">FlashForward Day 1 Update</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-07-09T13:51:01-07:00" pubdate data-updated="true">Wednesday, July 09, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>FlashForward is in full swing, and even though I have had to spend time working on some projects, things have been a blast as usual. Last night I hung out at a reception for speakers and film festival judges, and got to chat with a bunch of people (Branden Hall, Sam Wan, Grant Skinner, Claus Wahlers, Greg Burch, Josh Dura, Danny Dura, etc&hellip;).</p>

<p>I haven&#8217;t had a chance to spend much time in any sessions today (although I did peak into Robert Reinhardt&#8217;s session on Flash Communication server). However, I have heard some interesting info about some of the vendors (cross platform third party projectors?). Ill post more info when I confirm things.</p>

<p>I am about to head down to some more sessions, and am going to try to hang around at the book signing this evening (although I have to do some rehearsals tonight). I will try to post some pictures soon, and will post more frequent updates tomorrow (since I will be able to actually attend some sessions).</p>

<p>You can keep up with weblog posts from the conference at the <a href="http://www.markme.com/mxna/index.cfm?category=Flash">Flash section of MXNA</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/07/08/flash-forward-nyc-2003/">Flash Forward NYC 2003</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-07-08T13:07:01-07:00" pubdate data-updated="true">Tuesday, July 08, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just arrived in NYC for FlashForward 2003. I am really looking forwarding to hanging around with everyone, and have already run into Greg Burch and Branden Hall.</p>

<p>I will be doing a small section during the keynote and then have an entire session where I am going to de-construct the <a href="/mesh/archives/002351.cfm">Google Search Application</a>.</p>

<p>As in the past, I am going to try and blog the conference, so check back here for update (I will post all of the entries in the <a href="/mesh/archives/cat_conferences.cfm">Conferences</a> category).</p>

<p>Anyways, if you are at the conference and see me around, make sure to stop me and say hi.</p>
</div>

      <h1 class="entry-title"><a href="/2003/07/01/where-is-mike-chambers/">Where Is Mike Chambers?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-07-01T13:44:01-07:00" pubdate data-updated="true">Tuesday, July 01, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Sorry for the slow down in posting activity over the past couple of weeks. I have been swamped wrapping up some projects (can you say <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume4/">DRK4</a>?), getting ready for <a href="http://www.flashforward2003.com">Flash Forward</a>, learning some new stuff and selling my house (tons of fun!).</p>

<p>Anyways, things should get back to normal soon. I will also be at FlashForward next week, and I am looking forward to seeing everyone.</p>

<p>FYI, this Friday is a holiday in the US, so Macromedia offices will be closed. It might take a little longer than normal for me to respond to any emails.</p>
