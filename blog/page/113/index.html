    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2002/10/07/new-flash-player-no-not-really/">New Flash Player? No Not Really.</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-07T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>A couple of people have noticed that there appears to be a new version of the Flash Player (6.0.50.0).&nbsp; However, this version only includes the debug, standalone and External (test movie) players.<br/>
There is a technote listing the currently player versions which you can read <a href="http://www.macromedia.com/support/flash/releasenotes/mx/fp6_update_r50.html">here</a>. From the technote:<br/>
<em>Builds 6,0,47,0 and 6,0,50,0 are functionally identical.</em><br/>
I hope that clears things up.</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2002/10/04/fcf-chat-update/">FCF Chat Update</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-04T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>This is just a quick update on the FCF Chat project we <a href="http://radio.weblogs.com/0106797/2002/10/01.html#a291">announced</a> the other day. We are currently making some changes to the code, and our plan is to make it work within the existing <a href="http://www.macromedia.com/desdev/mx/flashcom/articles/instant_poll.html">Flash Communication Server Component architecture</a>. Once this is done, we plan to open up development to the community (hopefully very soon).<br/>
We have loaded new code in the chat, and it should be much more stable now.<br/>
You can view the chat <a href="/mesh/chat/">here</a>.</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2002/10/03/flash-and-unicode-resources/">Flash and Unicode Resources</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-03T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>OK. Things are a little slow today, so I thought I would put together a list of all of the Flash and Unicode resources I could find. Here is what I came up with:</p>

<ul>
<li><p><a href="http://www.macromedia.com/support/flash/ts/documents/unicode.htm">Macromedia Flash and Unicode Text</a></p></li>
<li><p><a href="http://www.macromedia.com/support/flash/languages/unicode_in_flmx/">Macromedia Flash : Unicode in Macromedia Flash MX</a></p></li>
<li><p><a href="http://www.macromedia.com/support/flash/ts/documents/unicode_support_in_flash.htm">Unicode Standard and Macromedia Flash</a></p></li>
<li><p><a href="http://www.macromedia.com/support/flash/languages.html">Macromedia Flash : Working with Multiple Languages</a></p></li>
<li><p><a href="http://www.macromedia.com/desdev/mx/flash/articles/engine_config_app.html">International Application : Engine Configurator</a></p></li>
<li><p><a href="http://www.macromedia.com/support/flash/languages/flashlocalization/">Using Macromedia Flash MX as a multilingual authoring tool</a></p></li>
<li><p><a href="http://radio.weblogs.com/0102755/stories/2002/03/21/flashMxBugsissues.html">Unicode info at FlashBlog.net</a></p></li>
<li><p><a href="http://www.flashkit.com/tutorials/Actionscripting/Expert/Unicode_-Mike_Lyd-772/index.php">FlashKit : Getting Unicode into Flash MX</a></p></li>
</ul>


<p>If you know of any resources, articles or tutorials that I missed, please post them in the comments.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2002/10/02/drk-work-around-for-component-installation-problem/">DRK : Work-around for Component Installation Problem</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-02T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We are getting a couple of reports of people having problems installing extensions / components from the <a href="http://www.macromedia.com/software/drk/">Developer Resource Kit</a> (DRK). If you have a problem, there are two work arounds:</p>

<ol>
<li><p>When the extension manager opens, save the extension to your hard-drive, and install it from there.</p></li>
<li><p>Manually copy the extension from the CD to the hard-drive and then install.</p></li>
</ol>


<p>Using one of the steps above should solve the problem.</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2002/10/01/new-chat-fcf-chat/">New Chat : FCF Chat</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-10-01T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Greg Burch and I have been working on a new framework for multiuser applications with the Flash Communication Server.<br/>
We have put up a pre-alpha version of a chat using the framework which you can view and use <a href="/mesh/chat/">here</a>.<br/>
The page includes info on how to get involved as well as how to submit bugs and suggestions.<br/>
Finally, this is pre-alpha and it by far not bug free or feature complete. In fact, the basic architecture on the server still needs a lot of work.</p>
</div>
  
  


    </article>
