      <p class="meta">
        <!--








  


<time datetime="2008-08-18T13:56:01-07:00" pubdate data-updated="true">Monday, August 18, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have been having a lot of fun hanging out in the [Flash Platform Chat room][1] I set up last week. However, it can be a little bit of a hassle to connect to the room depending on which Jabber / XMPP client you are using. I am working on an AIR app for the chat that will make it super simple, but until then you will have to use your own client.</p>

<p>I use [Adium][2] on Mac OS X to connect and it works really well, except that it can be a bit of a hassle to connect to the room every time. The latest [beta][3] allows you to bookmark the room to make it easier to connect (Contact > Add Group Chat Bookmark), but at least for me works inconsistently.</p>

<p>So, I put together a simple AppleScript that you can save that will open the chat room in Adium.</p>

</div>

      <h1 class="entry-title"><a href="/2008/08/14/air-package-added-to-as3corelib-library/">AIR Package Added to As3corelib Library</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-08-14T13:12:01-07:00" pubdate data-updated="true">Thursday, August 14, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have been discussing the need for an AIR specific version of the <a href="http://code.google.com/p/as3corelib/">as3corelib library</a>, which would contain useful APIs for working with Adobe AIR. However, instead of creating a new library, I have added <a href="http://code.google.com/p/as3corelib/source/browse/#svn/trunk/src/com/adobe/air">an AIR package to as3corelib</a> which will contain AIR specific APIs.</p>

<p>Right now, there is only one class added, a <a href="http://code.google.com/p/as3corelib/source/browse/trunk/src/com/adobe/air/logging/FileTarget.as">FileTarget</a> for the Flex Log framework, but I expect we will be adding more over time.</p>

<p>If you have any suggestions, post them in the comments.</p>
</div>

      <h1 class="entry-title"><a href="/2008/08/14/actionscript-3-and-ecmascript-4/">ActionScript 3 and ECMAScript 4</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-08-14T13:12:01-07:00" pubdate data-updated="true">Thursday, August 14, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As you have probably heard by now, the ECMAScript committee has decided to halt work on ECMAScript 4 in favor of an incremental updated to JavaScript (know as ECMAScript 3.1). Im not going to go into the details of what happened (you can find good discussions of it <a href="http://ejohn.org/blog/ecmascript-harmony/">here</a>, <a href="http://www.gskinner.com/blog/archives/2008/08/javascript_stal.html">here</a> and <a href="http://whydoeseverythingsuck.com/2008/08/ru-roh-adobe-screwed-by-ecmascript.html">here</a>), but I did want to make a quick post and discuss how this affects ActionScript 3.</p>

</div>

      <h1 class="entry-title"><a href="/2008/08/14/flash-platform-community-chat-xmpp-jabber-server/">Flash Platform Community Chat XMPP / Jabber Server</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-08-14T13:10:01-07:00" pubdate data-updated="true">Thursday, August 14, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you have been in the Flash community for a while, then you may remember a chat app that I worked on for Macromedia Central, named &#8220;Central Dev Chat&#8221;. This was a decent chat client, but the thing I liked about it the most, was that it provided an easy way for the community to hang out and chat about the Flash community and development.</p>

<p>Since then, I have tried a couple of solutions to bring a persistent chat back (including IRC) but haven&#8217;t found anything that is easy enough to use and administer. I spent the past week thinking about building a new chat system using AIR and Python, and then remembered that this problem has already been solved with with XMPP / Jabber.</p>

<p>So, I have setup an XMPP / Jabber server on my server and am going to experiment with using it as a community server, especially to host a chat room to talk about the Flash Platform.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2008/08/14/flash-platform-community-chat-xmpp-jabber-server/">Read on &rarr;</a>
    </footer>
  


    </article>

      <p class="meta">
        <!--








  


<time datetime="2008-08-14T13:09:01-07:00" pubdate data-updated="true">Thursday, August 14, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As I mentioned earlier, I am starting to build an XMPP chat client for the <a href="http://www.mikechambers.com/blog/2008/08/14/flash-platform-community-chat-xmpp-jabber-server/">XMPP / Jabber community server I set up today</a>. I am using the <a href="http://www.igniterealtime.org/projects/xiff/">XIFF ActionScript 3 library</a>. While the library seems to be pretty solid, there is not a ton of documentation for it right now.</p>

</div>
