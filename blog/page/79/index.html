    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2003/10/15/central-public-developer-beta-sdk-is-available/">Central Public Developer Beta (SDK) Is Available</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-10-15T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have released the public developers <a href="http://www.macromedia.com/go/central_sdk">beta </a>. This beta includes a beta version of the Software Development Kit (SDK). It does not include a new version of Central.</p>

<p>Here are the relevant URLs:</p>

<p>SDK Beta<br/>
<a href="http://www.macromedia.com/go/central_sdk">http://www.macromedia.com/go/central_sdk</a></p>

<p>Feedback on SDK<br/>
<a href="http://www.macromedia.com/go/central_feedback">http://www.macromedia.com/go/central_feedback</a></p>

<p>Couple of Notes:</p>

<p>The release notes are included within the SDK. One item that was omitted<br/>
from the release notes is that the MDialogComponent is not included in the<br/>
SDK, although it is documented. It will be available in the final version of<br/>
Central and the SDK.</p>

<p>We have also made the beta weblog public. This contains a lot of good<br/>
information, although some of it might be out of date. If you find any<br/>
errors / out of date info, just post a comment in the comment section for<br/>
the item and I will fix it.</p>

<p><a href="http://www.markme.com/go/centralbeta/">http://www.markme.com/go/centralbeta/</a></p>

<p>Finally, we have created a public mailing list for discussing development for<br/>
Macromedia Central. You can join the list at:</p>

<p><a href="http://www.macromedia.com/go/central_maillist">http://www.macromedia.com/go/central_maillist</a></p>

<p>I will post a step by step guide to getting started shortly. In the mean time, check out Chapter 1 of the the Developing Central Apps PDF included on the SDK.</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2003/10/14/central-community-updates/">Central Community Updates</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-10-14T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Wow. Lots of stuff going on in the Central community the past couple of days. First of all, a new <a href="http://www.centralmx.com">Central community site</a> has launched. <a href="http://www.centralmx.com">CentralMX.com</a> already has a ton of information and news, and has plans for tutorials and forums.</p>

<p>Geoffrey Williams released a beta of his <a href="http://gsolo.com/amazon/">Amazon application</a>. This is a very advanced app and you should definitely check it out. You can see screenshots <a href="http://gsolo.com/temp/macromedia/central/ac1.gif">here</a> and <a href="http://gsolo.com/temp/macromedia/central/ac3.gif">here</a>.</p>

<p>Finally, Mike Lyda release a Central application called <a href="http://oddhammer.com/fire/">FiRe</a>, which is a find and replace utility. Check out the <a href="http://oddhammer.com/fire/">page</a> as he has some good information on how he developed the app.</p>

<p>I expect that we will see a lot more of this type of stuff once we <a href="http://63.247.131.228/~bisset/archives/000012.html">release</a> the SDK. Stay tuned.</p>
</div>
  
  


    </article>
