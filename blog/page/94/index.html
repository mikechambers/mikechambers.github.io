      <h1 class="entry-title"><a href="/2003/03/31/flashforward-pictures-online/">FlashForward Pictures Online</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-31T12:33:01-08:00" pubdate data-updated="true">Monday, March 31, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have uploaded some pictures from last weeks FlashForward. They include a few new images of Macromedia Central, as well as a sneak of one of the apps included on <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/">DRK 3</a>.</p>

<p><a href="/mesh/picts/FlashForward2003SF/index.html"><img src="/mesh/picts/FlashForward2003SF/thumbnails/IMG_1306.jpg" border="0" /></a></p>

<p>You can view the pictures <a href="/mesh/picts/FlashForward2003SF/index.html">here</a>.</p>

<p>If you post any photos from the conference, make sure to add a link in the comments section.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/03/31/repost-new-macromedia-devnet-rss-feed/">Repost : New Macromedia DevNet RSS Feed</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-31T12:09:01-08:00" pubdate data-updated="true">Monday, March 31, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have launched a new Macromedia DevNet Center RSS feed. We still have the old feed, but it should be considered deprecated. If you are using the old feed you should switch over to the new RSS feed.</p>

<p>The new feed is an <a href="http://web.resource.org/rss/1.0/">RSS 1.0</a> feed, and has a lot more information than the old feed.</p>

<p>You can view the feed here:<br/>
<a href="http://www.macromedia.com/go/devnet_rss">http://www.macromedia.com/go/devnet_rss</a></p>

<p>You can find more information on the feeds <a href="http://www.macromedia.com/devnet/articles/xml_resource_feed.html">here</a>.</p>

<p>Btw, if you are curious, we use the <a href="http://www.markme.com/mesh/archives/001973.cfm">RSSify</a> application which will be available on DRK 3 to create the feed.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/03/28/flashforward-day-3/">FlashForward Day 3</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-28T12:59:01-08:00" pubdate data-updated="true">Friday, March 28, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>It is the beginning of the third day at <a href="http://www.flashforward2003.com">FlashForward</a>. The <a href="http://www.markme.com/mesh/archives/001979.cfm">FilmFestival</a> last night was fun as usual. They limited the finalist to 4 this year, so it flowed much quicker.</p>

<p>I am giving a session on Flash Remoting this morning (discussing Object Oriented Client / Service Interfaces) and then a QA session. After that I plan to catch Phillip Torrone&#8217;s session, and then Erik Natzke&#8217;s</p>

<p>I&#8217;ll try and post updates through the day.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/03/28/flashforward-strong-bad/">FlashForward / Strong Bad</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-28T12:44:01-08:00" pubdate data-updated="true">Friday, March 28, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, every FlashForward, I always find new Flash stuff that I didn&#8217;t know about. This FlashForward, everyone seems to be watching <a href="http://www.homestarrunner.com/sbemail.html">Strong Bad</a>. I&#8217;m not sure how to describe this, but it is hilarious!</p>

<p>You can check it out <a href="http://www.homestarrunner.com/sbemail.html">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/03/28/flashforward-update/">FlashForward Update</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-28T12:00:01-08:00" pubdate data-updated="true">Friday, March 28, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I am currently sitting in on <a href="http://www.flashenabled.com">Phillip Torrone&#8217;s</a> session on devices. Phillip&#8217;s sessions are always a treat, and he is not disappointing today. I think he has already shown about 15 devices.</p>

<p>I had my session and QA this morning and they went well. Before the session, I got to meet <a href="http://voisen.org/">Sean Voisen</a>, which was really cool. Last night I met and chatted with <a href="http://www.joshdura.com/">Josh Dura</a> and <a href="http://www.danieldura.com/">Daniel Dura</a>. We ended up talking about video games most of the time.</p>

<p>Anyways, meeting up and hanging around with people I know from the community is always my favorite part of FlashForward. If you are at the conference and see me around, stop me and say hi.</p>
</div>
  
  


    </article>

  <header>
    
      <h1 class="entry-title"><a href="/2003/03/27/correction-logged-in-video-on-flash-for-pocket-pc/">Correction : Logged in : Video on Flash for Pocket PC</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-27T12:52:01-08:00" pubdate data-updated="true">Thursday, March 27, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>There was an error in my <a href="http://www.macromedia.com/devnet/logged_in/">Logged In Article on the FlashForward keynote</a>. I stated that the Flash Player 6 for Pocket PC did not have support for video. That is incorrect, it does have support for Flash 6 Video.</p>

<p>Sorry for the hassle&hellip;</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/03/27/flashforward-day-1/">FlashForward Day 1</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-27T12:43:01-08:00" pubdate data-updated="true">Thursday, March 27, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Well, I missed almost the entire first day of FlashForward. I was busy getting ready for the keynote. However, I did get to hang around a little at the end of the day, and ended up running into a bunch of <a href="http://www.flashenabled.com/book/">FlashEnabled</a> authors (Phillip Torrone, Christian Cantrell, Glenn Thomas, Billy Perry and Fred Sharples).</p>

<p>Sean Voisen has been blogging a couple of sessions from the conference, including:</p>

<ul>
<li><a href="http://www.voisen.org/archives/flashforward/000151.php">Wrapup on Deconstructing the Flash MX Video Player Part 1</a></li>
<li><a href="http://www.voisen.org/archives/flashforward/000152.php">Wrapup on Deconstructing the Flash MX Video Player</a></li>
<li><a href="http://www.voisen.org/archives/flash_mx/000150.php">Live from FlashForward</a></li>
</ul>


<p>Ill be helping out with the keynote in the morning. There is some really cool stuff lined up. I can&#8217;t say exactly what it is, but think new product (and its not what you are thinking)!</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/03/27/flashforward-keynote-macromedia-central/">FlashForward Keynote : Macromedia Central</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-27T12:39:01-08:00" pubdate data-updated="true">Thursday, March 27, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><img src="http://www.macromedia.com/images/shared/product_logos/80x60/rune_central.jpg" align="left" />Probably the biggest announcement from this morning&#8217;s keynote, was Macromedia Central. Macromedia Central is a desktop environment for running rich, occasionally-connected applications.</p>

<p>Kevin showed how simple it was to install Central through the Flash Player (completely seamless to the user), and then install and run applications within it. It took a total of about 5 seconds to install Central, install an application and then have that application running within Central.</p>

<p>Kevin then showed a bunch of data aware apps running within Central. One of the cool things was that the apps would download and cache data on-line, so when they were running without a network connection, they could still be used. A representative from Intel came up and showed their wireless access HotSpot finder application running with Central. The cool thing about it was that it worked when you didn&#8217;t have an internet connection (which is when you need a wireless hotspot finder the most!).</p>

<p>Alex Wright came up and showed an application running within Central that pulled data from PriceGrabber and allowed the user to easily browser, compare and buy stuff. It was pretty nice, and really showed some of the advantages that of building these types of interfaces within Flash while running them outside of the browser (and in Central).</p>

<p>Kevin then announced that we would be release an SDK for the Central shortly. If you are at the conference, you can go to our booth and get a free Central T-Shirt when you sign up for the beta.</p>

</div>

    </article>
