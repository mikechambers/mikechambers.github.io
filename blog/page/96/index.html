      <h1 class="entry-title"><a href="/2003/03/18/new-flash-mx-content-at-macromediacom-integrating-flash-and-visual-basic/">New Flash MX Content at Macromedia.com / Integrating Flash and Visual Basic</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-18T12:36:01-08:00" pubdate data-updated="true">Tuesday, March 18, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have released a ton of new Macromedia Flash content, articles and resources at the <a href="http://www.macromedia.com/devnet/">Macromedia DevNet Center</a>.</p>

<p>Of particular interest, we have released a new sample application. The <a href="http://www.macromedia.com/devnet/mx/flashslideshow/">Flash Slide Show Sample application</a> shows how to integrate Flash within Visual Basic applications. Here is a list of the new articles included with the sample application:</p>

<ul>
<li><a href="http://www.macromedia.com/devnet/mx/flashslideshow/">Flash Slide Show Sample Application (includes source)</a></li>
<li><a href="http://www.macromedia.com/devnet/mx/flashslideshow/articles/overview.html">Overview of the Flash Slide Show Application</a></li>
<li><a href="http://www.macromedia.com/devnet/mx/flashslideshow/articles/part1.html">Building the Visual Basic Application</a></li>
<li><a href="http://www.macromedia.com/devnet/mx/flashslideshow/articles/part2.html">Building the Macromedia Flash Files</a></li>
<li><a href="http://www.macromedia.com/devnet/mx/flashslideshow/articles/data_exchange.html">Putting it all Together.</a></li>
<li><a href="http://www.macromedia.com/devnet/mx/flash/articles/flash_vb.pdf">Macromedia Flash and Visual Basic : A Potent Combination (PDF)</a></li>
</ul>


<p>We also have a number of other new articles and resources, including:</p>

<ul>
<li><a href="http://www.macromedia.com/devnet/mx/flash/articles/skinning.html">Skinning Flash Components</a></li>
<li><a href="http://www.macromedia.com/devnet/mx/coldfusion/migrating.html">Migrating to ColdFusion Topic Center</a></li>
<li><a href="http://www.macromedia.com/devnet/security/articles/mmsecurity.html">Software Security at Macromedia</a></li>
<li><a href="http://www.macromedia.com/devnet/jd_forum/jd026.html">JD&#8217;s Forum : Is Open and Shut, Really Open and Shut?</a></li>
</ul>


<p>You can visit the DevNet Center <a href="http://www.macromedia.com/devnet/">here</a>.</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/03/13/macromediacom-beta-the-good-the-bad-and-the-ugly/">Macromedia.com Beta : The Good, the Bad and the Ugly</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-13T12:54:01-08:00" pubdate data-updated="true">Thursday, March 13, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We launched our new website site last week, and as I am sure most people in the community know, it generated quite a lot of discussion. Well, we were listening. We took the feedback (from the community, survey, feedback forms, and talking to directly to users), tweaked the site, and have released <a href="http://www.macromedia.com">a new version of the website</a>. The new home page is a hybrid site combining HTML and Flash, has a more straight forward navigation scheme, and loads much quicker now.</p>

<p><a href="http://www.macromedia.com/go/d65home_betamod_contenthead"><img src="http://www.macromedia.com/special/progress_report/images/chart3.gif" align="center" border="0" /></a></p>

<p>We learned a ton of things from the first week of the beta, and while everything didn&#8217;t work out as we had planned, we decided the information was too valuable to keep to ourselves. We have put together a <a href="http://www.macromedia.com/go/d65home_betamod_contenthead">report about what we learned from the first stage of the beta</a>. The report outlines what worked (the exchanges) and what didn&#8217;t (the home page), and provides detailed information, statistics and survey results about the website&#8217;s first week.</p>

<p>You can view the report <a href="http://www.macromedia.com/go/d65home_betamod_contenthead">here</a>.</p>

<p>Some of the interesting info you can find from the report:</p>

<ul>
<li>Connection speed did not influence how people rated their experience on the site.</li>
<li>Processor speed did influence how people rated the site.</li>
<li>The number of downloads on the exchange doubled.</li>
<li>Customer satisfaction for the Rich Internet Applications on the site were generally high.</li>
<li>Very few users used any of the advanced navigation on the home page (less than 5%).</li>
</ul>


<p>Is the new site perfect? Not yet. We are still working on improving it. If you have any comments or suggestions, let us know about them through the <a href="http://www.macromedia.com/bin/webfeedback.cgi">feedback form</a>, and / or <a href="http://www.infopoll.net/live/surveys/s21142.htm">survey</a>.</p>

<p>Visit the updated website <a href="http://www.macromedia.com">here</a>.</p>
</div>
  
  


    </article>

  <header>
    
      <h1 class="entry-title"><a href="/2003/03/13/flogspot/">FlogSpot</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-13T12:08:01-08:00" pubdate data-updated="true">Thursday, March 13, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.joshdura.com/">Josh</a> and <a href="http://www.danieldura.com/">Daniel Dura</a> have released a sneak peak of their <a href="http://www.flogspot.com/index.php">super RSS Aggregator app in the making</a>. It is named FlogSpot, and currently has two main features. First, it is a great Flash weblog aggregator, on par with <a href="http://thedevilneversleeps.com/flog/">Flog</a> and <a href="http://www.fullasagoog.com/index.cfm?blogcat=FlashMX">Full as Goog</a>. Second, and the thing that really sets it apart, is that it is also a forum auto populated from the various RSS feeds. Pretty sweet.</p>

<p>They have hinted at some more features, but it is already pretty useful as is.</p>

<p>You can view the site <a href="http://www.flogspot.com/index.php">here</a>.</p>

<p>You can view the forums <a href="http://forums.flogspot.com/index.php">here</a>.</p>

<p>My request? If someone posts a comment to the FlogSpot forum in response to one of my articles, use the <a href="http://www.movabletype.org/docs/mtmanual_programmatic.html#xmlrpc%20api">weblog xml-rpc api</a> to submit the comment to my site (or at a minimum do a track back ping).</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2003/03/11/macromediacom-advanced-navigation/">Macromedia.com : Advanced Navigation</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-03-11T12:26:01-08:00" pubdate data-updated="true">Tuesday, March 11, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Sean Corfield has <a href="http://www.corfield.org/blog/archives/2003_03.html#000262">posted</a> some information on the navigation at Macromedia.com and how it uses Local Shared Objects to remember where you last visited.</p>

<p>You can view Sean&#8217;s post <a href="http://www.corfield.org/blog/archives/2003_03.html#000262">here</a>.</p>

<p>There is also an <a href="http://www.macromedia.com/devnet/mmwebsite/articles/info_arch.html">article</a> on the DevNet center which discusses some of the design elements of the site, including the navigation. You can view that article <a href="http://www.macromedia.com/devnet/mmwebsite/articles/info_arch.html">here</a>.</p>

<p>Of course, if you don&#8217;t want / need to use the advanced / customized navigation, you don&#8217;t have to. Just use the navigation bar at the top of the page to find the information that you need (although you will probably have to go through more page refreshes).</p>
</div>

<li><a href="http://www.macromedia.com/devnet/subscriptions/pricing.html">Pricing Information</a></li>
<li><a href="http://www.macromedia.com/devnet/subscriptions/faq.html">DevNet FAQ</a></li>
<li><a href="http://www.macromedia.com/devnet/subscriptions/licensing.html">Licensing FAQ</a></li>
<li><a href="http://www.macromedia.com/software/drk/">DevNet Resource Kit</a></li>
<li><a href="http://www.macromedia.com/devnet/subscriptions/articles/">DevNet Vision</a></li>
<li><a href="http://www.macromedia.com/devnet/subscriptions/top10reasons.html">Top 10 Reasons to Subscribe to DevNet</a></li>
<li><a href="http://www.macromedia.com/devnet/subscriptions/howto.html">How to Subscribe</a></li>
<li><a href="http://www.macromedia.com/devnet/subscriptions/levelsfeatures.html">Levels and Features Matrix</a></li>

<p>If you are already sold on DevNet Subscriptions and have just been waiting for it to ship, then you can go directly to the <a href="http://www.macromedia.com/devnet/subscriptions/subscribenow.html">sign up page</a>.</p>

</div>
