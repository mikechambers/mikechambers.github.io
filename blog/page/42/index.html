      <h1 class="entry-title"><a href="/2006/04/17/actionscript-3-flashutilproxy/">ActionScript 3 : flash.util.Proxy</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-04-17T13:54:01-07:00" pubdate data-updated="true">Monday, April 17, 2006</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Ted Patrick has a good <a href="http://www.powersdk.com/ted/2006/04/magic-with-flashutilproxy.php">write-up</a> of the new ActionScript 3 flash.util.Proxy class. What is the Proxy class? From the <a href="http://livedocs.macromedia.com/labs/1/flex/langref/flash/util/Proxy.html">API docs</a>:</p>

<blockquote><p>The Proxy class lets you override the default behavior of ActionScript operations (such as retrieving and modifying properties) on an object.</p>

<p>&hellip;</p>

<p>The Proxy class is a replacement for the Object.__resolve and Object.addProperty features of ActionScript 2.0, which are no longer available in ActionScript 3.0. The Object.addProperty() feature allowed you to dynamically create get and set methods in ActionScript 2.0. Although ActionScript 3.0 provides get and set methods at compile time, you cannot dynamically assign one to an object unless you use the Proxy class.</p></blockquote>

<p>Basically, as one of the comments to Ted&#8217;s post put it, <em>&#8220;this class is like Object.__resolve on steroids&#8221;</em>.</p>

<p>You can read the entire post <a href="http://www.powersdk.com/ted/2006/04/magic-with-flashutilproxy.php">here</a>.</p>
</div>
  
  


    </article>

<time datetime="2006-04-14T13:24:01-07:00" pubdate data-updated="true">Friday, April 14, 2006</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Ely Greenfield has put together a cool Flex 2 <a href="http://www.quietlyscheming.com/blog/2006/04/14/fisheye-component-v01/">FishEye menu component</a> (complete with source).</p>

<p>Ely discusses how he is try to show the type of expressive content that can be built with Flex:</p>

<blockquote><p>One important goal with this component, as with a bunch of things I&#8217;ve been working on lately, is to help the community see how you can merge the best of what flex gives you (productivity, development process, consistent component model) with the best of what people have been doing in flash for years (rich, highly interactive, fluid, etc). The SDK&#8217;s GUI components provide a lot of value, but they&#8217;re really just the tip of the iceberg of what&#8217;s possible with Flex. Hopefully these kinds of demos whet your appetite.</p></blockquote>

<p>You can find more information, as well as view the example and download the source from <a href="http://www.quietlyscheming.com/blog/2006/04/14/fisheye-component-v01/">here</a>.</p>
</div>

      <h1 class="entry-title"><a href="/2006/04/12/incremental-search-in-flex-builder-2/">Incremental Search in Flex Builder 2</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-04-12T13:59:01-07:00" pubdate data-updated="true">Wednesday, April 12, 2006</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Probably one of my favorite features of <a href="http://www.mozilla.com/firefox/">Firefox</a> is its very intuitive incremental search. In fact, I find it so natural that I often find myself trying to use it in other programs. Luckily, the other program I spend most of my time in (<a href="http://www.macromedia.com/go/labs_flex2_downloads">Flex Builder 2</a>) also supports it.</p>

<p>Just type CTRL-j and start typing your search term. The focus in the editor will move to the match as you type. Type CTRL-j to move to the next match, and ESC to exit. The search status is also displayed on the status bar.</p>

<p>What is your favorite Flex Builder keyboard combo? Post them in the comments?</p>
</div>
