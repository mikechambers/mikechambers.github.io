      <h1 class="entry-title"><a href="/2003/04/30/drk-ad-spoof-contest-pick-a-winner/">DRK AD Spoof Contest : Pick a Winner</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-04-30T13:39:01-07:00" pubdate data-updated="true">Wednesday, April 30, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have chosen some winners for the <a href="http://www.markme.com/mesh/archives/002293.cfm">DRK 3 Ad spoof contest</a>. Yes, I said winners (plural). We had so many great submissions that we decided to give away 3 copies of <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/">DRK 3</a>. We have picked two winners already, but want to let the community vote on the third winner from the runners up.</p>

<p>Here are the candidates:</p>

<ul>
<li><a href="http://sam.blinex.com/tst/AccordianMike.html">Accordion Mike</a></li>
<li><a href="http://www.relapsedesign.com/drkspoof/kungfu.jpg">Kung Fu</a></li>
<li><a href="http://www.communen.com/mesh/">Mike&#8217;s Personal DRK</a></li>
<li><a href="http://www.rendermouse.com/lab/flash/meshhair.html">mesh Hair</a></li>
</ul>


<p>To vote, send an e-mail to <a href="&#x6d;&#x61;&#105;&#x6c;&#116;&#111;&#58;&#109;&#101;&#115;&#x68;&#64;&#109;&#97;&#99;&#x72;&#111;&#x6d;&#101;&#100;&#x69;&#97;&#x2e;&#x63;&#111;&#x6d;">&#109;&#101;&#x73;&#104;&#x40;&#109;&#97;&#x63;&#x72;&#111;&#109;&#x65;&#x64;&#105;&#97;&#46;&#99;&#111;&#109;</a> with the name of the submission that you are voting for. Voting closes on April 30, 2003 at 11:59 PM EST.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2003/04/30/flash-based-google-search-app/">Flash Based Google Search App</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-04-30T13:32:01-07:00" pubdate data-updated="true">Wednesday, April 30, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.joshdura.com">Josh Dura</a> and and I have been playing around with the <a href="http://www.google.com/apis/">Google Web Service API</a>. We have put together a simple Flash based application that allows you to search <a href="http://www.google.com">google</a>. It is not 100% complete, but we though we would post it to let people check out (and hopefully give us some ideas for features).</p>

<p>The application uses the <a href="http://www.markme.com/mesh/archives/002074.cfm">GoogleService ActionScript Library</a>, components from <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/">DRK 3</a>, and Flash Remoting.</p>

<p>Update [May, 5 2003] : A new version of the application was uploaded. You can see a list of changes <a href="http://www.markme.com/mesh/archives/002389.cfm">here</a>.</p>

</div>

      <h1 class="entry-title"><a href="/2003/04/30/macromedia-reports-fourth-quarter-and-fiscal-year-2003-results/">Macromedia Reports Fourth Quarter and Fiscal Year 2003 Results</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-04-30T13:01:01-07:00" pubdate data-updated="true">Wednesday, April 30, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><em>Macromedia, Inc. (Nasdaq: MACR) today announced its fourth quarter and fiscal year 2003 financial results. Net revenues for the three months ended March 31, 2003 were $83.6 million, compared with net revenues of $76.3 million reported for the comparable period a year ago. Net income for the three months ended March 31, 2003 was $6.9 million, or $0.11 per diluted share, compared to a net loss of $83.4 million, or $1.42 per share, for the comparable quarter a year ago. Pro forma net income for the three months ended March 31, 2003 was $8.3 million, or $0.13 per diluted share, compared to a pro forma net loss of $6.1 million, or $0.10 per share, for the comparable quarter a year ago.</em></p>

<p>You can read the entire press release <a href="http://www.macromedia.com/macromedia/ir/macr/news/2003/apr30_q403_results.html">here</a>.</p>

<p>We also have created a Breeze presentation explaining the results which you can view <a href="http://www.macromedia.com/macromedia/ir/macr/quarter/conference_call.html">here</a>.</p>
</div>

<time datetime="2003-04-28T13:36:01-07:00" pubdate data-updated="true">Monday, April 28, 2003</time>&#8211;>

  <div class="entry-content"><p>The Macromedia Flash MX <a href="http://www.macromedia.com/software/dataconnection/">Data Connection kit</a> is now available for download for <a href="http://www.macromedia.com/devnet/subscriptions/">DevNet Pro</a> subscribers. You can download it from your subscription portal.</p>

<p>Couple of notes:</p>

<ul>
<li>This is windows only, so will only be available if you have a Windows DevNet Pro subscription.</li>
<li>The download is for the Macromedia Firefly components. You can download Flash Remoting separately from your subscription page</li>
</ul>


<p>You can find more information on the Macromedia Data Connection Kit <a href="http://www.macromedia.com/devnet/mx/flash/dataconnection.html">here</a> and <a href="http://www.macromedia.com/software/dataconnection/">here</a>.</p>

  <div class="entry-content"><p>We have posted a new <a href="http://www.macromedia.com/special/progress_report/beta5/">beta report</a> about the macromedia website. This report focuses on browser compatibility, and accessibility. It also includes two <a href="http://www.macromedia.com/software/breeze">Breeze</a> presentations on the <a href="http://www.macromedia.com/special/progress_report/beta5/feedback/">Advanced Global Navigation</a> and our <a href="http://www.macromedia.com/special/progress_report/beta5/global_nav/">Web Analytics</a> tools and surveys.</p>
