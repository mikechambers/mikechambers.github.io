      <h1 class="entry-title"><a href="/2003/02/27/php-like-documentation-for-actionscript/">PHP Like Documentation for ActionScript</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-02-27T12:50:01-08:00" pubdate data-updated="true">Thursday, February 27, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.markme.com/mesh/archives/000817.cfm">Yesterday</a> I asked about public bugbases, and got a pretty good response. However, half of the response ended up asking about <a href="http://www.php.net/manual/en/">PHP like documentation</a> for ActionScript. The PHP docs essentially allow users to add comments and examples at the bottom of the documentation.</p>

<p>So, here is the question for today:</p>

<p><em>Would you be interested in a PHP like documentation system for ActionScript? What features would you like for it to have?</em></p>

<p>Btw, we have a <a href="http://livedocs.macromedia.com/">similar system</a> already setup for most of our servers and languages, including CFMX, Flash Remoting and JRun.</p>

<p>Post your thoughts, comments, suggestions in the comments section.</p>
</div>

      <h1 class="entry-title"><a href="/2003/02/26/public-bugbase/">Public Bugbase?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-02-26T12:27:01-08:00" pubdate data-updated="true">Wednesday, February 26, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Over the past year, we have had a lot of requests for a public macromedia bug base. As we have mentioned before on the forums, this is something that we have been and are considering.</p>

<p>This leads me to my question of the day:</p>

<p><em>Does anyone know of any other companies that have public bugbases?</em></p>

<p>I know that most open source projects do, but can&#8217;t find any examples of other companies that have done anything similar.</p>
</div>

      <h1 class="entry-title"><a href="/2003/02/19/macromedia-freehand-reader-for-flash-mx/">Macromedia FreeHand Reader for Flash MX</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-02-19T12:57:01-08:00" pubdate data-updated="true">Wednesday, February 19, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We just released a <a href="http://www.macromedia.com/support/flash/downloads.html#fhreader">FreeHand MX Reader for Flash MX</a>. What does it do? From the download page:</p>

<p><em>The FreeHand MX Reader for Flash MX allows Flash MX to import files that are stored in FreeHand 8, FreeHand 9, FreeHand 10, and FreeHand MX file formats only.</em></p>

<p>David Gangwisch (one of the FreeHand engineers) sent me some more information describing what exactly the reader does:</p>

<p><em>Flash MX doesn&#8217;t support &#8220;Opening&#8221; SWF files, it can only import them into existing FLA documents. It can, on the other hand, open FH files.</em></p>

<p><em>Also, when opening FH documents objects are converted from FH data structures directly into Flash native data structures preserving more of their editability. Much of the editability is lost when the objects have to be converted to the lean SWF structures as an intermediate before converting into Flash&#8217;s FLA data.</em></p>

<p>You can download the reader <a href="http://www.macromedia.com/support/flash/downloads.html#fhreader">here</a>.</p>
</div>
