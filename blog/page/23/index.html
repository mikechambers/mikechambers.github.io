<p>It is pretty amazing, which brought the following question to mind&#8221;</p>

<p>Is this going to be the best Flash conference ever?</p>

<p>Discuss&hellip;</p>
</div>

  <header>
    
      <h1 class="entry-title"><a href="/blog/2007/10/26/leopard-and-adobe-air/">Leopard and Adobe AIR</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-10-26T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>A lot of people have been asking whether the <a href="http://www.adobe.com/go/air">Adobe AIR beta</a> currently works on <a href="http://www.apple.com/macosx/">Apple Leopard</a> (OS X 10.5). I pinged the team and they they told me that they are currently doing some testing, and havent run into any major issues yet. However, we are seeing some reports of issues from developers online, so if you are currently working on an AIR app, you might want to wait a little while to upgrade until we have more information.</p>

<p>I installed AIR on Leopard, and all of my apps ran fine (although there were some minor issues with badge install).</p>

<p>I don&#8217;t have any information on Flex Builder, but I will try and install it and see if it works for me.</p>
</div>
  
  


    </article>
