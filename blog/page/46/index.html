      <h1 class="entry-title"><a href="/blog/2006/03/23/flex-actionscript-3-development-sdk-for-mac-linux/">Flex / ActionScript 3 Development SDK for Mac / Linux</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-03-23T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>With the release of Flex beta 2 last week, we also added a new <a href="http://www.macromedia.com/cfusion/entitlement/index.cfm?e=labs#flexsdk2">SDK only download</a>. This makes it easy to download and install the SDK on Mac, Windows and Linux (no more install on Windows and copy to Mac).</p>

<p>While this does not provide support for Flex Builder, it does allow you to create, compile and debug your applications on Mac, Windows and Linux using your editor of choice (including Eclipse).</p>

<p>You can download the SDK from <a href="http://www.macromedia.com/cfusion/entitlement/index.cfm?e=labs#flexsdk2">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2006/03/23/flex-2-beta-videos/">Flex 2 Beta Videos</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-03-23T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just noticed that we have uploaded some <a href="http://labs.macromedia.com/flexproductline/videos/">new Videos of the Flex Builder and Flex Framework engineers</a>, demonstrating some of the new features in the beta 2 Flex release on labs.</p>

<p>You can find all of the videos <a href="http://labs.macromedia.com/flexproductline/videos/">here</a>.</p>

<p>You can download the beta 2 bits of Flex Builder 2, Flex Framework, ActionScript 3 and Flash Player 8.5 from <a href="http://labs.macromedia.com">here</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/blog/2006/03/21/google-finance-flash-ajax-integration/">Google Finance : Flash / Ajax Integration</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-03-21T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Google just launched a new <a href="http://finance.google.com/finance?q=adbe&amp;btnG=Search">finance portal</a>, and they are using the <a href="http://www.macromedia.com/go/flashjavascript">Flash / JavaScript integration kit</a> to integrate some Flash charting and Ajax integration.</p>

<p>This is similar to MeasureMap&#8217;s use of the kit (<a href="http://www.measuremap.com/">MeasureMap </a>was recently acquired by Google). It is a really nice combination of Flash and Ajax, and demonstrates how each can be use in a way that takes advantage of their individual strengths.</p>

<p>You can check out the implementation <a href="http://finance.google.com/finance?q=adbe&amp;btnG=Search">here</a>.</p>

<p>You can find more info on the Flash / JavaScript integration kit <a href="http://www.macromedia.com/go/flashjavascript">here</a>.</p>
</div>
  
  


    </article>

    <article>

      <h1 class="entry-title"><a href="/blog/2006/03/16/wish-apollo/">Wish-apollo</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-03-16T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We announced this during the keynote at FlashForward, but I wanted to make sure everyone was aware of it.</p>

<p>We have created a wish-apollo mailing list to allow developers to submit ideas, feature requests, and bribes to the apollo team.</p>

<p><a href="&#x6d;&#x61;&#x69;&#x6c;&#116;&#x6f;&#58;&#119;&#x69;&#x73;&#x68;&#x2d;&#97;&#112;&#111;&#108;&#108;&#111;&#x40;&#97;&#x64;&#111;&#x62;&#101;&#46;&#99;&#x6f;&#109;">&#119;&#105;&#x73;&#x68;&#x2d;&#x61;&#112;&#x6f;&#108;&#108;&#111;&#64;&#x61;&#x64;&#x6f;&#x62;&#x65;&#x2e;&#x63;&#111;&#109;</a></p>

<p>What is Apollo? Apollo is a cross platform / device runtime that will allow developers to deploy applications that leverage Flash, HTML and / or PDF to the desktop.</p>

<p>We are in the early stages, so now is the perfect time to send in your comments.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/blog/2006/03/14/flex-2-style-explorer-is-available/">Flex 2 Style Explorer Is Available</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-03-14T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The Adobe Consulting Team has posted a <a href="http://weblogs.macromedia.com/mc/archives/2006/03/flex_2_style_ex.cfm">Flex 2 version of their Flex Style explorer</a>.</p>

<p>This is an application that allows you to visually tweak the styles of the Flex components, and then get the resulting CSS to use in your application.</p>

<p>I just finished up working on a highly stylized application with Flex 2. While CSS / Styling support is very good in Flex 2, it can be difficult to figure out just what style does what you need. This application helps solve that problem.</p>

<p>You can view the application, as well as read more about styling in Flex 2 <a href="http://weblogs.macromedia.com/mc/archives/2006/03/flex_2_style_ex.cfm">here</a>.</p>
</div>
  
  


    </article>
