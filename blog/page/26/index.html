      <h1 class="entry-title"><a href="/blog/2007/08/06/handling-flash-file-uploads-with-net/">Handling Flash File Uploads With .NET</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-08-06T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Denis Sosnovtsev has posted a really useful blog post over on the <a href="http://labs.atellis.com">atellis labs site</a>. The post shows <a href="http://labs.atellis.com/2007/08/01/uploading-files-from-flex-to-your-net-server/">how to upload files from Flash to a .NET backend</a>. The example includes both ActionScript and .NET / C# code snippets.</p>

<p>You can view the entire post <a href="http://labs.atellis.com/2007/08/01/uploading-files-from-flex-to-your-net-server/">here</a>.</p>

<p>You can also view <a href="http://onair.adobe.com/blogs/videos/2007/07/31/mark-pillar-integrating-air-applications-with-net/">Mark Piller&#8217;s session from the on AIR Bus tour on integrating .NET with Adobe AIR applications</a>.</p>

<p>Know any other good ActionScript / .NET resources and tutorials? Post them in the comments.</p>
</div>

  <header>
    
      <h1 class="entry-title"><a href="/blog/2007/06/27/new-adobe-air-book-available-for-download/">New Adobe AIR Book Available for Download</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-06-27T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.danieldura.com">Danny Dura</a>, <a href="http://blog.kevinhoyt.org/">Kevin Hoyt</a> and myself have been working on a new Adobe AIR book, which has just been published. The book, which is published by O&#8217;Reilly, is titled <em>Adobe Integrated Runtime for JavaScript Developers Pocketguide</em> and provides an introduction to <a href="http://www.adobe.com/go/air">Adobe AIR</a>, targeted at HTML and JavaScript developers.</p>

<p><a href="http://www.flickr.com/photos/mikechambers/640199794/" title="Photo Sharing"><img src="http://farm2.static.flickr.com/1339/640199794_3988bf8e4f_m.jpg" width="145" height="240" alt="Adobe AIR For JavaScript Developers Cover" /></a></p>

<p>Not only can you <a href="http://www.amazon.com/Integrated-Runtime-JavaScript-Developers-Pocket/dp/0596515197/">buy it from Amazon</a>, but <a href="http://ajaxian.com/archives/adobe-air-free-book-download#comments">Ajaxian.com has posted the entire book online for download</a>.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/blog/2007/06/27/new-adobe-air-book-available-for-download/">Read on &rarr;</a>
    </footer>
  


    </article>

      <h1 class="entry-title"><a href="/blog/2007/06/25/two-new-air-apps-and-source-code-uploaded/">Two New AIR Apps and Source Code Uploaded</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-06-25T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just posted on the on AIR Bus Tour weblog that we have <a href="http://onair.adobe.com/blogs/tour/2007/06/25/bus-tour-code-repository-is-open/">opened up the code repository for the tour</a>. We will be posting all of the applications for the tour here and have already included two:</p>

<ul>
<li>AIRSnapshot Application: AIR application that takes a picture from the webcam, geoencodes it and uploads to Flickr.</li>
<li>AIRTracker Application: AIR application which takes geo-coordinates, maps then, and uploads them to a server API</li>
</ul>


<p><a href="http://www.flickr.com/photos/mikechambers/623802002/" title="Photo Sharing"><img src="http://farm2.static.flickr.com/1281/623802002_5cfab87c29_m.jpg" width="240" height="139" alt="AIRSnapshot Application" /></a></p>

<p>You can find more information over at the <a href="http://onair.adobe.com/blogs/tour/2007/06/25/bus-tour-code-repository-is-open/">on AIR Tour weblog</a>.</p>
</div>

      <h1 class="entry-title"><a href="/blog/2007/06/20/upload-support-added-to-flickr-library/">Upload Support Added to Flickr Library</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-06-20T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just checked in some changes from Owen Van Dijk that enable upload support in the <a href="http://code.google.com/p/as3flickrlib/">Flickr ActionScript 3 library</a>.</p>

<p>The changes have not been added to the release SWC yet, so if you want to use it, you need to grab the <a href="http://code.google.com/p/as3flickrlib/source">source from subversion</a> and link to that.</p>

<p>You can find more information <a href="http://groups.google.com/group/as3flickrlib/browse_thread/thread/a1a2fa0b6fb2afa1/84e83e4c31fdbce6#84e83e4c31fdbce6">here</a>, and see the original bug report <a href="http://code.google.com/p/as3flickrlib/issues/detail?id=2">here</a>.</p>

<p>If you run into any issues, or have any questions, then either <a href="http://code.google.com/p/as3flickrlib/issues/list">log an issue</a>, or post to the <a href="http://groups.google.com/group/as3flickrlib/">mailing list</a>.</p>
</div>

      <h1 class="entry-title"><a href="/blog/2007/06/12/18-new-apollo-air-camp-events-announced/">18 New Apollo / AIR Camp Events Announced</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-06-12T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As you may have <a href="http://onair.adobe.com/blogs/tour/2007/06/10/load-up-the-bus-air-apollo-is-going-on-the-road/">read</a>, we just announced that we are doing <a href="http://onair.adobe.com">an 18 city bus tour through North America this summer</a>, where we will be holding <a href="http://onair.adobe.com">Apollo / AIR Camp events</a>. We have launched a <a href="http://onair.adobe.com">website</a>, where you can find more information about the tour, <a href="http://onair.adobe.com/schedule/">including cities, dates, agenda</a> and news.</p>

<p>I just checked the latest registration numbers, and the space is filling up pretty quick. So, head on over to the site, find the <a href="http://onair.adobe.com/schedule/">city</a> closest to you, and make sure to register.</p>

<p>You can find more information on the <a href="http://onair.adobe.com">website</a>, on the <a href="http://onair.adobe.com/blogs/tour/">bus tour blog</a>, and in this <a href="http://video.onflex.org/2007/06/10/mike-chambers-discusses-the-on-air-apollo-summer-bus-tour/">video overview of the tour</a>.</p>

<p>Get more info at : <a href="http://onair.adobe.com">onair.adobe.com</a>.</p>
</div>
