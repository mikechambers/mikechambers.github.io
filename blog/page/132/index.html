      <h1 class="entry-title"><a href="/2002/05/24/hacking-a-grid-view-list-component/">Hacking a Grid View List Component</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-05-24T13:17:01-07:00" pubdate data-updated="true">Friday, May 24, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I was just nosing around on ultrashock&#8217;s Flash MX tutorial section, and noticed that <a href="http://www.waxpraxis.org">Branden Hall</a> has a <a href="http://www.ultrashock.com/tutorials/flashmx/gridhack_tutorial.html">tutorial</a> on creating a simple Grid View component by hacking the list component.<br/>
Waldo Smeets is also working on a more full featured data grid component, although I couldn&#8217;t find a link to it on his <a href="http://www.waldosmeets.com">site</a>.</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2002/05/22/swf-is-not-flash/">SWF Is Not Flash</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-05-22T13:27:01-07:00" pubdate data-updated="true">Wednesday, May 22, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Interesting <a href="http://www.oreillynet.com/pub/a/javascript/2002/05/24/swf_not_flash.html">article</a> on the O&#8217;Reilly Devcenter discussing Flash and SVG. The author is trying to overcome some of the misperceptions of Flash in the development world.<br/>
If you read through some of the <a href="http://www.oreillynet.com/cs/user/view/cs_msg/7358">comments</a>, you will see some of these misperceptions come up, especially the &#8220;Flash is just an animation tool and can&#8217;t be used for applications&#8221; argument. This may&nbsp;have been true with Flash 3, and maybe Flash 4, but with Flash MX I can&nbsp;create a very complex, functional UI in about 5 minutes, and focus my development efforts on making my application work.<br/>
Finally, while SVG mobile may hold great promise for the future, the Flash player is in the mobile space today with players for numerous mobile devices, including <a href="http://radio.weblogs.com/0106797/2002/05/21.html#a95">Pocket PCs</a> and Nokia Communicators.<br/>
[via <a href="http://swfnews.com/articles/02/05/22/1414201.shtml">swfnews</a>]</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2002/05/21/macromedia-flash-5-player-for-pocket-pc-2002/">Macromedia Flash 5 Player for Pocket PC 2002</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-05-21T13:16:01-07:00" pubdate data-updated="true">Tuesday, May 21, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The Flash 5 Player for Pocket PC has been release. You can download it <a href="http://www.microsoft.com/mobile/pocketpc/downloads/default.asp">here</a>.<br/>
The player supports all Pocket PC 2002 devices. You can find more information at the Macromedia Flash Player 5 for Pocket PC <a href="http://www.macromedia.com/software/flashplayer/pocketpc/">site</a>, although it hasn&#8217;t been updated yet with the new player information.<br/>
Update, click <a href="http://radio.weblogs.com/0106797/2002/05/22.html#a97">here</a> for some updated infomation on this item.<br/>
On a related note, <em>Flash Enabled : Device Design and Development</em> is available now at <a href="http://www.amazon.com/exec/obidos/ASIN/0735711771/">Amazon</a>, and the <a href="http://www.flashenabled.com/book/">official website</a> has gone live.</p>
</div>
