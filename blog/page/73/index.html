      <h1 class="entry-title"><a href="/blog/2003/12/19/undocumented-methods-of-the-mdialogbox-component/">Undocumented Methods of the MDialogBox Component</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-12-19T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just noticed that we released a <a href="http://www.macromedia.com/support/central/ts/documents/change_component.htm">technote</a> describing some undocumented methods of the MDialogBox component included with the <a href="http://www.macromedia.com/go/central_sdk">Central SDK</a>.</p>

<p>The updated methods include:</p>

<ul>
<li>MDialogBox.doOpen()</li>
<li>MDialogBox.setIsModal()</li>
<li>MDialogBox.doClose()</li>
<li>MDialogBox.configureModalDialog()</li>
</ul>


<p>You can read the entire technote <a href="http://www.macromedia.com/support/central/ts/documents/change_component.htm">here</a>.</p>

<p>FYI, we are also writing a more extensive article for the <a href="http://www.macromedia.com/go/central_dev_center">Central DevNet center</a> on how to use the component.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/blog/2003/12/19/central-regular-expression-examples/">Central Regular Expression Examples</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-12-19T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Christian Cantrell has <a href="http://www.markme.com/cantrell/archives/004041.cfm">posted</a> a couple of examples showing how to use <a href="http://www.macromedia.com/go/central">Central&#8217;s</a> built in Regular Expression API.</p>

<p>Examples include matching:</p>

<ul>
<li>A valid URL</li>
<li>The title tag from an HTML page</li>
<li>Alphanumeric Characters</li>
</ul>


<p>You can view the entire post <a href="http://www.markme.com/cantrell/archives/004041.cfm">here</a>.</p>

<p>If you have any other good Regular Expression recipies, post them at Christian&#8217;s weblog.</p>
</div>

  <header>
    
      <h1 class="entry-title"><a href="/blog/2003/12/18/storing-references-to-_root-for-central-applications/">Storing References to _root for Central Applications</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-12-18T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As you may or may not know you cannot reference _root or _level0 from applications running within Central. This is because the application is actually running within the Central controller which itself is built within Flash (thus _root does not reference your application&#8217;s _root).</p>

<p>Ted Patrick has posted some information and code snippets showing how to work around this issue if you need to reference the root of your application.</p>

<p>You can view the post <a href="http://www.powersdk.com/ted/2003_12_01_archive.php#107175411883992925">here</a>.</p>
</div>
  
  


    </article>

  <header>
    
      <h1 class="entry-title"><a href="/blog/2003/12/17/central-trace-panel-v1-for-os-x/">Central Trace Panel V1 for OS X</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-12-17T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have just uploaded the 1.0 version of the Stand-alone Central Trace Panel for Mac OS X. This is a wrapper for the Central Trace panel included on the <a href="http://www.macromedia.com/go/central_sdk">Central SDK</a>.</p>

<p><img alt="CentralTraceScrn.gif" src="http://www.markme.com/mesh/files/CentralTraceScrn.gif" width="444" height="420" border="0" /></p>

<p>The Central Trace Panel includes the following features:</p>

<ul>
<li>Ability to run the Panel outside of the Flash IDE.</li>
<li>Ability to set the panel to always be the top window.</li>
</ul>


<p>You can download the application from <a href="/blog/mesh/files/CentralTracePanel.zip">here</a>.</p>

<p>You can download the source from <a href="/blog/mesh/files/centraltrace/central_trace_pane_osx_src.zip">here</a>.</p>

<p>You can download a windows version of the panel from <a href="/blog/mesh/archives/003850.cfm">here</a>.</p>

<p>Note, this is something that I worked on as a personal project, and is not supported by Macromedia. Use at your own risk.</p>

<p>Thanks to Andrew Borovsky for the awesome icon.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/blog/2003/12/16/new-central-articles-notices-accordion-tab/">New Central Articles : Notices &#038; Accordion Tab</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-12-16T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>A couple of new articles have been posted to the <a href="http://www.macromedia.com/devnet/central/">Central Developer Center</a> at Macromedia.com.</p>

<p>The first is an article that I wrote titled:</p>

<p><a href="http://www.macromedia.com/devnet/central/articles/tab_component.html">Using the Central Accordion Tab Component</a></p>

<p>which, as the title suggests, shows how to use the ever popular Accordion Tab component included on the <a href="http://www.macromedia.com/go/central_sdk">Central SDK</a>.</p>

<p>The second article is written by <a href="http://www.markme.com/ethan/">Ethan Malasky</a>, and is titled:</p>

<p><a href="http://www.macromedia.com/devnet/central/articles/notices.html">Using Notices in Macromedia Central</a></p>

<p>This article discusses everything you need to know about using, sending and receiving notices in Macromedia Central.</p>

<p>So now you have something to read over the holidays.</p>
</div>
  
  


    </article>

      <p class="meta">
        <!--








  


<time datetime="2003-12-09T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have posted some changes related to Central and licensing at Macromedia.com. We have made some tweaks to the EULA to make it clearer what a commercial application is, and have updated the <a href="http://www.macromedia.com/software/central/productinfo/faq/">FAQ</a> with about 20 new questions on licensing and other items.</p>

<p>Finally, you can now buy Central capacity packs in packs of 20 or 100. This significantly lowers the entry point for deploying Central applications internally.</p>

<p>Here are the links:</p>

<p><a href="http://www.macromedia.com/software/central/productinfo/faq/">Updated FAQ</a><br/>
<a href="http://www.macromedia.com/software/central/license/license_programs/">Updated Licensing Description Page</a></p>

<p>Thanks for everyone&#8217;s feedback and input.</p>
</div>

      <p class="meta">
        <!--








  


<time datetime="2003-12-06T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>

  </header>


  <div class="entry-content"><p>Just this week I switched to OS X and found my self wanting to really take advantage of the shell. I have always wanted to be able to do shell scripting in a language that I know well, and I finally found a solution (I know enough bash shell scripting to get in trouble).</p>

<p>You may have heard of the [Rhino project][1]. A Mozzila project for creating and maintaining a Java based JavaScript parser. Well, what you may not have know, and what I just found out, is that it also includes a command line javascript interpreter that allows you to write shell scripts in JavaScript.</p>

<p>Since ActionScript is based on ECMA / JavaScript, this means that you can leverage the core of your ActionScript knowledge to write shell scripts on OS X and / or Linux.</p>

<p>Here is what you need to set it up.</p>
