  <div class="entry-content"><p>I am going to be testing a simple Flash Communication Server app on Wednesday (July 24) at 1pm est, and need some (a lot) of people to join to see how it handles the bandwidth. The app basically allows me to broadcast to everyone who is connected.<br/>
First test has been done. You can read some info about it <a href="http://radio.weblogs.com/0106797/2002/07/24.html#a218">here</a>.<br/>
In the meantime, I have put up a large version of my Flash Communication Server app. You can check it out <a href="/mesh/chat/index.html">here</a>.</p>

<p>&nbsp;</p>

      <h1 class="entry-title"><a href="/2002/07/19/learning-to-build-applications-with-flash-mx/">Learning to Build Applications With Flash MX</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-07-19T13:56:01-07:00" pubdate data-updated="true">Friday, July 19, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I got an email this morning from someone asking me the best way to learn how to build applications with Flash MX. I thought I would post the response here.<br/>
First I would recommend getting a copy of <a href="http://www.oreilly.com/catalog/actscript/">ActionScript The Definitive Guide</a>, by Colin Moock (O&#8217;Reilly). You don&#8217;t have to read the entire thing (although it won&#8217;t hurt), but it is an invaluable resource. (Also keep an eye out for Branden Hall&#8217;s and Sam Wan&#8217;s <a href="http://www.newriders.com/books/product.asp?product_id={2C90BDA3-7190-40C3-BEB8-C8151371739A}">book</a>).<br/>
I would then check out the The <a href="http://www.macromedia.com/desdev/mx/flash/">Flash MX Application Developer Center</a>. There are some great articles there, included one that goes through building an <a href="http://www.macromedia.com/desdev/mx/flash/articles/addressbook.html">Address book application</a>.<br/>
I would then spend a couple of days going over those resources, and trying to learn what is going on. If you are completely new to Flash (but not to programming), it will take you a day or two, but it shouldn&#8217;t be too big of a problem.<br/>
I would then start building some apps, really small at first, and then larger and more complex. If you have any questions, i recommend that you ask on the&nbsp;<a href="http://chattyfig.figleaf.com">FlashCoders</a> lmail ist.<br/>
If you have any other suggestions post them in the comments.<br/>
&nbsp;</p>
</div>

  <div class="entry-content"><p>The answers panel within Flash MX (and all other MX products with an answers panel)&nbsp;has been updated. It will automatically update within the next week, but if you want to force the update:</p>

<ol>
<li><p>Open the panel (Window > Answer Panel).</p></li>
<li><p>Select &#8220;settings&#8221;.</p></li>
<li><p>Press the &#8220;Update Now&#8221; button.</p></li>
</ol>


<p>There is some new stuff in the panel including the latest resources from the <a href="http://www.macromedia.com/desdev/">Des / Dev</a> center, as well as the current Macromedia <a href="http://www.macromedia.com/showcase/">Site of the Day</a>.<br/>
