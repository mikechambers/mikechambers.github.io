      <h1 class="entry-title"><a href="/2005/05/04/quick-contest-find-what-is-new/">Quick Contest : Find What Is New?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-05-04T13:08:01-07:00" pubdate data-updated="true">Wednesday, May 04, 2005</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We just uploaded a mini release of the <a href="http://weblogs.macromedia.com/mxna/">Macromedia XML News Aggregator</a>. There are some cool new things in there, but instead of telling you what they are, <a href="/cantrell/">Christian</a> and I thought it would be fun to have a quick little contest.</p>

<p>So, the first 3 people to post in the comments describing one of the new features / changes to MXNA will win a <a href="http://www.markme.com/mesh/files/flash_bag.jpg"> Flash Timbuktu Messenger bag</a> (these are sweet). Make sure to include a URL pointing to the new feature / change, as well as your email address (so I can contact the winners). Once a feature / change has been posted in the comments it cannot be reused.</p>

<p>Btw, If you were one of the people that Christian and I pinged last night showing off some of the new features, then you are not eligible (sorry).</p>

<p>You can view the Macromedia XML News Aggregator (MXNA) <a href="http://weblogs.macromedia.com/mxna/">here</a>.</p>
</div>

<time datetime="2005-04-29T13:29:01-07:00" pubdate data-updated="true">Friday, April 29, 2005</time>&#8211;>

  <div class="entry-content"><p><a href="http://www.apple.com">Apple</a> is rolling out its next generation OS next week, code named &#8220;<a href="http://www.apple.com/macosx/">Tiger</a>&#8220;, and it is looking pretty sweet. However, as with any update this significant, there are bound to be some issues. We have put up a page listing <a href="http://www.macromedia.com/go/tiger/">all know issues</a> with Macromedia products running on Tiger. Make sure to check this out before you upgrade in order to ensure that your day to day work flow is not affected.</p>

<p>As stated on the website, we are working with Apple to resolve these issues.</p>

<p>You can view the list of known issue <a href="http://www.macromedia.com/go/tiger/">here</a>.</p>
</div>

      <h1 class="entry-title"><a href="/2005/04/27/sorting-date-fields-in-a-datagrid-in-the-flex-framework/">Sorting Date Fields in a DataGrid in the Flex Framework</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-04-27T13:54:01-07:00" pubdate data-updated="true">Wednesday, April 27, 2005</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I was working on some new mini chart apps over the weekend for the [MXNA reports section][1], and had a DataGrid that contained dates. I wanted to allow the user to sort the datagrid by the DateField, but by default the DataGrid sorts dates with a string compare (calling toString on the Date instance).</p>

<p>I tried to set up a custom sort function for the DataGridColumn instance that contained the dates, but because I was using a custom label format function for the column, Flex passed the labels to me, and not the data items (which would allow me to get access to the Date instance). Because of this, I couldn&#8217;t sort on the date.</p>

</div>

<time datetime="2005-04-11T13:48:01-07:00" pubdate data-updated="true">Monday, April 11, 2005</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I came across some of the Flash related entries at <a href="http://en.wikipedia.org">wikipedia</a> this weekend, and, as I know a bit about Flash, I began to correct and add some info. However, as I thought about it, I realized that some people might not like the fact that I, a <a href="http://www.macromedia.com">Macromedia</a> employee, was editing and contributing to Macromedia related entries. I was concerned that people would be concerned that since I was from macromedia that any info I added would display a bias.</p>
