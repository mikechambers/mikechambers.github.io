    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2004/04/15/flash-resource-manager-updated-flex-and-coldfusion-support/">Flash Resource Manager Updated / Flex and ColdFusion Support</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-04-15T13:15:01-07:00" pubdate data-updated="true">Thursday, April 15, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have released a new version of my <a href="/mesh/archives/004700.cfm">Flash Resource Manager application</a>. It includes a bunch of bug fixes, as well as the ability to highlight the search term in search results, and support for Livedoc based HTML docs (Flex, CF and Central have been tested).</p>

<p>Here is the change Log</p>

<ul>
<li>Added ability to add Macromedia HTML based docs (tested with Flex, ColdFusion and Central)</li>
<li>Added Preferences > Help to manage, add and edit which HTML docs are included.</li>
<li>Added Flash HowTo help books to default install.</li>
<li>Added ability to search documents from the help tree context menu (will search for currently selected item).</li>
<li>Added ability to search plugins from the help tree context menu (will search for currently selected item).</li>
<li>Fixed bug where application window would not always have focus when launched.</li>
<li>Added preference to toggle the collapsed state of a node when it is clicked.</li>
<li>Fixed bug where regular expression check box was being ignore in searches (all searches were treated as regular expressions)</li>
<li>Fixed bug where items were added to search filter even if index file was invalid. (Thanks Jason Merrill)</li>
<li>Moved Flash docs to be contained within top level folders / nodes.</li>
<li>Added ability to toggle which top level Flash documents / books are available (View > Preferences > Help).</li>
<li>Improved start up time</li>
<li>Search terms will now be highlighted when viewing search results (this is currently an experimental feature).</li>
<li>Added back / forward browser buttons (I will implement browser features better in future releases)</li>
<li>removed toolbar layout persistence into separate file. This should not be edited by hand.</li>
</ul>


<p>You can find more information, view screenshots, and download the application from <a href="/mesh/archives/004700.cfm">here.</a></p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2004/04/13/flash-desktop-wallpaper-contest-winners/">Flash Desktop Wallpaper Contest Winners</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-04-13T13:24:01-07:00" pubdate data-updated="true">Tuesday, April 13, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have finality picked the winners for the <a href="http://www.markme.com/mesh/archives/004575.cfm">Flash Desktop Wallpaper Contest</a>. There were over 150 submissions(!) and it was tough picking the winners from all of them. I picked out 10 finalists, and then the Flash team voted on their top three.</p>

<p>Anyways, here are the winners in order:</p>

<ol>
<li><a href="http://www.infinitewebdesign.com/Flash_Wallpaper/metro_800x600.jpg">http://www.infinitewebdesign.com/Flash_Wallpaper/metro_800x600.jpg</a></li>
<li><a href="http://www.frame7.com/flashwallpaper/">http://www.frame7.com/flashwallpaper/</a></li>
<li><a href="http://www.tiszanet.hu/varkonyi/theMXman/theMXman_800x.jpg">http://www.tiszanet.hu/varkonyi/theMXman/theMXman_800x.jpg</a></li>
</ol>


<p>If you are one of the winners, send me an email (<a href="&#x6d;&#97;&#x69;&#108;&#x74;&#111;&#x3a;&#x6d;&#101;&#x73;&#x68;&#x40;&#x6d;&#97;&#99;&#114;&#111;&#x6d;&#101;&#100;&#x69;&#97;&#x2e;&#99;&#111;&#x6d;">&#x6d;&#x65;&#115;&#x68;&#64;&#x6d;&#x61;&#99;&#114;&#x6f;&#109;&#x65;&#100;&#105;&#x61;&#x2e;&#99;&#111;&#x6d;</a>) so I can send out your prizes.</p>

<p>Thanks to everyone who participated. We were really blown away by the quality of the submissions.</p>

<p>You can view all of the submissions from <a href="http://www.markme.com/mesh/archives/004575.cfm">here</a>.</p>
</div>

      <p class="meta">
        <!--








  


<time datetime="2004-04-08T13:44:01-07:00" pubdate data-updated="true">Thursday, April 08, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have just uploaded an updated to the <a href="/blog/2004/04/07/flash-resource-manager/">Flash Resource Manager</a>. This version includes a couple of fixes for users running non-English versions of Flash.</p>

<p>Specifically:</p>

<ul>
<li>Added ability to automatically determine Flash Authoring language</li>
<li>Fixed problems with parsing non-English help XML documents</li>
</ul>


<p>Note : You should no longer need to resave your help XML files into the correct encoding type.</p>

<p>If you are running an English version of Flash, there is not need to install this version.</p>

<p>It is recommended that you first un-install the previous version and then install the new version.</p>

<p>You can download the new version from <a href="/blog/2004/04/07/flash-resource-manager/">here</a>.</p>

<p>If you run into any issues, post them in the comments <a href="/blog/2004/04/07/flash-resource-manager/">here</a>.</p>
</div>
