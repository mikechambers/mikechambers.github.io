  <header>
    
      <h1 class="entry-title"><a href="/blog/2005/09/02/flash-platform-wallpaper-for-sony-psp/">Flash Platform Wallpaper for Sony PSP</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-09-02T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I finally broke down and got a <a href="http://www.us.playstation.com/psp.aspx">Sony PSP</a>. It has version 2.0 of the firmware, so I can&#8217;t do all of the <a href="http://admin.makezine.com/mt/search?IncludeBlogs=1&amp;search=psp">cool things</a> with it (just yet). However, 2.0 does allow you to have custom wallpapers, so I put together a quick Flash Platform wallpaper for the PSP.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/blog/2005/09/02/flash-platform-wallpaper-for-sony-psp/">Read on &rarr;</a>
    </footer>
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2005/08/30/flash-and-web-20/">Flash and Web 2.0</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-08-30T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have been following the discussions on Web 2.0 over the past couple of months, and have been intrigued with the attempts to come up with an agreed upon definition of what exactly Web 2.0 is. One of the interesting things has been watching individuals / groups jockey to define Web 2.0 in a way that explicitly includes their technologies, and implicitly excludes others.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/blog/2005/08/30/flash-and-web-20/">Read on &rarr;</a>
    </footer>
  


    </article>

      <h1 class="entry-title"><a href="/blog/2005/08/17/see-flash-8-studio-8-sneaks-in-person/">See Flash 8 / Studio 8 Sneaks in Person</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-08-17T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We are doing a number of <a href="http://www.macromedia.com/cfusion/event/index.cfm?event=series_detail&amp;id=282672&amp;loc=en_us">seminars / sneaks</a> throughout North America over the next couple of weeks. This is a great opportunity to check out Flash 8 and Studio in person, and get a good overview of what is in this release.</p>

<p>Check <a href="http://www.macromedia.com/cfusion/event/index.cfm?event=series_detail&amp;id=282672&amp;loc=en_us">here</a> to see if we will be in your town.</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2005/08/03/will-zorn-require-a-flex-server/">Will Zorn Require a Flex Server?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2005-08-03T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>A couple of days ago I made a <a href="/blog/mesh/archives/2005/08/what_features_w.cfm">post</a> asking everyone what features they would like to see in Zorn (Zorn is the code name for a next-generation rich Internet application IDE based on Eclipse that we are currently working on). As expected, we got a ton of great input, and lots of cool feature ideas (many of which are already planned). Anyway, there is one question that kept coming up, which I wanted to quickly address in order to help everyone better understand the significance of Zorn.</p>

</div>
