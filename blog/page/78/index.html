  <header>
    
      <h1 class="entry-title"><a href="/2003/10/30/intel-hotspot-finder-central-application/">Intel Hotspot Finder Central Application</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-10-30T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just noticed that Intel has released a Macromedia <a href="http://www.macromedia.com/go/central">Central</a> version of their <a href="http://intel.jiwire.com/">HotSpot finder</a>. This is a very cool application that will show you all of the Wireless hotspots in your area. Even cooler is that it will cache your results so you can view them offline (when you need a hotspot finder the most!).</p>

<p>You can install the Hostspot finder from the bottom of this <a href="http://intel.jiwire.com/">page</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/10/30/community-mxtra-central-application/">Community MXtra Central Application</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-10-30T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Paul Newman from <a href="http://www.communitymx.com">CommunityMX</a> has put together a Central <a href="http://www.communitymx.com/content/article.cfm?cid=A2D2A836CDB0353C">application</a> that provides an interface to the CommunityMX site, displaying the latests articles and letting you search their entire article archive.</p>

<p>This application is based on an existing Flash application that Paul had already built, and he outlines some of the changes he had to make (not many) to make it run within Central.</p>

<p>This is only version .70 but it is already pretty polished.</p>

<p>You can view install the application from CommunityMX <a href="http://www.communitymx.com/content/article.cfm?cid=A2D2A836CDB0353C">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/10/28/central-standalone-debugger/">Central Standalone Debugger?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-10-28T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The <a href="http://www.macromedia.com/go/central_sdk">Macromedia Central SDK</a> will ship with a debug panel that runs within Flash (MX and 2004). We will also release a debug application that runs within Central, and can give richer information.</p>

<p>Last night, I put together a simple windows app that wraps the Central Debug Panel. It puts it in its own window, and allows you to set that window to always be on top. So, my question is, is this something that you would find useful? If so, I can release the code for it once Central ships.</p>

<p>You can see a screen shot of it <a href="/mesh/files/debug_screen.png">here</a> (png).</p>

<p>Also, if I do release it, I will need a good name for it. Post any suggestions in comments section.</p>
</div>
  
  


    </article>
