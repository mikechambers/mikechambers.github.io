      <h1 class="entry-title"><a href="/2008/07/10/updated-turl-command-line-url-shortener-with-bitly-support/">Updated Turl : Command Line Url Shortener (With bit.ly Support)</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-07-10T13:58:01-07:00" pubdate data-updated="true">Thursday, July 10, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick note, but I update <a href="http://code.google.com/p/turl/">turl</a> last night. turl is a command line tool for Mac OS X that uses online services to shorten urls.</p>

<p>There are a couple of minor changes, but the main new feature is that I added support for bit.ly. Here are the changes:</p>

<ul>
<li>Added support for bit.ly</li>
<li>Made bit.ly service default (urltea appears to be down / gone)</li>
<li>Add some error checking to make sure a URL is returned</li>
</ul>


<p>You can download turl, and the source from <a href="http://code.google.com/p/turl/">here</a>.</p>
</div>

      <p class="meta">
        <!--








  


<time datetime="2008-07-02T13:27:01-07:00" pubdate data-updated="true">Wednesday, July 02, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>One of the ActionScript 3 libraries that I use in just about every project I work on is the <a href="http://code.google.com/p/as3corelib/">as3corelib library</a>. This is an ActionScript 3 library that contains a lot of useful APIs for working with AS3.</p>

<p>I am planning to do some more work the library this week. I spent the morning scrubbing and fixing some bugs, and plan to fix more issues, as well as generate new docs and a new SWC.</p>

<p>So, if you have any bugs, issues, or feature requests for the library, <a href="http://code.google.com/p/as3corelib/issues/list">please log them on the project site</a> as soon as possible.</p>

<p>If you have questions about the library, then check out the <a href="http://groups.google.com/group/as3corelib">as3corelib mailing list</a>.</p>
</div>

<time datetime="2008-06-30T13:19:01-07:00" pubdate data-updated="true">Monday, June 30, 2008</time>&#8211;>

  </header>


  <div class="entry-content"><p>I have posted chapter 2 of the <a href="http://www.tostring.org/books/adobe-air-for-flex-developers-pocketguide/">Adobe AIR for Flex Developers Pocketguide</a> on tostring.org. The chapter is titled <a href="http://www.tostring.org/books/adobe-air-for-flex-developers-pocketguide/0.85/en/getting-started-with-adobe-air-development/">Getting Started with Adobe AIR Development</a> and covers (from the chapter):</p>

<ul>
<li>Installing Adobe AIR</li>
<li>Configuring the Flex SDK and command-line tools</li>
<li>Creating your first AIR application with the Flex SDK and Flex Builder 3</li>
<li>Testing AIR applications</li>
<li>Signing, packaging, and deploying AIR applications</li>
</ul>


<p>This is just a draft chapter (.85) and I am looking for any comments, input, questions or suggestions on the chapter. If you have any input, just leave a comment on the <a href="http://www.tostring.org/books/adobe-air-for-flex-developers-pocketguide/0.85/en/getting-started-with-adobe-air-development/">chapter page</a>.</p>
</div>

      <h1 class="entry-title"><a href="/2008/06/23/introducing-tostringorg-air-flash-player-ria-books-online/">Introducing tostring.org : AIR / Flash Player / RIA Books Online</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-06-23T13:55:01-07:00" pubdate data-updated="true">Monday, June 23, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Prior to the release of Adobe AIR 1.0, I worked on two books about Adobe AIR (then know by its code name of &#8220;Apollo&#8221;). The books, &#8220;Adobe Integrated Runtime for JavaScript Developers Pocketguide&#8221; and &#8220;Apollo for Adobe Flex Developers Pocketguide&#8221; provided an introduction to Adobe AIR, and all of the information a developer would need to get over the hump of developing for Adobe AIR.</p>

<p>In addition to being published by O&#8217;Reilly, we released both books online under a Creative Commons license. We were not sure what effect, if any this would have on the book or community, but were pleasantly surprised when the community began to translate and republish the books online in different languages (including Russia, French and Japanese).</p>

</div>

      <h1 class="entry-title"><a href="/2008/06/12/base64-encoding-and-decoding-in-javascript-in-adobe-air/">Base64 Encoding and Decoding in JavaScript in Adobe AIR</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-06-12T13:16:01-07:00" pubdate data-updated="true">Thursday, June 12, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have been working on a JavaScript AIR app for the past week or so while on the on AIR Tour in Europe, and ran into the need to Base64 encode some data. I knew that there were some JavaScript libraries that did this, and I could also create a SWF library that used the <a href="http://livedocs.adobe.com/flex/3/langref/mx/utils/Base64Encoder.html">Flex Base64Encoder class</a>. However, I didnt like either of these solutions as I was concerned about performance with using a JavaScript implementation, and didnt want to hassle with creating a SWF library to link into JavaScript.</p>

<p>Well, after some searching on Google, I discovered that webkit has native Base64 encoding and decoding functions, respectively named <code>btoa</code> and <code>atob</code>.</p>

</div>
