      <h1 class="entry-title"><a href="/blog/2006/07/11/open-source-actionscript-3-libraries-updated-2/">Open Source ActionScript 3 Libraries Updated</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-07-11T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just uploaded new versions of the <a href="http://labs.adobe.com/wiki/index.php/ActionScript_3:resources:apis:libraries">open source ActionScript 3 libraries</a> to labs. The new versions work with the release versions of Flex 2 and Flex Builder 2.</p>

<p>This includes updates to corelib (JSON, etc..), flexunit, and the XMLSyndication (Atom / RSS) libraries.</p>

<p>You can find more information on the libraries, as well as download them from <a href="http://labs.adobe.com/wiki/index.php/ActionScript_3:resources:apis:libraries">here</a>.</p>
</div>

      <h1 class="entry-title"><a href="/blog/2006/07/11/apollo-section-on-labs/">Apollo Section on Labs</a></h1>
    

    
      <p class="meta">

<time datetime="2006-07-11T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>

  <div class="entry-content"><p>We have been having some internal discussions (and disagreements) over the past couple of weeks on when was the best time to add an Apollo section to <a href="http://labs.adobe.com">labs.adobe.com</a>, and start populating it with information.</p>

<p>Well, while we were discussing it, <a href="http://www.digitalbackcountry.com">Ryan Stewart</a> took matters into his own hands. Leveraging the fact that labs is a wiki, he went ahead and created an <a href="http://labs.adobe.com/wiki/index.php/Apollo">Apollo section on labs</a> and began to populate it with some links to articles / information on Apollo.</p>

<p>You can view the Apollo labs section <a href="http://labs.adobe.com/wiki/index.php/Apollo">here</a>.</p>

<p>You can see Ryan&#8217;s post talking about this <a href="http://www.digitalbackcountry.com/index.cfm/2006/7/11/Apollo-on-Labs">here</a>.</p>
</div>

      <h1 class="entry-title"><a href="/blog/2006/07/10/actionscript-3-and-avm-20-performance-tuning-slides/">ActionScript 3 and AVM 2.0 Performance Tuning Slides</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-07-10T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Ted Patrick has posted a <a href="http://www.onflex.org/ted/2006/07/adobe-component-developer-summit.php">TON of slides from a component developer summit</a> held at Adobe a couple of weeks ago. One (of the many) that caught my eye was this presentation by Gary Grossman (one of main engineers who worked on the new AVM in the player):</p>

<p><a href="http://www.onflex.org/ACDS/AS3TuningInsideAVM2JIT.pdf">ActionScript 3 and AVM 2.0 Performance Tuning</a> (pdf)</p>

<p>This goes into some depth on how the AVM works, and some performance tricks (i.e. casting array indexes to INT).</p>

<p>Make sure to check out the other slides, including presentations on Flex internals, components, and architecture. You can view them all <a href="http://www.onflex.org/ted/2006/07/adobe-component-developer-summit.php">here</a>.</p>

<p>You can view the slides for the Apollo presentation that I did, <a href="http://www.onflex.org/ted/2006/07/adobe-component-developer-summit_07.php">here</a>.</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2006/07/07/why-i-dont-use-windows-media-video/">Why I Don&#8217;t Use Windows Media Video</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-07-07T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Earlier this week, Robert Scoble wrote up why he thinks that the <a href="http://scobleizer.wordpress.com/2006/07/05/why-i-dont-use-flash/">use of Flash is a bad idea</a>. I thought I would provide my thoughts on that post.</p>

<p>Why don&#8217;t I use Windows Media Video for my Web sites? <a href="http://www.flickr.com/photos/mikechambers/184501830/">Here&#8217;s a good reason</a>.</p>

<p>I have a brand new OS X Mac Book Pro machine. Loaded Safari on it. And visited <a href="http://scobleizer.wordpress.com/2006/07/07/now-i-can-get-on-with-the-rest-of-my-life/">Scoble&#8217;s site to watch an interview with him</a>.</p>

<p><a href="http://www.flickr.com/photos/mikechambers/184501830/">This is what it looked like</a>. Now, if a &#8220;normal&#8221; person (non geek) hit this site, what would they do? I&#8217;ll tell you what they&#8217;ll do. They&#8217;ll hit back and get out of there. Note the title tag. Failed to open page? I click that little green back button and leave before I get hurt. Thank you very much. Have a nice day.</p>

<p>Lesson: always recognize poor implementations of technology, before you make sweeping generalizations about a technology based on that implementation.</p>

<p>(This applies to pretty much any technology).</p>

<p>(btw, I agree with <a href="http://scobleizer.wordpress.com/2006/07/05/why-i-dont-use-flash/">Scoble</a> that that particular use and implementation was poor. I do not agree with his assumption that that thus means all use of Flash is bad).</p>
</div>
  
  


    </article>
