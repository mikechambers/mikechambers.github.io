      <h1 class="entry-title"><a href="/2003/04/20/keep-up-with-macromedia-product-updates/">Keep Up With Macromedia Product Updates</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-04-20T13:57:01-07:00" pubdate data-updated="true">Sunday, April 20, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you are using multiple Macromedia products, it can be difficult to keep up with the latests patches and updates (unless of course you have <a href="http://www.macromedia.com/devnet/subscriptions/">DevNet Pro</a>).</p>

<p>I just noticed that we have a page on our new website which <a href="http://www.macromedia.com/downloads/updates/">lists the latest product and player updates</a>.</p>

<p>You can view the page <a href="http://www.macromedia.com/downloads/updates/">here</a>.</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/04/18/flash-in-the-can-toronto-photos/">Flash in the Can Toronto Photos</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-04-18T13:51:01-07:00" pubdate data-updated="true">Friday, April 18, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://quantumwave.com/flash/">Dave Yang</a> has posted a ton of photos from the <a href="http://www/flashinthecan.com">Flash in the Can</a> conference.</p>

<p>Of particular interest are two photos from <a href="http://www.joshuadavis.com/">Josh Davis&#8217;s</a> presentation outline some useful tips for doing some cool stuff with Flash.</p>

<p><a href="http://quantumwave.com/flash/fitc03/pics/index.cfm?idx=23">Ripping large amounts of shapes and colors for use in ActionScript</a></p>

<p><a href="http://quantumwave.com/flash/fitc03/pics/index.cfm?idx=24">Capturing ActionScript Programs for Print</a></p>

<p>You can view all of the pictures <a href="http://quantumwave.com/flash/fitc03/pics/index.cfm?idx=1">here</a>.</p>

<p>Btw, I had a great time at the conference this week. I want to thanks Shawn Pucknell and crew for putting on such an amazing conference. I am already looking forward to the conference for next year.</p>
</div>
  
  


    </article>

<time datetime="2003-04-16T13:43:01-07:00" pubdate data-updated="true">Wednesday, April 16, 2003</time>&#8211;>

  </header>


  <div class="entry-content"><p>I just installed Sean Voisen&#8217;s MovableType plugin, MTCodeBeautifier and it works like a charm.</p>

<p>You can see it in action <a href="http://www.markme.com/mesh/archives/002074.cfm">here</a>.</p>

<p>You can find more information on it <a href="http://voisen.org/projects/index.php">here</a>.</p>

<p>Now we just need a ColdFusion syntax file ; )</p>

<p>The only thing I can&#8217;t figure out is how to have it not strip the whitespace from my code. It messes up my indenting. If anyone has any suggestions, post them in the comments.</p>

<p>Props to Sean for putting this together.</p>

  <header>
    
      <h1 class="entry-title"><a href="/2003/04/15/flash-communication-server-15/">Flash Communication Server 1.5</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-04-15T13:13:01-07:00" pubdate data-updated="true">Tuesday, April 15, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>At FlashForward in San Francisco two weeks ago we announced the new version of the Macromedia Flash Communication Server (1.5). However, it got lost in all of the excitement and discussion about Macromedia Central.</p>

<p>Some of the new features in 1.5 include:</p>

<ul>
<li>HTTP Tunneling</li>
<li>SSL Support</li>
<li>Linux Version</li>
<li>Support for loading and streaming mp3s</li>
</ul>


<p>There is also now a <a href="http://www.macromedia.com/cfusion/tdrc/index.cfm?product=flashcom">free developers version</a> which does not timeout.</p>

<p>Upgrades from 1.0 are free for Professional Edition users, and $99 for Personal Edition users.</p>

<p>Phillip Kerman has written a really good article on the new features which you can read <a href="http://www.macromedia.com/devnet/mx/flashcom/articles/exploring.html">here</a>.</p>

<p>You can find more information on the Flash Communication Server at the:</p>

<ul>
<li><a href="http://www.macromedia.com/software/flashcom/">Flash Communication Server Product Page</a></li>
<li><a href="http://www.macromedia.com/devnet/mx/flashcom">Flash Communication Server Development Center</a></li>
</ul>


<p>Check it out.</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/04/14/flashinthecan-day-1-update/">FlashInTheCan Day 1 Update</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-04-14T13:54:01-07:00" pubdate data-updated="true">Monday, April 14, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The <a href="http://www.flashinthecan.com">FlashInTheCan</a> festival in Toronto is well into day 1 and has gotten off to a great start.</p>

<p>Kevin Lynch kicked off the festival with the keynote this morning. He talked about the new <a href="http://www.macromedia.com/software/flashcom/">Flash Communication Server</a> 1.5, noting that there is now a <a href="http://www.macromedia.com/cfusion/tdrc/index.cfm?product=flashcom">free developer&#8217;s edition</a> which does not time out. <a href="http://www.moock.org">Colin Moock</a> came up next and showed off some of the FireFly components from <a href="http://www.cybersage.com/">CyberSage</a>. After that, I came up and talked about DevNet Pro subscriptions. I then gave a sneak peak of <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/">DevNet Resource Kit Volume 3</a> which will be available to <a href="http://www.macromedia.com/devnet/subscriptions/">DevNet Pro</a> and <a href="http://www.macromedia.com/software/drk/">Essentials</a> subscribers next week. Kevin then came back up and showed off <a href="http://www.macromedia.com/devnet/central/">Macromedia Central</a>, and the <a href="http://www.macromedia.com/software/flashplayer/pocketpc/devkit/">Flash Player 6 for Pocket PC</a>.</p>

</div>

      <h1 class="entry-title"><a href="/2003/04/14/waxpraxis-branden-hall-update/">Waxpraxis / Branden Hall Update</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-04-14T13:45:01-07:00" pubdate data-updated="true">Monday, April 14, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just spoke with Branden Hall at FlashInTheCan, and he let me know that his DSL provide went under, which is why his website (<a href="http://www.waxpraxis.org">waxpraxis.org</a>) has been down.</p>

<p>He has transfered to a new provider, and his site should be up in the next couple of days as the new DNS info propagates.</p>
</div>
