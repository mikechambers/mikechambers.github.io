<time datetime="2006-02-07T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>

  <div class="entry-content"><p>In the comments for my post from the other day titled &#8220;[Encapsulating Ajax XMLHTTPRequest Calls within JavaScript classes][1]&#8220;, Kevin F noted that using document.write was not allowed within an XHTML document.</p>

<p>Now, this isn&#8217;t directly related to Encapsulating Ajax calls, as you could have a non-visual class that doesn&#8217;t need to write visual content out to the browser. However, I wanted to post an update to the original example that shows how to do this that would be valid within an XHTML document.</p>

</div>

      <h1 class="entry-title"><a href="/blog/2006/01/31/flash-player-8-already-at-50/">Flash Player 8 Already at 50%</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-01-31T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As Emmy <a href="http://weblogs.macromedia.com/emmy/archives/2006/01/flash_player_de.cfm">posted</a>, we have just released <a href="http://www.macromedia.com/software/player_census/flashplayer/version_penetration.html">new Flash Player penetration numbers</a>.</p>

<p>Flash Player 8 can be viewed by around 50% of people online (45% US, 55% Canada and Europe). That is pretty amazing considering that the player was released just 5 months ago. This puts the player on course to reach 80% in well under a year from release.</p>

<p>You can view all of the stats <a href="http://www.macromedia.com/software/player_census/flashplayer/version_penetration.html">here</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/blog/2006/01/31/encapsulating-ajax-xmlhttprequest-calls-within-javascript-classes/">Encapsulating Ajax XMLHTTPRequest Calls Within JavaScript Classes</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-01-31T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The guys over at Fold [posted][1] an article on how to use multiple XMLHTTPRequest (XHR) calls within a single page. This is something that I have had to tackle in my own work, and though I would write up how I solve this issue.</p>

<p>This post describes a simple technique for encapsulating XMLHTTPRequest calls within JavaScript classes. In general, this makes code more maintainable, allows for the creation of easier to use APIs, and makes it much easier to create components / widgets that load data from the server.</p>

</div>

        <!--








  


<time datetime="2006-01-27T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>

  </header>


  <div class="entry-content"><p>I have been doing some JavaScript / Ajax development over the past couple of weeks, and have been trying to figure out the best way to structure my JavaScript and HTML code. One thing that really surprised me when doing research is how many JavaScript projects / examples do not try to encapsulate their code (aside from within script files) or use object oriented programing. Thinking back on this, and given the evolution of JavaScript from a web scripting glue to more of an application programing language, I can understand this, but it did surprise me none-the-less.</p>
