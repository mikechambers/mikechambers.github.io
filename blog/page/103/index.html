  <div class="entry-content"><p>O&#8217;Reilly has posted an article on calling webservices from Flash via <a href="http://www.macromedia.com/software/flashremoting/">Flash Remoting</a>. They use the Amazon webservices as an example.</p>

<p>BTW, I know the title sounds a little weird, but it is O&#8217;Reilly&#8217;s title, not mine.</p>

<p>[via <a href="http://www.swfnews.com">swfnews</a>]</p>

      </p>

  <div class="entry-content"><p>I am going to be updating the links and resources on the left side of my weblog. If you know of a Flash weblog which is not linked, or is linked incorrectly, then post the URL in the comments. I try to only list sites which are updated frequently or have useful info, so please keep that in mind.</p>

      <h1 class="entry-title"><a href="/2003/01/17/brainstorming-standard-xml-format-to-list-resources/">Brainstorming : Standard XML Format to List Resources?</a></h1>
    

    
      <p class="meta">

<time datetime="2003-01-17T12:17:01-08:00" pubdate data-updated="true">Friday, January 17, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I was thinking about easier ways that I might be able to keep my resource links up to date and fresh, and I realized that it might be useful to have them stored in a single place and in a standardized format. Kind of an RSS of resource links.</p>

<p>So what do people think about coming up with an XML format that describes and lists online resources?</p>

        <!--








  


<time datetime="2003-01-17T12:12:01-08:00" pubdate data-updated="true">Friday, January 17, 2003</time>&#8211;>

  </header>


  <div class="entry-content"><p>Mike Williams, the Flash product manager for Macromedia, has set up his own <a href="http://www.macromedia.com/go/blogs_mwilliams">weblog</a>. He is aiming to use it to initiate discussion on Flash and its future.</p>

<p>You can view his weblog at:</p>

<p><a href="http://www.macromedia.com/go/blogs_mwilliams">http://www.macromedia.com/go/blogs_mwilliams</a></p>

<p>Mike is in charge of driving the development and progress of <a href="http://www.macromedia.com/software/flash/">Flash MX</a>. He is THE man to speak to about Flash and the direction you would like it to move toward in the future.</p>

<p>Expect lots of good things from the <a href="http://www.macromedia.com/go/blogs_mwilliams">weblog</a>.</p>
</div>

      <h1 class="entry-title"><a href="/2003/01/16/restricting-access-to-flash-remoting/">Restricting Access to Flash Remoting</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-16T12:22:01-08:00" pubdate data-updated="true">Thursday, January 16, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Tom Muck has <a href="http://www.flash-remoting.com/notablog/home.cfm">posted</a> some concerns about malicious developers potentially hijacking a Flash Remoting adaptor and using it to call external web services without permission (essentially stealing resources and bandwidth from the server). The problem arises because there is no way to configure Flash Remoting to deny / authenticate requests for web service proxying.</p>

</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/01/16/macromedia-acquires-presedia/">Macromedia Acquires Presedia</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-16T12:19:01-08:00" pubdate data-updated="true">Thursday, January 16, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We just released a press release announcing that we have acquired Presedia.</p>

<p>From the press release:</p>

<p><em>Presedia Express enables non-technical professionals to use existing office productivity tools like Microsoft PowerPoint, annotate their presentations with audio, and combine these two elements into a streaming Macromedia Flash application delivered via a hosted or licensed solution.</em></p>

<p>You can read the entire press release and find more information <a href="http://www.macromedia.com/macromedia/presedia/">here</a>.</p>

<p>Presedia makes a tool that allows users to convert powerpoint slides into Flash applications / slides. Pretty cool. Now you can take advantages of the cross platform <a href="http://www.macromedia.com/shockwave/download/alternates/">availability</a> and <a href="http://www.macromedia.com/software/player_census/flashplayer/">ubiquity</a> of the Flash player to ensure that all users can view your presentations and slides.</p>
</div>
  
  


    </article>

      <p class="meta">
        <!--








  


<time datetime="2003-01-10T12:54:01-08:00" pubdate data-updated="true">Friday, January 10, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The new Flash Player penetration stats are in (from December). The Flash Player 6 has 72% penetration. That is a 19% increase from just 3 months ago.</p>

<p>The reports on the <a href="http://www.macromedia.com/software/player_census/flashplayer/">website</a> should be updated early next week.</p>
