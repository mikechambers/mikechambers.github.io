      <h1 class="entry-title"><a href="/2002/07/29/flash-communication-server-and-bandwidth/">Flash Communication Server and Bandwidth</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-07-29T13:32:01-07:00" pubdate data-updated="true">Monday, July 29, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Lots of discussion this weekend on the costs associated with the bandwidth required with some uses of the <a href="http://www.macromedia.com/software/flashcom/">Flash Communication Server</a>.</p>

<ul>
<li><a href="http://www.debreuil.com/phpBB/viewtopic.php?t=148&amp;start=0&amp;postdays=0&amp;postorder=asc&amp;highlight=&amp;sid=33aee1448770869b21ccb83b7c5799f4">Flash Comm Server and Bandwidth Costs&hellip;</a>

<ul>
<li><a href="http://jdmx.blogspot.com/2002_07_21_jdmx_archive.html#79451598">John Dowdell&#8217;s comments</a>

<ul>
<li><a href="http://www.aralbalkan.com/blog/2002_07_01_clickwhere#79452426">Would you like bandwidth with that Flash Communication Server?</a>

<ul>
<li><a href="http://www.aralbalkan.com/blog/2002_07_01_clickwhere#79544272">Round 2: Flash Communication Server v. The Socket Servers</a>

<ul>
<li><a href="http://www.aralbalkan.com/blog/2002_07_01_clickwhere#79557197">Flashcom and the Dedicated Bandwidth Option</a>

<ul>
<li><a href="http://swfnews.com/articles/02/07/28/0236226.shtml">Total Cost of Flash Comm Server</a>

<ul>
<li><a href="http://www.flashguru.co.uk/000097.php#comments">Flashcomm Bandwidth Explained</a></UL></li>
</ul>


<p>Unfortunately, broad conclusions are being drawn on Bandwidth requirements based on very specific scenarios (i.e. streaming video 24 hours a day).<br/>
Some uses of the Flash Communication Server can be very bandwidth intensive. In particular, streaming audio and video takes a lot of bandwidth. This should not come as a surprise to anyone, and is not something unique to the Flash Communication Server. So, if you have to get your access from a hosting provider, and are using the Flash Communication Server for non-revenue generating projectors, then you need to be very careful about the amount of audio and video you stream.&nbsp; Btw, <a href="http://www.aralbalkan.com/blog/2002_07_01_clickwhere#79557197">Aral points out</a> that for Flash Communication Server projects that require a lot of bandwidth, dedicated bandwidth can be a much, much cheaper&nbsp;option than hosting.<br/>
However, while streaming audio and video is the feature of the server that everyone is talking about, it is not necessarily the main feature. In fact, from a developer&#8217;s standpoint, I think the ability to easily (almost effortlessly) connect multiple Flash clients is the coolest feature of the Flash Communication Server. The problem is that this is something that the end product (connected flash movies) is something that can be done with XML today (and thus is not as sexy). However, it is much, much easier using the Flash Communication Server (no need to parse XML, send and receive ActionScript data types, etc&hellip;), as well as much more efficient. In fact, for large multiuser projects, you will probably save on bandwidth costs using the Flash Communication Server verses using XML (mostly because XML is so verbose).<br/>
So, I think that the point that all of the articles are trying to raise, is that before embarking on a project, you need to consider all of your costs; development, resources, server and bandwidth. If you plan to stream large amounts of audio and video, then you need to pay particular attention to your bandwidth costs / estimates.<br/>
Thoughts? Comments? Post them in the comments section.</p></p></li>
</ul>
</li>
</ul>

      <h1 class="entry-title"><a href="/2002/07/24/help-me-test-my-flash-communication-server-app-part-2/">Help Me Test My Flash Communication Server App Part 2</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-07-24T13:20:01-07:00" pubdate data-updated="true">Wednesday, July 24, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Here is the link to the application test that I am running today:<br/>
Thanks to everyone who helped with the test. We ended up with a max of 44 users. I apoligize to everyone who could not join. The Flash Com server i was serving from has a 2 mb / s limit, and we ran into that. We will be doing some more tests in the future, with a higher bandwidth limit on the server.<br/>
Basically, I was streaming&nbsp;a live video feed from my house (over a 256 kbs up cable modem). Everyone connected could see the video.</p>

<ul>
<li>up to 25 users : video quality acceptable (3 &#8211; 5 fps). Audio good.

<ul>
<li>25 &#8211; 35 users&nbsp;: audio and video began to degrade.

<ul>
<li>35 -44 users : audio and video breaking up / poor.</UL></li>
</ul>


<p>The problem was that the Flash Communication Server I was hosting this on had a 2 mb / sec up limit, which we were hitting. This is why users had trouble logging in, and why the video got worse.<br/>
I think that i am going to write an article for this on the <a href="http://www.macromedia.com/desdev/">Macromedia Designer and Developer center</a>, to help users measure how much bandwidth their project will require.</p></p></li>
</ul>
</li>
</ul>

</div>
