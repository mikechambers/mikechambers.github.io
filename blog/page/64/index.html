      <h1 class="entry-title"><a href="/2004/05/22/early-pictures-from-northern-european-user-group-tour/">Early Pictures From Northern European User Group Tour</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-05-22T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have posted some early pictures of my User Group tour in Northern Europe (Amsterdam, London, Edinburgh and Copenhagen thus far).</p>

<p>You can view the pictures <a href="http://mesh.typepad.com/photos/europe_may_2004/">here</a>.</p>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2004/05/19/amsterdam-macromedia-user-group-meeting-tonight/">Amsterdam Macromedia User Group Meeting Tonight</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-05-19T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I just landed in Amsterdam and made it to my hotel. As much as I want to go for a nice stroll and eat some herring and lekkerbeckies, I have to hang around here and finish up my presentation (I couldn&#8217;t plugin my laptop on the flight). I will be speaking tonight at the inaugural meeting of the <a href="http://www.mxug.nl/mxug/index.cfm?objectid=0D87C634-10DC-52A3-4021250B310A78B3">Amsterdam Macromedia User Group</a>, so if you happen to be in the Netherlands, make sure to drop by.</p>

<p>You can find more info on the meeting tonight <a href="http://www.mxug.nl/mxug/index.cfm?objectid=0D87C634-10DC-52A3-4021250B310A78B3">here</a>.</p>

<p>Btw, I will be in London tomorrow night for the London Macromedia User Group meeting (along with Grant Skinner, Arul Balkan, Peter Hall, Owen Van Dijk and Guy Watson). You can find more info on that meeting <a href="http://mmug.prismix.com/index.cfm">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2004/05/18/flash-to-the-physical-world-makingthings-as-2-library/">Flash to the Physical World : MakingThings as 2 Library</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-05-18T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.makingthings.com">MakingThings</a> has released an <a href="http://www.makingthings.com/products/downloads/flash_class_library.htm">ActionScript 2 library</a> and documentation for their <a href="http://www.makingthings.com/products/products.htm">Teleo device sets</a>. This is basically a kit that allows you to control from Flash all sorts of devices, sensors and controllers attached to your computer.</p>

<p>I have been playing around with this, and it is really cool. The library is really simple to use, and makes creating Flash applications that are tied to devices and sensors super simple to create. I will be posting some pictures and maybe video of a couple of projects I have been working on as soon as I <a href="/mesh/archives/004969.cfm">get back from Europe</a>.</p>

<p>In the mean time, you can download the library <a href="http://www.makingthings.com/products/downloads/flash_class_library.htm">here</a>, and check out the class documentation <a href="http://www.makingthings.com/products/documentation/flash_classes/index.htm">here</a>. You can also get a Teleo introductory set <a href="http://www.makingthings.com/products/products.htm">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2004/05/18/community-week-is-this-week/">Community Week Is This Week!</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-05-18T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I am sorry I didn&#8217;t post this earlier, but Macromedia community week is going on all this week.</p>

<p>What is community week? From the website:</p>

<p><em>Macromedia is celebrating our customer community by hosting a week-long series of customer-focused events. Participate in these free online presentations and Wednesday&#8217;s worldwide meeting to learn tips and tricks from Macromedia product teams and your peers.</em></p>

<p>There are tons of daily and free chats and sessions, including a huge world wide user group meeting (which I have on good authority will contain a lot of sneak peaks).</p>

<p>You can find more information, including the schedules for the MacroChats and WorldWide user group meeting <a href="http://www.macromedia.com/community/index.html?trackingid_communityweek_blog_050404">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2004/05/12/north-european-user-group-speaking-tour/">North-European User Group Speaking Tour</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-05-12T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I am going to be doing a quick mini-speaking tour of Northern Europe starting next week. I will be speaking at a number of user group meetings as well as the <a href="http://www.flashforum.de/konferenz/">FlashForum conference</a> in Dusseldorf, Germany.</p>

<p>I will be talking about Macromedia&#8217;s roadmap and vision for the Flash Platform and ecosystem. Who knows, maybe I will be able to give some sneak peaks of a few things?</p>

<p>Here are the dates and info:</p>

<ul>
<li>May 19 &#8211; <a href="http://www.mxug.nl/mxug/index.cfm?objectid=0D87C634-10DC-52A3-4021250B310A78B3">Amsterdam Macromedia User Group</a> (Amsterdam)</li>
<li>May 20 &#8211; <a href="http://www.mmug.co.uk/">London Macromedia User Group</a> (London)</li>
<li>May 21 &#8211; <a href="http://www.iterationtwo.com/usergroup/ria/meetingMay04.jsp">UK Rich Internet Applications Macromedia User Group</a> (Edinburgh, Scotland)</li>
<li>May 22 &#8211; <a href="http://dkmmug.dk/calendar/show_meeting?meeting_id=7">Danish Macromedia User Group</a> (Herlev, Denmark (just outside of Copenhagen))</li>
<li>May 24 and 25 &#8211; <a href="http://www.flashforum.de/konferenz/">FlashForum Conference</a> (Dusseldorf, Germany)</li>
</ul>


<p>If you are in the area, make sure to come to the meetings. I would love to meet up, and the meetings are shaping up to be pretty impressive (I am not the only speaker at the meetings, check the links for more details).</p>

<p>Btw, thanks to Edward Sullivan of the <a href="http://www.macromedia.com/cfusion/usergroups/index.cfm">Macromedia User Groups</a> team, as well as all of the user group managers who helped put this together on short notice.</p>
</div>
  
  


    </article>

      <p class="meta">
        <!--








  


<time datetime="2004-04-29T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I recently moved moved offices, and am now sitting with the Flash team. One thing I noticed was that we have a nice 42&#8243; Plasma screens, which was not being used. So, I decided to put together a simple application that would make it easy to help keep myself and the Flash team up with the latest news and information from the Flash community.</p>

<p>The application I created, MXNA Feed Scroller (original name, heh?), is a Flash based, fullscreen standalone application that displays information on the last 15 weblog posts from the Flash community. It is updated every 15 minutes. It gets its information from the [MXNA web service API][1] and uses the [MXNA ActionScript 2 Library][1].</p>

<p>Here is a picture of the app in action:</p>
