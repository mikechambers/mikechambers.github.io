    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2007/01/10/how-to-log-bugs-for-the-as3-libraries/">How to Log Bugs for the AS3 Libraries</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-01-10T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick fyi, but now that <a href="http://weblogs.macromedia.com/mesh/archives/2007/01/open_source_act_2.html">we have moved the ActionScript 3 Open source libraries over to Google Code</a>, we finally have a bug base so anyone can submit issues.</p>

<p>So, if you run into a bug with any of the libraries, or have a feature request, please take a minute or two to log a bug and let us know about it.</p>

<p>Also, if you run into an issue, make sure to check the bug bases to see if someone else has reported on it, and whether it has been fixed in source, or there is a workaround.</p>

<p>For example, he is a link to the <a href="http://code.google.com/p/as3corelib/issues/list">bug base for the corelib project</a>.</p>

<p>You can find a list of all of the projects <a href="http://weblogs.macromedia.com/mesh/archives/2007/01/open_source_act_2.html">here</a>.</p>
</div>
  
  


    </article>

  <header>
    
      <h1 class="entry-title"><a href="/2007/01/08/open-source-actionscript-3-libraries-moved-to-google-code/">Open Source ActionScript 3 Libraries Moved to Google Code</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-01-08T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have just finished moving all of the <a href="http://labs.adobe.com/wiki/index.php/ActionScript_3:resources:apis:libraries">open source ActionScript 3 Libraries</a> over to Google code. Not only does this provide a much better infrastructure for the libraries (providing source control, mailing list, bug base, etc&hellip;), but more importantly, it finally makes it easy for us to allow other developers to contribute to the projects.</p>

</div>
