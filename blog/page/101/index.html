      <h1 class="entry-title"><a href="/2003/01/30/drk-component-documentation-online/">DRK Component Documentation Online</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-30T12:39:01-08:00" pubdate data-updated="true">Thursday, January 30, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The documentation for some of the Flash Components from the <a href="http://www.macromedia.com/software/drk/">Developer Resource Kits</a> is now online.</p>

<p><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume1/flash_components.html#1">DataGrid Documentation</a> from DRK 1.</p>

<p><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume2/flash_components.html">Flash UI Component Set 4 Documentation</a> from DRK 2.</p>

<p>I think we are still working on getting the other documentation up. I will post here when I find out more info.</p>
</div>
  
  


    </article>

  <header>
    
      <h1 class="entry-title"><a href="/2003/01/29/oreillynet-what-is-a-flash-component/">O&#8217;Reilly.net : What Is a Flash Component?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-29T12:11:01-08:00" pubdate data-updated="true">Wednesday, January 29, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>O&#8217;Reilly is running an article by Colin Moock titled <a href="http://www.oreillynet.com/cs/user/print/a/3135">What is a Flash Component?</a> It is a very good introduction to Flash MX components with plenty of links to other relevant resources.</p>

<p>Of course, Colin is the author of <a href="http://www.oreilly.com/catalog/actscript2/index.html?CMP=IL7015">ActionScript for Flash MX : The Definitive Guide</a>, so you know that the article is worth looking at.</p>
</div>

      <h1 class="entry-title"><a href="/2003/01/29/valentines-day-flash-promotion/">Valentine&#8217;s Day Flash Promotion</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-29T12:10:01-08:00" pubdate data-updated="true">Wednesday, January 29, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We just started a <a href="http://www.macromedia.com/special/valentines_day/index.html?promoid=2">Valentine&#8217;s day Flash promotion</a>. If you buy Macromedia Flash, Dreamweaver or Fireworks, you get a free visual quick start guide, a month of training, and a free box of chocolates.</p>

<p>You can find more info <a href="http://www.macromedia.com/special/valentines_day/index.html?promoid=2">here</a>.</p>

<p>Ok, so it is a little hokey, but who can turn down free chocolates!?! Plus, the FMA for the promotion on the <a href="http://www.macromedia.com">main site</a> is pretty cool (with some nice jazz playing).</p>
</div>
  
  


    </article>

  <header>
    
      <h1 class="entry-title"><a href="/2003/01/28/fyi-drk-promotion-is-about-to-end/">FYI : DRK Promotion Is About to End</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-28T12:55:01-08:00" pubdate data-updated="true">Tuesday, January 28, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick FYI, the <a href="http://www.macromedia.com/software/drk/special/promotion.html">Developer Resource Kit promotion</a> (buy one get one half off) ends this Saturday (January 31, 2003). The promotion allows you to buy <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume1/">DRK 1</a>, and then get <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume2/">DRK 2</a> for half price.</p>

<p>Below is a list of some of the Flash related content included on the DRK:</p>

<ul>
<li>DataGrid Component</li>
<li>Media Controller Component</li>
<li>Sound Player Component</li>
<li>Flash movie player Component</li>
<li>Flash Streamer Component</li>
<li>Loading Box Component</li>
<li>Advanced Message Box Component</li>
<li>Tool Tip Component</li>
<li>Tool Tip Light Component</li>
<li>Rich Text Editor Component</li>
<li>Smart Combo Box Component</li>
<li>Advanced Calendar Component</li>
<li>Color Picker Component</li>
<li>Simple Menu Component</li>
<li>MyPhoto Flash Photo Application</li>
<li>Stock Services Flash Remoting Library</li>
<li>Email Services Flash Remoting Library</li>
<li>Sample Applications</li>
<li>Complete Offline Archive of <a href="http://www.macromedia.com/desdev/">DesDev Center</a> from January to October 2002</li>
</ul>


<p>There is also a ton of Dreamweaver MX and ColdFusion MX content included.</p>

<p>Here are the links for more info on <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume1/">DRK 1</a> and <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume2/">DRK 2</a>.</p>

<p>You can find more info on the promotion <a href="http://www.macromedia.com/software/drk/special/promotion.html">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/01/28/thinking-about-subscriptions/">Thinking About Subscriptions</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-28T12:42:01-08:00" pubdate data-updated="true">Tuesday, January 28, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have been meaning to post this for a while, but haven&#8217;t had a chance until now. Since we launched the <a href="http://www.macromedia.com/software/drk/">Developer Resource Kit </a>(DRK) about 5 months ago, I have seen a number of <a href="http://groups.google.com/groups?hl=en&amp;lr=&amp;ie=UTF-8&amp;oe=UTF-8&amp;threadm=Xns92E6818D47A66mbrownmacromediacom%4010.208.4.99&amp;rnum=2&amp;prev=/groups%3Fhl%3Den%26lr%3D%26ie%3DUTF-8%26oe%3DUTF-8%26q%3Dmacromedia%2Bdrk%2Bsubscription%26btnG%3DGoogle%2BSearch">posts</a> requesting that we make the DRKs available via some sort of subscription based service.</p>

<p>So, my question for the day is: what do you think of software subscriptions in general? What about a subscription to our tools? What would you want to see included? How would you want it implemented?</p>

<p>Update : note that I am not talking about DRK subscriptions (or at least not that specifically), but subscriptions in general.</p>

<p>Post your thoughts in the comments section&hellip;</p>
</div>
  
  


    </article>

  <header>
    
      <h1 class="entry-title"><a href="/2003/01/28/flash-player-performance-on-os-x-looking-for-examples/">Flash Player Performance on OS X : Looking for Examples</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-28T12:21:01-08:00" pubdate data-updated="true">Tuesday, January 28, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We are looking for examples of Flash movies that perform measurably worse on OS X than on Windows. If you have an example, please send it to <a href="&#109;&#x61;&#105;&#108;&#x74;&#x6f;&#x3a;&#119;&#x69;&#x73;&#x68;&#x2d;&#x66;&#x6c;&#97;&#x73;&#104;&#64;&#109;&#97;&#x63;&#x72;&#111;&#x6d;&#x65;&#x64;&#105;&#97;&#x2e;&#99;&#111;&#109;">&#x77;&#x69;&#115;&#x68;&#45;&#x66;&#x6c;&#97;&#115;&#104;&#x40;&#109;&#97;&#99;&#x72;&#111;&#109;&#x65;&#100;&#x69;&#97;&#46;&#x63;&#x6f;&#x6d;</a> with the following information:</p>

<ul>
<li>Simple fla demonstrating the issue.</li>
<li>Steps to reproduce the issue.</li>
<li>How performance is being measured.</li>
<li>System specs on mac machine, as well as windows machine (if it was tested on both).</li>
</ul>


<p>The more that you can isolate where the performance is being degregated, the more likely we will be able to isolate and address it.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2003/01/25/keeping-up-with-new-flash-content-at-macromediacom/">Keeping Up With New Flash Content at Macromedia.com</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-25T12:23:01-08:00" pubdate data-updated="true">Saturday, January 25, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We publish a ton of content on the <a href="http://www.macromedia.com/support/flash/">Macromedia Flash Support Center</a> and the <a href="http://www.macromedia.com/desdev/">Macromedia Designer and Developer Center</a>. So much content, that it can be difficult to keep up with everything new.</p>

<p>I just noticed that the &#8220;<a href="http://search.macromedia.com/search/search?Action=FilterSearch&amp;filter=fv.hts&amp;ResultTemplate=rs.hts&amp;collection=support_eng&amp;dateMod=31&amp;product=Flash&amp;NewSortField=DateModified&amp;NewSortOrder=desc">new technotes</a>&#8221; page also lists the most recent flash related articles from DesDev, so you can use that URL to always know what the latest Flash resources at Macromedia.com are.</p>

<p>You can view the page <a href="http://search.macromedia.com/search/search?Action=FilterSearch&amp;filter=fv.hts&amp;ResultTemplate=rs.hts&amp;collection=support_eng&amp;dateMod=31&amp;product=Flash&amp;NewSortField=DateModified&amp;NewSortOrder=desc">here</a>.</p>
</div>

      <h1 class="entry-title"><a href="/2003/01/23/pet-market-app-in-pure-coldfusion-mx/">Pet Market App in Pure ColdFusion MX</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-01-23T12:58:01-08:00" pubdate data-updated="true">Thursday, January 23, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I missed this one, but <a href="http://markme.com/cantrell/weblog/index.cfm?m=1&amp;d=22&amp;y=2003">Christian Cantrell</a> just posted that we have released a ColdFusion only version of the Pet Market application.</p>

<p>You can find more information and download the code <a href="http://www.macromedia.com/desdev/mx/coldfusion/articles/petmarket.html">here</a>.</p>

<p>Looking over the article, the entire app was created with just 1,500 lines of CF code, compared to 3,500 in .NET and 14,000(!!!) in Java.</p>

<p>It should be pretty interesting to check out the code and interface and compare it to the <a href="http://www.macromedia.com/desdev/mx/blueprint/">Flash based Pet Market application</a>.</p>
</div>
  
  


    </article>
