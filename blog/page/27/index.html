      <h1 class="entry-title"><a href="/2007/05/30/apollo-beta-will-include-sqlite-embedded-database/">Apollo Beta Will Include SQLite Embedded Database</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-05-30T13:46:01-07:00" pubdate data-updated="true">Wednesday, May 30, 2007</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Google announced their <a href="http://gears.google.com/">Google Gears</a> project today which uses <a href="http://www.sqlite.org/">SQLite</a> to allow browser based applications to work off-line. (<a href="http://blogs.zdnet.com/Stewart/?p=399">Ryan</a> and <a href="http://weblogs.macromedia.com/jd/archives/2007/05/google_gears.cfm">JD</a> have more info on that). Part of the announcement was that the upcoming beta of Apollo will also include <a href="http://www.sqlite.org/">SQLite</a> to allow developers access to an embedded database for their applications.</p>

<p>This has probably been the #1 request we have heard from developers since we <a href="http://www.adobe.com/go/apollo">release the alpha</a>, and with a tons of help from the Flex team, we were able to add it.</p>

<p>We will be releasing more information once the Apollo beta is public on labs (sooner rather than later).</p>

<p>Update: I meant to add that we are working on aligning the Apollo DB and Gears DB apis, with the goal of making it easier to build applications and code that can leverage both API implementations (on the desktop and in the browser).</p>
</div>
  
  


    </article>

  <div class="entry-content"><p>Christian Cantrell has <a href="http://weblogs.macromedia.com/cantrell/archives/2007/05/actionscript_li.cfm">released and open sourced an Amazon S3 ActionScript 3 Library</a>. This can be used to send and retrieve items to an from the <a href="http://aws.amazon.com/s3">Amazon S3 storage service</a> from an Apollo application.</p>

<p>We posted a <a href="http://video.onflex.org/2007/05/08/christian-cantrell-apollo-beta-sneak-peak-amazon-s3-client/">video of Christian showing of an appliction that uses the API</a> a couple of weeks ago.</p>

</div>

      <h1 class="entry-title"><a href="/2007/05/07/actionscript-3-mysql-library/">ActionScript 3 MySQL Library</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-05-07T13:46:01-07:00" pubdate data-updated="true">Monday, May 07, 2007</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>One of the questions that comes up around Apollo is <a href="http://labs.adobe.com/wiki/index.php/Apollo:DeveloperFAQ#Will_Apollo_Applications_be_able_to_communicate_directly_with_databases.3F">whether it will have built in support for connecting directly to databases</a>, such as MySQL. We are not building in native support for connecting directly to external databases, but it is possible for someone to write ActionScript libraries to connect directly to the database.</p>

<p>Well, Matt MacLean has been doing just that, and has released an <a href="http://maclema.com/assql/">Alpha version of an ActionScript 3 library for connecting to and communicating directly with MySQL</a>. This could turn out to be a very useful library, especially if you are building Apollo applications that need to connect directly to locally installed databases.</p>

<p>You can find more information on the project, as well as download code and samples from <a href="http://maclema.com/assql/">here</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2007/04/27/tweetr-sweet-apollo-based-twitter-application/">Tweetr : Sweet Apollo Based Twitter Application</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-04-27T13:15:01-07:00" pubdate data-updated="true">Friday, April 27, 2007</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><div class="tweetmeme_button" style="float: right; margin-left: 10px;"><a class="tm_button" rel="&amp;source=mesh&amp;style=normal&amp;service=bit.ly&amp;b=2" href="http://www.mikechambers.com/blog/2007/04/27/tweetr-sweet-apollo-based-twitter-application/"></a></div>


<p><a href="http://www.twiter.com">Twitter</a> really began to take off right before we launch the <a href="http://www.adobe.com/go/apollo">Apollo alpha</a>. At the time, it seemed that everyone (myself included), was creating an Apollo based Twitter client. I tried them all out, as well as some non-Apollo clients, but none of them really felt right, and I ended up not using them.</p>


<p>Yesterday, I stumbled upon <a href="http://www.tweet-r.com/">Tweetr</a> (I think I saw it from one of <a href="http://twitter.com/Scobleizer/statuses/20445301">Scoble&#8217;s tweets</a>), and have been using constantly since I found it. I can&#8217;t really put my finger on why I like this one so much more than all the other Twitter apps, but I think it has something to do with the simple UI, ease of use, and application focus (it just does Twitter and does it well).<br />
</div>

      <h1 class="entry-title"><a href="/2007/04/26/direct-url-for-flex-sdk-download/">Direct URL for Flex SDK Download</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-04-26T13:55:01-07:00" pubdate data-updated="true">Thursday, April 26, 2007</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick fyi, but the Flex team has just made <a href="http://www.adobe.com/go/flexsdk2_download">downloading the Flex SDK</a> much easier. You can now go directly to the download with the following URL:</p>

<p><a href="http://www.adobe.com/go/flexsdk2_download">http://www.adobe.com/go/flexsdk2_download</a></p>

<p>Before this change, you had to login to Adobe.com (and create an account if you didn&#8217;t have one), and then search the download page for the SDK. This link will take you directly to the download page.</p>

<p>Thanks to the Flex team for making it so much easier to download Flex.</p>
</div>
