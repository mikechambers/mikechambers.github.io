  <header>
    
      <h1 class="entry-title"><a href="/2003/05/29/more-flexible-code-hinting-in-flash-ide/">More Flexible Code Hinting in Flash IDE</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-05-29T13:34:01-07:00" pubdate data-updated="true">Thursday, May 29, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://www.danieldura.com/archives/000102.html">Daniel Dura</a> has just posted a great tip on how to get code hinting to work within the Flash IDE without having to use suffixes or prefixes on your variable names. It involves declaring the variable type in the comments before the variable.</p>

<p>Update : <a href="http://www.gregburch.com">Greg Burch</a> just told me that the hinting will be global, and not scoped to the specific variable. Just something to watch out for.</p>

<p>You can read the tip at <a href="http://www.danieldura.com/archives/000102.html">Daniel&#8217;s site</a>.</p>

<p>[via <a href="http://www.danieldura.com/archives/000102.html">danieldura</a>]</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/05/28/macromedia-xml-rss-news-aggregator-mxna/">Macromedia XML / RSS News Aggregator (MXNA)</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-05-28T13:25:01-07:00" pubdate data-updated="true">Wednesday, May 28, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As some of you have noticed, we have launched an <a href="http://www.macromedia.com/go/weblogs">XML / RSS news aggregator</a>. The site aggregates RSS and other feeds from sites which might be useful / interesting to developers and designers who use Macromedia products.</p>

<p>We have created a <a href="http://www.markme.com/mxna/about.cfm">comprehensive FAQ</a> which has information on the aggregator, how to integrate your feed / weblog with MXNA, and how the elements of the aggregator work.</p>

<p>Some of the features of MXNA include:</p>

<ul>
<li>Ability to Search all archived items.</li>
<li>View posted dates in your local time.</li>
<li>Easily email items to friends.</li>
<li>Quickly view and find similar sites on Google.</li>
<li>Complete support for the Blogger Ping API.</li>
<li>Record Paging.</li>
<li>Ability to filter feeds.</li>
<li>Ability to filter non RSS / XML feeds.</li>
<li>Currently over 140 feeds.</li>
<li>and more&hellip;</li>
</ul>


<p>Note, when linking to the aggregator, please use this URL:</p>

<p><a href="http://www.macromedia.com/go/weblogs">http://www.macromedia.com/go/weblogs</a></p>

<p>(you can also find a button to add to your site <a href="http://www.markme.com/mxna/about.cfm#a5">here</a>).</p>

<p>You can view a comprehensive FAQ about the aggregator <a href="http://www.markme.com/mxna/about.cfm">here</a>.</p>

<p>The aggregator is based on Geoff Bowers&#8217; awesome <a href="http://www.fullasagoog.com/">fullasgoog</a> code. The <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/sample_apps.html#aggregator">base code</a> is available on the <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/">Macromedia DevNet Resource Kit (DRK) volume 3</a>.</p>

<p>If you have any suggestions for the aggregator, such as new features or feeds, please send them to <a href="&#x6d;&#97;&#x69;&#108;&#116;&#x6f;&#58;&#109;&#120;&#x6e;&#97;&#64;&#x6d;&#97;&#x63;&#114;&#x6f;&#x6d;&#101;&#x64;&#105;&#97;&#x2e;&#x63;&#x6f;&#x6d;&#x2e;">&#x6d;&#120;&#110;&#97;&#x40;&#109;&#x61;&#x63;&#114;&#111;&#x6d;&#101;&#x64;&#105;&#97;&#x2e;&#99;&#111;&#109;&#46;</a></p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2003/05/28/new-tech-note-coldfusion-mx-how-to-pass-login-credentials-to-cflogin-via-flash-remoting/">New Tech Note : ColdFusion MX: How to Pass Login Credentials to Cflogin via Flash Remoting</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-05-28T13:24:01-07:00" pubdate data-updated="true">Wednesday, May 28, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have posted a <a href="http://www.macromedia.com/support/coldfusion/ts/documents/cflogin_flash_remoting.htm">new tech note</a> which describes how to pass login credentials from Flash to ColdFusion via Flash Remoting. Here is the description from the technote:</p>

<p><em>This TechNote describes how to use Flash Remoting with ColdFusion&#8217;s built-in authentication mechanism and ColdFusion components. It shows how to use the ActionScript setCredentials method on the Flash side to pass credential information to the cflogin tag on the ColdFusion side.</em></p>

<p>You can read the entire technote <a href="http://www.macromedia.com/support/coldfusion/ts/documents/cflogin_flash_remoting.htm">here</a>.</p>

<p>[via <a href="http://www.macromedia.com/go/weblogs">mxna</a>]</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2003/05/27/introducing-macromedia-ondemand/">Introducing Macromedia Ondemand</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-05-27T13:09:01-07:00" pubdate data-updated="true">Tuesday, May 27, 2003</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We just launched a new section of our website titled <a href="http://www.macromedia.com/macromedia/events/online/ondemand/index.html">ondemand</a>. The section features demos and seminars geared toward users evaluating our products. These are useful for quickly learning about products that you may not be as familiar with, or to learn some new functionality in products that you use every day.</p>

<p>I am really excited about these seminar, as I think they have enormous potential for making the learning curve for learning new tools and software much shorter.</p>

<p>You can view the site <a href="http://www.macromedia.com/macromedia/events/online/ondemand/index.html">here</a>.</p>

<p>You can view a list of all seminars and modules <a href="http://www.macromedia.com/cfusion/ondemand/index.cfm?id=0">here</a>.</p>
</div>
  
  


    </article>
