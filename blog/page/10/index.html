  <header>
    
      <h1 class="entry-title"><a href="/blog/2008/11/17/adobe-air-15-is-out/">Adobe AIR 1.5 Is Out</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-11-17T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We just released <a href="http://get.adobe.com/air/">Adobe AIR 1.5</a>. While this is a point release, it is a pretty significant update. You can find an <a href="http://www.adobe.com/devnet/logged_in/rchristensen_lpolanco_air_1.5.html">overview of new features and updates in this article</a> on the developer center, and in this <a href="http://www.mikechambers.com/blog/2008/09/11/adobe-air-15-cosmo-builds-now-in-flex-sdk-nightly-builds/">blog post</a>.</p>

<p>What is my favorite feature of AIR 1.5? Bug fixes! In particular URL clicks are now handled correctly (correct browser is opened, and links open in new tab in Firefox as appropriate).</p>

<p>You can grab the latest version <a href="http://get.adobe.com/air/">here</a>, or you will be prompted to update it the next time you run an AIR application.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2008/11/15/show-us-your-air-flex-coldfusion-apps-at-max/">Show Us Your AIR / Flex / ColdFusion Apps at MAX</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-11-15T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you are working on an AIR app, and will be attending <a href="http://max.adobe.com/">MAX 2008</a> this week, make sure to stop by the booth to show us your app. We have a station setup called &#8220;Developer Spotlight&#8221; where you can come and show your app to AIR Team members and evangelists (as well as ask any questions you might have).</p>

<p>Anyone who comes by and shows us their app will get either a new ColdFusion or AIR tshirt (both created by <a href="http://www.eboy.com">eboy</a>).</p>

<p>Ill be around Monday afternoon, but the booth will be staffed all of the time (<a href="http://www.forta.com/">Ben Forta</a> is there on Tuesday afternoon).</p>

<p>See you at MAX.</p>
</div>

      <h1 class="entry-title"><a href="/blog/2008/11/13/growl-support-for-adobe-air-applications/">Growl Support for Adobe AIR Applications</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-11-13T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>One of the top feature requests that end users have been asking for from AIR applications (on Mac) is the ability for those applications to leverage the <a href="http://growl.info/">open source Growl notification framework</a> on Mac. However, this was not previously possible due to how applications are required to communicate with Growl.</p>

<p>I am really excited to announce that Adobe has been working with the Growl team to add support to Growl for Adobe AIR and Flash applications. Among other things, this will enable Adobe AIR applications to leverage the Growl notification framework on Mac. The best part, is that it is implemented in a way that is not just limited to use by Flash and AIR.</p>

</div>

      <p class="meta">
        <!--








  


<time datetime="2008-11-06T00:00:00-08:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I am currently working on some code that runs in Adobe AIR where I need to access the File URL (file:/) of a file located in the AIR app&#8217;s install directory.</p>

<p>Normally, you could get the URI, by accessing the url property of the File object which will return a well formed, absolute file:/ URL. However, this doesn&#8217;t work for files located in the AIR app&#8217;s install directory.</p>

      <h1 class="entry-title"><a href="/blog/2008/10/29/is-actionscript-2-development-faster-than-actionscript-3-development/">Is ActionScript 2 Development Faster Than ActionScript 3 Development?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-10-29T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I got a ton of feedback in response to <a href="http://www.mikechambers.com/blog/2008/10/24/are-you-still-using-actionscript-2-or-1/">my question about the continued use of ActionScript 1 and 2</a>. One thing that consistently came up was that some felt that it was faster to develop within ActionScript 2 than 3. However, it wasn&#8217;t clear from the commenters if this was because they already knew ActionScript 2 and were not as comfortable with AS3, or if there were things that were just harder / more tedious in ActionScript 3.</p>

<p>So, my next question is : do you think ActionScript 2 development is faster than ActionScript 3 development? If yes, do you know ActionScript 3 already? Can you give specific examples of things that you feel are faster / easier in ActionScript 2 (for example, playing a sound, or working with events)?</p>

<p>Post any input in the comments.</p>
</div>
  
  


    </article>
