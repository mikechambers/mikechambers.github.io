  <div class="entry-content"><p><a href="http://www.webdu.com.au/go/call-for-papers">http://www.webdu.com.au/go/call-for-papers</a></p>

  <header>

        <!--








  


<time datetime="2006-10-01T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Ryan Stewart sat down with Kevin Lynch a couple of weeks ago, and got a first hand tour of an early build of Apollo. Ryan&#8217;s has written up some of his impressions, and has <a href="http://blogs.zdnet.com/Stewart/?p=127">posted some new screenshots and information on Apollo</a>.</p>

<p>(You can view the digg link for the article <a href="http://digg.com/tech_news/A_tour_of_Adobe_s_Apollo_project_with_Kevin_Lynch">here</a>).</p>

<p>You can view the full post <a href="http://blogs.zdnet.com/Stewart/?p=127">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>

      <h1 class="entry-title"><a href="/2006/09/29/yahoo-hack-day-today/">Yahoo Hack Day Today</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-09-29T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I will be at <a href="http://hackday.org/">Yahoo Hack Day</a> today (with <a href="http://www.onflex.org/ted/2006/09/yahoo-open-hack-day.php">Ted Patrick</a>). Ill be working on an <a href="http://www.adobe.com/go/apollowiki">Apollo app</a>, so if you want to say hi, or check out <a href="http://www.adobe.com/go/apollowiki">Apollo</a> just find me or ping me online.</p>

<p>My YIM is mesh.rm.</p>
</div>

      <h1 class="entry-title"><a href="/2006/09/25/yahoo-flash-development-center-launched/">Yahoo Flash Development Center Launched</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-09-25T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Yahoo has launched a <a href="http://developer.yahoo.com/flash/">Developer Center for Flash Developers</a>. The center includes tutorials and examples of how to leverage Yahoo APIs from Flash (ActionScript 2 and 3, and Flex).</p>

<p>You can view the center <a href="http://developer.yahoo.com/flash/">here</a>.</p>
</div>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2006/09/18/public-apollo-conference-session-calendar/">Public Apollo Conference Session Calendar</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-09-18T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As you may have noticed, there are quite a few conferences coming up this fall with sessions on Apollo. To help create track of these and other Apollo sessions, I have create a public <a href="http://www.google.com/calendar/">Google Calendar</a> which I will update to include all public sessions, user group meetings, etc on Apollo.</p>

<p>Here are the links:</p>

<ul>
<li><a href="http://www.google.com/calendar/embed?src=dhviskhpcppcl4o9eferbnujn4%40group.calendar.google.com"><br/>
HTML Version</a></li>
<li><a href="http://www.google.com/calendar/feeds/dhviskhpcppcl4o9eferbnujn4@group.calendar.google.com/public/basic">XML Feed</a></li>
<li><a href="http://www.google.com/calendar/ical/dhviskhpcppcl4o9eferbnujn4@group.calendar.google.com/public/basic.ics">iCal Feed</a></li>
</ul>


<p>If you know of any sessions / conferences that I missed, or if you are planning a user group or other meeting about Apollo, make sure to send me an email (<a href="&#109;&#97;&#105;&#108;&#116;&#111;&#58;&#x6d;&#x65;&#x73;&#104;&#64;&#x61;&#x64;&#x6f;&#98;&#x65;&#46;&#99;&#x6f;&#x6d;">&#109;&#101;&#115;&#x68;&#x40;&#x61;&#x64;&#111;&#98;&#x65;&#46;&#x63;&#x6f;&#109;</a>) so I can add it to the calendar.</p>

<p>You can find more info on Apollo at:<br/>
<a href="http://www.adobe.com/go/apollowiki">http://www.adode.com/go/apollowiki</a></p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2006/08/29/fyi-my-flashforward-apollo-session-has-moved/">Fyi : My FlashForward Apollo Session Has Moved</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2006-08-29T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick fyi, but the <a href="http://www.flashforwardconference.com/sessions?sid=155">Apollo session</a> that I am doing in a couple of weeks at FlashForward Austin has been moved from Thursday to Tuesday (right after the keynote).</p>

<p>You can find the listing <a href="http://www.flashforwardconference.com/sessions?sid=155">here</a>, as well as view the entire conference schedule <a href="http://www.flashforwardconference.com/schedule?day=2">here</a>.</p>

<p>It looks like this is shaping up to be another classic FlashForward, so if you haven&#8217;t <a href="http://www.flashforwardconference.com/register">registered</a> yet, hurry and do so before it is too late.</p>

<p>Christian Cantrell is also doing <a href="http://www.flashforwardconference.com/sessions?sid=156">a session on Apollo</a>, so there is pleny of Apollo love to go around.</p>
</div>
  
  


    </article>
