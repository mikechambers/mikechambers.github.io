  <div class="entry-content"><p>I have uploaded another example of some of the components included the [DevNet Resource Kit (DRK) Volume 3][1]. This example uses the Accordion Pane and Slider components, and demonstrates sorting sections, and changing the transition speed within the Accordion Pane components. In this example, the sections do not have any content, although when you are using them they would.</p>

      <p class="meta">
        <!--








  


<time datetime="2003-04-23T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>OK. As many of you have noticed, some of our <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/">DRK</a> marketing materials use some pictures of me. You can see some examples on the <a href="http://www.macromedia.com">macromedia home page</a> (you may have to reload it a couple of time) as well as <a href="http://www.macromedia.com/special/drk/">here</a>, <a href="http://www.macromedia.com/special/drk/top5/">here</a> and <a href="http://www.macromedia.com/software/drk/">here</a>.</p>

<p>Well, I don&#8217;t know what to say except that marketing made me do it! Anyways, I have already seen a couple of spoofs, so I figured I would roll with it. So, I am going to hold a contest for the best spoof of the DRK ads. The winner will receive a copy of <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/">DRK 3</a>.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/blog/2003/04/23/spoof-me-and-win-a-drk-contest/">Read on &rarr;</a>
    </footer>

      <h1 class="entry-title"><a href="/blog/2003/04/22/which-drks-are-included-with-devnet-pro/">Which DRKs Are Included With DevNet Pro</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-04-22T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I have been getting a lot of questions today about which <a href="http://www.macromedia.com/software/drk/">DRKs</a> are included with <a href="http://www.macromedia.com/devnet/subscriptions/">DevNet Pro Subscriptions</a>. So here is the answer.</p>

<p>When you subscribe to DevNet Pro, you get:</p>

<ul>
<li>DRK Special Edition (Contains a selection of the extensions and components from Volumes 1 and 2)</li>
<li>The current DRK (which is currently 3)</li>
<li>The next 3 DRKs</li>
</ul>


<p>So basically, DevNet Pro includes DRK 1 and 2, which were part of Studio MX plus, plus a subscription to DevNet Essentials. Hope that helps clarify the question.</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2003/04/22/devnet-resource-kit-volume-3-is-available/">DevNet Resource Kit Volume 3 Is Available</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-04-22T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>DevNet Resource Kit Volume 3 (DRK 3) is <a href="http://www.macromedia.com/macromedia/proom/pr/2003/drk_vol3.html">avaliable</a> today to <a href="http://www.macromedia.com/devnet/subscriptions/">DevNet</a> Pro and <a href="http://www.macromedia.com/devnet/subscriptions/">DevNet Essentials</a> subscribers. DRK 3 contains Flash, Dreamweaver and for the first time, complete ColdFusion content.</p>

<p>So what Flash content does it contain?</p>

<ul>
<li><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/flashmx.html">Flash UI Component Set 5</a>

<ul>
<li>Tab View Component</li>
<li>TextField Component</li>
<li>Week View Component</li>
<li>Accordion Pane Component</li>
<li>Slider Component</li>
</ul>
</li>
<li><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/flashmx.html#bevel">Bevel Component Set</a></li>
<li><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/flashmx.html#actionscript">ActionScript Data Validation Library</a></li>
<li><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/flashmx.html#integration">Macromedia Flash MX and Director MX Integration Kit</a></li>
<li><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/sample_apps.html">RSS 1.0 XML Feed Creation and Management Application (RSSify) (Sample App)</a></li>
<li><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/sample_apps.html#newsreader">RSS/XML News Reader Application</a></li>
<li><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/sample_apps.html#drk">Complete Source to DRK Application Interface</a></li>
<li>Ton of Book chapters</li>
<li>And More</li>
</ul>


<p>I have written a <a href="http://www.macromedia.com/devnet/logged_in/">logged in article</a> which discusses some of the highlights of DRK 3.</p>

<p>If you already have a DevNet Pro or DevNet Essentials Subscription you can download DRK 3 from your subscription portal later today.</p>

<p>Here are some links with more info:</p>

<p><a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/"><img src="http://www.markme.com/mxna/images/infoIcon.gif" align="bottom" border="0" /></a> <a href="http://www.macromedia.com/software/drk/productinfo/product_overview/volume3/">DevNet Resource Kit Volume 3</a></p>

<p><a href="http://www.macromedia.com/devnet/subscriptions/subscribenow.html"><img src="http://www.macromedia.com/images/icons/buy_icon.gif" align="bottom" border="0" /></a> <a href="http://www.macromedia.com/devnet/subscriptions/subscribenow.html">Subscribe to DevNet Essentials</a></p>

<p><a href="http://www.macromedia.com/devnet/subscriptions/"><img src="http://www.markme.com/mxna/images/infoIcon.gif" align="bottom" border="0" /></a> <a href="http://www.macromedia.com/devnet/subscriptions/">DevNet Essentials Subscriptions</a></p>

<p><a href="http://www.macromedia.com/devnet/subscriptions/"><img src="http://www.markme.com/mxna/images/infoIcon.gif" align="bottom" border="0" /></a> <a href="http://www.macromedia.com/devnet/subscriptions/">DevNet Pro Subscriptions</a></p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/blog/2003/04/21/new-macromedia-weblog-tech-sales/">New Macromedia Weblog : Tech Sales</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-04-21T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have launched a new Macromedia weblog. The Macromedia <a href="http://www.macromedia.com/go/techsales">Tech Sales weblog</a> is run by some of our Sales Engineers (SEs). They are the developers who go out and run the seminars about our products, and use the tools almost every days.</p>

<p>There are already two posts (or I should say mini tutorials) up on the site:</p>

<p><a href="http://www.markme.com/techsales/archives/002272.cfm">Facade Pattern in ActionScript</a></p>

<p><a href="http://www.markme.com/techsales/archives/002261.cfm">Sending XML from Flash to ColdFusion</a></p>

<p>They will be making posts about multiple products and technologies, so make sure to check them out.</p>

<p>You can view the site at:<br/>
<a href="http://www.macromedia.com/go/techsales">http://www.macromedia.com/go/techsales</a></p>
</div>
