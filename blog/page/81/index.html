      <h1 class="entry-title"><a href="/blog/2003/09/29/reminder-flash-2004-feedback/">Reminder : Flash 2004 Feedback</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-09-29T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Just a quick reminder, but we are looking for <a href="http://www.markme.com/mesh/archives/003360.cfm">feedback</a> on your experiences with <a href="http://www.macromedia.com/software/flash/">Flash 2004 and Flash 2004 Pro</a>. We ware watching the posts carefully so if you have any comments, be sure to <a href="http://www.markme.com/mesh/archives/003360.cfm">add them</a>.</p>

<p>You can view the original thread, and add your own comments <a href="http://www.markme.com/mesh/archives/003360.cfm">here</a>.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2003/09/25/macromedia-central-public-beta/">Macromedia Central Public Beta</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-09-25T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have just launched a <a href="http://www.macromedia.com/go/central">public beta of Macromedia Central</a> in conjunction with <a href="http://www.intel.com/unwire/">Intel&#8217;s one unwired day</a>. The beta is focused on giving users a chance to check out Macromedia Central before the final version is released.</p>

<p>The public beta includes:</p>

<ul>
<li>Pre-release version of Macromedia Central</li>
<li>Weather Application</li>
<li>Movie Finder Application</li>
</ul>


<p>You can install Central from the <a href="http://www.macromedia.com/go/central">Central Product page</a> (Windows and Mac)(Flash Player 6,0,65,0 or higher required).</p>

<p>We have also published some more information on Central, including:</p>

<ul>
<li><a href="http://www.macromedia.com/go/central">Central Public Beta Page</a></li>
<li><a href="http://www.macromedia.com/software/central/productinfo/faq/">Central Public Beta FAQ</a></li>
<li><a href="http://www.macromedia.com/support/email/wishform/?6213=32">Central Feedback Form</a></li>
<li><a href="http://www.macromedia.com/support/central/">Central Support Center</a></li>
</ul>


<p>It is important to note this is not the public developer beta which we have <a href="http://www.macromedia.com/devnet/central/articles/update.html">discussed</a>, and thus there are currently no developer docs. We will be having a public developer&#8217;s beta in the next couple of weeks which will include documents, tutorials, samples and other resources.</p>

<p>Finally, this is a pre-release version of Central, and thus there are still some known issues. In particular, we have not yet done CPU and memory optimizations.</p>

<p>Check it out. Post any comments, questions, impressions in the comments section.</p>
</div>
  
  


    </article>

  <div class="entry-content"><p><a href="http://www.macromedia.com/software/flash/">Flash 2004 / Flash 2004 Pro</a> have been available for a couple of weeks now. I have seen the full range of responses from raves to rage. So, now that you have had a couple of weeks to play with it, what do you think?</p>

<p>What do you love? What do you hate? What problems have you run into? What features have you found that you could not live without now? What is your general impression?</p>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2003/09/19/central-update-article-new-screenshot/">Central Update Article / New Screenshot</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-09-19T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>The Macromedia DevNet center just published an article that I wrote that gives an <a href="http://www.macromedia.com/devnet/central/articles/update.html">update on the status of Macromedia Central</a>.</p>

<p>The main points?</p>

<ul>
<li>Release has been moved from end of summer to this fall</li>
<li>We have been fixing bugs, doing usability tests, and adding features.</li>
<li>We will be having a public developer beta within the next month.</li>
</ul>


<p>The article also shows some new screens of the new ToolTips, and Blast! feature (which allows applications to share data with each other).</p>

<p>You can view the entire article <a href="http://www.macromedia.com/devnet/central/articles/update.html">here</a>.</p>

<p>We have also released a new screen shot to our beta. You can view the shot <a href="http://www.oscartrelles.com/blog/archive.php?post_id=1063968240">here</a>.</p>

<p>If you have any questions about Central, the article or new screenshot, you can post them in the comments, or in the <a href="http://webforums.macromedia.com/central/">Central web forum</a>.</p>
</div>
  
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2003/09/12/localconnection-object-resources/">LocalConnection Object Resources</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-09-12T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>One of the things that Macromedia Central makes extensive use of is the ActionScript LocalConnection object. Below is the beginning of a list of resources I have begun to put together that discuss the LocalConnection object. I figured that it might be useful for some people, so here it is.</p>

<ul>
<li><a href="http://www.actionscript.com/reference/localconnection.php">ActionScript.com Documentation</a></li>
<li><a href="http://www.macromedia.com/support/flash/ts/documents/localconnection.htm">Using the LocalConnection feature in Macromedia Flash MX</a></li>
<li><a href="http://www.macromedia.com/support/flash/action_scripts/local_connection_objects/index.html">Using ActionScript : LocalConnection</a></li>

<li><a href="http://actionscript.org/tutorials/intermediate/LocalConnections/index.shtml">ActionScript.org tutorial on LocalConnection</a></li>
<li><a href="http://www.macromedia.com/devnet/mx/flash/articles/fplayer_security_05.html">Security Changes in Macromedia Flash Player 7 and LocalConnection</a></li>
</ul>


<p>If you know of any articles or resources that I missed, then post them in the comments.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2003/09/11/executing-jsfl-files/">Executing JSFL Files</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-09-11T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>My favorite feature of <a href="www.macromedia.com/software/flash/">Flash 2004</a> is the addition of an extensibility layer into the IDE. This allows you to use JavaScript (JSFL) to script the IDE.</p>

<p>Did you know that you can execute JSFL files from outside of Flash? There are two ways to do this. The first is to simply double click the jsfl file. Flash 2004 will open up and execute the JSFL contained within the file.</p>

<p>The second is to call the Flash 2004 executable from the command line passing the JSFL file as the first argument:</p>

<p>flash.exe command.jsfl</p>

<p>This will open Flash and execute the commands within the jsfl file.</p>

<p>Among other things, this will allow you to process Flash movies from the command line.</p>

<p>You cannot pass arguments to the JSFL file though, but one work around is to create another program that dynamically writes out the JSFL file, and then executes it.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/blog/2003/09/10/where-is-macromedia-central/">Where Is Macromedia Central?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2003-09-10T00:00:00-07:00" pubdate data-updated="true"></time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Oscar Trelles, <a href="http://www.oscartrelles.com/blog/archive.php?post_id=1063127927">commenting</a> on Sean Voisen&#8217;s <a href="http://voisen.org/archives//000324.php">post</a> about Central notes that he feels that discussion about <a href="http://www.macromedia.com/software/central/">Macromedia Central</a> has died down recently and wonders if it is still on track.</p>

<p>Well, considering that Central is still in beta, we have actually been <a href="http://www.markme.com/mesh/archives/002978.cfm"><u>talking</u></a> <a href="http://www.markme.com/mesh/archives/003100.cfm"><u>about</u></a> <a href="http://www.actionscript.com/archives/00000556.html"><u>it</u></a> <a href="http://www.klynch.com/archives.html"><u>quite</u></a> <a href="http://www.macromedia.com/devnet/central/"><u>a</u></a> <a href="http://www.markme.com/mxna/search.cfm?searchTerm=Macromedia+Central&amp;engine=mxna"><u>lot</u></a>. In fact, I think that we have been more open about Central than any other pre-release product. Of course, the past couple of weeks all of then attention has been focused on the MX 2004 launches (and rightfully so), but now that they are <a href="http://www.markme.com/mesh/archives/003248.cfm">out the door</a>, you will begin to hear even more about Central.</p>

<p>We will be publishing an article soon on the website with an update, but I wanted to post some of the information here in order to get it out as soon as possible. Central is still on track, and development is going well. We were originally aiming for a late summer release, but have decided to push it back a couple of months. Why? Well, we are really focusing on making this as solid a first version as possible, and we needed some extra time for some additional development and usability testing.</p>

<p>We are slowly ramping up the beta, and will be having a public beta in the next couple of weeks. So, if you are not on the beta yet, don&#8217;t worry, you will have plenty of time to get up to speed before Central is released.</p>

<p>I will also be speaking about Central at the <a href="http://www.vision-flash.com/flashparade/">Flash Parade</a> conference in October, and of course, we will have a ton of info and sessions on it at the <a href="http://www.macromedia.com/macromedia/conference/">Macromedia Max conference</a> in November.</p>

<p>As always, if you have any questions, post them in the comments (note, there might be a short delay before I respond to any questions).</p>
</div>
  
  


    </article>
