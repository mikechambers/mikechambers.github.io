      <h1 class="entry-title"><a href="/2002/08/30/flash-player-6-for-linux-update-looking-for-beta-testers/">Flash Player 6 for Linux Update : Looking for Beta Testers</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-08-30T13:04:01-07:00" pubdate data-updated="true">Friday, August 30, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>There have been a lot of questions lately, about the availability of the Flash Player 6 for Linux. Well, as we have stated before, we are currently working on it.<br/>
As we have been trying to do with all of our Flash Player releases, we are planning on having a public beta for the player. However before that, we will have a smaller, private beta. So, if you are interested in testing out the Flash Player 6 for Linux, send the following info:</p>

<ul>
<li>Name</li>
<li>Email Address</li>
<li>Company</li>
<li>Any URL to content you are interested in testing</li>
<li>Version of Linux you are running.</li>
<li>Browser version you use.</li>
<li>CPU</li>
<li>RAM</UL></li>
</ul>


<p>to : <a href="&#x6d;&#97;&#x69;&#108;&#116;&#x6f;&#58;&#98;&#x65;&#116;&#x61;&#95;&#102;&#108;&#97;&#x73;&#104;&#x6c;&#105;&#x6e;&#117;&#120;&#64;&#x6d;&#97;&#x63;&#x72;&#111;&#109;&#101;&#x64;&#x69;&#97;&#46;&#x63;&#111;&#x6d;">&#x62;&#101;&#x74;&#x61;&#x5f;&#x66;&#108;&#x61;&#x73;&#x68;&#x6c;&#105;&#x6e;&#x75;&#120;&#x40;&#x6d;&#97;&#99;&#114;&#x6f;&#109;&#101;&#x64;&#x69;&#97;&#x2e;&#x63;&#x6f;&#x6d;</a><br/>
We really need people who are going to bang on the player, and find any issues that might exist.<br/>
I can&#8217;t give an ETA on the public beta, or final release, but I can say it is sooner rather than later.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2002/08/29/flash-device-weblog-news/">Flash Device Weblog News</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-08-29T13:07:01-07:00" pubdate data-updated="true">Thursday, August 29, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Couple of items relating to weblogs about Flash on devices.</p>

<ul>
<li>The authors of <a href="http://www.flashthefuture.com/">Flash the Future</a> have set up a new <a href="http://www.flashthefuture.com/news/">weblog focusing on Flash and Devices</a>. Cery nice resource, and has links to all of the other Flash / Device related weblogs.

<ul>
<li>Phillip Torrone has created a new site, <a href="http://www.pocketpcmagic.com">pocketpcmagic.com</a> which will focus on Pocket PC news and information. This will allow him to focus <a href="http://www.flashenabled.com">flashenabled.com</a> solely on Flash on device news and information (and experiments).</UL></li>
</ul>


<p>If you are looking for a book on Flash on devices, check out <a href="http://www.flashenabled.com/book/">Flash Enabled : Flash Design and Development for Devices</a> (i am a co-author), as well as the soon to be released <a href="http://www.flashthefuture.com">Flash the Future</a>.</p></p></li>
</ul>

</div>

  <header>
    
      <h1 class="entry-title"><a href="/2002/08/28/flash-mx-developer-certification-update/">Flash MX Developer Certification Update</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-08-28T13:29:01-07:00" pubdate data-updated="true">Wednesday, August 28, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>This is just a quick update to the post i made last Tuesday on the <a href="http://radio.weblogs.com/0106797/2002/08/20.html#a248">Flash MX Certified Developer exam</a>. We have updated the site with a <a href="http://www.macromedia.com/support/training/instructor_led_curriculum/">chart</a> showing the classes leading up to the exams. Of course, the classes are not required but they can give you an idea of the skill set needed for the exams.<br/>
So, this leads me to the question of the day (or week):<br/>
<strong>What do you think of the Macromedia Flash Certification Exams? Do you plan to take them? Why or why not?</strong><br/>
My personal opinion is that they can be useful as they show that you have a certain base level of knowledge about Flash (which can help you stand out among other developers). Since there is no downside to having certification and potential big upside, they are a good thing to have. (of course, they are not a replacement for real world knowledge and skills).</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2002/08/26/using-macromedia-flash-mx-as-a-multilingual-authoring-application/">Using Macromedia Flash MX as a Multilingual Authoring Application</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-08-26T13:21:01-07:00" pubdate data-updated="true">Monday, August 26, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>We have published a new tutorial about localizing Flash movies using Macromedia Flash MX. This tutorial covers the entire localization process using Macromedia Flash MX. Topics include Unicode support in the authoring tool and Macromedia Flash Player 6, strategies and recommended practices to prepare your files for localization and use with translation memory software, and analysis of a sample file that loads external XML files containing five different languages.<br/>
You can view the tutorial <a href="http://www.macromedia.com/support/flash/languages/flashlocalization/">here</a>.</p>
</div>
  
  


    </article>

      <h1 class="entry-title"><a href="/2002/08/22/flog-weblog-aggregator-updated-with-email-support/">Flog, Weblog Aggregator Updated With Email Support.</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2002-08-22T13:45:01-07:00" pubdate data-updated="true">Thursday, August 22, 2002</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p><a href="http://thedevilneversleeps.com/flog/">Flog</a>, one of my favorite aggregators for Flash news feeds, has been updated. In addition to aggregating all of the XML news feeds from all of the Flash related weblogs, it will also list any Macromedia related new from Google.<br/>
However, the coolest feature, is that you can sign up and have the latest news <a href="http://thedevilneversleeps.com/flog/support/email.html">emailed</a> to you every morning. This is a very good way to make sure that you keep on top of what is going on the the Flash world.<br/>
You know, these weblogs might be around for a while&hellip;</p>
</div>

<p>Btw, if you are looking for a Flash MX Crack, or Dreamweaver MX Crack, then just send a request <a href="mailto:tip@macromedia.com">here</a>.</p>

<time datetime="2002-08-21T13:23:01-07:00" pubdate data-updated="true">Wednesday, August 21, 2002</time>&#8211;>
        
      </p>

  <div class="entry-content"><p>We have put up demo versions of some of the Flash Applications used for the Macromedia <a href="www.macromedia.com/go/devcon2002">DevCon</a> 2002 registration.</p>

<ul>
<li><p><a href="http://cfmx.webvertising.com/devcon2002/start.html">DevCon 2002 Flash Registration Demo</a></p></li>
<li><p><a href="http://cfmx.webvertising.com/devcon2002/start.html">Personal Agenda Builder Demo</a></p></li>
</ul>


<p>Now you can check them out without registering first. They are pretty good example of some of the advantages of using Flash for this type of form based application.<br/>
Also, don&#8217;t forget that early bird registration for <a href="www.macromedia.com/go/devcon2002">DevCon</a> end son August 27th. If you register before then, you can save $155. I will be at the conference talking about Flash Remoting and Flash Security.</p>
