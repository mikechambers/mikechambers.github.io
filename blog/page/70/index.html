    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2004/02/05/central-desktop-wallpaper-contest/">Central Desktop Wallpaper Contest</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-02-05T12:11:01-08:00" pubdate data-updated="true">Thursday, February 05, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As you may or may not have seen, a couple of designers have released some Central desktop wallpapers. Even cooler, is that some of them even released their Photoshop sources files so anyone can modify them:</p>

<ul>
<li><a href="http://www.ugoletti.com/blog/archives/2004/01/02/central-wallpapers/">http://www.ugoletti.com/blog/archives/2004/01/02/central-wallpapers/</a></li>
<li><a href="http://www.ericd.net/">http://www.ericd.net/</a></li>
<li><a href="http://www.joshdura.com/archives/000276.php">http://www.joshdura.com/archives/000276.php</a></li>
</ul>


<p>Anyways, I haven&#8217;t had a contest since the &#8220;Spoof Mike Chambers&#8221; contest, so I figured I would hold another one. So, here is the deal, I am holding a contest for the coolest Central related desktop wallpaper. Here are the rules:</p>

<ul>
<li>Submission Deadline is Friday, February 13, 2004</li>
<li>The Macromedia Central team will pick the winner.</li>
<li>You can enter multiple times</li>
<li>To enter post links to your wallpaper in the comments of this thread.</li>
<li>Bonus points for providing your source files for other to modify.</li>
<li>Bonus points for providing multiple sizes, including:

<ul>
<li>800&#215;600</li>
<li>1024&#215;768</li>
<li>1280&#215;1024</li>
<li>1280&#215;854</li>
<li>1600&#215;1200</li>
</ul>
</li>
</ul>


<p>The prizes will be:</p>

<ul>
<li><strong>1st :</strong> Xbox gaming console</li>
<li><strong>2nd :</strong> Macromedia Central super schwag pack</li>
<li><strong>3rd :</strong> Central T-shirt</li>
</ul>


<p>You can download some Central assets <a href="/mesh/files/central_assets.zip">here</a>.</p>

<p>Post links to your entries in the comments.</p>
</div>
  
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2004/02/04/new-mxna-tools/">New MXNA Tools</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-02-04T12:37:01-08:00" pubdate data-updated="true">Wednesday, February 04, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>As <a href="http://www.markme.com/cantrell/archives/004334.cfm">Christian</a> posted the other day, we have added some new <a href="http://www.markme.com/mxna/tools.cfm">tools</a> to the Macromedia XML News Aggregator (MXNA). The new tools include:</p>

<ul>
<li>A Web Service API</li>
<li>An ActionScript 2 Class to work with the Web Service API</li>
<li>A Macromedia Central Class to work with the Web Service API</li>
<li>OPML Feeds</li>
</ul>


<p>You can find detailed information, as well as download the Flash libraries and examples from the <a href="http://www.markme.com/mxna/tools.cfm">Tools page</a> at MXNA.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2004/02/04/new-mxna-tools/">Read on &rarr;</a>
    </footer>
  


    </article>

  <div class="entry-content"><p>Community MX has posted an article on <a href="http://www.communitymx.com/abstract.cfm?cid=AC9639E8E45ABA93">integrating the PrimalScript editor with Macromedia Flash</a>. It includes a <a href="http://www.communitymx.com/content/article.cfm?cid=AC9639E8E45ABA93">video tutorial</a> on how to set up my <a href="http://www.markme.com/mesh/archives/003656.cfm">FlashCommand</a> command line compiler to compile directly from PrimalScript.</p>

<p>You can read the entire article <a href="http://www.communitymx.com/abstract.cfm?cid=AC9639E8E45ABA93">here</a>.</p>

      <h1 class="entry-title"><a href="/2004/01/28/eventproxyas-proxying-events/">EventProxy. As : Proxying Events</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2004-01-28T12:42:01-08:00" pubdate data-updated="true">Wednesday, January 28, 2004</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>One of the issues I ran into while building the [MXNA WebService example app][1], was that both the ComboBox and DataGrid both broadcast &#8220;change&#8221; events. This meant that I could not have a separate function to listen for each event (and have the functions run within the scope of the [feedView][2] class).</p>

</div>
