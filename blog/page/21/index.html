    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2008/01/22/commandproxy-its-cool-but-is-it-a-good-idea/">CommandProxy : It&#8217;s Cool, but Is It a Good Idea?</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-01-22T12:01:01-08:00" pubdate data-updated="true">Tuesday, January 22, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>I posted some <a href="/blog/2008/01/17/commandproxy-net-air-integration-proof-of-concept/">proof of concept code the other day</a>, which showed how to create a local command proxy to proxy commands from AIR applications to the underlying operating system. This was some code I put together in the fall during a <a href="http://www.mikechambers.com/blog/2007/10/15/european-user-group-tour-mike-chambers-and-lee-brimelow/">European user group tour</a> as a way to see if it was possible to extend the <a href="http://www.adobe.com/go/air">AIR runtime</a> (after lots of requests on the tour from developers asking how to extend the runtime).</p>

<p>One of the reasons I posted the code, was to generate a discussion not only around the solution and its feasibility, but also on other possible solutions. While there was a lot of positive feedback in the comments, there was not much focus on whether this is actually a good and / or feasible idea.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2008/01/22/commandproxy-its-cool-but-is-it-a-good-idea/">Read on &rarr;</a>
    </footer>
  


    </article>
  
  
    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2008/01/17/commandproxy-net-air-integration-proof-of-concept/">CommandProxy : .NET / AIR Integration Proof of Concept</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2008-01-17T12:34:01-08:00" pubdate data-updated="true">Thursday, January 17, 2008</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>Two of the most requested features for <a href="http://www.adobe.com/go/air">Adobe AIR</a> have been the ability to launch native executables from an AIR application, and the ability to integrate native libraries into an AIR application. Unfortunately, neither feature will be included in Adobe AIR 1.0.</p>

<p>However, this does not mean that you cannot build an AIR application that has closer / tighter integration with the underlying operating system. This lower level of integration is possible, but it requires some work on your part. I have put together a proof of concept project, which shows how to integrate Adobe AIR applications with c# / .NET code on any operating system that Adobe AIR currently runs on (Mac and Windows). The project is called <a href="http://code.google.com/p/commandproxy/">CommandProxy</a>. It provides a communication proxy between an AIR application and the underlying operating system and could theoretically work with other web based desktop runtimes (such as <a href="http://wiki.mozilla.org/Prism">Mozilla Prism</a>).</p>

<p>Update : I have posted some additional thoughts on this proof of concept <a href="http://www.mikechambers.com/blog/2008/01/22/commandproxy-its-cool-but-is-it-a-good-idea/">here</a>.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2008/01/17/commandproxy-net-air-integration-proof-of-concept/">Read on &rarr;</a>
    </footer>
  


    </article>

    <article>
      
  <header>
    
      <h1 class="entry-title"><a href="/2007/11/15/introducing-the-adobe-air-logo/">Introducing the Adobe AIR Logo</a></h1>
    

    
      <p class="meta">
        <!--








  


<time datetime="2007-11-15T12:27:01-08:00" pubdate data-updated="true">Thursday, November 15, 2007</time>&#8211;>
        
      </p>
    
  </header>


  <div class="entry-content"><p>If you have been following <a href="http://www.adobe.com/go/air">Adobe AIR</a> during its young lifetime, then you have probably noticed that it has been pretty inconsistent as far as branding goes. It has had a number of logos and graphics associated with it, including the rocket-ship, and the current &#8220;AIR&#8221; branding.</p>

<p>Part of this was due to the surprisingly complex process of designing and settling on a logo in the technology world. There have been quite a few times during the past year where we felt that we were close to having the final logo, only to then find out that it was just a bit too familiar to some other logo in the computer / internet / tech world.</p>

<p>Well, I am happy to say that we have the final logo. I had the honor of showing it for the first time today, at the <a href="http://www.flexeurs.org/rencontre-avec-mike-chambers-et-lee-brimelow-a-l-occasion-du-air-user-group-tour.html">Adobe User group meeting in Paris</a>.</p>

</div>
  
  
    <footer>
      <a rel="full-article" href="/2007/11/15/introducing-the-adobe-air-logo/">Read on &rarr;</a>
    </footer>
  


    </article>
